<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atmospheric Black Metal Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #060608;
  }

  .cover {
    position: relative;
    width: 600px;
    height: 600px;
    background: #0a0a0e;
    overflow: hidden;
  }

  /* Near-black with the faintest blue-violet — the
     colour RETURNS, barely. Raw BM's achromatic void
     now has a TEMPERATURE again — cold. Not warm
     (it's still black metal). But the sky exists.
     There is a horizon. You can see your breath.
     The void has become a PLACE.
     Profound Lore, Southern Lord, Bindrune,
     Nordvis, Flenser. */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 40%, rgba(90, 95, 130, 0.03) 0%, transparent 50%),
      radial-gradient(ellipse at 50% 65%, rgba(70, 72, 95, 0.015) 0%, transparent 35%),
      linear-gradient(180deg, #0c0c12 0%, #0a0a0e 40%, #060608 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -54%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* Glow — VAST. The widest glow-to-form ratio in
     the series. The tremolo line is thin but its
     REVERB fills the entire space. The signal is
     small; the space it occupies is enormous.
     Like hearing a guitar from across a frozen lake. -->
  .glow {
    position: absolute;
    top: 43%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 380px;
    height: 280px;
    border-radius: 50%;
    background: radial-gradient(ellipse, rgba(88, 92, 128, 0.03) 0%, rgba(72, 75, 108, 0.012) 35%, rgba(58, 60, 88, 0.004) 55%, transparent 70%);
    filter: blur(35px);
    z-index: 2;
  }

  /* Grain — dropped back from raw BM's 44% to 28%.
     Still heavy (it's black metal) but the medium
     no longer overwhelms the message. You can hear
     the SPACE between the tape hiss now. -->
  .grain {
    position: absolute;
    inset: 0;
    z-index: 7;
    opacity: 0.28;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  /* Vignette — deep, expansive, horizon-like.
     The darkness at the edges is the MOUNTAINS,
     the treeline, the horizon. Not decorative
     framing but LANDSCAPE. -->
  .vignette {
    position: absolute;
    inset: 0;
    z-index: 6;
    background: radial-gradient(ellipse at 50% 42%, transparent 30%, rgba(3,3,5,0.55) 100%);
    pointer-events: none;
  }

  /* Typography */
  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 10;
  }

  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 14px;
    letter-spacing: 3px;
    text-transform: uppercase;
    line-height: 1.35;
  }

  .genre-name .line1 {
    color: rgba(125, 128, 148, 0.6);
  }

  .genre-name .line2 {
    color: rgba(110, 112, 130, 0.3);
  }

  .genre-name .line3 {
    color: rgba(98, 100, 115, 0.18);
  }

  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(100, 102, 118, 0.1);
    margin-top: 10px;
  }

  .rule {
    position: absolute;
    bottom: 90px;
    left: 40px;
    width: 80px;
    height: 1px;
    background: rgba(105, 108, 122, 0.05);
    z-index: 10;
  }
</style>
</head>
<body>

<div class="cover">

  <div class="glow"></div>

  <!-- Central form: THE DISTANT TREMOLO.
       
       Raw black metal: a tremolo zigzag in a VOID.
       No space, no atmosphere, no reverb. The line
       exists alone in absolute darkness. Hostility.
       
       Atmospheric black metal: the SAME tremolo line
       but now heard from ACROSS A FROZEN VALLEY.
       The signal is still there — still thin, still
       high-frequency, still grey — but it's surrounded
       by IMMENSE SPACE. Reverb halos. Layered shimmer.
       The void has become a landscape.
       
       What's ADDED back (that raw BM stripped away):
       1. REVERB HALOS — concentric blurred rings 
          around the tremolo, the sound bouncing off
          distant mountains
       2. HORIZON — a faint horizontal presence, the
          frozen landscape extending in all directions
       3. SHIMMER LAYERS — thin parallel traces above
          and below, the overtones that raw BM's lo-fi
          production destroyed, now audible in the
          clean winter air
       4. COLD LIGHT — the faintest blue returns to
          the grey, the sky visible above the treeline
       
       What REMAINS from raw BM:
       1. The tremolo zigzag (same frequency, thinner)
       2. Grey palette (barely coloured)
       3. No warmth
       4. Blast beat presence (but now as TEXTURE
          rather than noise floor)
       
       Wolves in the Throne Room "Two Hunters",
       Alcest "Écailles de Lune",
       Agalloch "The Mantle",
       Deafheaven "Sunbather",
       Panopticon "Autumn Eternal",
       Lustre, Elderwind, Saor —
       the frozen line, heard from far away. -->
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Grey with faint blue — colour returning -->
      <linearGradient id="distantTrem" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#606068;stop-opacity:0"/>
        <stop offset="6%" style="stop-color:#787880;stop-opacity:0.06"/>
        <stop offset="18%" style="stop-color:#888890;stop-opacity:0.16"/>
        <stop offset="38%" style="stop-color:#9898a2;stop-opacity:0.25"/>
        <stop offset="50%" style="stop-color:#9a9aa5;stop-opacity:0.28"/>
        <stop offset="62%" style="stop-color:#9898a2;stop-opacity:0.25"/>
        <stop offset="82%" style="stop-color:#888890;stop-opacity:0.16"/>
        <stop offset="94%" style="stop-color:#787880;stop-opacity:0.06"/>
        <stop offset="100%" style="stop-color:#606068;stop-opacity:0"/>
      </linearGradient>

      <!-- Harsh displacement — same type as raw BM
           but slightly softer -->
      <filter id="frozenWind">
        <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
      <!-- Reverb halo — the ADDED element -->
      <filter id="reverbHalo" x="-10%" y="-20%" width="120%" height="140%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
      </filter>
      <filter id="reverbMid" x="-8%" y="-15%" width="116%" height="130%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
      </filter>
      <filter id="shimmerBlur" x="-5%" y="-10%" width="110%" height="120%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
      </filter>
      <filter id="horizonHaze" x="-5%" y="-5%" width="110%" height="110%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="6"/>
      </filter>
    </defs>


    <!-- === REVERB HALO 1 — outermost, the mountain echo === -->
    <g filter="url(#reverbHalo)" opacity="0.08">
      <polyline points="
        35,200 47,195 59,205 71,194 83,206 95,195
        107,205 119,196 131,204 143,195 155,206
        167,194 179,205 191,196 203,204 215,194
        227,206 239,195 251,204 263,196 275,205
        287,194 299,206 311,195 323,204 335,196
        347,205 359,195 371,204 383,196 395,204 407,200"
        fill="none" stroke="rgba(95,98,125,0.1)" stroke-width="1.0"
        stroke-linejoin="round"/>
    </g>


    <!-- === REVERB HALO 2 — mid, closer reflection === -->
    <g filter="url(#reverbMid)" opacity="0.1">
      <polyline points="
        30,200 42,195 54,205 66,194 78,206 90,195
        102,205 114,196 126,204 138,195 150,206
        162,194 174,205 186,196 198,204 210,194
        222,206 234,195 246,204 258,196 270,205
        282,194 294,206 306,195 318,204 330,196
        342,205 354,195 366,204 378,196 390,204
        402,196 414,200"
        fill="none" stroke="rgba(100,102,128,0.08)" stroke-width="0.6"
        stroke-linejoin="round"/>
    </g>


    <!-- === SHIMMER LAYER — above, overtones recovered === -->
    <!-- In raw BM, the lo-fi production destroyed all
         overtones. In atmospheric BM, the cleaner
         recording recovers the SHIMMER above the tremolo —
         the harmonics of the guitar ringing in cold air. -->
    <g filter="url(#shimmerBlur)" opacity="0.04">
      <polyline points="
        50,188 66,183 82,191 98,182 114,190 130,183
        146,191 162,183 178,190 194,184 210,191
        226,182 242,190 258,184 274,191 290,182
        306,190 322,184 338,191 354,183 370,190
        386,184 402,189"
        fill="none" stroke="rgba(108,112,138,0.08)" stroke-width="0.35"
        stroke-linejoin="round"/>
    </g>

    <!-- Lower shimmer — bass resonance in the valley -->
    <g filter="url(#shimmerBlur)" opacity="0.03">
      <polyline points="
        55,213 71,218 87,211 103,219 119,212 135,218
        151,211 167,218 183,212 199,217 215,211
        231,219 247,212 263,217 279,211 295,219
        311,212 327,217 343,211 359,218 375,212
        391,216"
        fill="none" stroke="rgba(95,98,120,0.06)" stroke-width="0.3"
        stroke-linejoin="round"/>
    </g>


    <!-- === THE TREMOLO LINE — same as raw BM but thinner === -->
    <!-- 0.6px (raw was 0.7px). The signal has traveled
         FURTHER — attenuated by distance. You're hearing
         it from across the valley, not from the amp. -->
    <g filter="url(#frozenWind)">
      <polyline points="
        25,200
        33,195
        41,205
        49,194
        57,206
        65,195
        73,204
        81,196
        89,205
        97,194
        105,206
        113,195
        121,204
        129,196
        137,205
        145,194
        153,206
        161,195
        169,204
        177,196
        185,205
        193,194
        201,206
        209,195
        217,204
        225,196
        233,205
        241,194
        249,206
        257,195
        265,204
        273,196
        281,205
        289,194
        297,206
        305,195
        313,204
        321,196
        329,205
        337,194
        345,206
        353,195
        361,204
        369,196
        377,205
        385,194
        393,204
        401,196
        409,204
        417,200"
        fill="none" stroke="url(#distantTrem)" stroke-width="0.6"
        stroke-linejoin="miter"/>
    </g>


    <!-- === HORIZON — the frozen landscape === -->
    <!-- Raw BM had no horizon — no landscape, just void.
         Atmospheric BM ADDS the sense of place: a faint
         horizontal line far below the tremolo, the frozen
         ground extending to the mountains. The world
         exists again. -->
    <g filter="url(#horizonHaze)" opacity="0.03">
      <line x1="15" y1="285" x2="430" y2="285"
        stroke="rgba(85,88,112,0.08)" stroke-width="1.0"
        stroke-linecap="round"/>
    </g>
    <!-- Treeline suggestion — faint irregularity on horizon -->
    <g filter="url(#horizonHaze)" opacity="0.015">
      <polyline points="
        40,283 70,280 95,282 120,278 150,281
        180,277 210,280 240,276 270,279 300,277
        330,280 360,278 390,281 420,283"
        fill="none" stroke="rgba(78,82,105,0.05)" stroke-width="0.5"
        stroke-linejoin="round"/>
    </g>


    <!-- === BLAST TEXTURE — evolved from raw BM's noise === -->
    <!-- Still the blast beat, but now it's TEXTURE,
         not noise floor. The drumming is felt as a
         presence in the landscape rather than as
         tape saturation. Faint vertical suggestions
         at very wide spacing — the individual blast
         hits now audible as they echo across distance. -->
    <g opacity="0.008">
      <line x1="80" y1="196" x2="80" y2="204"
        stroke="rgba(100,102,125,0.06)" stroke-width="0.15"/>
      <line x1="130" y1="196" x2="130" y2="204"
        stroke="rgba(100,102,125,0.06)" stroke-width="0.15"/>
      <line x1="180" y1="196" x2="180" y2="204"
        stroke="rgba(100,102,125,0.06)" stroke-width="0.15"/>
      <line x1="230" y1="196" x2="230" y2="204"
        stroke="rgba(100,102,125,0.06)" stroke-width="0.15"/>
      <line x1="280" y1="196" x2="280" y2="204"
        stroke="rgba(100,102,125,0.06)" stroke-width="0.15"/>
      <line x1="330" y1="196" x2="330" y2="204"
        stroke="rgba(100,102,125,0.06)" stroke-width="0.15"/>
      <line x1="380" y1="196" x2="380" y2="204"
        stroke="rgba(100,102,125,0.06)" stroke-width="0.15"/>
    </g>


  </svg>

  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name">
      <span class="line1">Atmospheric</span><br/>
      <span class="line2">Black</span><br/>
      <span class="line3">Metal</span>
    </div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
