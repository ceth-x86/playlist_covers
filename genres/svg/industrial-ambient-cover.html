<!--
  INDUSTRIAL AMBIENT — Playlist Cover
  Design System: Playlist Cover v1

  SONIC DNA ANALYSIS:
  ═══════════════════
  Industrial Ambient's defining sonic features:
  1. THE SPACE ITSELF IS THE INSTRUMENT — the defining concept.
     Industrial ambient doesn't use reverb to make sounds bigger;
     it captures or simulates the ACOUSTIC PROPERTIES OF REAL
     INDUSTRIAL SPACES. The reverb of a concrete silo. The
     resonance of a steel beam. The flutter echo of an empty
     warehouse. The space isn't a setting — it's the composition.
  2. ARCHITECTURAL DECAY — the sound of infrastructure dying slowly.
     Metal oxidizing, concrete crumbling, machinery grinding to a
     halt over decades. These sounds are captured, processed, and
     sustained. Industrial ambient is the ARCHAEOLOGY of sound —
     listening to what a building remembers.
  3. DRONE AS FOUNDATION — sustained, slowly-evolving tones that
     form the harmonic base. Not melodic drones (spiritual jazz
     tambura) or synthetic drones (synthwave pads). MATERIAL drones —
     the resonant frequency of a metal pipe, the hum of a transformer,
     the standing wave in a concrete chamber. The drone IS the space.
  4. FIELD RECORDINGS → PROCESSING — real-world industrial sounds
     (machinery, metal, water dripping in concrete, electrical hum)
     captured and processed through reverb, pitch-shifting, granular
     synthesis. The source material is REAL; the processing makes it
     vast and strange.
  5. VAST SCALE — industrial ambient is ENORMOUS in its spatial
     impression. The reverb tails are 10-30 seconds long. The
     frequency range extends to sub-bass rumble. The stereo field
     is immense. You are standing in the centre of an abandoned
     cathedral of concrete and steel.
  6. ABSENCE AS CONTENT — what's NOT there matters as much as what
     IS. The silence between drone movements. The emptiness of the
     space. The machines that USED to operate here. Industrial
     ambient is about the residue of industry, not industry itself.
     The ghost in the machine, after the machine has stopped.

  VISUAL TRANSLATION:
  ═══════════════════
  Background: Cold concrete dark (#080808) — pure achromatic
    darkness with no colour temperature. Not warm (jazz) or cool
    (trance) or purple (psychedelic). The darkness of an unlit
    concrete interior — neutral, vast, specific.
  Central form: THE VOID FRAME — two faint vertical elements
    (pillars/columns) on left and right, framing a vast EMPTY
    SPACE between them. The emptiness between the pillars IS the
    composition — the reverberant void, the cathedral of absence.
    The pillars represent the architecture: the concrete, the
    steel, the physical structure. The void between them represents
    the acoustic space: the reverb, the resonance, the sound of
    emptiness itself.
    A few faint horizontal traces between the pillars = residual
    sound events: a metal clang's reverb tail, a drip, a hum.
    These are traces, not presences — the memory of sounds in
    the space.
    This is the first NEGATIVE-SPACE-AS-PRIMARY-CONTENT form in
    the system. Other covers have negative space (trap's emptiness,
    chamber pop's breathing room), but industrial ambient's void
    is the SUBJECT — the composition is about the space, and the
    visual form IS the space.
  Glow: Near-zero (0.015) — the ABSOLUTE DIMMEST in the system.
    Even less than grunge's bare bulb (0.02). The faintest
    suggestion of light — a sodium lamp visible through a broken
    window three rooms away. Not even enough to see by; just
    enough to sense the scale.
  Grain: 20% — moderate. The noise floor of decaying electronics,
    the hiss of field recording equipment pushed to maximum gain
    to capture nearly-silent spaces. Organic, not aggressive.
  Displacement: scale=1 — subtle. The slow warping of metal under
    stress. The thermal expansion of concrete. Geological-pace
    change, not perceptual distortion.
  Blur: stdDev=9 — THE HIGHEST IN THE ENTIRE SYSTEM. The
    immense reverb tails, the diffusion of sound in vast concrete
    spaces, the way a metal clang echoes for 20 seconds and
    blurs into pure texture. Industrial ambient is the most
    DIFFUSE genre — all edges dissolve into reverberation.
  Particles: 0 — ZERO. The void has no decoration. No sparkle,
    no shimmer, no detail. Just the structure and the space.
    Seventh zero-particle cover, but encoding a unique absence:
    not aesthetic (trap) or structural (avant prog) or geometric
    (synthwave) or aggressive (schranz). ARCHITECTURAL — the
    building is empty. Nothing is here anymore.
  BPM: NO BPM STRIP. Industrial ambient has no rhythm, no pulse,
    no beat. It is the FIRST genre in the system with NO BPM
    encoding whatsoever. Ambient music has no temporal grid; it
    exists in geological time, not musical time.

  FAMILY PLACEMENT:
  ═══════════════════
  Industrial lineage:
  Industrial → (branches into):
    - EBM (rhythmic/dance)
    - Power Electronics (noise/confrontation)
    - Electro Industrial (hybrid)
    - Industrial Ambient (atmospheric/architectural)
  Industrial Ambient also connects to:
  - Dark Ambient: shares the vast scale and slow evolution, but
    dark ambient is COSMIC (outer space, void); industrial ambient
    is ARCHITECTURAL (inner space, concrete). Dark ambient looks
    up; industrial ambient looks around.
  - Ambient: shares the drone foundation and patient time scale,
    but Eno's ambient is GENERATIVE and warm; industrial ambient
    is DECAYED and cold. One creates; the other remembers.
  - Drone Metal: shares the sustained low frequencies and vast
    reverb, but drone metal is PERFORMED (guitars, amps); industrial
    ambient is FOUND/PROCESSED (field recordings, environments).
  Key artists: Lustmord, Atrium Carceri, Nordvargr, Raison d'être,
    Cities Last Broadcast, Deathprod, early Coil, MZ.412,
    Deutsch Nepal, Desiderii Marginis

  COLOUR RATIONALE:
  ═══════════════════
  Cold concrete dark (#080808): unlit concrete interior, achromatic
  Oxidized iron-grey (#706860 → #605850): the colour of rusted
    steel, of oxidized metal, of infrastructure slowly dying.
    Not a warm brown (that would be organic/wood) or a cold blue-
    grey (that would be clinical/modern). Oxidized grey — the
    specific colour of industrial decay.
  Cold concrete-grey (#585858 → #484848): the colour of raw
    concrete — unfinished, unpainted, exposed aggregate. The
    structure itself, devoid of decoration.
  Faint sodium-amber (#a08050): the barest trace of warmth —
    the sodium lamp colour that represents the only light source
    in an abandoned industrial space. Present at minimal opacity,
    almost invisible.
-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=600, height=600">
<title>industrial ambient — playlist cover</title>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 600px;
    height: 600px;
    overflow: hidden;
    background: #080808;
    position: relative;
    font-family: 'Anton', sans-serif;
  }

  .vignette {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(
      ellipse 55% 65% at 50% 48%,
      transparent 0%,
      rgba(4, 4, 4, 0.3) 50%,
      rgba(4, 4, 4, 0.9) 100%
    );
    z-index: 10;
    pointer-events: none;
  }

  /* === GRAIN — 20% (field recording noise floor) === */
  .grain {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 11;
    pointer-events: none;
    opacity: 0.20;
  }

  /* === SODIUM LAMP TRACE — 0.015, absolute dimmest === */
  .sodium-trace {
    position: absolute;
    width: 160px;
    height: 180px;
    top: 42%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: radial-gradient(
      ellipse 70% 80% at 50% 40%,
      rgba(160, 128, 80, 0.015) 0%,
      rgba(140, 112, 64, 0.008) 40%,
      transparent 100%
    );
    z-index: 1;
    pointer-events: none;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 5;
  }

  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 15;
  }
  .rule {
    width: 80px;
    height: 2px;
    background: rgba(255, 255, 255, 0.7);
    margin-bottom: 16px;
  }
  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 28px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.92);
    line-height: 1;
    margin-bottom: 4px;
  }
  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 13px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.45);
  }
</style>
</head>
<body>

<!-- SODIUM LAMP TRACE -->
<div class="sodium-trace"></div>

<!-- CENTRAL FORM: The Void Frame -->
<svg class="central-form" width="440" height="440" viewBox="0 0 440 440">
  <defs>
    <!-- Geological displacement: scale=1 (slow structural stress) -->
    <filter id="geologicalWarp" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="turbulence" baseFrequency="0.008 0.012" numOctaves="2" seed="1980" result="turb"/>
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="1" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <!-- MAXIMUM reverb blur: stdDev=9 (immense concrete spaces) -->
    <filter id="cathedralReverb">
      <feGaussianBlur stdDeviation="9"/>
    </filter>

    <!-- Pillar presence — minimal, structural -->
    <filter id="pillarGlow">
      <feGaussianBlur stdDeviation="1.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Residual trace blur — long reverb on sound events -->
    <filter id="traceBlur">
      <feGaussianBlur stdDeviation="5"/>
    </filter>

    <!-- Pillar gradient: concrete grey fading upward -->
    <linearGradient id="pillarGradL" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#605850" stop-opacity="0.3"/>
      <stop offset="40%" stop-color="#585050" stop-opacity="0.22"/>
      <stop offset="70%" stop-color="#504848" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#484040" stop-opacity="0.06"/>
    </linearGradient>
    <linearGradient id="pillarGradR" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#605850" stop-opacity="0.28"/>
      <stop offset="40%" stop-color="#585050" stop-opacity="0.2"/>
      <stop offset="70%" stop-color="#504848" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#484040" stop-opacity="0.05"/>
    </linearGradient>
  </defs>

  <!--
    THE VOID FRAME
    ═══════════════════
    Two vertical pillars framing a vast empty space.
    The emptiness between the pillars IS the composition.

    This is the first form in the system where NEGATIVE SPACE
    is the primary content. Other covers have meaningful negative
    space (trap's emptiness, chamber pop's breathing room), but
    those are compositional choices within the form. Here, the
    void IS the form. The architecture frames the emptiness.
    The composition is about what ISN'T there.

    COMPARISON TO OTHER VERTICAL FORMS:
    - Spiritual Jazz column: single vertical, ascending, filled
      with light (presence rising upward)
    - Industrial Ambient void frame: two verticals, framing
      EMPTINESS between them (presence framing absence)

    The pillars fade upward — denser at the base (where concrete
    meets ground, where the foundation is most present) and
    nearly invisible at the top (where the structure dissolves
    into darkness, into the vast unseen ceiling above).
  -->

  <g filter="url(#geologicalWarp)">

    <!-- LEFT PILLAR — the structure -->
    <rect x="130" y="140" width="8" height="180"
      fill="url(#pillarGradL)" filter="url(#pillarGlow)"/>

    <!-- RIGHT PILLAR — the structure -->
    <rect x="302" y="140" width="8" height="180"
      fill="url(#pillarGradR)" filter="url(#pillarGlow)"/>

    <!--
      PILLAR SURFACE DETAIL — the grain of concrete
      Very faint vertical striations on each pillar,
      encoding the texture of poured concrete — the formwork
      marks, the aggregate lines, the material itself.
    -->
    <g stroke="#706860" stroke-width="0.2" opacity="0.05">
      <line x1="132" y1="160" x2="132" y2="300"/>
      <line x1="136" y1="155" x2="136" y2="310"/>
      <line x1="304" y1="158" x2="304" y2="305"/>
      <line x1="308" y1="162" x2="308" y2="298"/>
    </g>

  </g>

  <!--
    THE VOID — the space between the pillars
    ═══════════════════
    The void is rendered as... nothing. The background shows
    through. The darkness between the pillars IS the
    composition. The reverberant space, the cathedral of
    absence, the acoustic archaeology.

    But within the void, TRACES — faint horizontal marks
    representing residual sound events: a metal clang's
    reverb tail, a drip echoing, the hum of a dying
    transformer. These are MEMORIES of sound, not sounds
    themselves. Each is heavily blurred (reverb-processed)
    and barely visible.
  -->

  <!-- Residual trace 1: metal clang reverb tail -->
  <line x1="148" y1="205" x2="290" y2="205"
    stroke="#706860" stroke-width="0.3"
    filter="url(#traceBlur)" opacity="0.06"/>

  <!-- Residual trace 2: water drip echo -->
  <line x1="155" y1="245" x2="285" y2="246"
    stroke="#a08050" stroke-width="0.2"
    filter="url(#traceBlur)" opacity="0.04"/>

  <!-- Residual trace 3: transformer hum -->
  <line x1="142" y1="275" x2="295" y2="274"
    stroke="#585858" stroke-width="0.35"
    filter="url(#cathedralReverb)" opacity="0.05"/>

  <!-- The drone — a vast, nearly-invisible presence filling
       the void. The standing wave in the concrete chamber.
       Heavily blurred, barely perceptible. -->
  <rect x="140" y="190" width="160" height="90"
    fill="#484040" filter="url(#cathedralReverb)" opacity="0.02"/>

  <!--
    ZERO PARTICLES.
    The building is empty. Nothing is here anymore.
    No sparkle. No shimmer. No life.
    Only the structure and the space it frames.
    Only the ghost of the machines.
  -->

  <!--
    NO BPM STRIP.
    Industrial ambient has no rhythm. No pulse. No beat.
    The first genre in the system with NO BPM encoding.
    This music exists in geological time, not musical time.
    The drone evolves over minutes. The reverb tails last
    30 seconds. There is no tempo because there is no event
    to tempo against.
  -->

</svg>

<!-- GRAIN OVERLAY -->
<svg class="grain" width="600" height="600" viewBox="0 0 600 600">
  <filter id="grainFilter">
    <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="4" stitchTiles="stitch"/>
  </filter>
  <rect width="100%" height="100%" filter="url(#grainFilter)"/>
</svg>

<!-- VIGNETTE -->
<div class="vignette"></div>

<!-- TYPOGRAPHY -->
<div class="text-block">
  <div class="rule"></div>
  <div class="genre-name">industrial ambient</div>
  <div class="subtitle">playlist</div>
</div>

</body>
</html>
