<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Rock Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #0a0806; }
  .cover { position: relative; width: 600px; height: 600px; background: #0e0c08; overflow: hidden; }
  .cover::before { content: ''; position: absolute; inset: 0; background: radial-gradient(ellipse at 48% 44%, rgba(165,115,52,0.06) 0%, transparent 42%), linear-gradient(180deg, #100e0a 0%, #0e0c08 42%, #0a0806 100%); z-index: 1; }
  .central-form { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -54%); z-index: 3; width: 440px; height: 440px; }
  .glow { position: absolute; top: 44%; left: 48%; transform: translate(-50%, -50%); width: 240px; height: 200px; border-radius: 50%; background: radial-gradient(ellipse, rgba(168,118,55,0.07) 0%, rgba(128,88,42,0.025) 42%, transparent 58%); filter: blur(22px); z-index: 2; }
  .grain { position: absolute; inset: 0; z-index: 7; opacity: 0.20; mix-blend-mode: overlay; pointer-events: none; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E"); background-size: 128px 128px; }
  .vignette { position: absolute; inset: 0; z-index: 6; background: radial-gradient(ellipse at 48% 44%, transparent 34%, rgba(5,4,3,0.48) 100%); pointer-events: none; }
  .text-block { position: absolute; bottom: 40px; left: 40px; z-index: 10; }
  .genre-name { font-family: 'Anton', sans-serif; font-size: 20px; letter-spacing: 3px; text-transform: uppercase; line-height: 1.2; }
  .genre-name .line1 { color: rgba(185,135,62,0.85); }
  .genre-name .line2 { color: rgba(148,105,52,0.38); }
  .subtitle { font-family: 'DM Mono', monospace; font-size: 11px; letter-spacing: 3px; text-transform: uppercase; color: rgba(148,108,55,0.16); margin-top: 10px; }
  .rule { position: absolute; bottom: 90px; left: 40px; width: 80px; height: 1px; background: rgba(155,112,55,0.1); z-index: 10; }
</style>
</head>
<body>
<div class="cover">
  <div class="glow"></div>
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="jangleGrad" x1="0%" y1="50%" x2="100%" y2="50%">
        <stop offset="0%" style="stop-color:#a07030;stop-opacity:0.1"/>
        <stop offset="15%" style="stop-color:#b88040;stop-opacity:0.38"/>
        <stop offset="40%" style="stop-color:#c89048;stop-opacity:0.58"/>
        <stop offset="60%" style="stop-color:#c89048;stop-opacity:0.58"/>
        <stop offset="85%" style="stop-color:#b88040;stop-opacity:0.38"/>
        <stop offset="100%" style="stop-color:#a07030;stop-opacity:0.1"/>
      </linearGradient>
      <filter id="jangleGlow" x="-5%" y="-5%" width="110%" height="110%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur"/>
        <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
      </filter>
      <filter id="ringGlow" x="-10%" y="-10%" width="120%" height="120%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
      </filter>
      <filter id="warmEdge">
        <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="2" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
    </defs>

    <!-- THE RINGING CHORD — multiple arcs emanating
         from a single strum point (left of centre),
         spreading rightward like the ring of a
         12-string Rickenbacker. Each arc is a
         different string's overtone, slightly
         different radius, creating the JANGLE. -->

    <!-- Strum point glow -->
    <g filter="url(#ringGlow)" opacity="0.25">
      <circle cx="135" cy="210" r="12" fill="rgba(168,118,52,0.12)"/>
    </g>

    <!-- Ring arcs — 5 overlapping, the jangle -->
    <g filter="url(#warmEdge)">
      <g filter="url(#jangleGlow)">
        <!-- Arc 1 — tightest, first string -->
        <path d="M 135,186 C 185,168 255,172 315,192"
          fill="none" stroke="url(#jangleGrad)" stroke-width="0.9"
          stroke-linecap="round"/>

        <!-- Arc 2 — slightly wider -->
        <path d="M 135,196 C 190,175 265,178 325,200"
          fill="none" stroke="url(#jangleGrad)" stroke-width="1.0"
          stroke-linecap="round"/>

        <!-- Arc 3 — the root note, strongest -->
        <path d="M 135,210 C 195,185 275,188 335,212"
          fill="none" stroke="url(#jangleGrad)" stroke-width="1.2"
          stroke-linecap="round"/>

        <!-- Arc 4 — wider -->
        <path d="M 135,224 C 200,198 282,202 340,225"
          fill="none" stroke="url(#jangleGrad)" stroke-width="1.0"
          stroke-linecap="round"/>

        <!-- Arc 5 — widest, last string, fading -->
        <path d="M 135,238 C 205,212 288,218 342,240"
          fill="none" stroke="url(#jangleGrad)" stroke-width="0.8"
          stroke-linecap="round"/>
      </g>
    </g>

    <!-- RING SUSTAIN — the chord rings out,
         a warm wash where the arcs overlap most -->
    <g filter="url(#ringGlow)" opacity="0.08">
      <ellipse cx="235" cy="205" rx="65" ry="28" fill="rgba(168,120,55,0.08)"/>
    </g>

    <!-- HARMONIC SHIMMER — faint high overtones
         above the main arcs, the 12-string's
         characteristic brightness -->
    <g filter="url(#warmEdge)" opacity="0.2">
      <path d="M 155,172 C 200,160 260,162 310,178"
        fill="none" stroke="rgba(178,138,72,0.2)" stroke-width="0.35"
        stroke-linecap="round"/>
      <path d="M 160,166 C 210,155 268,158 315,172"
        fill="none" stroke="rgba(172,132,68,0.15)" stroke-width="0.3"
        stroke-linecap="round"/>
    </g>

    <!-- BPM — mid-tempo, warm, the college rock
         driving rhythm. Not punk-fast, not
         slowcore-heavy. The comfortable pace
         of a campus radio jangle. -->
    <g stroke="rgba(138,98,45,0.06)" stroke-width="0.22">
      <line x1="72" y1="345" x2="72" y2="352"/><line x1="92" y1="345" x2="92" y2="352"/>
      <line x1="112" y1="345" x2="112" y2="352"/><line x1="132" y1="345" x2="132" y2="352"/>
      <line x1="152" y1="345" x2="152" y2="352"/><line x1="172" y1="345" x2="172" y2="352"/>
      <line x1="192" y1="345" x2="192" y2="352"/><line x1="212" y1="345" x2="212" y2="352"/>
      <line x1="232" y1="345" x2="232" y2="352"/><line x1="252" y1="345" x2="252" y2="352"/>
      <line x1="272" y1="345" x2="272" y2="352"/><line x1="292" y1="345" x2="292" y2="352"/>
      <line x1="312" y1="345" x2="312" y2="352"/><line x1="332" y1="345" x2="332" y2="352"/>
      <line x1="352" y1="345" x2="352" y2="352"/><line x1="372" y1="345" x2="372" y2="352"/>
    </g>
    <!-- Driving downbeats — steady, reliable -->
    <g stroke="rgba(168,118,55,0.12)" stroke-width="0.38">
      <line x1="72" y1="342" x2="72" y2="355"/>
      <line x1="152" y1="342" x2="152" y2="355"/>
      <line x1="232" y1="342" x2="232" y2="355"/>
      <line x1="312" y1="342" x2="312" y2="355"/>
    </g>
  </svg>
  <div class="vignette"></div>
  <div class="grain"></div>
  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name"><span class="line1">College</span><br/><span class="line2">Rock</span></div>
    <div class="subtitle">playlist</div>
  </div>
</div>
</body>
</html>
