<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post-Metal Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #080708; }
  .cover { position: relative; width: 600px; height: 600px; background: #0b0a0c; overflow: hidden; }
  .cover::before { content: ''; position: absolute; inset: 0; background: radial-gradient(ellipse at 65% 38%, rgba(120,70,75,0.04) 0%, transparent 45%), radial-gradient(ellipse at 35% 55%, rgba(90,85,95,0.03) 0%, transparent 40%), linear-gradient(172deg, #0d0c10 0%, #0b0a0c 45%, #080708 100%); z-index: 1; }
  .central-form { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -54%); z-index: 3; width: 440px; height: 440px; }
  .glow { position: absolute; top: 42%; left: 55%; transform: translate(-50%, -50%); width: 320px; height: 200px; border-radius: 50%; background: radial-gradient(ellipse, rgba(130,75,80,0.035) 0%, rgba(100,60,65,0.012) 55%, transparent 70%); filter: blur(45px); z-index: 2; }
  .haze { position: absolute; inset: 0; z-index: 4; opacity: 0.02; mix-blend-mode: screen; pointer-events: none; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='hz'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.004' numOctaves='2' stitchTiles='stitch'/%3E%3CfeColorMatrix type='saturate' values='0'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23hz)'/%3E%3C/svg%3E"); background-size: 600px 600px; }
  .grain { position: absolute; inset: 0; z-index: 7; opacity: 0.25; mix-blend-mode: overlay; pointer-events: none; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E"); background-size: 128px 128px; }
  .vignette { position: absolute; inset: 0; z-index: 6; background: radial-gradient(ellipse at 52% 44%, transparent 38%, rgba(5,4,5,0.58) 100%); pointer-events: none; }
  .text-block { position: absolute; bottom: 40px; left: 40px; z-index: 10; }
  .genre-name { font-family: 'Anton', sans-serif; font-size: 38px; letter-spacing: 5px; text-transform: uppercase; line-height: 1.1; }
  .genre-name .line1 { color: rgba(170,140,145,0.72); }
  .genre-name .line2 { color: rgba(130,105,110,0.35); }
  .subtitle { font-family: 'DM Mono', monospace; font-size: 11px; letter-spacing: 3px; text-transform: uppercase; color: rgba(140,115,120,0.14); margin-top: 10px; }
  .rule { position: absolute; bottom: 106px; left: 40px; width: 80px; height: 1px; background: rgba(140,115,120,0.08); z-index: 10; }
</style>
</head>
<body>
<div class="cover">
  <div class="glow"></div>
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="crescGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#4a3538;stop-opacity:0"/>
        <stop offset="8%" style="stop-color:#6a4a50;stop-opacity:0.08"/>
        <stop offset="25%" style="stop-color:#8a6068;stop-opacity:0.18"/>
        <stop offset="50%" style="stop-color:#a87880;stop-opacity:0.32"/>
        <stop offset="72%" style="stop-color:#c08890;stop-opacity:0.45"/>
        <stop offset="85%" style="stop-color:#c89098;stop-opacity:0.5"/>
        <stop offset="95%" style="stop-color:#b07880;stop-opacity:0.3"/>
        <stop offset="100%" style="stop-color:#6a4a50;stop-opacity:0"/>
      </linearGradient>
      <linearGradient id="crescGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#3a2830;stop-opacity:0"/>
        <stop offset="10%" style="stop-color:#5a3e45;stop-opacity:0.05"/>
        <stop offset="30%" style="stop-color:#7a5560;stop-opacity:0.1"/>
        <stop offset="55%" style="stop-color:#987078;stop-opacity:0.2"/>
        <stop offset="78%" style="stop-color:#a87880;stop-opacity:0.28"/>
        <stop offset="90%" style="stop-color:#a07078;stop-opacity:0.2"/>
        <stop offset="100%" style="stop-color:#5a3e45;stop-opacity:0"/>
      </linearGradient>
      <linearGradient id="crescFaint" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#2a1820;stop-opacity:0"/>
        <stop offset="15%" style="stop-color:#4a3038;stop-opacity:0.03"/>
        <stop offset="55%" style="stop-color:#6a4850;stop-opacity:0.08"/>
        <stop offset="80%" style="stop-color:#7a5860;stop-opacity:0.1"/>
        <stop offset="100%" style="stop-color:#4a3038;stop-opacity:0"/>
      </linearGradient>
      <filter id="massBlur1"><feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/></filter>
      <filter id="massBlur2"><feGaussianBlur in="SourceGraphic" stdDeviation="3.5"/></filter>
      <filter id="massBlur3"><feGaussianBlur in="SourceGraphic" stdDeviation="6"/></filter>
      <filter id="massGlow" x="-5%" y="-10%" width="110%" height="120%"><feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    </defs>
    <g filter="url(#massBlur3)"><path d="M 15,295 C 80,290 140,278 200,258 C 260,238 310,195 350,165 C 375,148 395,155 425,170" fill="none" stroke="url(#crescFaint)" stroke-width="1.2" stroke-linecap="round"/></g>
    <g filter="url(#massBlur3)"><path d="M 20,280 C 85,274 145,260 205,238 C 265,216 315,172 355,140 C 380,122 400,130 425,148" fill="none" stroke="url(#crescFaint)" stroke-width="1.5" stroke-linecap="round"/></g>
    <g filter="url(#massBlur2)"><path d="M 25,268 C 90,260 148,244 208,220 C 268,196 318,150 358,118 C 382,100 402,108 425,128" fill="none" stroke="url(#crescGrad2)" stroke-width="2.0" stroke-linecap="round"/></g>
    <g filter="url(#massBlur2)"><path d="M 30,255 C 92,246 150,228 212,202 C 272,176 322,128 360,96 C 384,78 404,88 425,108" fill="none" stroke="url(#crescGrad2)" stroke-width="2.5" stroke-linecap="round"/></g>
    <g filter="url(#massBlur1)"><path d="M 38,242 C 95,232 152,212 215,185 C 278,158 325,108 362,78 C 386,60 405,70 425,92" fill="none" stroke="url(#crescGrad)" stroke-width="2.8" stroke-linecap="round"/></g>
    <g filter="url(#massGlow)"><path d="M 45,230 C 98,218 155,198 218,170 C 282,142 328,92 365,62 C 388,45 406,55 425,78" fill="none" stroke="url(#crescGrad)" stroke-width="3.2" stroke-linecap="round"/></g>
    <g opacity="0.025"><path d="M 45,230 C 98,218 155,198 218,170 C 282,142 328,92 365,62 C 388,45 406,55 425,78 L 425,310 L 15,310 Z" fill="rgba(160,95,100,1)"/></g>
    <g filter="url(#massGlow)"><circle cx="375" cy="52" r="2.5" fill="rgba(200,140,145,0.2)"/></g>
    <g stroke="rgba(180,120,125,0.04)" stroke-width="0.3"><line x1="375" y1="52" x2="385" y2="38"/><line x1="375" y1="52" x2="390" y2="48"/><line x1="375" y1="52" x2="368" y2="38"/></g>
    <g opacity="0.05" filter="url(#massBlur2)"><path d="M 388,45 C 400,50 415,65 425,78 C 432,90 435,105 435,120" fill="none" stroke="rgba(150,90,95,1)" stroke-width="1.5" stroke-linecap="round"/></g>
    <g opacity="0.025"><line x1="55" y1="365" x2="385" y2="365" stroke="rgba(150,110,115,1)" stroke-width="0.4"/><circle cx="305" cy="365" r="1" fill="rgba(180,130,135,1)"/></g>
    <g fill="rgba(140,105,110,0.025)" font-family="'DM Mono', monospace" font-size="4.5"><text x="50" y="374" text-anchor="end">0:00</text><text x="390" y="374">12:00</text></g>
    <g fill="rgba(130,100,105,0.02)" font-family="'DM Mono', monospace" font-size="4.5" text-anchor="end"><text x="28" y="297">i</text><text x="28" y="270">ii</text><text x="28" y="244">iii</text><text x="28" y="232">iv</text></g>
  </svg>
  <div class="haze"></div>
  <div class="vignette"></div>
  <div class="grain"></div>
  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name"><span class="line1">Post</span><br/><span class="line2">Metal</span></div>
    <div class="subtitle">playlist</div>
  </div>
</div>
</body>
</html>
