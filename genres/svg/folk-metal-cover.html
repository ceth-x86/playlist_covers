<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Folk Metal Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #080a06;
  }

  .cover {
    position: relative;
    width: 600px;
    height: 600px;
    background: #0c0e08;
    overflow: hidden;
  }

  /* Deep forest-dark with warm amber underglow —
     the colour of firelight through pine trees.
     Not pure black (metal) and not pure green
     (forest folk). The forest AT NIGHT with
     torchlight, the mead hall beyond the treeline.
     Nuclear Blast, Napalm, Century Media,
     Trollzorn, Spinefarm. */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 46%, rgba(148, 108, 48, 0.04) 0%, transparent 40%),
      radial-gradient(ellipse at 52% 50%, rgba(80, 108, 55, 0.025) 0%, transparent 32%),
      linear-gradient(180deg, #0e1008 0%, #0c0e08 42%, #080a06 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -54%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* Glow — warm amber with green edge, the
     torchlight filtered through leaves. */
  .glow {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 220px;
    height: 180px;
    border-radius: 50%;
    background: radial-gradient(ellipse, rgba(148, 110, 52, 0.045) 0%, rgba(95, 115, 58, 0.015) 42%, transparent 58%);
    filter: blur(20px);
    z-index: 2;
  }

  /* Grain — moderate, between metal production
     and folk earthiness. */
  .grain {
    position: absolute;
    inset: 0;
    z-index: 7;
    opacity: 0.24;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  /* Vignette — warm, tight, torchlit */
  .vignette {
    position: absolute;
    inset: 0;
    z-index: 6;
    background: radial-gradient(ellipse at 50% 46%, transparent 28%, rgba(4,5,3,0.56) 100%);
    pointer-events: none;
  }

  /* Typography */
  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 10;
  }

  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 24px;
    letter-spacing: 3px;
    text-transform: uppercase;
    line-height: 1.2;
  }

  .genre-name .line1 {
    color: rgba(165, 125, 58, 0.78);
  }

  .genre-name .line2 {
    color: rgba(118, 135, 72, 0.35);
  }

  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(128, 108, 55, 0.12);
    margin-top: 10px;
  }

  .rule {
    position: absolute;
    bottom: 92px;
    left: 40px;
    width: 80px;
    height: 1px;
    background: rgba(132, 105, 50, 0.08);
    z-index: 10;
  }
</style>
</head>
<body>

<div class="cover">

  <div class="glow"></div>

  <!-- Central form: THE OVERGROWN SHIELD.
       
       Heavy metal: a pentagonal shield — angular,
       geometric, forged, CONSTRUCTED.
       
       Pagan folk: a ritual circle — organic,
       continuous, gathered, GROWN.
       
       Folk metal: the metal shield exists BUT it is
       being OVERGROWN by organic curves. Vines and
       tendrils wrap the angular geometry. The forged
       and the grown coexist — not in opposition
       (that would be dance-punk's collision) but in
       SYMBIOSIS. The vines don't destroy the shield;
       they ADORN it. The shield doesn't reject the
       growth; it SUPPORTS it.
       
       Visual concept:
       - A SIMPLIFIED SHIELD FORM — straight lines
         forming an angular shape (metal DNA)
       - ORGANIC CURVES wrapping around and through
         the shield's edges (folk DNA)
       - Where vine meets edge: warm glow — the fusion
         of acoustic warmth and electric power
       - The shield is NOT pristine (would be heavy
         metal). It's WEATHERED, OVERGROWN — it has
         been in the forest for centuries.
       
       Eluveitie "Slania",
       Ensiferum "Iron",
       Korpiklaani "Voice of Wilderness",
       Finntroll "Nattfödd",
       Moonsorrow "Verisäkeet",
       Turisas "Battle Metal",
       Cruachan, Metsatöll, Týr —
       the shield wreathed in ivy. -->
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Amber-gold for metal lines -->
      <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#a08840;stop-opacity:0.20"/>
        <stop offset="20%" style="stop-color:#b89848;stop-opacity:0.55"/>
        <stop offset="50%" style="stop-color:#c8a852;stop-opacity:0.75"/>
        <stop offset="80%" style="stop-color:#b89848;stop-opacity:0.55"/>
        <stop offset="100%" style="stop-color:#a08840;stop-opacity:0.20"/>
      </linearGradient>

      <!-- Green-earth for organic growth -->
      <linearGradient id="vineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#486828;stop-opacity:0.12"/>
        <stop offset="20%" style="stop-color:#588832;stop-opacity:0.45"/>
        <stop offset="50%" style="stop-color:#689838;stop-opacity:0.60"/>
        <stop offset="80%" style="stop-color:#588832;stop-opacity:0.45"/>
        <stop offset="100%" style="stop-color:#486828;stop-opacity:0.12"/>
      </linearGradient>

      <!-- Organic displacement for vines -->
      <filter id="growth">
        <feTurbulence type="fractalNoise" baseFrequency="0.025" numOctaves="3" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
      <filter id="shieldWeather">
        <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="2" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
      <filter id="fusionGlow" x="-10%" y="-10%" width="120%" height="120%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
      </filter>
      <filter id="vineGlow" x="-5%" y="-8%" width="110%" height="116%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1.2" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="shieldGlow" x="-4%" y="-4%" width="108%" height="108%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>


    <!-- === THE SHIELD — angular, weathered === -->
    <!-- A simplified pentagonal form — 5 straight
         lines forming a shield. WEATHERED by
         shieldWeather filter (fractalNoise, low scale)
         — the edges are no longer perfectly straight
         but slightly worn. Centuries in the forest. -->
    <g filter="url(#shieldWeather)">
      <g filter="url(#shieldGlow)">
        <polyline points="
          220,148
          280,172
          275,240
          220,268
          165,240
          160,172
          220,148"
          fill="none" stroke="url(#shieldGrad)" stroke-width="1.6"
          stroke-linejoin="miter"/>
      </g>
    </g>

    <!-- Shield centre line — the vertical axis,
         the sword-line, the metal spine -->
    <g filter="url(#shieldWeather)" opacity="0.375">
      <line x1="220" y1="155" x2="220" y2="260"
        stroke="rgba(178,148,68,0.30)" stroke-width="0.5"
        stroke-linecap="round"/>
    </g>

    <!-- Shield cross-bar — horizontal, the guard -->
    <g filter="url(#shieldWeather)" opacity="0.300">
      <line x1="168" y1="200" x2="272" y2="200"
        stroke="rgba(172,142,62,0.25)" stroke-width="0.4"
        stroke-linecap="round"/>
    </g>


    <!-- === THE VINES — organic curves wrapping the shield === -->
    <!-- Curved lines that follow the shield edges
         but with organic undulation. They don't
         duplicate the shield — they GROW ALONG it,
         sometimes inside, sometimes outside, wrapping
         the geometry in living curves. -->

    <!-- Vine 1 — wrapping the upper-left edge -->
    <g filter="url(#growth)">
      <g filter="url(#vineGlow)">
        <path d="M 152,185
                 C 158,175 175,160 192,155
                 C 200,152 210,150 218,149"
          fill="none" stroke="url(#vineGrad)" stroke-width="1.1"
          stroke-linecap="round"/>
      </g>
    </g>

    <!-- Vine 2 — wrapping upper-right, continuing -->
    <g filter="url(#growth)">
      <g filter="url(#vineGlow)">
        <path d="M 224,150
                 C 240,153 258,162 272,175
                 C 280,183 284,192 282,200"
          fill="none" stroke="url(#vineGrad)" stroke-width="1.0"
          stroke-linecap="round"/>
      </g>
    </g>

    <!-- Vine 3 — wrapping lower-right edge -->
    <g filter="url(#growth)">
      <g filter="url(#vineGlow)">
        <path d="M 278,208
                 C 280,222 276,238 268,248
                 C 258,258 240,264 225,268"
          fill="none" stroke="url(#vineGrad)" stroke-width="0.9"
          stroke-linecap="round"/>
      </g>
    </g>

    <!-- Vine 4 — wrapping lower-left, ascending -->
    <g filter="url(#growth)">
      <g filter="url(#vineGlow)">
        <path d="M 218,266
                 C 200,262 182,254 172,244
                 C 164,235 160,222 158,210"
          fill="none" stroke="url(#vineGrad)" stroke-width="0.85"
          stroke-linecap="round"/>
      </g>
    </g>

    <!-- Vine 5 — INTERIOR vine, growing through
         the shield's centre, the folk melody that
         penetrates the metal structure -->
    <g filter="url(#growth)">
      <g filter="url(#vineGlow)" opacity="0.600">
        <path d="M 190,175
                 C 198,185 208,195 220,200
                 C 232,205 245,215 250,230"
          fill="none" stroke="url(#vineGrad)" stroke-width="0.7"
          stroke-linecap="round"/>
      </g>
    </g>


    <!-- === TENDRILS — smaller offshoots === -->
    <!-- Thin curving lines branching from the main
         vines — the secondary folk instruments
         (tin whistle, hurdy gurdy, fiddle) adding
         ornamentation to the main structure. -->
    <g filter="url(#growth)" opacity="0.600">
      <path d="M 175,165 C 170,158 172,150 178,145"
        fill="none" stroke="rgba(82,118,48,0.30)" stroke-width="0.4"
        stroke-linecap="round"/>
      <path d="M 265,168 C 272,160 278,155 282,148"
        fill="none" stroke="rgba(80,115,45,0.25)" stroke-width="0.35"
        stroke-linecap="round"/>
      <path d="M 282,225 C 290,222 295,228 298,235"
        fill="none" stroke="rgba(78,112,42,0.25)" stroke-width="0.35"
        stroke-linecap="round"/>
      <path d="M 162,225 C 155,228 150,235 148,240"
        fill="none" stroke="rgba(76,108,40,0.22)" stroke-width="0.3"
        stroke-linecap="round"/>
      <path d="M 210,188 C 205,182 198,178 195,172"
        fill="none" stroke="rgba(75,105,38,0.20)" stroke-width="0.3"
        stroke-linecap="round"/>
    </g>


    <!-- === FUSION GLOW — where vine meets shield edge === -->
    <!-- At intersection points, warm amber-green
         light — the fusion of acoustic and electric,
         the moment the fiddle and the distorted guitar
         play the same riff. -->
    <g filter="url(#fusionGlow)" opacity="0.200">
      <!-- Top vertex — vine wraps the apex -->
      <circle cx="220" cy="150" r="10"
        fill="rgba(148,128,52,0.12)"/>
      <!-- Right vertex -->
      <circle cx="280" cy="175" r="8"
        fill="rgba(138,125,55,0.10)"/>
      <!-- Lower right -->
      <circle cx="275" cy="240" r="8"
        fill="rgba(128,118,52,0.10)"/>
      <!-- Bottom vertex -->
      <circle cx="220" cy="268" r="9"
        fill="rgba(135,122,52,0.11)"/>
      <!-- Left -->
      <circle cx="162" cy="200" r="7"
        fill="rgba(125,115,48,0.09)"/>
    </g>


    <!-- === LEAF MARKS — organic debris === -->
    <!-- Tiny organic shapes scattered around the
         shield — not embers (rising fire), not
         particles (catharsis). LEAVES, seeds,
         pollen — the forest leaving its mark
         on the metal. Settling, not rising. -->
    <g opacity="0.120">
      <circle cx="145" cy="190" r="1.0" fill="rgba(95,125,52,0.20)"/>
      <circle cx="295" cy="195" r="0.8" fill="rgba(90,120,48,0.15)"/>
      <circle cx="210" cy="280" r="0.9" fill="rgba(88,115,45,0.18)"/>
      <circle cx="235" cy="138" r="0.7" fill="rgba(85,112,42,0.12)"/>
      <circle cx="150" cy="250" r="0.8" fill="rgba(82,108,40,0.15)"/>
      <circle cx="290" cy="255" r="0.7" fill="rgba(80,105,38,0.12)"/>
    </g>


    <!-- === BPM — DUAL: metal drive + folk dance === -->
    <!-- Metal blast/double-kick (fast, hard,
         aggressive) underneath a folk dance
         rhythm (bouncing, lilting, the polka/
         jig feel that makes Korpiklaani what
         they are). -->

    <!-- Metal drive — fast, even, heavy -->
    <g stroke="rgba(128,105,48,0.04)" stroke-width="0.22">
      <line x1="72" y1="346" x2="72" y2="352"/>
      <line x1="86" y1="346" x2="86" y2="352"/>
      <line x1="100" y1="346" x2="100" y2="352"/>
      <line x1="114" y1="346" x2="114" y2="352"/>
      <line x1="128" y1="346" x2="128" y2="352"/>
      <line x1="142" y1="346" x2="142" y2="352"/>
      <line x1="156" y1="346" x2="156" y2="352"/>
      <line x1="170" y1="346" x2="170" y2="352"/>
      <line x1="184" y1="346" x2="184" y2="352"/>
      <line x1="198" y1="346" x2="198" y2="352"/>
      <line x1="212" y1="346" x2="212" y2="352"/>
      <line x1="226" y1="346" x2="226" y2="352"/>
      <line x1="240" y1="346" x2="240" y2="352"/>
      <line x1="254" y1="346" x2="254" y2="352"/>
      <line x1="268" y1="346" x2="268" y2="352"/>
      <line x1="282" y1="346" x2="282" y2="352"/>
      <line x1="296" y1="346" x2="296" y2="352"/>
      <line x1="310" y1="346" x2="310" y2="352"/>
      <line x1="324" y1="346" x2="324" y2="352"/>
      <line x1="338" y1="346" x2="338" y2="352"/>
      <line x1="352" y1="346" x2="352" y2="352"/>
      <line x1="366" y1="346" x2="366" y2="352"/>
    </g>
    <!-- Folk dance accents — the JIG pattern,
         groups of 3 (triplet feel),
         bouncing, lilting, UNEVEN stress -->
    <g stroke="rgba(95,128,52,0.10)" stroke-width="0.38">
      <line x1="72" y1="342" x2="72" y2="355"/>
      <line x1="114" y1="343" x2="114" y2="354"/>
      <line x1="142" y1="344" x2="142" y2="353"/>
      <line x1="184" y1="342" x2="184" y2="355"/>
      <line x1="226" y1="343" x2="226" y2="354"/>
      <line x1="254" y1="344" x2="254" y2="353"/>
      <line x1="296" y1="342" x2="296" y2="355"/>
      <line x1="338" y1="343" x2="338" y2="354"/>
      <line x1="366" y1="344" x2="366" y2="353"/>
    </g>
  </svg>

  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name">
      <span class="line1">Folk</span><br/>
      <span class="line2">Metal</span>
    </div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
