<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avant Pop Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #08080c;
  }

  .cover {
    position: relative;
    width: 600px;
    height: 600px;
    background: #0c0c12;
    overflow: hidden;
  }

  /* Cool grey with prismatic undertone —
     not warm (soft rock's walnut), not cold-blue (techno),
     not purple (IDM). A neutral grey that catches
     unexpected colour at certain angles — like a soap
     bubble or oil on water. The 4AD / Rough Trade
     aesthetic: elegant, odd, difficult to categorise. */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 42% 40%, rgba(180, 140, 200, 0.03) 0%, transparent 35%),
      radial-gradient(ellipse at 58% 54%, rgba(140, 190, 180, 0.025) 0%, transparent 30%),
      radial-gradient(ellipse at 50% 46%, rgba(200, 170, 140, 0.02) 0%, transparent 38%),
      linear-gradient(176deg, #0e0e16 0%, #0c0c12 42%, #08080c 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -54%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* Prismatic glow — shifts colour depending on position.
     Three overlapping radials in different hues = iridescence. */
  .glow {
    position: absolute;
    top: 42%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 260px;
    height: 220px;
    border-radius: 50%;
    background:
      radial-gradient(ellipse at 40% 45%, rgba(190, 150, 210, 0.035) 0%, transparent 55%),
      radial-gradient(ellipse at 60% 50%, rgba(140, 195, 185, 0.025) 0%, transparent 50%),
      radial-gradient(ellipse at 50% 55%, rgba(210, 175, 140, 0.02) 0%, transparent 50%);
    filter: blur(28px);
    z-index: 2;
  }

  /* Grain — light, refined */
  .grain {
    position: absolute;
    inset: 0;
    z-index: 7;
    opacity: 0.18;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  /* Vignette — gentle but asymmetric (off-centre) */
  .vignette {
    position: absolute;
    inset: 0;
    z-index: 6;
    background: radial-gradient(ellipse at 46% 44%, transparent 38%, rgba(5,5,8,0.5) 100%);
    pointer-events: none;
  }

  /* Typography */
  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 10;
  }

  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 32px;
    letter-spacing: 4px;
    text-transform: uppercase;
    line-height: 1.15;
  }

  .genre-name .line1 {
    color: rgba(210, 195, 225, 0.78);
  }

  .genre-name .line2 {
    color: rgba(175, 160, 190, 0.38);
  }

  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(185, 170, 200, 0.15);
    margin-top: 10px;
  }

  .rule {
    position: absolute;
    bottom: 102px;
    left: 40px;
    width: 80px;
    height: 1px;
    background: rgba(185, 170, 200, 0.08);
    z-index: 10;
  }
</style>
</head>
<body>

<div class="cover">

  <div class="glow"></div>

  <!-- Central form: the ghost of a pop arc, REFRACTED.
       
       Soft rock has one continuous gentle arc — melody
       as comfort, unbroken, predictable, warm.
       
       Avant pop takes that same arc and SHATTERS it
       into fragments — but the fragments still SUGGEST
       the original curve. If you squint, you can see
       the pop song underneath. The melody is still there,
       but it arrives in pieces, from unexpected angles,
       in unexpected colours.
       
       Each fragment is a short curve segment, positioned
       where the original arc would have been, but:
       - rotated slightly off the original angle
       - coloured differently (prismatic — each piece 
         catches a different hue)
       - some segments are displaced from the curve path
       - some overlap, some leave gaps
       
       The GHOST ARC — the curve that would have been — 
       is shown as an impossibly faint dotted line.
       You can't quite see it, but your brain completes it.
       
       Kate Bush, Björk, St. Vincent, Arca, FKA Twigs,
       Grimes, Weyes Blood, Julia Holter — 
       the sound of a pop song dreaming about itself. -->
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Prismatic gradients — each fragment catches different light -->
      <linearGradient id="prism1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#b888d0;stop-opacity:0.15"/>
        <stop offset="100%" style="stop-color:#a078c0;stop-opacity:0.35"/>
      </linearGradient>
      <linearGradient id="prism2" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#88c0b8;stop-opacity:0.12"/>
        <stop offset="100%" style="stop-color:#70b0a8;stop-opacity:0.3"/>
      </linearGradient>
      <linearGradient id="prism3" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#d0a878;stop-opacity:0.1"/>
        <stop offset="100%" style="stop-color:#c09868;stop-opacity:0.28"/>
      </linearGradient>
      <linearGradient id="prism4" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#90a8d0;stop-opacity:0.12"/>
        <stop offset="100%" style="stop-color:#80a0c8;stop-opacity:0.3"/>
      </linearGradient>
      <linearGradient id="prism5" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#d088a0;stop-opacity:0.12"/>
        <stop offset="100%" style="stop-color:#c07890;stop-opacity:0.28"/>
      </linearGradient>
      <linearGradient id="prism6" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#a8d0a0;stop-opacity:0.08"/>
        <stop offset="100%" style="stop-color:#98c090;stop-opacity:0.22"/>
      </linearGradient>

      <filter id="prismGlow" x="-8%" y="-15%" width="116%" height="130%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1.8" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="softRefract" x="-5%" y="-5%" width="110%" height="110%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

    <!-- === THE GHOST ARC — where the pop melody would be === -->
    <!-- Impossibly faint. Your brain completes the curve. -->
    <path d="M 25,225
             C 90,225 155,178 220,175
             C 285,172 350,218 415,225"
      fill="none" stroke="rgba(180,170,200,0.02)" stroke-width="0.4"
      stroke-dasharray="3,8" stroke-linecap="round"/>


    <!-- === THE FRAGMENTS — refracted arc segments === -->
    <!-- Each follows the ghost arc's path approximately
         but is rotated, shifted, and coloured differently. -->

    <!-- Fragment 1 — lavender, slightly above the path -->
    <g filter="url(#prismGlow)">
      <path d="M 42,222 C 55,220 68,215 82,210"
        fill="none" stroke="url(#prism1)" stroke-width="1.4"
        stroke-linecap="round"
        transform="rotate(-3, 62, 216)"/>
    </g>

    <!-- Fragment 2 — teal, on path but displaced down 5px -->
    <g filter="url(#softRefract)">
      <path d="M 98,210 C 108,205 118,198 128,194"
        fill="none" stroke="url(#prism2)" stroke-width="1.2"
        stroke-linecap="round"
        transform="translate(0, 5) rotate(2, 113, 202)"/>
    </g>

    <!-- Gap — a beat of silence where fragment 3 should be -->

    <!-- Fragment 3 — gold, displaced ABOVE the path -->
    <g filter="url(#prismGlow)">
      <path d="M 155,188 C 165,183 175,179 188,177"
        fill="none" stroke="url(#prism3)" stroke-width="1.5"
        stroke-linecap="round"
        transform="translate(2, -8) rotate(-4, 171, 183)"/>
    </g>

    <!-- Fragment 4 — blue, crossing the apex zone -->
    <g filter="url(#softRefract)">
      <path d="M 198,178 C 210,176 222,175 234,175"
        fill="none" stroke="url(#prism4)" stroke-width="1.3"
        stroke-linecap="round"
        transform="rotate(3, 216, 176)"/>
    </g>

    <!-- Fragment 5 — pink, overlapping slightly with 4 -->
    <g filter="url(#prismGlow)">
      <path d="M 228,176 C 242,176 255,178 268,182"
        fill="none" stroke="url(#prism5)" stroke-width="1.1"
        stroke-linecap="round"
        transform="translate(-3, 2) rotate(-2, 248, 179)"/>
    </g>

    <!-- Fragment 6 — green, descending side -->
    <g filter="url(#softRefract)">
      <path d="M 282,186 C 295,192 308,198 318,204"
        fill="none" stroke="url(#prism6)" stroke-width="1.2"
        stroke-linecap="round"
        transform="rotate(5, 300, 195)"/>
    </g>

    <!-- Gap -->

    <!-- Fragment 7 — lavender again, the descending tail -->
    <g filter="url(#softRefract)">
      <path d="M 338,210 C 350,214 362,218 378,222"
        fill="none" stroke="url(#prism1)" stroke-width="1.0"
        stroke-linecap="round"
        transform="translate(0, -3) rotate(-3, 358, 216)"/>
    </g>

    <!-- Fragment 8 — teal, displaced far from path (the strangest moment) -->
    <g filter="url(#prismGlow)" opacity="0.7">
      <path d="M 390,218 C 398,222 406,225 412,228"
        fill="none" stroke="url(#prism2)" stroke-width="0.9"
        stroke-linecap="round"
        transform="translate(5, 12) rotate(8, 401, 223)"/>
    </g>


    <!-- === DISPLACED ECHOES — fragments that have drifted
         far from the original arc === -->
    <!-- These are the strangest moments — a melody note
         appearing where you don't expect it, like Björk
         finding a chorus in the wrong octave. -->
    <g filter="url(#prismGlow)" opacity="0.35">
      <path d="M 140,148 C 148,145 156,144 165,145"
        fill="none" stroke="url(#prism5)" stroke-width="0.8"
        stroke-linecap="round"/>
    </g>
    <g filter="url(#softRefract)" opacity="0.3">
      <path d="M 275,240 C 285,243 295,244 308,242"
        fill="none" stroke="url(#prism3)" stroke-width="0.7"
        stroke-linecap="round"/>
    </g>
    <g filter="url(#prismGlow)" opacity="0.2">
      <path d="M 195,250 C 205,252 215,251 225,248"
        fill="none" stroke="url(#prism4)" stroke-width="0.6"
        stroke-linecap="round"/>
    </g>


    <!-- === REFRACTION NODES — where fragments overlap,
         creating brighter interference === -->
    <g filter="url(#prismGlow)" opacity="0.4">
      <!-- Overlap zone of fragments 4 and 5 -->
      <circle cx="231" cy="176" r="2.5" fill="rgba(195,175,215,0.15)"/>
      <!-- Near the apex -->
      <circle cx="216" cy="175" r="2" fill="rgba(200,185,220,0.12)"/>
    </g>


    <!-- === SPECTRAL DUST — tiny colour motes floating
         around the fragments === -->
    <g opacity="0.08">
      <circle cx="108" cy="198" r="0.8" fill="#b888d0"/>
      <circle cx="178" cy="170" r="0.7" fill="#88c0b8"/>
      <circle cx="248" cy="182" r="0.8" fill="#d0a878"/>
      <circle cx="312" cy="200" r="0.7" fill="#90a8d0"/>
      <circle cx="145" cy="192" r="0.6" fill="#d088a0"/>
      <circle cx="365" cy="215" r="0.6" fill="#a8d0a0"/>
      <circle cx="200" cy="165" r="0.7" fill="#b888d0"/>
      <circle cx="262" cy="172" r="0.6" fill="#88c0b8"/>
      <circle cx="88" cy="215" r="0.5" fill="#d0a878"/>
      <circle cx="335" cy="208" r="0.5" fill="#d088a0"/>
    </g>


    <!-- === BPM — pop-regular underneath, but with 
         micro-displacements === -->
    <!-- The beat is recognizably 4/4 pop, but some ticks
         are 1-2px off their expected position. 
         The grid is ALMOST there. Almost. -->
    <g stroke="rgba(175,165,195,0.03)" stroke-width="0.35">
      <line x1="115" y1="350" x2="115" y2="357"/>
      <line x1="140" y1="350" x2="140" y2="357"/>
      <line x1="166" y1="350" x2="166" y2="357"/><!-- 1px off -->
      <line x1="190" y1="350" x2="190" y2="357"/>
      <line x1="215" y1="350" x2="215" y2="357"/>
      <line x1="241" y1="350" x2="241" y2="357"/><!-- 1px off -->
      <line x1="265" y1="350" x2="265" y2="357"/>
      <line x1="289" y1="350" x2="289" y2="357"/><!-- displaced -->
      <line x1="315" y1="350" x2="315" y2="357"/>
      <line x1="340" y1="350" x2="340" y2="357"/>
    </g>
    <g stroke="rgba(185,175,205,0.04)" stroke-width="0.4">
      <line x1="115" y1="349" x2="115" y2="358"/>
      <line x1="190" y1="349" x2="190" y2="358"/>
      <line x1="265" y1="349" x2="265" y2="358"/>
      <line x1="340" y1="349" x2="340" y2="358"/>
    </g>
  </svg>

  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name">
      <span class="line1">Avant</span><br/>
      <span class="line2">Pop</span>
    </div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
