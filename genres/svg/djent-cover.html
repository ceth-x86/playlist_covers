<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Djent Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #060608;
  }

  .cover {
    position: relative;
    width: 600px;
    height: 600px;
    background: #0a0a0e;
    overflow: hidden;
  }

  /* Absolute dark with cold metallic sheen —
     the colour of a CNC-machined aluminium faceplate.
     No warmth, no organic quality. The precision of
     modern metal production — quantized, compressed,
     surgical. Fredrik Thordendal's guitar tone
     through a Kemper profiler.
     Nuclear Blast, Sumerian, Century Media,
     3DOT Recordings. */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 48%, rgba(95, 105, 130, 0.035) 0%, transparent 38%),
      linear-gradient(180deg, #0c0c12 0%, #0a0a0e 42%, #060608 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -54%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* Glow — tight, cold, mechanical. Not diffuse
     (atmospheric BM) or warm (rock). FOCUSED,
     like stage lighting on a guitar fretboard. */
  .glow {
    position: absolute;
    top: 46%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(ellipse, rgba(85, 98, 135, 0.04) 0%, rgba(68, 78, 112, 0.012) 45%, transparent 58%);
    filter: blur(16px);
    z-index: 2;
  }

  /* Grain — very low. The most produced, quantized,
     surgically precise metal. Pro Tools grid. */
  .grain {
    position: absolute;
    inset: 0;
    z-index: 7;
    opacity: 0.16;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  /* Vignette */
  .vignette {
    position: absolute;
    inset: 0;
    z-index: 6;
    background: radial-gradient(ellipse at 50% 48%, transparent 30%, rgba(3,3,5,0.52) 100%);
    pointer-events: none;
  }

  /* Typography — single word, four letters,
     maximum density per character */
  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 10;
  }

  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 38px;
    letter-spacing: 8px;
    text-transform: uppercase;
    line-height: 1;
    color: rgba(118, 128, 155, 0.75);
  }

  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(88, 95, 118, 0.12);
    margin-top: 10px;
  }

  .rule {
    position: absolute;
    bottom: 88px;
    left: 40px;
    width: 80px;
    height: 1px;
    background: rgba(90, 98, 120, 0.07);
    z-index: 10;
  }
</style>
</head>
<body>

<div class="cover">

  <div class="glow"></div>

  <!-- Central form: THE POLYRHYTHMIC BLOCKS.
       
       EBM: 11 IDENTICAL bars, EVEN spacing.
       The march — mechanical repetition.
       
       Djent: VARYING-WIDTH bars at IRREGULAR
       intervals that form a POLYRHYTHMIC PATTERN.
       Not random (that would be noise). Not even
       (that would be EBM/march). MATHEMATICALLY
       PRECISE irregularity — the pattern of 7 over 4,
       of 13/8, of Meshuggah's rhythmic cycles that
       take 23 bars to resolve.
       
       Each bar is a BLOCK, not a line:
       - Has WIDTH (the palm-muted string has mass)
       - Has sharp edges (stroke-linecap="butt")
       - Is RECTANGULAR (not organic, not rounded)
       - Varies in width (accented vs ghost notes)
       
       The pattern:
       █ ▐ █ ▐▐ █  ▐ █ ▐ █  ▐▐ █
       
       Wide blocks = accented hits (the DJENT)
       Narrow blocks = ghost notes (between djents)
       Gaps = mathematical silence
       
       The spacing follows a polyrhythmic cycle that
       doesn't repeat within the visible frame —
       you see ONE cycle of a pattern that resolves
       somewhere beyond the edges.
       
       Meshuggah "obZen", "Koloss",
       Periphery "Periphery II",
       TesseracT "Altered State",
       Animals as Leaders "The Joy of Motion",
       After the Burial "Dig Deep",
       Vildhjarta, Sikth, Textures —
       the mathematics of crushing weight. -->
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Cold metallic silver-blue -->
      <linearGradient id="djentBlock" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#8090b0;stop-opacity:0.15"/>
        <stop offset="15%" style="stop-color:#8898b8;stop-opacity:0.70"/>
        <stop offset="50%" style="stop-color:#90a0c0;stop-opacity:0.90"/>
        <stop offset="85%" style="stop-color:#8898b8;stop-opacity:0.70"/>
        <stop offset="100%" style="stop-color:#8090b0;stop-opacity:0.15"/>
      </linearGradient>
      <linearGradient id="djentGhost" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#707888;stop-opacity:0.07"/>
        <stop offset="15%" style="stop-color:#788090;stop-opacity:0.35"/>
        <stop offset="50%" style="stop-color:#808898;stop-opacity:0.45"/>
        <stop offset="85%" style="stop-color:#788090;stop-opacity:0.35"/>
        <stop offset="100%" style="stop-color:#707888;stop-opacity:0.07"/>
      </linearGradient>
      <!-- Accent block — brightest, the hardest hit -->
      <linearGradient id="djentAccent" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#88a0c8;stop-opacity:0.20"/>
        <stop offset="15%" style="stop-color:#98b0d2;stop-opacity:0.88"/>
        <stop offset="50%" style="stop-color:#a0b8d8;stop-opacity:0.95"/>
        <stop offset="85%" style="stop-color:#98b0d2;stop-opacity:0.88"/>
        <stop offset="100%" style="stop-color:#88a0c8;stop-opacity:0.20"/>
      </linearGradient>

      <filter id="djentEdge" x="-3%" y="-3%" width="106%" height="106%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="lowEndPressure" x="-10%" y="-5%" width="120%" height="110%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
      </filter>
      <filter id="blockImpact" x="-15%" y="-8%" width="130%" height="116%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
      </filter>
    </defs>


    <!-- === LOW-END PRESSURE — the tuned-down mass === -->
    <!-- Djent guitars are tuned to drop F, drop E,
         8-string territory. The low end is not bass
         (DnB's sub) — it's GUITAR playing bass
         frequencies. A grinding, mechanical pressure
         that sits below the rhythmic blocks. -->
    <g filter="url(#lowEndPressure)" opacity="0.120">
      <rect x="40" y="230" width="360" height="20" rx="10"
        fill="rgba(72,82,112,0.15)"/>
    </g>


    <!-- === THE POLYRHYTHMIC BLOCKS === -->
    <!-- Each block: a rectangle with butt caps, precise
         x/y, specific width. The pattern creates a
         polyrhythmic grouping that doesn't resolve
         within the visible frame.
         
         Pattern: 3+2+3+2+3 = 13 subdivisions
         (a prime number — never cleanly resolving
         against 4/4) -->

    <g filter="url(#djentEdge)">

      <!-- Hit 1 — ACCENT (wide, bright, the downbeat) -->
      <rect x="42" y="164" width="6" height="96" rx="0"
        fill="url(#djentAccent)"/>
      <!-- Impact glow -->
      <g filter="url(#blockImpact)" opacity="0.150">
        <rect x="40" y="180" width="10" height="64" rx="2"
          fill="rgba(98,115,155,0.10)"/>
      </g>

      <!-- Hit 2 — ghost (narrow, dim) -->
      <rect x="72" y="172" width="3" height="80" rx="0"
        fill="url(#djentGhost)"/>

      <!-- Hit 3 — ACCENT -->
      <rect x="94" y="164" width="5.5" height="96" rx="0"
        fill="url(#djentBlock)"/>

      <!-- [gap — 28px — the silence] -->

      <!-- Hit 4 — ghost -->
      <rect x="132" y="172" width="3" height="80" rx="0"
        fill="url(#djentGhost)"/>

      <!-- Hit 5 — ghost (rapid double) -->
      <rect x="148" y="175" width="2.5" height="74" rx="0"
        fill="url(#djentGhost)"/>

      <!-- Hit 6 — ACCENT (THE DJENT — widest, brightest) -->
      <rect x="172" y="160" width="7" height="104" rx="0"
        fill="url(#djentAccent)"/>
      <g filter="url(#blockImpact)" opacity="0.200">
        <rect x="169" y="176" width="13" height="72" rx="2"
          fill="rgba(102,118,158,0.12)"/>
      </g>

      <!-- [gap — 32px — longer silence] -->

      <!-- Hit 7 — ghost -->
      <rect x="218" y="172" width="3" height="80" rx="0"
        fill="url(#djentGhost)"/>

      <!-- Hit 8 — ACCENT -->
      <rect x="244" y="164" width="5.5" height="96" rx="0"
        fill="url(#djentBlock)"/>

      <!-- Hit 9 — ghost -->
      <rect x="272" y="172" width="3" height="80" rx="0"
        fill="url(#djentGhost)"/>

      <!-- Hit 10 — ACCENT -->
      <rect x="298" y="164" width="6" height="96" rx="0"
        fill="url(#djentAccent)"/>
      <g filter="url(#blockImpact)" opacity="0.150">
        <rect x="296" y="180" width="10" height="64" rx="2"
          fill="rgba(98,115,155,0.10)"/>
      </g>

      <!-- [gap — 24px] -->

      <!-- Hit 11 — ghost (rapid double) -->
      <rect x="334" y="175" width="2.5" height="74" rx="0"
        fill="url(#djentGhost)"/>

      <!-- Hit 12 — ghost -->
      <rect x="350" y="172" width="3" height="80" rx="0"
        fill="url(#djentGhost)"/>

      <!-- Hit 13 — ACCENT (closing the 13-unit cycle) -->
      <rect x="376" y="164" width="6" height="96" rx="0"
        fill="url(#djentBlock)"/>

    </g>


    <!-- === GRID REFERENCE — the hidden 4/4 === -->
    <!-- In djent, there IS an underlying 4/4 pulse
         that the polyrhythm plays AGAINST. Shown as
         the faintest possible vertical marks — the
         grid the listener tries to hold onto while
         the blocks shift over it. -->
    <g opacity="0.024">
      <line x1="42" y1="155" x2="42" y2="270"
        stroke="rgba(80,90,120,0.10)" stroke-width="0.2"/>
      <line x1="130" y1="155" x2="130" y2="270"
        stroke="rgba(80,90,120,0.10)" stroke-width="0.2"/>
      <line x1="218" y1="155" x2="218" y2="270"
        stroke="rgba(80,90,120,0.10)" stroke-width="0.2"/>
      <line x1="306" y1="155" x2="306" y2="270"
        stroke="rgba(80,90,120,0.10)" stroke-width="0.2"/>
      <line x1="394" y1="155" x2="394" y2="270"
        stroke="rgba(80,90,120,0.10)" stroke-width="0.2"/>
    </g>


    <!-- === PALM-MUTE BUZZ — the texture between blocks === -->
    <!-- The 8-string's low strings buzz between
         precise hits — a mechanical hum, the string
         still vibrating from the previous djent.
         Not silence (the gaps have RESIDUAL energy). -->
    <g opacity="0.032">
      <line x1="50" y1="212" x2="90" y2="212"
        stroke="rgba(75,85,110,0.10)" stroke-width="0.3"/>
      <line x1="100" y1="212" x2="128" y2="212"
        stroke="rgba(75,85,110,0.10)" stroke-width="0.3"/>
      <line x1="155" y1="212" x2="168" y2="212"
        stroke="rgba(75,85,110,0.10)" stroke-width="0.3"/>
      <line x1="182" y1="212" x2="214" y2="212"
        stroke="rgba(75,85,110,0.10)" stroke-width="0.3"/>
      <line x1="252" y1="212" x2="268" y2="212"
        stroke="rgba(75,85,110,0.10)" stroke-width="0.3"/>
      <line x1="308" y1="212" x2="330" y2="212"
        stroke="rgba(75,85,110,0.10)" stroke-width="0.3"/>
      <line x1="358" y1="212" x2="372" y2="212"
        stroke="rgba(75,85,110,0.10)" stroke-width="0.3"/>
    </g>


    <!-- === BPM — POLYRHYTHMIC LAYERING === -->
    <!-- Two simultaneous time feels:
         The hidden 4/4 (wide spacing, the anchor)
         The polyrhythmic subdivision (tight, irregular,
         matching the block pattern above).
         The listener hears BOTH at once. -->

    <!-- 4/4 anchor — wide, regular, the ground -->
    <g stroke="rgba(72,82,108,0.05)" stroke-width="0.3">
      <line x1="72" y1="343" x2="72" y2="354"/>
      <line x1="160" y1="343" x2="160" y2="354"/>
      <line x1="248" y1="343" x2="248" y2="354"/>
      <line x1="336" y1="343" x2="336" y2="354"/>
    </g>

    <!-- Polyrhythmic subdivisions — matching block pattern,
         irregular spacing, mathematically precise -->
    <g stroke="rgba(88,100,132,0.04)" stroke-width="0.18">
      <line x1="72" y1="346" x2="72" y2="351"/>
      <line x1="93" y1="346" x2="93" y2="351"/>
      <line x1="108" y1="346" x2="108" y2="351"/>
      <line x1="128" y1="346" x2="128" y2="351"/>
      <line x1="142" y1="346" x2="142" y2="351"/>
      <line x1="165" y1="346" x2="165" y2="351"/>
      <line x1="192" y1="346" x2="192" y2="351"/>
      <line x1="218" y1="346" x2="218" y2="351"/>
      <line x1="240" y1="346" x2="240" y2="351"/>
      <line x1="268" y1="346" x2="268" y2="351"/>
      <line x1="295" y1="346" x2="295" y2="351"/>
      <line x1="322" y1="346" x2="322" y2="351"/>
      <line x1="345" y1="346" x2="345" y2="351"/>
      <line x1="368" y1="346" x2="368" y2="351"/>
    </g>
    <!-- Accent markers — aligned with ACCENT blocks above -->
    <g stroke="rgba(98,112,148,0.07)" stroke-width="0.35">
      <line x1="72" y1="342" x2="72" y2="355"/>
      <line x1="165" y1="342" x2="165" y2="355"/>
      <line x1="295" y1="342" x2="295" y2="355"/>
    </g>
  </svg>

  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name">Djent</div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
