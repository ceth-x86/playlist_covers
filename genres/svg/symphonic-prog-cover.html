<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Symphonic Prog Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #0a0608;
  }

  .cover {
    position: relative;
    width: 600px;
    height: 600px;
    background: #0e0a0c;
    overflow: hidden;
  }

  /* Deep mahogany-black — the warmest, richest dark 
     in the series. Not the walnut of soft rock 
     (domestic, comfortable). This is the mahogany
     of a concert hall, of a Mellotron cabinet,
     of the inner gatefold of "Close to the Edge".
     The darkness of a room where an orchestra tunes. */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 42%, rgba(160, 90, 80, 0.04) 0%, transparent 45%),
      radial-gradient(ellipse at 46% 48%, rgba(170, 120, 60, 0.03) 0%, transparent 38%),
      radial-gradient(ellipse at 54% 44%, rgba(140, 70, 100, 0.02) 0%, transparent 35%),
      linear-gradient(176deg, #100c10 0%, #0e0a0c 40%, #0a0608 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -54%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* Orchestral glow — warm, wide, multi-hued,
     as if lit by chandelier not spotlight */
  .glow {
    position: absolute;
    top: 42%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 280px;
    height: 260px;
    border-radius: 50%;
    background:
      radial-gradient(ellipse at 45% 45%, rgba(175, 95, 85, 0.04) 0%, transparent 50%),
      radial-gradient(ellipse at 55% 50%, rgba(180, 130, 65, 0.03) 0%, transparent 45%),
      radial-gradient(ellipse at 50% 55%, rgba(150, 75, 105, 0.025) 0%, transparent 48%);
    filter: blur(32px);
    z-index: 2;
  }

  /* Grain — low, refined, analogue warmth */
  .grain {
    position: absolute;
    inset: 0;
    z-index: 7;
    opacity: 0.19;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  /* Vignette — theatrical but wider than neo prog,
     the concert hall is larger */
  .vignette {
    position: absolute;
    inset: 0;
    z-index: 6;
    background: radial-gradient(ellipse at 50% 42%, transparent 36%, rgba(6,3,5,0.55) 100%);
    pointer-events: none;
  }

  /* Typography */
  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 10;
  }

  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 24px;
    letter-spacing: 3px;
    text-transform: uppercase;
    line-height: 1.2;
  }

  .genre-name .line1 {
    color: rgba(210, 150, 120, 0.78);
  }

  .genre-name .line2 {
    color: rgba(175, 120, 95, 0.38);
  }

  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(185, 130, 100, 0.14);
    margin-top: 10px;
  }

  .rule {
    position: absolute;
    bottom: 96px;
    left: 40px;
    width: 80px;
    height: 1px;
    background: rgba(185, 130, 100, 0.08);
    z-index: 10;
  }
</style>
</head>
<body>

<div class="cover">

  <div class="glow"></div>

  <!-- Central form: ORCHESTRAL SCORE — multiple voices
       layered vertically, each its own sweep,
       building into a full symphonic texture.
       
       Neo prog: ONE dramatic sweep (the soloist).
       Symphonic prog: FIVE+ simultaneous sweeps 
       (the orchestra).
       
       Each voice is an orchestral section:
       - Voice 1 (highest): Mellotron strings / flute
       - Voice 2: Lead keyboards (Hammond, Moog)
       - Voice 3: Guitar (melodic, not heavy)
       - Voice 4: Bass (Chris Squire, melodic, active)
       - Voice 5 (lowest): Rhythm section / foundation
       
       All move INDEPENDENTLY but in HARMONIC RELATION.
       This is counterpoint — not unison (soft rock),
       not parallel (indie rock), not opposition
       (melodic death). Each voice has its own melody
       but they create a coherent harmonic whole.
       
       The vertical stack creates the DENSITY that
       defines symphonic prog — every frequency band
       is occupied, every register has its own voice.
       
       Yes "Close to the Edge", ELP "Tarkus",
       Genesis "Selling England by the Pound",
       Gentle Giant, Camel, Renaissance. -->
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Each voice has its own colour within the
           burgundy-gold family — like different 
           sections of an orchestra under warm light -->
      <linearGradient id="voice1Grad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#985040;stop-opacity:0"/>
        <stop offset="15%" style="stop-color:#b86858;stop-opacity:0.15"/>
        <stop offset="50%" style="stop-color:#d08068;stop-opacity:0.35"/>
        <stop offset="85%" style="stop-color:#b86858;stop-opacity:0.15"/>
        <stop offset="100%" style="stop-color:#985040;stop-opacity:0"/>
      </linearGradient>
      <linearGradient id="voice2Grad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#906030;stop-opacity:0"/>
        <stop offset="12%" style="stop-color:#b07840;stop-opacity:0.18"/>
        <stop offset="50%" style="stop-color:#c89050;stop-opacity:0.4"/>
        <stop offset="88%" style="stop-color:#b07840;stop-opacity:0.18"/>
        <stop offset="100%" style="stop-color:#906030;stop-opacity:0"/>
      </linearGradient>
      <linearGradient id="voice3Grad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#884058;stop-opacity:0"/>
        <stop offset="15%" style="stop-color:#a85870;stop-opacity:0.15"/>
        <stop offset="50%" style="stop-color:#c07088;stop-opacity:0.32"/>
        <stop offset="85%" style="stop-color:#a85870;stop-opacity:0.15"/>
        <stop offset="100%" style="stop-color:#884058;stop-opacity:0"/>
      </linearGradient>
      <linearGradient id="voice4Grad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#785028;stop-opacity:0"/>
        <stop offset="18%" style="stop-color:#986838;stop-opacity:0.12"/>
        <stop offset="50%" style="stop-color:#b08048;stop-opacity:0.26"/>
        <stop offset="82%" style="stop-color:#986838;stop-opacity:0.12"/>
        <stop offset="100%" style="stop-color:#785028;stop-opacity:0"/>
      </linearGradient>
      <linearGradient id="voice5Grad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#604020;stop-opacity:0"/>
        <stop offset="20%" style="stop-color:#785830;stop-opacity:0.08"/>
        <stop offset="50%" style="stop-color:#907040;stop-opacity:0.18"/>
        <stop offset="80%" style="stop-color:#785830;stop-opacity:0.08"/>
        <stop offset="100%" style="stop-color:#604020;stop-opacity:0"/>
      </linearGradient>

      <filter id="orchestralGlow" x="-5%" y="-10%" width="110%" height="120%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1.8" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="hallReverb" x="-8%" y="-8%" width="116%" height="116%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="3.5" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

    <!-- === HALL REVERB — the acoustic space itself === -->
    <!-- A wide, faint wash showing all voices merged
         in the reverb of the hall. The sum of parts. -->
    <g filter="url(#hallReverb)" opacity="0.15">
      <path d="M 30,200 C 110,170 200,135 270,130
               C 340,125 380,155 420,190"
        fill="none" stroke="rgba(180,120,90,0.2)" stroke-width="10"
        stroke-linecap="round"/>
    </g>


    <!-- === VOICE 1 — Mellotron / Flute (highest) === -->
    <!-- The most ethereal voice. Soars above the rest.
         Enters later, exits earlier — the flute solo
         that appears in the third movement. -->
    <g filter="url(#orchestralGlow)">
      <path d="M 80,148
               C 115,138 155,118 200,108
               C 245,98 280,105 315,120
               C 350,135 375,152 400,162"
        fill="none" stroke="url(#voice1Grad)" stroke-width="1.0"
        stroke-linecap="round"/>
    </g>


    <!-- === VOICE 2 — Lead keyboards (Hammond / Moog) === -->
    <!-- The dominant melodic voice. Richest, widest.
         Wakeman's Moog runs, Banks's melodic lines. -->
    <g filter="url(#orchestralGlow)">
      <path d="M 42,188
               C 80,178 125,155 175,142
               C 225,129 265,130 305,145
               C 345,160 378,178 412,192"
        fill="none" stroke="url(#voice2Grad)" stroke-width="1.6"
        stroke-linecap="round"/>
    </g>

    <!-- Keyboard voice aura — wider, showing its dominance -->
    <g filter="url(#hallReverb)" opacity="0.25">
      <path d="M 42,188
               C 80,178 125,155 175,142
               C 225,129 265,130 305,145
               C 345,160 378,178 412,192"
        fill="none" stroke="url(#voice2Grad)" stroke-width="4"
        stroke-linecap="round"/>
    </g>


    <!-- === VOICE 3 — Guitar === -->
    <!-- Melodic, textural. Not as dominant as keyboards
         but providing harmonic richness. Howe, Hackett. -->
    <g filter="url(#orchestralGlow)">
      <path d="M 35,218
               C 75,212 120,195 170,185
               C 220,175 260,178 300,192
               C 340,206 372,218 410,225"
        fill="none" stroke="url(#voice3Grad)" stroke-width="1.2"
        stroke-linecap="round"/>
    </g>


    <!-- === VOICE 4 — Bass (melodic, active) === -->
    <!-- Chris Squire, Mike Rutherford — the bass is
         a LEAD instrument in symphonic prog, not
         just foundation. Its own melody. -->
    <g filter="url(#orchestralGlow)">
      <path d="M 38,258
               C 78,254 125,240 175,232
               C 225,224 265,228 305,240
               C 345,252 375,262 408,268"
        fill="none" stroke="url(#voice4Grad)" stroke-width="1.3"
        stroke-linecap="round"/>
    </g>


    <!-- === VOICE 5 — Rhythm section / Foundation === -->
    <!-- Drums, pedal tones. The deepest layer.
         Bruford's polyrhythmic patterns, but here
         shown as the steady foundation beneath. -->
    <g filter="url(#orchestralGlow)" opacity="0.7">
      <path d="M 45,298
               C 85,296 130,288 178,282
               C 226,276 268,278 310,286
               C 352,294 378,300 408,304"
        fill="none" stroke="url(#voice5Grad)" stroke-width="0.9"
        stroke-linecap="round"/>
    </g>


    <!-- === HARMONIC CONVERGENCE ZONES — where voices 
         come closest together (tutti passages) === -->
    <g opacity="0.01">
      <!-- The centre of the form — all voices closest.
           This is the tutti, the full-band climax. -->
      <path d="M 200,108 L 175,142 L 170,185 L 175,232 L 178,282
               L 280,276 L 305,240 L 300,192 L 305,145 L 270,130
               Z"
        fill="rgba(190,130,95,1)"/>
    </g>


    <!-- === REGISTER LABELS — the orchestral sections === -->
    <g fill="rgba(170,115,88,0.02)" font-family="'DM Mono', monospace" font-size="4.5" text-anchor="end">
      <text x="70" y="115">flute</text>
      <text x="70" y="150">keys</text>
      <text x="70" y="195">guitar</text>
      <text x="70" y="250">bass</text>
      <text x="70" y="295">rhythm</text>
    </g>

    <!-- Staff lines — faint, like ruled manuscript paper -->
    <g stroke="rgba(155,105,80,0.012)" stroke-width="0.25">
      <line x1="30" y1="120" x2="420" y2="120"/>
      <line x1="30" y1="158" x2="420" y2="158"/>
      <line x1="30" y1="200" x2="420" y2="200"/>
      <line x1="30" y1="250" x2="420" y2="250"/>
      <line x1="30" y1="295" x2="420" y2="295"/>
    </g>


    <!-- === BPM — complex, shifting, with rubato === -->
    <!-- Like neo prog but MORE complex — the tempo
         changes between movements. Shown as ticks
         with varying density across sections. -->
    <g stroke="rgba(170,115,85,0.025)" stroke-width="0.3">
      <!-- Movement I — moderate (22px spacing) -->
      <line x1="90" y1="370" x2="90" y2="376"/>
      <line x1="112" y1="370" x2="112" y2="376"/>
      <line x1="134" y1="370" x2="134" y2="376"/>
      <!-- Movement II — faster (15px) -->
      <line x1="152" y1="370" x2="152" y2="376"/>
      <line x1="167" y1="370" x2="167" y2="376"/>
      <line x1="182" y1="370" x2="182" y2="376"/>
      <line x1="197" y1="370" x2="197" y2="376"/>
      <!-- Movement III — slow (28px) -->
      <line x1="225" y1="370" x2="225" y2="376"/>
      <line x1="253" y1="370" x2="253" y2="376"/>
      <!-- Movement IV — fastest (12px) -->
      <line x1="272" y1="370" x2="272" y2="376"/>
      <line x1="284" y1="370" x2="284" y2="376"/>
      <line x1="296" y1="370" x2="296" y2="376"/>
      <line x1="308" y1="370" x2="308" y2="376"/>
      <line x1="320" y1="370" x2="320" y2="376"/>
      <!-- Movement V — return to moderate (20px) -->
      <line x1="342" y1="370" x2="342" y2="376"/>
      <line x1="362" y1="370" x2="362" y2="376"/>
    </g>
  </svg>

  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name">
      <span class="line1">Symphonic</span><br/>
      <span class="line2">Prog</span>
    </div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
