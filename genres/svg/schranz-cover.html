<!--
  SCHRANZ — Playlist Cover
  Design System: Playlist Cover v1

  SONIC DNA ANALYSIS:
  ═══════════════════
  Schranz's defining sonic features:
  1. THE WALL — schranz is a WALL of sound in the most literal
     sense. Not Phil Spector's orchestral wall — a wall of
     DISTORTED PERCUSSION. The kick, the noise stab, and the
     hi-hat are compressed, distorted, and repeated at such
     density that individual hits merge into a continuous
     aggressive texture. The wall is flat, relentless, and
     operates at maximum volume for the entire duration.
  2. THE SCHRANZ — the genre's namesake sound. A short noise
     sample (usually 1/32 or 1/16 note) looped and pushed to
     clipping distortion. "Schranz" is onomatopoeia — the sound
     of a distorted noise burst repeating at machine-gun speed.
     This is not a melodic element or even a rhythmic element in
     the traditional sense — it's a TEXTURE that happens to pulse.
  3. MINIMAL VARIATION — the defining compositional philosophy.
     A 2-bar loop runs for 8 minutes. Changes happen through FILTER
     SWEEPS (opening and closing the frequency range) and subtle
     LAYERING (adding/removing one element), not through structural
     development. There is no breakdown, no buildup, no drop in the
     uplifting trance sense. The intensity is CONSTANT. The plateau
     IS the form.
  4. 150+ BPM — faster than psytrance (145), faster than uplifting
     trance (140), approaching gabber territory but without gabber's
     pitch-shifted kick. The speed is part of the brutality — at
     150+ BPM, individual beats begin to merge into texture.
  5. DISTORTION AS AESTHETIC — everything is clipping. The kick is
     overdriven, the noise stab is saturated, the master bus is
     pushed into the red. Distortion isn't an accident or a defect —
     it's the POINT. Clean production would be antithetical.
  6. 6AM MUSIC — schranz exists for a specific moment: the deep
     hours of a warehouse rave when the crowd has been dancing for
     5+ hours and the only appropriate music is a relentless
     hammering that matches the physical state of exhaustion-euphoria.
     Not peak-hour (uplifting trance) but AFTER peak-hour.

  VISUAL TRANSLATION:
  ═══════════════════
  Background: Near-black (#090808) — charcoal-dark, industrial,
    no colour. The darkness of a warehouse at 6am with only
    strobe lights cutting through. Warmer than pure black but
    completely achromatic — no blue, no purple, no hue.
  Central form: THE COMPRESSION WALL — a dense horizontal band
    of tightly-packed vertical strokes filling a narrow vertical
    range. Each stroke represents one kick/noise impact, but
    they're so closely packed that individual strokes are barely
    distinguishable — they merge into a continuous BAND of
    aggressive texture. This is the first HORIZONTAL BAND form
    in the system — not a line (which has direction), not a
    grid (which has structure), not a polygon (which has shape).
    A BAND — undifferentiated, flat, relentless.
    The strokes vary slightly in height and opacity (the slight
    variations in the noise stab's timbre) but are nearly
    identical — encoding the minimal variation principle.
  Glow: ZERO. No glow. The first zero-glow cover in this
    session. Schranz has no warmth, no radiance, no atmosphere
    beyond the wall itself. No stage lighting (pop rock), no
    candlelight (baroque pop), no UV (psytrance), no neon
    (synthwave). Just strobe and darkness.
  Grain: 35% — VERY HIGH. The distortion, the clipping, the
    noise floor pushed to maximum. Third-highest in this session
    (after power electronics 48% and raw black metal 44%).
    The grain IS the sound.
  Displacement: scale=4 — HIGH. The distortion warps the signal.
    The overdriven kick's waveform is no longer clean — it's been
    pushed past its boundaries into distorted, warped territory.
  Blur: stdDev=1 — MINIMAL. Sharp, harsh, immediate. No reverb
    (reverb would soften the impact). No wash (wash would blur
    the wall). Everything is RIGHT HERE, RIGHT NOW, in your face.
    Same sharpness as power noise and avant prog.
  Particles: 0 — ZERO. Nothing decorative. Nothing extraneous.
    The wall is the wall. There is nothing else. Fifth zero-particle
    cover in this session.
  BPM: ~155 BPM → 22 ticks at 12px — the MOST TICKS and
    TIGHTEST SPACING in the ENTIRE system, surpassing even
    psytrance's 21 at 13px. Kick weight 0.65px — HEAVY,
    matching power noise and big beat. Every tick identical.
    Every gap identical. Relentless.

  FAMILY PLACEMENT:
  ═══════════════════
  Hard techno lineage:
  Techno → Hard Techno → Schranz (the brutal extreme)
  Schranz sits at the intersection of:
  - Hard Techno: shares the dark, driving, industrial aesthetic
    but schranz pushes harder — more distortion, more speed,
    less variation
  - Gabber/Hardcore: shares the 150+ BPM and aggression but
    gabber has the pitched-down distorted kick; schranz has the
    noise stab loop
  - Power Noise: shares the noise-as-material and distortion-as-
    aesthetic principles but power noise is experimental/composed;
    schranz is functional/dance
  - Industrial Noise: shares the maximal-distortion philosophy
    but industrial noise is non-functional art; schranz is
    FUNCTIONAL — it's for dancing
  Schranz is the point where techno's functional repetition
  meets industrial's maximal aggression. Dance music at the
  edge of noise.
  Key artists: Chris Liebing, DJ Rush, Frank Kvitta, Sven
    Wittekind, Lukas, Marco Remus, Cari Lekebusch

  COLOUR RATIONALE:
  ═══════════════════
  Near-black (#090808): industrial darkness, warehouse void
  Off-white (#c0b8b0 → #a8a098): the colour of a strobe flash
    captured in a frame — not pure white (too clean) but a
    dirty, warm-ish white. The flash of light through smoke,
    the momentary visibility before darkness returns.
  Dull amber-grey (#8a7868): the faintest warmth in the
    distortion — the harmonic content of the overdriven kick,
    which despite its brutality contains warm low-mid frequencies.
  The palette is nearly MONOCHROME — the most colourless cover
    in this session alongside power noise. Schranz has no colour
    because it has no harmonic content to GIVE colour. It's
    percussion, noise, and distortion. The visual equivalent:
    grey, off-white, near-black.
-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=600, height=600">
<title>schranz — playlist cover</title>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 600px;
    height: 600px;
    overflow: hidden;
    background: #090808;
    position: relative;
    font-family: 'Anton', sans-serif;
  }

  .vignette {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(
      ellipse 58% 30% at 50% 48%,
      transparent 0%,
      rgba(5, 5, 4, 0.4) 50%,
      rgba(5, 5, 4, 0.9) 100%
    );
    z-index: 10;
    pointer-events: none;
  }

  /* === GRAIN — 35% (massive distortion/clipping) === */
  .grain {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 11;
    pointer-events: none;
    opacity: 0.35;
  }

  /*
    ZERO GLOW.
    No warmth. No radiance. No atmosphere.
    Strobe and darkness. That's it.
  */

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 5;
  }

  .bpm-strip {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 4;
    pointer-events: none;
  }

  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 15;
  }
  .rule {
    width: 80px;
    height: 2px;
    background: rgba(255, 255, 255, 0.7);
    margin-bottom: 16px;
  }
  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 56px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.92);
    line-height: 1;
    margin-bottom: 4px;
  }
  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 13px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.45);
  }
</style>
</head>
<body>

<!-- NO GLOW. Zero. Strobe and darkness. -->

<!-- CENTRAL FORM: The Compression Wall -->
<svg class="central-form" width="440" height="440" viewBox="0 0 440 440">
  <defs>
    <!-- Distortion warp displacement: scale=4 -->
    <filter id="distortionWarp" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="turbulence" baseFrequency="0.02 0.04" numOctaves="4" seed="2001" result="turb"/>
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="4" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <!-- Harsh minimal blur: stdDev=1 -->
    <filter id="harshBlur">
      <feGaussianBlur stdDeviation="1"/>
    </filter>

    <!-- Strobe flash filter — sharp, hard -->
    <filter id="strobeFlash">
      <feGaussianBlur stdDeviation="0.6" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!--
    THE COMPRESSION WALL
    ═══════════════════
    A dense horizontal band of tightly-packed vertical strokes.
    Each stroke = one kick/noise impact. Packed so tightly that
    individual strokes barely distinguish from each other — they
    merge into a continuous aggressive BAND.

    This is the first HORIZONTAL BAND form in the system.
    Not a line (direction), not a grid (structure), not a
    polygon (shape), not an arc (trajectory), not a spiral
    (expansion). A BAND — undifferentiated, flat, relentless.

    COMPARISON TO OTHER DENSE FORMS:
    - Frenchcore: radial fractures from centre (explosion outward)
    - Power Noise: grid of noise-filled cells (rhythm visible)
    - Schranz: horizontal wall of packed strokes (pure compression)

    The wall occupies y ≈ 198-240. Narrow vertical range, wide
    horizontal span. The sonic equivalent: all energy compressed
    into a narrow frequency band at maximum volume.

    ~60 strokes across the horizontal span, each 2-5px apart,
    varying slightly in height (20-42px) and opacity (0.2-0.5).
    The variation is MINIMAL — the near-identical repetition
    IS the form.
  -->

  <g filter="url(#distortionWarp)">

    <!-- THE WALL — 60 compressed impact strokes -->
    <g stroke="#c0b8b0" stroke-linecap="butt" filter="url(#strobeFlash)">

      <line x1="330" y1="208" x2="330" y2="232" stroke-width="1.4" opacity="0.42"/>

      <line x1="380" y1="208" x2="380" y2="232" stroke-width="1.3" opacity="0.4"/>
    </g>

    <!--
      DISTORTION HAZE — the clipping energy above and below the wall
      A very faint presence extending beyond the wall's boundaries,
      representing the harmonic distortion that bleeds beyond the
      fundamental frequency band.
    -->
    <line x1="70" y1="200" x2="375" y2="200"
      stroke="#8a7868" stroke-width="0.4" opacity="0.08"/>
    <line x1="70" y1="240" x2="375" y2="240"
      stroke="#8a7868" stroke-width="0.4" opacity="0.08"/>

  </g>

  <!--
    ZERO PARTICLES. ZERO GLOW.
    The wall is the wall. There is nothing else.
    No decoration. No atmosphere. No sparkle.
    Just the compression, the distortion, the relentless hammering.
  -->

</svg>

<!--
  BPM STRIP — ~155 BPM, maximum density
  ═══════════════════
  22 ticks at 12px — THE MOST TICKS (22) and TIGHTEST SPACING (12px)
  IN THE ENTIRE SYSTEM. Surpasses psytrance (21 at 13px).
  Kick weight 0.65px — HEAVY (matching power noise, big beat).
  Every tick IDENTICAL. Every gap IDENTICAL.

  This is the system's densest rhythm encoding:
  22 identical strikes in minimum space. The visual equivalent
  of 155 BPM: so fast that individual beats ALMOST merge into
  continuous sound. The wall's rhythm is one step from
  becoming texture.

  Starting x = (600 - 21*12) / 2 = 174
-->
<svg class="bpm-strip" width="600" height="600" viewBox="0 0 600 600">
  <g stroke="#ffffff" stroke-linecap="round">
    <!-- Schranz pulse — maximum density, relentless, identical -->
    <line x1="174" y1="341" x2="174" y2="349" stroke-width="0.65" opacity="0.42"/>
    <line x1="186" y1="341" x2="186" y2="349" stroke-width="0.65" opacity="0.42"/>

  </filter>

</svg>
