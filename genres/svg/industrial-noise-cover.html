<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Industrial Noise Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #080604; }
  .cover { position: relative; width: 600px; height: 600px; background: #100c08; overflow: hidden; }
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 50%, rgba(88,42,18,0.05) 0%, transparent 35%),
      linear-gradient(180deg, #120e08 0%, #100c08 50%, #080604 100%);
    z-index: 1;
  }
  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }
  .grain {
    position: absolute;
    inset: 0;
    z-index: 7;
    opacity: 0.40;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }
  .vignette {
    position: absolute;
    inset: 0;
    z-index: 6;
    background: radial-gradient(ellipse at 50% 50%, transparent 22%, rgba(4,3,2,0.55) 100%);
    pointer-events: none;
  }
  .text-block { position: absolute; bottom: 40px; left: 40px; z-index: 10; }
  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 10px;
    letter-spacing: 3px;
    text-transform: uppercase;
    line-height: 1.2;
  }
  .genre-name .line1 { color: rgba(148,62,28,0.72); }
  .genre-name .line2 { color: rgba(108,45,20,0.32); }
  .subtitle { font-family: 'DM Mono', monospace; font-size: 11px; letter-spacing: 3px; text-transform: uppercase; color: rgba(85,38,15,0.12); margin-top: 10px; }
  .rule { position: absolute; bottom: 82px; left: 40px; width: 80px; height: 1px; background: rgba(95,42,18,0.06); z-index: 10; }
</style>
</head>
<body>
<div class="cover">

  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="damageGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#702818;stop-opacity:0.1"/>
        <stop offset="15%" style="stop-color:#903828;stop-opacity:0.35"/>
        <stop offset="40%" style="stop-color:#a84832;stop-opacity:0.55"/>
        <stop offset="60%" style="stop-color:#a84832;stop-opacity:0.55"/>
        <stop offset="85%" style="stop-color:#903828;stop-opacity:0.35"/>
        <stop offset="100%" style="stop-color:#702818;stop-opacity:0.1"/>
      </linearGradient>
      <linearGradient id="clipGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#887828;stop-opacity:0"/>
        <stop offset="25%" style="stop-color:#a89838;stop-opacity:0.2"/>
        <stop offset="50%" style="stop-color:#c8b848;stop-opacity:0.4"/>
        <stop offset="75%" style="stop-color:#a89838;stop-opacity:0.2"/>
        <stop offset="100%" style="stop-color:#887828;stop-opacity:0"/>
      </linearGradient>
      <filter id="signalDamage">
        <feTurbulence type="turbulence" baseFrequency="0.06" numOctaves="4" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
      <filter id="staticBurst">
        <feTurbulence type="turbulence" baseFrequency="0.09" numOctaves="5" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" xChannelSelector="G" yChannelSelector="R"/>
      </filter>
      <filter id="harshGlow" x="-3%" y="-4%" width="106%" height="108%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="0.6"/>
      </filter>
      <filter id="distortBlur" x="-4%" y="-4%" width="108%" height="108%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1.2"/>
      </filter>
    </defs>

    <!-- THE SIGNAL DAMAGE — 7 lines in 3 clusters -->
    <g filter="url(#signalDamage)">
      <g filter="url(#harshGlow)">
        <line x1="45" y1="188" x2="395" y2="188"
          stroke="url(#damageGrad)" stroke-width="1.4" stroke-linecap="butt"/>
        <line x1="38" y1="194" x2="402" y2="194"
          stroke="url(#damageGrad)" stroke-width="1.8" stroke-linecap="butt"/>
        <line x1="42" y1="200" x2="398" y2="200"
          stroke="url(#damageGrad)" stroke-width="1.5" stroke-linecap="butt"/>
        <line x1="35" y1="212" x2="405" y2="212"
          stroke="url(#damageGrad)" stroke-width="2.2" stroke-linecap="butt"/>
        <line x1="40" y1="218" x2="400" y2="218"
          stroke="url(#damageGrad)" stroke-width="2.0" stroke-linecap="butt"/>
        <line x1="48" y1="228" x2="392" y2="228"
          stroke="url(#damageGrad)" stroke-width="1.6" stroke-linecap="butt"/>
        <line x1="55" y1="234" x2="385" y2="234"
          stroke="url(#damageGrad)" stroke-width="1.2" stroke-linecap="butt"/>
      </g>
    </g>

    <!-- CLIPPING LAYER — toxic yellow-white -->
    <g filter="url(#staticBurst)">
      <g filter="url(#distortBlur)" opacity="0.3">
        <line x1="95" y1="205" x2="255" y2="205"
          stroke="url(#clipGrad)" stroke-width="0.8" stroke-linecap="butt"/>
        <line x1="175" y1="215" x2="345" y2="215"
          stroke="url(#clipGrad)" stroke-width="1.0" stroke-linecap="butt"/>
        <line x1="115" y1="222" x2="280" y2="222"
          stroke="url(#clipGrad)" stroke-width="0.7" stroke-linecap="butt"/>
      </g>
    </g>

    <!-- STATIC BURSTS — sharp rectangles -->
    <g filter="url(#signalDamage)" opacity="0.18">
      <rect x="108" y="192" width="5" height="2" fill="rgba(148,62,28,0.25)" rx="0"/>
      <rect x="248" y="208" width="4" height="2.5" fill="rgba(152,65,30,0.22)" rx="0"/>
      <rect x="172" y="225" width="6" height="1.5" fill="rgba(142,58,25,0.2)" rx="0"/>
      <rect x="318" y="196" width="3.5" height="3" fill="rgba(145,60,28,0.18)" rx="0"/>
      <rect x="138" y="215" width="4.5" height="2" fill="rgba(138,55,22,0.16)" rx="0"/>
      <rect x="285" y="230" width="5" height="1.5" fill="rgba(135,52,20,0.14)" rx="0"/>
      <rect x="362" y="210" width="3" height="2.5" fill="rgba(130,48,18,0.12)" rx="0"/>
      <rect x="78" y="220" width="4" height="2" fill="rgba(125,45,15,0.1)" rx="0"/>
      <rect x="205" y="198" width="3.5" height="1.5" fill="rgba(120,42,12,0.08)" rx="0"/>
      <rect x="335" y="225" width="4.5" height="2" fill="rgba(118,40,10,0.07)" rx="0"/>
    </g>

    <!-- FEEDBACK SPIKES — vertical through horizontal -->
    <g filter="url(#staticBurst)" opacity="0.12">
      <line x1="155" y1="178" x2="155" y2="242"
        stroke="rgba(168,128,48,0.2)" stroke-width="0.5" stroke-linecap="butt"/>
      <line x1="248" y1="182" x2="248" y2="238"
        stroke="rgba(162,122,42,0.18)" stroke-width="0.45" stroke-linecap="butt"/>
      <line x1="325" y1="180" x2="325" y2="240"
        stroke="rgba(158,118,38,0.15)" stroke-width="0.4" stroke-linecap="butt"/>
      <line x1="192" y1="184" x2="192" y2="236"
        stroke="rgba(155,115,35,0.12)" stroke-width="0.35" stroke-linecap="butt"/>
    </g>

    <!-- BPM — DAMAGED, no hierarchy -->
    <g filter="url(#signalDamage)">
      <g stroke="rgba(88,38,18,0.04)" stroke-width="0.2">
        <line x1="82" y1="345" x2="82" y2="352"/>
        <line x1="128" y1="345" x2="128" y2="352"/>
        <line x1="165" y1="345" x2="165" y2="352"/>
        <line x1="178" y1="345" x2="178" y2="352"/>
        <line x1="232" y1="345" x2="232" y2="352"/>
        <line x1="285" y1="345" x2="285" y2="352"/>
        <line x1="322" y1="345" x2="322" y2="352"/>
        <line x1="358" y1="345" x2="358" y2="352"/>
      </g>
    </g>
  </svg>

  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name"><span class="line1">Industrial</span><br/><span class="line2">Noise</span></div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
