<!--
  SPACE AMBIENT — Playlist Cover #153
  Design System: Playlist Cover v1

  SONIC DNA ANALYSIS:
  ═══════════════════
  Space Ambient's defining sonic features:
  1. COSMIC WONDER, NOT COSMIC TERROR — the defining distinction
     from dark ambient. Both depict space. Dark ambient depicts
     space as VOID — cold, terrifying, empty. Space ambient
     depicts space as WONDER — luminous, vast, full of energy
     and light and beautiful structure. The same subject, opposite
     emotional orientations. Dark ambient is Lovecraft; space
     ambient is Carl Sagan.
  2. WARM ANALOG PADS — the foundational texture. Lush, layered
     synthesizer pads (Jupiter-8, Oberheim OB-X, Prophet-5 or
     their emulations) with slow filter sweeps and gentle
     detuning. The pads are WARM — not cold digital (minimal
     ambient) or processed field recordings (industrial ambient).
     Warm analog synthesis: the cosmic rendered through human-
     built machines that glow and hum.
  3. GENERATIVE EXPANSION — space ambient fills space. Where
     dark ambient retreats to a point and minimal ambient
     reduces to a line, space ambient EXPANDS — layers of pads,
     delay tails feeding into reverb, harmonics building on
     harmonics. The music grows outward, filling the frequency
     spectrum, filling the stereo field, filling the room.
  4. SLOW HARMONIC MOVEMENT — not static drones (dark ambient)
     or decaying tones (classical ambient). Space ambient has
     HARMONIC PROGRESSION — chords that change, slowly, over
     minutes. The changes are glacial but they ARE changes.
     The cosmos isn't static; it's slowly, magnificently evolving.
  5. STELLAR IMAGERY — nebulae, galaxies, planetary atmospheres,
     aurora, the birth of stars. Space ambient's imagery is
     specific: not abstract void but concrete cosmic phenomena.
     Steve Roach's Dreamtime Return evokes red desert merging
     with stars; Carbon Based Lifeforms evoke bioluminescent
     ocean meeting outer space.
  6. SHIMMER AND DELAY — long delay tails (2-8 seconds) creating
     rhythmic patterns from pad movements. The delays create
     a sense of DEPTH — the sound recedes into the distance,
     echoes, returns, recedes again. The echo is the light
     bouncing between stars.

  VISUAL TRANSLATION:
  ═══════════════════
  Background: Deep blue-violet (#06040c) — warmer than dark
    ambient's pure blue-black (#030308), with a hint of violet
    that suggests nebular gas rather than empty void. The
    darkness of space viewed through a telescope — not empty
    but FULL of dim light from distant sources.
  Central form: THE LUMINOUS CLOUD — a diffuse, softly structured
    nebular presence filling the central canvas. Not a point
    (dark ambient), not a line (minimal/classical ambient), not
    pillars (industrial ambient). A FIELD — a cloud of luminous
    energy that occupies space generously, with gentle internal
    structure (brighter nodes within the cloud representing
    density variations, like knots in a nebula).
    This is the first FIELD form in the system — a form defined
    not by its boundary but by its DENSITY DISTRIBUTION. The
    cloud has no hard edge; it diffuses into the background.
    The form IS the space it occupies.
  Glow: Multi-layered warm-cool (0.07) — the most COMPLEX glow
    structure in the ambient family. Warm amber core (the stellar
    nursery), cool blue-violet edges (the surrounding gas), teal
    shimmer (refracted starlight). Where dark ambient's glow is
    a single cold point, space ambient's glow is a LAYERED FIELD.
  Grain: 12% — clean but not clinical. Good analog recording
    of good analog synthesizers. The warmth of tape processing
    without the grit of distortion.
  Displacement: scale=1 — subtle. The slow movement of gas and
    light in the nebula. Not warping (psychedelic) or stress
    (avant prog) — FLOWING. Gentle, vast, slow turbulence.
  Blur: stdDev=8 — HIGH. Not as extreme as dark ambient (10)
    because space ambient has more STRUCTURE within its blur.
    The cloud has internal detail; it's not pure dissolution.
    But highly diffuse — the vast reverb of cosmic space,
    the shimmer of delay tails feeding into each other.
  Particles: 5 stellar motes — scattered through the cloud,
    representing individual stars within the nebula. VARIED in
    size and brightness (unlike spiritual jazz's uniform gold or
    psychedelic rock's spectrum). Some brighter (closer stars),
    some dimmer (distant), some warmer, some cooler. The stellar
    population of a nebula.
  BPM: NO BPM STRIP — the fifth genre with no rhythm. Space
    ambient's reason: the cosmos doesn't have human tempo. The
    harmonic changes happen on a geological/astronomical scale.
    The delay tails create quasi-rhythmic patterns but they're
    NOT metronomic — they're ORGANIC, emergent, the heartbeat
    of a nebula.

  FAMILY PLACEMENT:
  ═══════════════════
  The ambient family is now a quintet:
  - Industrial Ambient: ABSENCE (architecture without life)
  - Classical Ambient: PRESENCE (tone still sounding)
  - Dark Ambient: THE VOID (cosmic terror, emptiness)
  - Minimal Ambient: SUFFICIENCY (one element, enough)
  - Space Ambient: WONDER (cosmic fullness, luminous expansion)

  Space ambient is dark ambient's philosophical OPPOSITE:
  same subject (the cosmos), opposite orientation (terror vs wonder).
  Same scale (immense), opposite content (empty vs full).

  Connects to:
  - Psychedelic Rock: shares the expansion of consciousness
    but psychedelic rock is HUMAN consciousness expanding;
    space ambient is the COSMOS itself
  - Uplifting Trance: shares the euphoric/luminous emotional
    register but trance builds to a PEAK; space ambient
    is a sustained luminous FIELD
  - New Age: often confused with space ambient but new age is
    therapeutic/functional; space ambient is aesthetic/cosmic
  Key artists: Steve Roach, Brian Eno (Apollo), Tangerine Dream,
    Klaus Schulze, Jonn Serrie, Carbon Based Lifeforms,
    Solar Fields, Stellardrone, Aglaia, Ishq

  COLOUR RATIONALE:
  ═══════════════════
  Deep blue-violet (#06040c): telescope view, nebular space
  Warm amber-gold (#c8a050 → #b89040): the stellar nursery —
    warm, luminous, the colour of young stars and heated gas.
    Connects to jazz/house gold but at COSMIC scale. Not the
    intimate warmth of a recital hall but the warmth of a star.
  Cool blue-violet (#5060a0 → #4050a0): the surrounding gas —
    the cooler regions of the nebula, the interstellar medium,
    the blue-shifted light of distant sources.
  Teal shimmer (#408888 → #307070): refracted starlight, the
    green-blue quality of certain emission nebulae (like the
    Crab Nebula's teal glow from doubly-ionized oxygen).
  Warm white (#d0c0a8): the hottest stellar cores within the
    cloud — the brightest, warmest points.
  The palette is the WARMEST in the ambient family — space
    ambient is the only ambient genre with genuine warmth.
    Industrial ambient is cold grey. Classical ambient is warm
    ivory but muted. Dark ambient is cold blue. Minimal ambient
    is neutral grey. Space ambient has GOLD, TEAL, WARM WHITE —
    the colours of a living, luminous cosmos.
-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=600, height=600">
<title>space ambient — playlist cover</title>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 600px;
    height: 600px;
    overflow: hidden;
    background: #06040c;
    position: relative;
    font-family: 'Anton', sans-serif;
  }

  .vignette {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(
      ellipse 55% 55% at 50% 47%,
      transparent 0%,
      rgba(3, 2, 7, 0.28) 50%,
      rgba(3, 2, 7, 0.9) 100%
    );
    z-index: 10;
    pointer-events: none;
  }

  /* === GRAIN — 12% (clean analog warmth) === */
  .grain {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 11;
    pointer-events: none;
    opacity: 0.12;
  }

  /* === MULTI-LAYERED COSMIC GLOW — warm core + cool edge === */
  .nebula-core {
    position: absolute;
    width: 260px;
    height: 220px;
    top: 46%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: radial-gradient(
      ellipse 70% 65% at 48% 48%,
      rgba(200, 160, 80, 0.07) 0%,
      rgba(184, 144, 64, 0.04) 30%,
      rgba(80, 96, 160, 0.025) 55%,
      rgba(64, 80, 160, 0.01) 75%,
      transparent 100%
    );
    z-index: 1;
    pointer-events: none;
  }
  .nebula-outer {
    position: absolute;
    width: 340px;
    height: 300px;
    top: 47%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: radial-gradient(
      ellipse 80% 75% at 50% 50%,
      rgba(64, 136, 136, 0.02) 0%,
      rgba(48, 112, 112, 0.012) 40%,
      rgba(64, 80, 160, 0.006) 65%,
      transparent 100%
    );
    z-index: 0;
    pointer-events: none;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 5;
  }

  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 15;
  }
  .rule {
    width: 80px;
    height: 2px;
    background: rgba(255, 255, 255, 0.7);
    margin-bottom: 16px;
  }
  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 36px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.92);
    line-height: 1;
    margin-bottom: 4px;
  }
  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 13px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.45);
  }
</style>
</head>
<body>

<!-- MULTI-LAYERED COSMIC GLOW -->
<div class="nebula-outer"></div>
<div class="nebula-core"></div>

<!-- CENTRAL FORM: The Luminous Cloud -->
<svg class="central-form" width="440" height="440" viewBox="0 0 440 440">
  <defs>
    <!-- Gentle nebular flow displacement: scale=1 -->
    <filter id="nebularFlow" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="turbulence" baseFrequency="0.008 0.01" numOctaves="2" seed="2001" result="turb"/>
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="1" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <!-- Cosmic reverb blur: stdDev=8 -->
    <filter id="cosmicReverb">
      <feGaussianBlur stdDeviation="8"/>
    </filter>

    <!-- Nebular structure blur — less extreme for internal detail -->
    <filter id="nebulaDetail">
      <feGaussianBlur stdDeviation="5"/>
    </filter>

    <!-- Gas density blur -->
    <filter id="gasDensity">
      <feGaussianBlur stdDeviation="12"/>
    </filter>

    <!-- Stellar mote glow -->
    <filter id="stellarGlow">
      <feGaussianBlur stdDeviation="1.8" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Stellar halo -->
    <filter id="stellarHalo">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>

  <!--
    THE LUMINOUS CLOUD
    ═══════════════════
    The first FIELD form in the entire system. Not defined by
    boundary (polygon), not defined by trajectory (line, arc,
    spiral), not defined by structure (grid, lattice, pillars).
    Defined by DENSITY DISTRIBUTION — brighter at centre,
    diffusing outward, with internal density variations
    (brighter nodes = knots in the nebula).

    The cloud has no hard edge. It IS the space it occupies.
    Where dark ambient's point says "here is one thing in
    infinite nothing," space ambient's cloud says "here is
    everything, luminous and full."

    COMPARISON OF AMBIENT CENTRAL FORMS:
    - Industrial Ambient: void frame (structure framing absence)
    - Classical Ambient: fading tone (one line, decaying)
    - Dark Ambient: distant point (minimal presence in void)
    - Minimal Ambient: precise line (one line, constant)
    - Space Ambient: luminous cloud (field, full, expanding)

    From frame → line → point → line → cloud.
    From structure → decay → absence → sufficiency → fullness.
    The ambient family's forms trace a philosophical journey
    from architecture to nothingness to generative beauty.
  -->

  <g filter="url(#nebularFlow)">

    <!--
      GAS FIELD — the large-scale nebular structure
      A broad, soft, asymmetric presence representing the
      interstellar gas cloud. Blue-violet — the cooler
      surrounding medium.
    -->
    <ellipse cx="218" cy="215" rx="95" ry="70"
      fill="#4050a0" filter="url(#gasDensity)" opacity="0.04"/>

    <!--
      WARM CORE — the stellar nursery
      The denser, warmer central region where stars are forming.
      Amber-gold, brighter than the surrounding gas.
    -->
    <ellipse cx="215" cy="212" rx="55" ry="40"
      fill="#c8a050" filter="url(#cosmicReverb)" opacity="0.06"/>

    <!--
      DENSITY KNOTS — brighter nodes within the cloud
      Three asymmetrically placed regions of higher density,
      representing the compression regions where gas collapses
      toward star formation. Each is a slightly different
      colour, representing different temperature/composition.
    -->

    <!-- Knot 1: warm, central-left (hottest, most active) -->
    <ellipse cx="200" cy="210" rx="22" ry="16"
      fill="#b89040" filter="url(#nebulaDetail)" opacity="0.08"/>

    <!-- Knot 2: teal, upper-right (emission region) -->
    <ellipse cx="240" cy="198" rx="18" ry="14"
      fill="#408888" filter="url(#nebulaDetail)" opacity="0.06"/>

    <!-- Knot 3: warm-violet, lower (cooler condensation) -->
    <ellipse cx="225" cy="230" rx="16" ry="12"
      fill="#705888" filter="url(#nebulaDetail)" opacity="0.05"/>

  </g>

  <!--
    STELLAR MOTES — 5 particles
    ═══════════════════
    Individual stars within the nebula. VARIED in size,
    brightness, and colour — representing the stellar
    population: young hot blue stars, older warm yellow
    stars, the diversity of a star-forming region.

    More particles than classical ambient (2, fading overtones)
    and dark ambient (0, void). Space ambient has POPULATION —
    the cosmos is full of things.
  -->

  <!-- Star 1: warm, bright (young massive star) -->
  <circle cx="205" cy="205" r="1.5"
    fill="#d0c0a8" filter="url(#stellarGlow)" opacity="0.4"/>
  <circle cx="205" cy="205" r="4"
    fill="#d0c0a8" filter="url(#stellarHalo)" opacity="0.06"/>

  <!-- Star 2: cool blue (hot young star, further away) -->
  <circle cx="245" cy="195" r="1.2"
    fill="#8090b0" filter="url(#stellarGlow)" opacity="0.32"/>

  <!-- Star 3: warm amber (mid-sequence star) -->
  <circle cx="195" cy="225" r="1.1"
    fill="#c8a050" filter="url(#stellarGlow)" opacity="0.28"/>

  <!-- Star 4: teal (reflection, emission) -->
  <circle cx="235" cy="225" r="1.0"
    fill="#60a0a0" filter="url(#stellarGlow)" opacity="0.25"/>

  <!-- Star 5: dim, distant (background field star) -->
  <circle cx="255" cy="210" r="0.8"
    fill="#8888a0" filter="url(#stellarGlow)" opacity="0.2"/>

  <!--
    NO BPM STRIP.
    The cosmos doesn't have human tempo. The harmonic changes
    happen on astronomical timescales. Delay tails create
    quasi-rhythmic patterns but they're organic, emergent —
    the heartbeat of a nebula, not a metronome.
  -->

</svg>

<!-- GRAIN OVERLAY -->
<svg class="grain" width="600" height="600" viewBox="0 0 600 600">
  <filter id="grainFilter">
    <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="4" stitchTiles="stitch"/>
  </filter>
  <rect width="100%" height="100%" filter="url(#grainFilter)"/>
</svg>

<!-- VIGNETTE -->
<div class="vignette"></div>

<!-- TYPOGRAPHY -->
<div class="text-block">
  <div class="rule"></div>
  <div class="genre-name">space ambient</div>
  <div class="subtitle">playlist</div>
</div>

</body>
</html>
