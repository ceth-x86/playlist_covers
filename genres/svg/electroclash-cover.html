<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electroclash Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #080408; }
  .cover { position: relative; width: 600px; height: 600px; background: #0c080c; overflow: hidden; }
  .cover::before { content: ''; position: absolute; inset: 0; background: radial-gradient(ellipse at 50% 46%, rgba(148,45,95,0.06) 0%, transparent 38%), linear-gradient(180deg, #0e0a0e 0%, #0c080c 42%, #080408 100%); z-index: 1; }
  .central-form { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -54%); z-index: 3; width: 440px; height: 440px; }
  .glow { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); width: 230px; height: 170px; border-radius: 50%; background: radial-gradient(ellipse, rgba(158,45,105,0.07) 0%, rgba(118,35,78,0.025) 42%, transparent 58%); filter: blur(20px); z-index: 2; }
  .grain { position: absolute; inset: 0; z-index: 7; opacity: 0.24; mix-blend-mode: overlay; pointer-events: none; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E"); background-size: 128px 128px; }
  .vignette { position: absolute; inset: 0; z-index: 6; background: radial-gradient(ellipse at 50% 46%, transparent 30%, rgba(4,2,4,0.52) 100%); pointer-events: none; }
  .text-block { position: absolute; bottom: 40px; left: 40px; z-index: 10; }
  .genre-name { font-family: 'Anton', sans-serif; font-size: 16px; letter-spacing: 4px; text-transform: uppercase; line-height: 1.2; color: rgba(195,65,128,0.85); }
  .subtitle { font-family: 'DM Mono', monospace; font-size: 11px; letter-spacing: 3px; text-transform: uppercase; color: rgba(148,48,98,0.18); margin-top: 10px; }
  .rule { position: absolute; bottom: 82px; left: 40px; width: 80px; height: 1px; background: rgba(158,52,105,0.1); z-index: 10; }
</style>
</head>
<body>
<div class="cover">
  <div class="glow"></div>
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="synthSlash" x1="0%" y1="100%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#a02868;stop-opacity:0.1"/>
        <stop offset="20%" style="stop-color:#c03878;stop-opacity:0.55"/>
        <stop offset="50%" style="stop-color:#d84888;stop-opacity:0.72"/>
        <stop offset="80%" style="stop-color:#c03878;stop-opacity:0.55"/>
        <stop offset="100%" style="stop-color:#a02868;stop-opacity:0.1"/>
      </linearGradient>
      <filter id="synthGlow" x="-5%" y="-5%" width="110%" height="110%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1.2" result="blur"/>
        <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
      </filter>
      <filter id="clashFlash" x="-15%" y="-15%" width="130%" height="130%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="3.5"/>
      </filter>
      <filter id="punkEdge">
        <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="2.5" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
    </defs>

    <!-- SEQUENCER DOT GRID — the electronic DNA.
         4×4 grid of dots, mechanical, evenly spaced.
         Cold white — the synth's clinical pulse. -->
    <g opacity="0.35">
      <circle cx="148" cy="175" r="1.2" fill="rgba(180,175,185,0.45)"/>
      <circle cx="198" cy="175" r="1.2" fill="rgba(180,175,185,0.45)"/>
      <circle cx="248" cy="175" r="1.2" fill="rgba(180,175,185,0.45)"/>
      <circle cx="298" cy="175" r="1.2" fill="rgba(180,175,185,0.45)"/>

      <circle cx="148" cy="205" r="1.2" fill="rgba(180,175,185,0.45)"/>
      <circle cx="198" cy="205" r="1.2" fill="rgba(180,175,185,0.45)"/>
      <circle cx="248" cy="205" r="1.2" fill="rgba(180,175,185,0.45)"/>
      <circle cx="298" cy="205" r="1.2" fill="rgba(180,175,185,0.45)"/>

      <circle cx="148" cy="235" r="1.2" fill="rgba(180,175,185,0.45)"/>
      <circle cx="198" cy="235" r="1.2" fill="rgba(180,175,185,0.45)"/>
      <circle cx="248" cy="235" r="1.2" fill="rgba(180,175,185,0.45)"/>
      <circle cx="298" cy="235" r="1.2" fill="rgba(180,175,185,0.45)"/>

      <circle cx="148" cy="265" r="1.0" fill="rgba(175,170,180,0.35)"/>
      <circle cx="198" cy="265" r="1.0" fill="rgba(175,170,180,0.35)"/>
      <circle cx="248" cy="265" r="1.0" fill="rgba(175,170,180,0.35)"/>
      <circle cx="298" cy="265" r="1.0" fill="rgba(175,170,180,0.35)"/>
    </g>

    <!-- THE SYNTH SLASH — punk attitude through electronic means.
         A single diagonal cutting through the dot grid.
         Magenta-pink, displaced by punkEdge, LOUD. -->
    <g filter="url(#punkEdge)">
      <g filter="url(#synthGlow)">
        <line x1="110" y1="272" x2="330" y2="162"
          stroke="url(#synthSlash)" stroke-width="2.5"
          stroke-linecap="round"/>
      </g>
    </g>

    <!-- SECOND SLASH — thinner, parallel, the echo of attitude -->
    <g filter="url(#punkEdge)">
      <g filter="url(#synthGlow)" opacity="0.5">
        <line x1="125" y1="280" x2="345" y2="170"
          stroke="url(#synthSlash)" stroke-width="1.2"
          stroke-linecap="round"/>
      </g>
    </g>

    <!-- CLASH POINTS — where slash crosses dot grid rows -->
    <g filter="url(#clashFlash)" opacity="0.3">
      <circle cx="185" cy="235" r="7" fill="rgba(178,52,108,0.12)"/>
      <circle cx="222" cy="212" r="8" fill="rgba(185,55,115,0.14)"/>
      <circle cx="260" cy="190" r="7" fill="rgba(178,52,108,0.12)"/>
    </g>

    <!-- LIPSTICK TRACES — ironic debris, deliberately placed -->
    <g opacity="0.25">
      <circle cx="155" cy="248" r="0.6" fill="rgba(168,48,98,0.4)"/>
      <circle cx="275" cy="182" r="0.5" fill="rgba(158,45,92,0.35)"/>
      <circle cx="310" cy="168" r="0.5" fill="rgba(148,42,88,0.3)"/>
      <circle cx="135" cy="260" r="0.4" fill="rgba(145,40,85,0.28)"/>
    </g>

    <!-- BPM — synth-pop tempo with punk accents -->
    <g stroke="rgba(148,48,98,0.06)" stroke-width="0.22">
      <line x1="72" y1="345" x2="72" y2="352"/><line x1="90" y1="345" x2="90" y2="352"/>
      <line x1="108" y1="345" x2="108" y2="352"/><line x1="126" y1="345" x2="126" y2="352"/>
      <line x1="144" y1="345" x2="144" y2="352"/><line x1="162" y1="345" x2="162" y2="352"/>
      <line x1="180" y1="345" x2="180" y2="352"/><line x1="198" y1="345" x2="198" y2="352"/>
      <line x1="216" y1="345" x2="216" y2="352"/><line x1="234" y1="345" x2="234" y2="352"/>
      <line x1="252" y1="345" x2="252" y2="352"/><line x1="270" y1="345" x2="270" y2="352"/>
      <line x1="288" y1="345" x2="288" y2="352"/><line x1="306" y1="345" x2="306" y2="352"/>
      <line x1="324" y1="345" x2="324" y2="352"/><line x1="342" y1="345" x2="342" y2="352"/>
      <line x1="360" y1="345" x2="360" y2="352"/>
    </g>
    <!-- Synth kick — mechanical 4/4 -->
    <g stroke="rgba(178,55,112,0.12)" stroke-width="0.4">
      <line x1="72" y1="342" x2="72" y2="355"/>
      <line x1="144" y1="342" x2="144" y2="355"/>
      <line x1="216" y1="342" x2="216" y2="355"/>
      <line x1="288" y1="342" x2="288" y2="355"/>
      <line x1="360" y1="342" x2="360" y2="355"/>
    </g>
  </svg>
  <div class="vignette"></div>
  <div class="grain"></div>
  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name">Electroclash</div>
    <div class="subtitle">playlist</div>
  </div>
</div>
</body>
</html>
