<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forest Folk Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #060a06;
  }

  .cover {
    position: relative;
    width: 600px;
    height: 600px;
    background: #0a0e08;
    overflow: hidden;
  }

  /* Dark woodland-black — the deepest green-black in
     the series. Indie folk had a green UNDERTONE.
     Pagan folk had earth-black with moss. Forest folk
     IS green-black — the colour of soil in a forest
     where no direct sunlight reaches, where everything
     is decomposing and growing simultaneously.
     Talheim Records, Nordvis, Eisenwald. */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 38%, rgba(55, 90, 40, 0.045) 0%, transparent 45%),
      radial-gradient(ellipse at 45% 42%, rgba(80, 100, 35, 0.025) 0%, transparent 35%),
      radial-gradient(ellipse at 55% 52%, rgba(45, 75, 30, 0.02) 0%, transparent 30%),
      linear-gradient(180deg, #0c1008 0%, #0a0e08 40%, #060a06 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -54%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* Glow — dappled, not centred. The light that
     filters through a canopy is UNEVEN — brighter
     where gaps let sun through. Shifted UP and
     slightly scattered. -->
  .glow1 {
    position: absolute;
    top: 36%;
    left: 48%;
    transform: translate(-50%, -50%);
    width: 160px;
    height: 140px;
    border-radius: 50%;
    background: radial-gradient(ellipse, rgba(85, 115, 40, 0.04) 0%, transparent 55%);
    filter: blur(20px);
    z-index: 2;
  }
  .glow2 {
    position: absolute;
    top: 42%;
    left: 56%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 90px;
    border-radius: 50%;
    background: radial-gradient(ellipse, rgba(120, 130, 50, 0.03) 0%, transparent 50%);
    filter: blur(16px);
    z-index: 2;
  }

  /* Grain — heavy, organic, the most textured surface.
     Bark, lichen, decomposing leaves. -->
  .grain {
    position: absolute;
    inset: 0;
    z-index: 7;
    opacity: 0.28;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  /* Vignette — deep, closing in like canopy overhead.
     The tightest vignette in the folk family. -->
  .vignette {
    position: absolute;
    inset: 0;
    z-index: 6;
    background: radial-gradient(ellipse at 50% 42%, transparent 22%, rgba(3,5,3,0.65) 100%);
    pointer-events: none;
  }

  /* Typography */
  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 10;
  }

  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 22px;
    letter-spacing: 3px;
    text-transform: uppercase;
    line-height: 1.2;
  }

  .genre-name .line1 {
    color: rgba(115, 145, 58, 0.75);
  }

  .genre-name .line2 {
    color: rgba(88, 112, 45, 0.33);
  }

  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(85, 108, 42, 0.12);
    margin-top: 10px;
  }

  .rule {
    position: absolute;
    bottom: 90px;
    left: 40px;
    width: 80px;
    height: 1px;
    background: rgba(90, 112, 45, 0.06);
    z-index: 10;
  }
</style>
</head>
<body>

<div class="cover">

  <div class="glow1"></div>
  <div class="glow2"></div>

  <!-- Central form: THE CANOPY — branching lines
       spreading from a central trunk outward.
       
       Pagan folk: a ritual CIRCLE in a clearing.
       Humans gather, perform, drum. The forest is
       the SETTING.
       
       Forest folk: there IS no clearing. There ARE
       no humans. The forest itself is the instrument.
       The form is not a circle (human ritual) but
       an OVERGROWTH — organic lines that branch,
       fork, and spread like a root system or canopy
       viewed from below.
       
       The form grows FROM THE CENTRE OUTWARD in
       all directions — not left-to-right (narrative)
       or circular (cyclical) but RADIAL (organic
       growth). Like looking up through branches
       at the sky, or looking down at roots in soil.
       
       Key properties:
       - BRANCHING: lines fork into thinner lines
         (trunk → branch → twig)
       - MAXIMUM DISPLACEMENT: scale=5, the most
         organic/distorted line in the entire series
       - NO STRAIGHT SEGMENTS: everything curves
       - ASCENDING tendency: branches reach upward
         (phototropism, growth toward light)
       - VARIABLE thickness: thick at centre, thin
         at extremities (natural taper)
       
       Myrkur "Folkesange", Wardruna (nature
       recordings), Forndom "Dauðra Dura",
       Heilung (forest side), Danheim (ambient),
       Eivør, Osi and the Jupiter, Tenhi,
       Empyrium (acoustic) —
       the forest singing to itself. -->
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Deep emerald — trunk colour -->
      <radialGradient id="trunkGrad" cx="50%" cy="55%" r="50%">
        <stop offset="0%" style="stop-color:#5a8032;stop-opacity:0.35"/>
        <stop offset="40%" style="stop-color:#4a7028;stop-opacity:0.25"/>
        <stop offset="70%" style="stop-color:#3a5820;stop-opacity:0.15"/>
        <stop offset="100%" style="stop-color:#2a4018;stop-opacity:0"/>
      </radialGradient>

      <!-- Branch gradient — fading outward -->
      <linearGradient id="branchUp" x1="50%" y1="100%" x2="50%" y2="0%">
        <stop offset="0%" style="stop-color:#4a7028;stop-opacity:0.25"/>
        <stop offset="50%" style="stop-color:#5a8832;stop-opacity:0.2"/>
        <stop offset="100%" style="stop-color:#6a9838;stop-opacity:0.05"/>
      </linearGradient>
      <linearGradient id="branchDown" x1="50%" y1="0%" x2="50%" y2="100%">
        <stop offset="0%" style="stop-color:#3a5820;stop-opacity:0.22"/>
        <stop offset="50%" style="stop-color:#4a6828;stop-opacity:0.15"/>
        <stop offset="100%" style="stop-color:#3a5018;stop-opacity:0.03"/>
      </linearGradient>
      <linearGradient id="branchLeft" x1="100%" y1="50%" x2="0%" y2="50%">
        <stop offset="0%" style="stop-color:#4a7028;stop-opacity:0.22"/>
        <stop offset="100%" style="stop-color:#3a5818;stop-opacity:0.03"/>
      </linearGradient>
      <linearGradient id="branchRight" x1="0%" y1="50%" x2="100%" y2="50%">
        <stop offset="0%" style="stop-color:#4a7028;stop-opacity:0.22"/>
        <stop offset="100%" style="stop-color:#3a5818;stop-opacity:0.03"/>
      </linearGradient>

      <!-- Maximum organic displacement — scale=5,
           the highest in the ENTIRE series -->
      <filter id="growth">
        <feTurbulence type="fractalNoise" baseFrequency="0.025" numOctaves="4" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
      <filter id="canopyGlow" x="-6%" y="-6%" width="112%" height="112%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="mossHaze" x="-10%" y="-10%" width="120%" height="120%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
      </filter>
      <filter id="dapple" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
      </filter>
    </defs>


    <!-- === CANOPY HAZE — the green atmosphere === -->
    <g filter="url(#mossHaze)" opacity="0.12">
      <circle cx="220" cy="190" r="75"
        fill="rgba(65,95,35,0.06)"/>
    </g>


    <!-- === THE TRUNK — central vertical, thickest === -->
    <g filter="url(#growth)">
      <g filter="url(#canopyGlow)">
        <path d="M 220,270
                 C 222,245 218,220 220,195"
          fill="none" stroke="rgba(72,108,35,0.32)" stroke-width="2.8"
          stroke-linecap="round"/>
      </g>
    </g>


    <!-- === PRIMARY BRANCHES — 5 directions from trunk === -->
    <g filter="url(#growth)">
      <g filter="url(#canopyGlow)">
        <!-- Branch UP-LEFT — reaching toward light -->
        <path d="M 218,200
                 C 200,178 178,158 155,138"
          fill="none" stroke="url(#branchUp)" stroke-width="1.8"
          stroke-linecap="round"/>

        <!-- Branch UP — tallest, phototropism -->
        <path d="M 220,195
                 C 222,170 218,148 220,120"
          fill="none" stroke="url(#branchUp)" stroke-width="2.0"
          stroke-linecap="round"/>

        <!-- Branch UP-RIGHT -->
        <path d="M 222,198
                 C 242,175 262,155 288,138"
          fill="none" stroke="url(#branchUp)" stroke-width="1.6"
          stroke-linecap="round"/>

        <!-- Branch LEFT — horizontal spread -->
        <path d="M 218,210
                 C 192,212 168,208 140,215"
          fill="none" stroke="url(#branchLeft)" stroke-width="1.4"
          stroke-linecap="round"/>

        <!-- Branch RIGHT — horizontal spread -->
        <path d="M 222,208
                 C 250,205 278,210 308,205"
          fill="none" stroke="url(#branchRight)" stroke-width="1.3"
          stroke-linecap="round"/>
      </g>
    </g>


    <!-- === SECONDARY BRANCHES — thinner, forking === -->
    <g filter="url(#growth)">
      <!-- Fork from UP-LEFT -->
      <path d="M 170,155 C 158,142 142,132 125,118"
        fill="none" stroke="rgba(62,95,30,0.12)" stroke-width="0.8"
        stroke-linecap="round"/>
      <path d="M 175,150 C 168,135 155,128 148,115"
        fill="none" stroke="rgba(58,88,28,0.1)" stroke-width="0.6"
        stroke-linecap="round"/>

      <!-- Fork from UP -->
      <path d="M 220,140 C 210,125 195,112 185,98"
        fill="none" stroke="rgba(60,92,28,0.11)" stroke-width="0.7"
        stroke-linecap="round"/>
      <path d="M 218,135 C 228,118 238,105 252,92"
        fill="none" stroke="rgba(58,88,28,0.1)" stroke-width="0.65"
        stroke-linecap="round"/>

      <!-- Fork from UP-RIGHT -->
      <path d="M 275,148 C 292,135 305,118 318,105"
        fill="none" stroke="rgba(55,85,26,0.1)" stroke-width="0.7"
        stroke-linecap="round"/>
      <path d="M 280,145 C 298,140 312,130 328,120"
        fill="none" stroke="rgba(52,80,25,0.08)" stroke-width="0.55"
        stroke-linecap="round"/>

      <!-- Fork from LEFT -->
      <path d="M 155,212 C 140,205 122,200 105,198"
        fill="none" stroke="rgba(50,78,24,0.08)" stroke-width="0.6"
        stroke-linecap="round"/>

      <!-- Fork from RIGHT -->
      <path d="M 290,207 C 308,200 325,198 345,195"
        fill="none" stroke="rgba(50,78,24,0.08)" stroke-width="0.55"
        stroke-linecap="round"/>
    </g>


    <!-- === TERTIARY TWIGS — the thinnest, barely visible === -->
    <g filter="url(#growth)" opacity="0.5">
      <path d="M 130,122 C 120,112 108,105 98,95"
        fill="none" stroke="rgba(55,82,28,0.06)" stroke-width="0.3"
        stroke-linecap="round"/>
      <path d="M 185,100 C 178,88 168,80 162,68"
        fill="none" stroke="rgba(55,82,28,0.05)" stroke-width="0.25"
        stroke-linecap="round"/>
      <path d="M 250,95 C 258,82 268,75 275,65"
        fill="none" stroke="rgba(52,78,26,0.05)" stroke-width="0.25"
        stroke-linecap="round"/>
      <path d="M 315,108 C 328,98 340,92 352,82"
        fill="none" stroke="rgba(50,75,24,0.04)" stroke-width="0.25"
        stroke-linecap="round"/>
    </g>


    <!-- === ROOTS — mirroring branches below === -->
    <!-- The root system below the trunk. Same branching
         logic but DOWNWARD, darker, thinner (underground
         is darker than canopy). -->
    <g filter="url(#growth)">
      <g filter="url(#canopyGlow)" opacity="0.6">
        <path d="M 220,270
                 C 218,285 215,298 205,315"
          fill="none" stroke="url(#branchDown)" stroke-width="1.4"
          stroke-linecap="round"/>
        <path d="M 220,270
                 C 225,288 232,302 245,318"
          fill="none" stroke="url(#branchDown)" stroke-width="1.2"
          stroke-linecap="round"/>
        <path d="M 218,275
                 C 200,290 185,302 168,312"
          fill="none" stroke="url(#branchDown)" stroke-width="1.0"
          stroke-linecap="round"/>
        <path d="M 222,275
                 C 242,288 258,298 278,308"
          fill="none" stroke="url(#branchDown)" stroke-width="0.9"
          stroke-linecap="round"/>
      </g>
    </g>

    <!-- Root tips -->
    <g filter="url(#growth)" opacity="0.3">
      <path d="M 205,315 C 195,325 188,332 178,340"
        fill="none" stroke="rgba(42,65,20,0.08)" stroke-width="0.4"
        stroke-linecap="round"/>
      <path d="M 245,318 C 255,328 262,335 272,342"
        fill="none" stroke="rgba(42,65,20,0.07)" stroke-width="0.35"
        stroke-linecap="round"/>
    </g>


    <!-- === DAPPLED LIGHT — sunlight through gaps === -->
    <!-- Small warm-green dots where light filters through
         the canopy. Not embers (rising, fire), not dust
         (room), not sparkles (overtones). PHOTONS —
         sunlight broken by leaves into tiny pools. -->
    <g filter="url(#dapple)">
      <circle cx="185" cy="148" r="2.5" fill="rgba(125,155,55,0.06)" opacity="0.5"/>
      <circle cx="245" cy="132" r="3.0" fill="rgba(130,158,58,0.07)" opacity="0.5"/>
      <circle cx="155" cy="178" r="2.0" fill="rgba(118,148,50,0.05)" opacity="0.4"/>
      <circle cx="290" cy="165" r="2.5" fill="rgba(122,152,52,0.055)" opacity="0.45"/>
      <circle cx="210" cy="110" r="2.0" fill="rgba(130,158,58,0.06)" opacity="0.4"/>
      <circle cx="268" cy="108" r="1.8" fill="rgba(125,155,55,0.05)" opacity="0.35"/>
      <circle cx="140" cy="138" r="1.5" fill="rgba(115,145,48,0.04)" opacity="0.3"/>
      <circle cx="310" cy="142" r="1.8" fill="rgba(118,148,50,0.045)" opacity="0.35"/>
    </g>

    <!-- One warm speck — the rarest direct sunlight -->
    <g filter="url(#dapple)" opacity="0.2">
      <circle cx="228" cy="125" r="3.5" fill="rgba(155,155,65,0.05)"/>
    </g>


    <!-- === NO BPM === -->
    <!-- Forest folk has NO PULSE. The forest doesn't
         have a beat. It has GROWTH — slow, continuous,
         asynchronous. This is the ONLY cover in the
         entire series with NO BPM ticks at all.
         
         The absence IS the statement. Where every
         other genre has some form of rhythm (even
         ambient techno's dissolving ticks, even
         cool jazz's brushes), the forest operates
         on a timescale where pulse is meaningless.
         Seasons, not bars. Decades, not beats. -->


  </svg>

  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name">
      <span class="line1">Forest</span><br/>
      <span class="line2">Folk</span>
    </div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
