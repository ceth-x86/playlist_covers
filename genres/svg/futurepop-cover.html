<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futurepop Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #040810;
  }

  .cover {
    position: relative;
    width: 600px;
    height: 600px;
    background: #060a14;
    overflow: hidden;
  }

  /* Deep navy into black — colder than dark synthpop
     (which has violet warmth), warmer than peak techno
     (which is steel-grey). The blue of a command line
     interface on a CRT monitor in a dark room.
     Dependent Records, Metropolis Records aesthetic. */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 38%, rgba(60, 120, 200, 0.04) 0%, transparent 42%),
      radial-gradient(ellipse at 50% 50%, rgba(40, 90, 160, 0.025) 0%, transparent 35%),
      linear-gradient(176deg, #080e1a 0%, #060a14 42%, #040810 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -54%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* Ascending glow — concentrated at top, pulling upward -->
  .glow {
    position: absolute;
    top: 32%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 160px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(ellipse, rgba(70, 140, 220, 0.05) 0%, rgba(50, 110, 185, 0.018) 45%, transparent 65%);
    filter: blur(22px);
    z-index: 2;
  }

  /* Grain — low, clean production */
  .grain {
    position: absolute;
    inset: 0;
    z-index: 7;
    opacity: 0.16;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  /* Vignette — moderate, focused upward */
  .vignette {
    position: absolute;
    inset: 0;
    z-index: 6;
    background: radial-gradient(ellipse at 50% 40%, transparent 35%, rgba(3,5,10,0.58) 100%);
    pointer-events: none;
  }

  /* Typography */
  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 10;
  }

  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 40px;
    letter-spacing: 5px;
    text-transform: uppercase;
    line-height: 1.1;
    color: rgba(120, 180, 240, 0.85);
  }

  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(100, 160, 220, 0.16);
    margin-top: 10px;
  }

  .rule {
    position: absolute;
    bottom: 102px;
    left: 40px;
    width: 80px;
    height: 1px;
    background: rgba(100, 160, 220, 0.1);
    z-index: 10;
  }
</style>
</head>
<body>

<div class="cover">

  <div class="glow"></div>

  <!-- Central form: ascending pulse sequence —
       a vertical column of horizontal bars that
       grow BRIGHTER and WIDER as they rise.
       
       Futurepop is the intersection of:
       - EBM's mechanical sequencer pulse (rigid, cold)
       - Trance's euphoric upward lift (emotional, soaring)
       - Synthpop's melodic clarity (singable, human)
       
       The form reflects this: regimented horizontal bars
       (EBM's grid discipline) arranged in a vertical
       ASCENT (trance's emotional trajectory).
       Each bar is identical in height but progressively
       wider and brighter — the build toward the chorus,
       the moment the vocalist soars over the sequencer.
       
       Unlike trance (continuous ascending curve),
       futurepop's ascent is STEPPED — discrete pulses,
       each one a sequencer tick. The emotion is
       quantized. Feelings at 140 BPM, locked to grid.
       
       VNV Nation "Empires", Apoptygma Berzerk "Welcome
       to Earth", Covenant "United States of Mind",
       Icon of Coil — anthem machines. -->
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="pulseGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#2060a0;stop-opacity:0"/>
        <stop offset="20%" style="stop-color:#3878b8;stop-opacity:0.12"/>
        <stop offset="50%" style="stop-color:#4890d0;stop-opacity:0.2"/>
        <stop offset="80%" style="stop-color:#3878b8;stop-opacity:0.12"/>
        <stop offset="100%" style="stop-color:#2060a0;stop-opacity:0"/>
      </linearGradient>
      <linearGradient id="pulseGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#2868b0;stop-opacity:0"/>
        <stop offset="18%" style="stop-color:#4088c8;stop-opacity:0.18"/>
        <stop offset="50%" style="stop-color:#58a0e0;stop-opacity:0.3"/>
        <stop offset="82%" style="stop-color:#4088c8;stop-opacity:0.18"/>
        <stop offset="100%" style="stop-color:#2868b0;stop-opacity:0"/>
      </linearGradient>
      <linearGradient id="pulseGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#3078c0;stop-opacity:0"/>
        <stop offset="15%" style="stop-color:#4898d8;stop-opacity:0.25"/>
        <stop offset="50%" style="stop-color:#68b0e8;stop-opacity:0.42"/>
        <stop offset="85%" style="stop-color:#4898d8;stop-opacity:0.25"/>
        <stop offset="100%" style="stop-color:#3078c0;stop-opacity:0"/>
      </linearGradient>
      <linearGradient id="pulseGrad4" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#3880c8;stop-opacity:0"/>
        <stop offset="12%" style="stop-color:#58a0e0;stop-opacity:0.32"/>
        <stop offset="50%" style="stop-color:#78b8f0;stop-opacity:0.55"/>
        <stop offset="88%" style="stop-color:#58a0e0;stop-opacity:0.32"/>
        <stop offset="100%" style="stop-color:#3880c8;stop-opacity:0"/>
      </linearGradient>

      <filter id="pulseGlow" x="-8%" y="-15%" width="116%" height="130%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="apexGlow" x="-15%" y="-20%" width="130%" height="140%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

    <!-- === THE ASCENDING SEQUENCE === -->
    <!-- 12 horizontal bars, bottom to top.
         Each bar: same height (4px), progressively wider,
         progressively brighter. Perfectly centred on x=220.
         Uniform vertical spacing (18px) = sequencer grid. -->

    <!-- Tier 1 — deepest, narrowest, faintest (the intro) -->
    <rect x="186" y="310" width="68" height="4" rx="1" fill="url(#pulseGrad1)"
      filter="url(#pulseGlow)"/>
    <rect x="181" y="292" width="78" height="4" rx="1" fill="url(#pulseGrad1)"
      filter="url(#pulseGlow)"/>
    <rect x="176" y="274" width="88" height="4" rx="1" fill="url(#pulseGrad1)"
      filter="url(#pulseGlow)"/>

    <!-- Tier 2 — building (the verse) -->
    <rect x="168" y="256" width="104" height="4" rx="1" fill="url(#pulseGrad2)"
      filter="url(#pulseGlow)"/>
    <rect x="160" y="238" width="120" height="4" rx="1" fill="url(#pulseGrad2)"
      filter="url(#pulseGlow)"/>
    <rect x="152" y="220" width="136" height="4" rx="1" fill="url(#pulseGrad2)"
      filter="url(#pulseGlow)"/>

    <!-- Tier 3 — surging (the pre-chorus) -->
    <rect x="142" y="202" width="156" height="4" rx="1" fill="url(#pulseGrad3)"
      filter="url(#pulseGlow)"/>
    <rect x="132" y="184" width="176" height="4" rx="1" fill="url(#pulseGrad3)"
      filter="url(#pulseGlow)"/>
    <rect x="122" y="166" width="196" height="4" rx="1" fill="url(#pulseGrad3)"
      filter="url(#pulseGlow)"/>

    <!-- Tier 4 — apex (the chorus — widest, brightest) -->
    <g filter="url(#apexGlow)">
      <rect x="110" y="148" width="220" height="4" rx="1" fill="url(#pulseGrad4)"/>
    </g>
    <g filter="url(#apexGlow)">
      <rect x="100" y="130" width="240" height="4" rx="1" fill="url(#pulseGrad4)"/>
    </g>
    <g filter="url(#apexGlow)">
      <rect x="92" y="112" width="256" height="4.5" rx="1" fill="url(#pulseGrad4)"/>
    </g>


    <!-- === APEX FLARE — the brightest point === -->
    <g filter="url(#apexGlow)" opacity="0.3">
      <rect x="180" y="108" width="80" height="12" rx="2"
        fill="rgba(100,175,245,0.08)"/>
    </g>


    <!-- === GUIDE LINES — the expanding envelope === -->
    <!-- Two converging lines from bottom-centre to top-wide,
         showing the expansion trajectory. -->
    <g stroke="rgba(80,150,220,0.025)" stroke-width="0.3">
      <line x1="186" y1="314" x2="92" y2="112"/>
      <line x1="254" y1="314" x2="348" y2="112"/>
    </g>


    <!-- === SEQUENCER TICKS — left side, marking each pulse === -->
    <g stroke="rgba(80,150,220,0.025)" stroke-width="0.3">
      <line x1="78" y1="312" x2="84" y2="312"/>
      <line x1="78" y1="294" x2="84" y2="294"/>
      <line x1="78" y1="276" x2="84" y2="276"/>
      <line x1="78" y1="258" x2="84" y2="258"/>
      <line x1="78" y1="240" x2="84" y2="240"/>
      <line x1="78" y1="222" x2="84" y2="222"/>
      <line x1="78" y1="204" x2="84" y2="204"/>
      <line x1="78" y1="186" x2="84" y2="186"/>
      <line x1="78" y1="168" x2="84" y2="168"/>
      <line x1="78" y1="150" x2="84" y2="150"/>
      <line x1="78" y1="132" x2="84" y2="132"/>
      <line x1="78" y1="114" x2="84" y2="114"/>
    </g>

    <!-- Tier labels -->
    <g fill="rgba(80,150,220,0.02)" font-family="'DM Mono', monospace" font-size="4">
      <text x="68" y="296" text-anchor="end">intro</text>
      <text x="68" y="240" text-anchor="end">verse</text>
      <text x="68" y="186" text-anchor="end">build</text>
      <text x="68" y="130" text-anchor="end">chorus</text>
    </g>


    <!-- === BPM — fast, locked, EBM-rigid === -->
    <!-- 140 BPM feel. Perfectly even. No swing, no
         humanization. The machine doesn't breathe.
         But the ACCENT pattern creates the anthem feel:
         four-on-the-floor with upbeat emphasis. -->
    <g stroke="rgba(70,140,215,0.03)" stroke-width="0.3">
      <line x1="95" y1="365" x2="95" y2="372"/>
      <line x1="110" y1="365" x2="110" y2="372"/>
      <line x1="125" y1="365" x2="125" y2="372"/>
      <line x1="140" y1="365" x2="140" y2="372"/>
      <line x1="155" y1="365" x2="155" y2="372"/>
      <line x1="170" y1="365" x2="170" y2="372"/>
      <line x1="185" y1="365" x2="185" y2="372"/>
      <line x1="200" y1="365" x2="200" y2="372"/>
      <line x1="215" y1="365" x2="215" y2="372"/>
      <line x1="230" y1="365" x2="230" y2="372"/>
      <line x1="245" y1="365" x2="245" y2="372"/>
      <line x1="260" y1="365" x2="260" y2="372"/>
      <line x1="275" y1="365" x2="275" y2="372"/>
      <line x1="290" y1="365" x2="290" y2="372"/>
      <line x1="305" y1="365" x2="305" y2="372"/>
      <line x1="320" y1="365" x2="320" y2="372"/>
      <line x1="335" y1="365" x2="335" y2="372"/>
      <line x1="350" y1="365" x2="350" y2="372"/>
    </g>
    <!-- Four-on-the-floor -->
    <g stroke="rgba(85,155,230,0.05)" stroke-width="0.45">
      <line x1="95" y1="364" x2="95" y2="374"/>
      <line x1="155" y1="364" x2="155" y2="374"/>
      <line x1="215" y1="364" x2="215" y2="374"/>
      <line x1="275" y1="364" x2="275" y2="374"/>
      <line x1="335" y1="364" x2="335" y2="374"/>
    </g>
  </svg>

  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name">Futurepop</div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
