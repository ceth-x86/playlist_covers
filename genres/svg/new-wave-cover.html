<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Wave Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #04060a; }
  .cover { position: relative; width: 600px; height: 600px; background: #0a0c12; overflow: hidden; }
  .cover::before { content: ''; position: absolute; inset: 0; background: radial-gradient(ellipse at 50% 46%, rgba(52,85,148,0.06) 0%, transparent 40%), radial-gradient(ellipse at 55% 48%, rgba(148,52,95,0.03) 0%, transparent 30%), linear-gradient(180deg, #0c0e16 0%, #0a0c12 42%, #04060a 100%); z-index: 1; }
  .central-form { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -54%); z-index: 3; width: 440px; height: 440px; }
  .glow { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); width: 260px; height: 170px; border-radius: 50%; background: radial-gradient(ellipse, rgba(55,88,155,0.07) 0%, rgba(42,68,125,0.025) 42%, transparent 58%); filter: blur(22px); z-index: 2; }
  .grain { position: absolute; inset: 0; z-index: 7; opacity: 0.16; mix-blend-mode: overlay; pointer-events: none; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E"); background-size: 128px 128px; }
  .vignette { position: absolute; inset: 0; z-index: 6; background: radial-gradient(ellipse at 50% 46%, transparent 32%, rgba(2,3,6,0.48) 100%); pointer-events: none; }
  .text-block { position: absolute; bottom: 40px; left: 40px; z-index: 10; }
  .genre-name { font-family: 'Anton', sans-serif; font-size: 22px; letter-spacing: 4px; text-transform: uppercase; line-height: 1.2; }
  .genre-name .line1 { color: rgba(82,128,198,0.88); }
  .genre-name .line2 { color: rgba(62,98,162,0.4); }
  .subtitle { font-family: 'DM Mono', monospace; font-size: 11px; letter-spacing: 3px; text-transform: uppercase; color: rgba(58,92,148,0.16); margin-top: 10px; }
  .rule { position: absolute; bottom: 92px; left: 40px; width: 80px; height: 1px; background: rgba(62,98,155,0.1); z-index: 10; }
</style>
</head>
<body>
<div class="cover">
  <div class="glow"></div>
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Cool neon blue -->
      <linearGradient id="newWaveLine" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#3058a0;stop-opacity:0"/>
        <stop offset="8%" style="stop-color:#3868b0;stop-opacity:0.28"/>
        <stop offset="20%" style="stop-color:#4078c0;stop-opacity:0.52"/>
        <stop offset="40%" style="stop-color:#4888d0;stop-opacity:0.7"/>
        <stop offset="50%" style="stop-color:#4c90d8;stop-opacity:0.78"/>
        <stop offset="60%" style="stop-color:#4888d0;stop-opacity:0.7"/>
        <stop offset="80%" style="stop-color:#4078c0;stop-opacity:0.52"/>
        <stop offset="92%" style="stop-color:#3868b0;stop-opacity:0.28"/>
        <stop offset="100%" style="stop-color:#3058a0;stop-opacity:0"/>
      </linearGradient>
      <!-- Warm pink accent line -->
      <linearGradient id="pinkAccent" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#a03868;stop-opacity:0"/>
        <stop offset="20%" style="stop-color:#b84878;stop-opacity:0.25"/>
        <stop offset="50%" style="stop-color:#c85888;stop-opacity:0.38"/>
        <stop offset="80%" style="stop-color:#b84878;stop-opacity:0.25"/>
        <stop offset="100%" style="stop-color:#a03868;stop-opacity:0"/>
      </linearGradient>
      <filter id="neonGlow" x="-5%" y="-8%" width="110%" height="116%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
        <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
      </filter>
      <filter id="synthWash" x="-10%" y="-10%" width="120%" height="120%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
      </filter>
    </defs>

    <!-- THE ANGULAR WAVE — a waveform with deliberate
         geometric corners. Not organic (rock's sine),
         not destroyed (punk's slash), not mechanically
         perfect (techno's grid). DESIGNED — art-school
         deliberate, each angle a conscious choice.
         
         The shape: a step-wave hybrid, part square wave
         (synth), part intentional angular rhythm.
         Each segment is a straight line meeting at
         sharp angles — the wave CHOSE this shape. -->
    
    <!-- Synth wash — the pad beneath the wave -->
    <g filter="url(#synthWash)" opacity="0.06">
      <ellipse cx="220" cy="208" rx="120" ry="30"
        fill="rgba(52,82,148,0.06)"/>
    </g>

    <!-- Main angular wave — BLUE -->
    <g filter="url(#neonGlow)">
      <polyline points="
        38,210
        58,210
        62,185
        88,185
        92,218
        118,218
        122,178
        155,178
        159,222
        188,222
        192,175
        225,175
        229,225
        258,225
        262,180
        292,180
        296,220
        322,220
        326,185
        352,185
        356,212
        378,212
        382,205
        405,205"
        fill="none" stroke="url(#newWaveLine)" stroke-width="1.4"
        stroke-linecap="butt" stroke-linejoin="miter"/>
    </g>

    <!-- Pink accent wave — thinner, offset, the
         warmth inside the cold. The human voice
         inside the synthesizer. Blondie's vocals
         over the drum machine. -->
    <g filter="url(#neonGlow)" opacity="0.65">
      <polyline points="
        55,215
        75,215
        79,198
        102,198
        106,222
        128,222
        132,192
        162,192
        166,226
        192,226
        196,190
        228,190
        232,228
        262,228
        266,195
        295,195
        299,224
        326,224
        330,200
        355,200
        359,216
        380,216"
        fill="none" stroke="url(#pinkAccent)" stroke-width="0.7"
        stroke-linecap="butt" stroke-linejoin="miter"/>
    </g>

    <!-- Step-edge accents — the sharpest corners
         glow brighter, the synth's attack transients -->
    <g filter="url(#synthWash)" opacity="0.15">
      <circle cx="122" cy="178" r="5" fill="rgba(62,98,168,0.08)"/>
      <circle cx="192" cy="175" r="5.5" fill="rgba(65,102,172,0.09)"/>
      <circle cx="262" cy="180" r="5" fill="rgba(62,98,168,0.08)"/>
      <circle cx="326" cy="185" r="4.5" fill="rgba(58,95,165,0.07)"/>
    </g>

    <!-- Sequencer dots — beneath the wave, the
         machine pulse that drives new wave's rhythm.
         Regular, mechanical, but not oppressive. -->
    <g opacity="0.2">
      <circle cx="88" cy="245" r="0.8" fill="rgba(55,88,148,0.35)"/>
      <circle cx="122" cy="245" r="0.8" fill="rgba(55,88,148,0.35)"/>
      <circle cx="155" cy="245" r="0.8" fill="rgba(55,88,148,0.35)"/>
      <circle cx="188" cy="245" r="0.8" fill="rgba(55,88,148,0.35)"/>
      <circle cx="225" cy="245" r="0.8" fill="rgba(55,88,148,0.35)"/>
      <circle cx="258" cy="245" r="0.8" fill="rgba(55,88,148,0.35)"/>
      <circle cx="292" cy="245" r="0.8" fill="rgba(55,88,148,0.35)"/>
      <circle cx="326" cy="245" r="0.8" fill="rgba(55,88,148,0.35)"/>
      <circle cx="356" cy="245" r="0.8" fill="rgba(55,88,148,0.35)"/>
    </g>

    <!-- BPM — driving, clean, the drum machine
         tempo. Precise but not oppressive. -->
    <g stroke="rgba(48,78,128,0.06)" stroke-width="0.22">
      <line x1="72" y1="345" x2="72" y2="352"/><line x1="90" y1="345" x2="90" y2="352"/>
      <line x1="108" y1="345" x2="108" y2="352"/><line x1="126" y1="345" x2="126" y2="352"/>
      <line x1="144" y1="345" x2="144" y2="352"/><line x1="162" y1="345" x2="162" y2="352"/>
      <line x1="180" y1="345" x2="180" y2="352"/><line x1="198" y1="345" x2="198" y2="352"/>
      <line x1="216" y1="345" x2="216" y2="352"/><line x1="234" y1="345" x2="234" y2="352"/>
      <line x1="252" y1="345" x2="252" y2="352"/><line x1="270" y1="345" x2="270" y2="352"/>
      <line x1="288" y1="345" x2="288" y2="352"/><line x1="306" y1="345" x2="306" y2="352"/>
      <line x1="324" y1="345" x2="324" y2="352"/><line x1="342" y1="345" x2="342" y2="352"/>
      <line x1="360" y1="345" x2="360" y2="352"/>
    </g>
    <!-- Kick — clean 4/4 -->
    <g stroke="rgba(62,102,168,0.12)" stroke-width="0.38">
      <line x1="72" y1="342" x2="72" y2="355"/>
      <line x1="144" y1="342" x2="144" y2="355"/>
      <line x1="216" y1="342" x2="216" y2="355"/>
      <line x1="288" y1="342" x2="288" y2="355"/>
      <line x1="360" y1="342" x2="360" y2="355"/>
    </g>
  </svg>
  <div class="vignette"></div>
  <div class="grain"></div>
  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name"><span class="line1">New</span><br/><span class="line2">Wave</span></div>
    <div class="subtitle">playlist</div>
  </div>
</div>
</body>
</html>
