<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Darkwave Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #06040a; }
  .cover { position: relative; width: 600px; height: 600px; background: #0c0812; overflow: hidden; }

  /* Deep violet-black — the colour of a goth club
     at midnight, smoke machine haze lit by a single
     violet spot. Darker than new wave's blue, warmer
     than post-punk revival's silver. The warmth is
     BURIED — burgundy undertone, like dried roses
     pressed into a black book. 4AD, Fabrika, Dais. */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 52%, rgba(88,48,82,0.06) 0%, transparent 40%),
      radial-gradient(ellipse at 48% 55%, rgba(68,28,42,0.03) 0%, transparent 32%),
      linear-gradient(180deg, #0e0a14 0%, #0c0812 45%, #06040a 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -52%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* Glow — positioned LOWER than centre.
     Where progressive trance's glow is HIGH (the
     destination), darkwave's glow is LOW — the
     depth, the place the wave is falling toward.
     Faint violet, the light at the bottom of
     a well. */
  .glow {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 260px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(ellipse,
      rgba(82,42,78,0.06) 0%,
      rgba(62,32,58,0.03) 35%,
      transparent 55%);
    filter: blur(24px);
    z-index: 2;
  }

  /* Grain — 18%. Between new wave's clean 16%
     and post-punk's grit. The tape hiss of
     a Portastudio demo, the dust on vinyl. */
  .grain {
    position: absolute;
    inset: 0;
    z-index: 7;
    opacity: 0.18;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  .vignette {
    position: absolute;
    inset: 0;
    z-index: 6;
    background: radial-gradient(ellipse at 50% 52%, transparent 30%, rgba(3,2,5,0.55) 100%);
    pointer-events: none;
  }

  .text-block { position: absolute; bottom: 40px; left: 40px; z-index: 10; }
  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 20px;
    letter-spacing: 5px;
    text-transform: uppercase;
    line-height: 1;
    color: rgba(128,82,125,0.82);
  }
  .subtitle { font-family: 'DM Mono', monospace; font-size: 11px; letter-spacing: 3px; text-transform: uppercase; color: rgba(92,55,88,0.15); margin-top: 10px; }
  .rule { position: absolute; bottom: 78px; left: 40px; width: 80px; height: 1px; background: rgba(98,58,92,0.08); z-index: 10; }
</style>
</head>
<body>
<div class="cover">

  <div class="glow"></div>

  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Cold violet-blue — the darkwave synth tone.
           Minor-key, descending, melancholic. -->
      <linearGradient id="darkWave" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#6838a0;stop-opacity:0"/>
        <stop offset="8%" style="stop-color:#7848a8;stop-opacity:0.22"/>
        <stop offset="20%" style="stop-color:#8858b2;stop-opacity:0.42"/>
        <stop offset="40%" style="stop-color:#9468b8;stop-opacity:0.58"/>
        <stop offset="55%" style="stop-color:#9870bc;stop-opacity:0.62"/>
        <stop offset="70%" style="stop-color:#9468b8;stop-opacity:0.55"/>
        <stop offset="85%" style="stop-color:#8858b2;stop-opacity:0.38"/>
        <stop offset="95%" style="stop-color:#7848a8;stop-opacity:0.18"/>
        <stop offset="100%" style="stop-color:#6838a0;stop-opacity:0"/>
      </linearGradient>

      <!-- Deep burgundy for the veil trails -->
      <linearGradient id="veilBurgundy" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#5a2838;stop-opacity:0"/>
        <stop offset="20%" style="stop-color:#6a3248;stop-opacity:0.1"/>
        <stop offset="50%" style="stop-color:#7a3c52;stop-opacity:0.18"/>
        <stop offset="80%" style="stop-color:#6a3248;stop-opacity:0.1"/>
        <stop offset="100%" style="stop-color:#5a2838;stop-opacity:0"/>
      </linearGradient>

      <filter id="waveGlow" x="-4%" y="-6%" width="108%" height="112%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1.2" result="blur"/>
        <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
      </filter>

      <filter id="veilBlur" x="-10%" y="-10%" width="120%" height="120%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
      </filter>

      <filter id="trailBlur" x="-8%" y="-8%" width="116%" height="116%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2.5"/>
      </filter>

      <filter id="decayBlur" x="-6%" y="-6%" width="112%" height="112%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/>
      </filter>
    </defs>


    <!-- === VEIL ATMOSPHERE === -->
    <!-- The dark ambient presence that darkwave
         lives within — not empty (classic ambient)
         or heavy (industrial ambient) but SHROUDED.
         The fog in a goth club. The reverb on
         a Juno-60. -->
    <g filter="url(#veilBlur)" opacity="0.1">
      <ellipse cx="218" cy="220" rx="110" ry="65"
        fill="rgba(78,38,72,0.06)"/>
    </g>
    <g filter="url(#veilBlur)" opacity="0.06">
      <ellipse cx="222" cy="228" rx="85" ry="48"
        fill="rgba(62,28,48,0.05)" transform="rotate(-3 222 228)"/>
    </g>


    <!-- === THE FALLING WAVE === -->
    <!-- The central form: a smooth waveform that
         DESCENDS from left to right. Where new wave's
         angular wave STEPS across (horizontal, designed),
         darkwave's smooth wave FALLS (diagonal, mourning).
         
         New Wave:  ┐┌┘└┐┌┘└  (horizontal, angular, miter)
         Darkwave:  ∿╲∿╲∿╲    (DESCENDING sine, round, falling)
         
         The wave enters high on the left and exits
         low on the right — the melody is in a minor
         key, the phrase descends, the mood sinks
         beautifully into darkness. -->

    <g filter="url(#waveGlow)">
      <!-- Main falling wave — smooth bezier, DESCENDING -->
      <path d="M 42,185
               C 62,185 72,170 92,170
               C 112,170 122,198 142,198
               C 162,198 172,178 192,180
               C 212,182 222,212 242,214
               C 262,216 272,195 292,198
               C 312,201 322,230 342,234
               C 362,238 372,222 392,225"
        fill="none" stroke="url(#darkWave)" stroke-width="1.2"
        stroke-linecap="round" stroke-linejoin="round"/>
    </g>


    <!-- === VEIL TRAILS === -->
    <!-- Hanging downward from the wave — the decay,
         the reverb tail, the memory of notes that
         have already passed. Burgundy, fading into
         darkness below.
         
         NOT rising (prog trance particles ascending).
         NOT hovering (ambient tone particles).
         FALLING — the reverb dissolving downward.
         The visual equivalent of a long delay
         feeding back into silence. -->
    <g filter="url(#trailBlur)" opacity="0.14">
      <line x1="112" y1="178" x2="116" y2="248"
        stroke="rgba(82,38,58,0.12)" stroke-width="0.6"
        stroke-linecap="round"/>
      <line x1="182" y1="186" x2="186" y2="262"
        stroke="rgba(78,35,55,0.1)" stroke-width="0.55"
        stroke-linecap="round"/>
      <line x1="252" y1="202" x2="256" y2="275"
        stroke="rgba(75,32,52,0.09)" stroke-width="0.5"
        stroke-linecap="round"/>
      <line x1="322" y1="222" x2="325" y2="288"
        stroke="rgba(72,30,48,0.08)" stroke-width="0.45"
        stroke-linecap="round"/>
    </g>


    <!-- === DECAY PARTICLES === -->
    <!-- Tiny motes drifting DOWNWARD along the
         veil trails — notes dissolving, memories
         fading. Each one dimmer than the last. -->
    <g filter="url(#decayBlur)" opacity="0.2">
      <!-- Along trail 1 -->
      <circle cx="113" cy="205" r="1.0" fill="rgba(108,58,98,0.18)"/>
      <circle cx="114" cy="228" r="0.8" fill="rgba(98,48,88,0.14)"/>
      <circle cx="115" cy="248" r="0.6" fill="rgba(88,40,78,0.1)"/>

      <!-- Along trail 2 -->
      <circle cx="183" cy="215" r="1.0" fill="rgba(105,55,95,0.16)"/>
      <circle cx="184" cy="238" r="0.7" fill="rgba(95,45,85,0.12)"/>
      <circle cx="185" cy="258" r="0.5" fill="rgba(85,38,75,0.08)"/>

      <!-- Along trail 3 -->
      <circle cx="253" cy="230" r="0.9" fill="rgba(102,52,92,0.14)"/>
      <circle cx="255" cy="252" r="0.6" fill="rgba(92,42,82,0.1)"/>

      <!-- Along trail 4 -->
      <circle cx="323" cy="248" r="0.8" fill="rgba(98,48,88,0.12)"/>
      <circle cx="324" cy="268" r="0.5" fill="rgba(88,40,78,0.08)"/>
    </g>


    <!-- === ECHO WAVE === -->
    <!-- A fainter copy of the main wave, lower
         and further decayed — the delay repeat,
         the ghost of the melody one bar behind.
         Lebanon Hanover's reverb-drenched JX-3P. -->
    <g filter="url(#trailBlur)" opacity="0.18">
      <path d="M 52,200
               C 72,200 82,186 102,186
               C 122,186 132,212 152,212
               C 172,212 182,194 202,196
               C 222,198 232,226 252,228
               C 272,230 282,210 302,213
               C 322,216 332,242 352,246
               C 372,250 382,236 398,238"
        fill="none" stroke="url(#veilBurgundy)" stroke-width="0.7"
        stroke-linecap="round" stroke-linejoin="round"/>
    </g>


    <!-- === BPM === -->
    <!-- Mid-tempo, driving but melancholic.
         118-125 BPM — slightly slower than new wave,
         the weight of the minor key pulling the
         tempo down. Drum machine steady, no swing,
         no variation. The mechanical pulse beneath
         the human sadness. -->
    <g stroke="rgba(72,38,68,0.05)" stroke-width="0.2">
      <line x1="72" y1="345" x2="72" y2="352"/><line x1="92" y1="345" x2="92" y2="352"/>
      <line x1="112" y1="345" x2="112" y2="352"/><line x1="132" y1="345" x2="132" y2="352"/>
      <line x1="152" y1="345" x2="152" y2="352"/><line x1="172" y1="345" x2="172" y2="352"/>
      <line x1="192" y1="345" x2="192" y2="352"/><line x1="212" y1="345" x2="212" y2="352"/>
      <line x1="232" y1="345" x2="232" y2="352"/><line x1="252" y1="345" x2="252" y2="352"/>
      <line x1="272" y1="345" x2="272" y2="352"/><line x1="292" y1="345" x2="292" y2="352"/>
      <line x1="312" y1="345" x2="312" y2="352"/><line x1="332" y1="345" x2="332" y2="352"/>
      <line x1="352" y1="345" x2="352" y2="352"/><line x1="372" y1="345" x2="372" y2="352"/>
    </g>
    <!-- Kick — mechanical, steady, melancholic weight -->
    <g stroke="rgba(98,52,88,0.1)" stroke-width="0.38">
      <line x1="72" y1="342" x2="72" y2="355"/>
      <line x1="152" y1="342" x2="152" y2="355"/>
      <line x1="232" y1="342" x2="232" y2="355"/>
      <line x1="312" y1="342" x2="312" y2="355"/>
    </g>
  </svg>

  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name">Darkwave</div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
