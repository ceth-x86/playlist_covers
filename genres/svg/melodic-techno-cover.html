<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Melodic Techno Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #070810;
  }

  .cover {
    position: relative;
    width: 600px;
    height: 600px;
    background: #090a14;
    overflow: hidden;
  }

  /* Deep warm navy with rose undertone */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 48%, rgba(200, 120, 100, 0.04) 0%, transparent 45%),
      radial-gradient(ellipse at 45% 52%, rgba(160, 90, 80, 0.025) 0%, transparent 35%),
      radial-gradient(ellipse at 55% 40%, rgba(180, 130, 110, 0.02) 0%, transparent 30%),
      linear-gradient(175deg, #0b0c18 0%, #090a14 45%, #07080e 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -54%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* Warm diffused bloom — the emotional center */
  .glow1 {
    position: absolute;
    top: 40%;
    left: 48%;
    transform: translate(-50%, -50%);
    width: 240px;
    height: 140px;
    border-radius: 50%;
    background: radial-gradient(ellipse, rgba(210, 130, 110, 0.05) 0%, rgba(180, 100, 85, 0.02) 50%, transparent 70%);
    filter: blur(35px);
    z-index: 2;
  }

  .glow2 {
    position: absolute;
    top: 48%;
    left: 52%;
    transform: translate(-50%, -50%);
    width: 180px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(ellipse, rgba(190, 140, 130, 0.035) 0%, transparent 65%);
    filter: blur(28px);
    z-index: 2;
  }

  /* Grain — series constant */
  .grain {
    position: absolute;
    inset: 0;
    z-index: 6;
    opacity: 0.22;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  /* Soft vignette — gentler than other techno variants */
  .vignette {
    position: absolute;
    inset: 0;
    z-index: 5;
    background: radial-gradient(ellipse at center, transparent 42%, rgba(0,0,0,0.52) 100%);
    pointer-events: none;
  }

  /* Typography — system constant */
  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 10;
  }

  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 34px;
    letter-spacing: 4px;
    text-transform: uppercase;
    line-height: 1.15;
  }

  .genre-name .line1 {
    color: rgba(225, 160, 140, 0.82);
  }

  .genre-name .line2 {
    color: rgba(190, 125, 108, 0.4);
  }

  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(200, 135, 118, 0.17);
    margin-top: 10px;
  }

  .rule {
    position: absolute;
    bottom: 104px;
    left: 40px;
    width: 80px;
    height: 1px;
    background: rgba(200, 135, 118, 0.1);
    z-index: 10;
  }
</style>
</head>
<body>

<div class="cover">

  <div class="glow1"></div>
  <div class="glow2"></div>

  <!-- Central form: harmonic overtone series floating above a steady pulse.
       
       The bottom has a clean, metronomic baseline — that's the techno.
       Above it, increasingly free-flowing curves rise and breathe —
       that's the melody.
       
       The curves are smooth Béziers (not stepped like electro,
       not angular like prog, not sharp like noise rock).
       They breathe — wider apart, gently undulating,
       like a pad that swells and recedes over 16 bars.
       
       This is the Afterlife sound, Tale of Us, Stephan Bodzin —
       where the kick is a heartbeat and the synth is a sigh. -->
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Rose-peach gradients — warm, human -->
      <linearGradient id="melodyMain" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#9e5a4a;stop-opacity:0"/>
        <stop offset="15%" style="stop-color:#d08870;stop-opacity:0.45"/>
        <stop offset="50%" style="stop-color:#e4a590;stop-opacity:0.75"/>
        <stop offset="85%" style="stop-color:#d08870;stop-opacity:0.45"/>
        <stop offset="100%" style="stop-color:#9e5a4a;stop-opacity:0"/>
      </linearGradient>
      <linearGradient id="melody2" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#8a4a3a;stop-opacity:0"/>
        <stop offset="18%" style="stop-color:#c07860;stop-opacity:0.25"/>
        <stop offset="50%" style="stop-color:#d49480;stop-opacity:0.4"/>
        <stop offset="82%" style="stop-color:#c07860;stop-opacity:0.25"/>
        <stop offset="100%" style="stop-color:#8a4a3a;stop-opacity:0"/>
      </linearGradient>
      <linearGradient id="melody3" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#7a3e30;stop-opacity:0"/>
        <stop offset="20%" style="stop-color:#b06850;stop-opacity:0.12"/>
        <stop offset="50%" style="stop-color:#c48068;stop-opacity:0.2"/>
        <stop offset="80%" style="stop-color:#b06850;stop-opacity:0.12"/>
        <stop offset="100%" style="stop-color:#7a3e30;stop-opacity:0"/>
      </linearGradient>
      <linearGradient id="melodyGhost" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#6a3228;stop-opacity:0"/>
        <stop offset="25%" style="stop-color:#a05a48;stop-opacity:0.06"/>
        <stop offset="50%" style="stop-color:#b87060;stop-opacity:0.1"/>
        <stop offset="75%" style="stop-color:#a05a48;stop-opacity:0.06"/>
        <stop offset="100%" style="stop-color:#6a3228;stop-opacity:0"/>
      </linearGradient>

      <!-- Pulse gradient — cooler, more mechanical -->
      <linearGradient id="pulseLine" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#6a5048;stop-opacity:0"/>
        <stop offset="12%" style="stop-color:#9a7568;stop-opacity:0.2"/>
        <stop offset="50%" style="stop-color:#b08878;stop-opacity:0.35"/>
        <stop offset="88%" style="stop-color:#9a7568;stop-opacity:0.2"/>
        <stop offset="100%" style="stop-color:#6a5048;stop-opacity:0"/>
      </linearGradient>

      <filter id="warmGlow" x="-12%" y="-20%" width="124%" height="140%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="softWarmGlow" x="-12%" y="-20%" width="124%" height="140%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="5.5" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

    <!-- === THE PULSE — steady baseline, the techno heartbeat === -->
    <!-- Tick marks — metronomic, evenly spaced -->
    <g stroke="url(#pulseLine)" stroke-width="0.4">
      <line x1="70" y1="265" x2="70" y2="275"/>
      <line x1="100" y1="265" x2="100" y2="275"/>
      <line x1="130" y1="265" x2="130" y2="275"/>
      <line x1="160" y1="265" x2="160" y2="275"/>
      <line x1="190" y1="265" x2="190" y2="275"/>
      <line x1="220" y1="265" x2="220" y2="275"/>
      <line x1="250" y1="265" x2="250" y2="275"/>
      <line x1="280" y1="265" x2="280" y2="275"/>
      <line x1="310" y1="265" x2="310" y2="275"/>
      <line x1="340" y1="265" x2="340" y2="275"/>
      <line x1="370" y1="265" x2="370" y2="275"/>
    </g>
    <!-- Pulse line itself -->
    <line x1="55" y1="270" x2="385" y2="270" stroke="url(#pulseLine)" stroke-width="0.6"/>
    <!-- Beat emphasis dots — 4/4 -->
    <g fill="rgba(190,130,110,0.15)">
      <circle cx="100" cy="270" r="1.8"/>
      <circle cx="190" cy="270" r="1.8"/>
      <circle cx="280" cy="270" r="1.8"/>
      <circle cx="370" cy="270" r="1.8"/>
    </g>


    <!-- === THE MELODY — breathing curves above the pulse === -->

    <!-- Ghost layer — highest, faintest, like reverb tail -->
    <g filter="url(#softWarmGlow)">
      <path d="M 50,145
               C 100,145 110,120 145,115
               C 180,110 190,135 220,140
               C 250,145 265,110 300,108
               C 335,106 345,130 390,135"
        fill="none" stroke="url(#melodyGhost)" stroke-width="0.6" stroke-linecap="round"/>
    </g>

    <!-- Layer 3 — upper harmonic -->
    <g filter="url(#softWarmGlow)">
      <path d="M 48,165
               C 95,165 105,140 140,133
               C 175,126 195,155 220,160
               C 245,165 260,132 298,128
               C 336,124 348,150 392,155"
        fill="none" stroke="url(#melody3)" stroke-width="0.8" stroke-linecap="round"/>
    </g>

    <!-- Layer 2 — middle voice -->
    <g filter="url(#warmGlow)">
      <path d="M 52,195
               C 92,195 108,172 142,166
               C 176,160 196,185 220,190
               C 244,195 262,165 296,160
               C 330,155 350,178 388,182"
        fill="none" stroke="url(#melody2)" stroke-width="1.1" stroke-linecap="round"/>
    </g>

    <!-- Primary melody — the main synth line, warmest, brightest -->
    <g filter="url(#warmGlow)">
      <path d="M 55,225
               C 90,225 110,200 145,195
               C 180,190 198,215 220,220
               C 242,225 262,198 295,192
               C 328,186 352,208 385,212"
        fill="none" stroke="url(#melodyMain)" stroke-width="1.8" stroke-linecap="round"/>
    </g>

    <!-- Breath markers — where the melody inhales -->
    <g filter="url(#warmGlow)">
      <circle cx="145" cy="195" r="2" fill="rgba(228,165,144,0.3)"/>
      <circle cx="220" cy="220" r="2.5" fill="rgba(228,165,144,0.4)"/>
      <circle cx="295" cy="192" r="2" fill="rgba(228,165,144,0.3)"/>
    </g>

    <!-- Faint connecting threads between melody and pulse — 
         showing they're linked but separate -->
    <g stroke="rgba(200,130,110,0.03)" stroke-width="0.3">
      <line x1="145" y1="197" x2="145" y2="268"/>
      <line x1="220" y1="222" x2="220" y2="268"/>
      <line x1="295" y1="194" x2="295" y2="268"/>
    </g>

    <!-- Faint mirror below pulse — sub-bass reflection -->
    <g opacity="0.06" filter="url(#softWarmGlow)">
      <path d="M 55,315
               C 90,315 110,330 145,333
               C 180,336 198,318 220,315
               C 242,312 262,332 295,335
               C 328,338 352,322 385,320"
        fill="none" stroke="#c08068" stroke-width="0.8" stroke-linecap="round"/>
    </g>
  </svg>

  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name">
      <span class="line1">Melodic</span><br/>
      <span class="line2">Techno</span>
    </div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
