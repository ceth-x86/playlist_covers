<!--
  INDIE POP — Playlist Cover
  Design System: Playlist Cover v1

  SONIC DNA: Jangly brightness, pop hooks with DIY spirit, handclaps &
  tambourines, bittersweet tonality, lightness, vocal intimacy.
  Central form: MELODIC CONSTELLATION — notes mapped as a star chart.
  Background: #0a0c14 | Glow: peach-apricot 0.06 | Grain: 17%
  Displacement: 0 | Blur: stdDev=3 | Particles: 7 | BPM: 118, kick 0.3px
-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=600, height=600">
<title>indie pop — playlist cover</title>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{width:600px;height:600px;overflow:hidden;background:#0a0c14;position:relative;font-family:'Anton',sans-serif}
  .vignette{position:absolute;top:0;left:0;width:100%;height:100%;background:radial-gradient(ellipse 60% 60% at 50% 46%,transparent 0%,rgba(7,8,14,0.3) 55%,rgba(7,8,14,0.82) 100%);z-index:10;pointer-events:none}
  .grain{position:absolute;top:0;left:0;width:100%;height:100%;z-index:11;pointer-events:none;opacity:0.17}
  .golden-glow{position:absolute;width:300px;height:260px;top:46%;left:50%;transform:translate(-50%,-50%);background:radial-gradient(ellipse 85% 80% at 50% 50%,rgba(232,168,120,0.06) 0%,rgba(212,148,106,0.03) 40%,transparent 100%);z-index:1;pointer-events:none}
  .central-form{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);z-index:5}
  .bpm-strip{position:absolute;top:0;left:0;width:100%;height:100%;z-index:4;pointer-events:none}
  .text-block{position:absolute;bottom:40px;left:40px;z-index:15}
  .rule{width:80px;height:2px;background:rgba(255,255,255,0.7);margin-bottom:16px}
  .genre-name{font-family:'Anton',sans-serif;font-size:48px;letter-spacing:2px;text-transform:uppercase;color:rgba(255,255,255,0.92);line-height:1;margin-bottom:4px}
  .subtitle{font-family:'DM Mono',monospace;font-size:13px;letter-spacing:3px;text-transform:uppercase;color:rgba(255,255,255,0.45)}
</style>
</head>
<body>
<div class="golden-glow"></div>
<svg class="central-form" width="440" height="440" viewBox="0 0 440 440">
  <defs>
    <filter id="roomBlur"><feGaussianBlur stdDeviation="3"/></filter>
    <filter id="noteGlow"><feGaussianBlur stdDeviation="2" result="glow"/><feMerge><feMergeNode in="glow"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <filter id="overtoneGlow"><feGaussianBlur stdDeviation="2"/></filter>
  </defs>

  <!-- Connecting lines (melodic path) -->
  <g stroke-linecap="round" opacity="0.18">
    <line x1="95" y1="275" x2="120" y2="260" stroke="#e8a878" stroke-width="0.7"/>
    <line x1="120" y1="260" x2="148" y2="248" stroke="#e8a878" stroke-width="0.7"/>
    <line x1="148" y1="248" x2="168" y2="232" stroke="#d4946a" stroke-width="0.7"/>
    <line x1="168" y1="232" x2="188" y2="240" stroke="#e88878" stroke-width="0.7"/>
    <line x1="188" y1="240" x2="210" y2="225" stroke="#e8a878" stroke-width="0.7"/>
    <line x1="210" y1="225" x2="232" y2="210" stroke="#d4946a" stroke-width="0.7"/>
    <line x1="232" y1="210" x2="255" y2="195" stroke="#f0e0a0" stroke-width="0.7"/>
    <line x1="255" y1="195" x2="272" y2="205" stroke="#e88878" stroke-width="0.7"/>
    <line x1="272" y1="205" x2="292" y2="188" stroke="#e8a878" stroke-width="0.7"/>
    <line x1="292" y1="188" x2="312" y2="178" stroke="#f0e0a0" stroke-width="0.7"/>
    <line x1="312" y1="178" x2="328" y2="170" stroke="#f0e0a0" stroke-width="0.7"/>
    <line x1="328" y1="170" x2="345" y2="180" stroke="#d4946a" stroke-width="0.7"/>
    <line x1="345" y1="180" x2="358" y2="192" stroke="#e8a878" stroke-width="0.6"/>
  </g>

  <!-- Melody notes -->
  <g>
    <circle cx="95" cy="275" r="3.5" fill="#e8a878" filter="url(#noteGlow)" opacity="0.5"/>
    <circle cx="120" cy="260" r="3" fill="#e8a878" filter="url(#noteGlow)" opacity="0.45"/>
    <circle cx="148" cy="248" r="3.5" fill="#d4946a" filter="url(#noteGlow)" opacity="0.5"/>
    <circle cx="168" cy="232" r="3" fill="#d4946a" filter="url(#noteGlow)" opacity="0.48"/>
    <circle cx="188" cy="240" r="2.5" fill="#e88878" filter="url(#noteGlow)" opacity="0.42"/>
    <circle cx="210" cy="225" r="3" fill="#e8a878" filter="url(#noteGlow)" opacity="0.48"/>
    <circle cx="232" cy="210" r="3.5" fill="#d4946a" filter="url(#noteGlow)" opacity="0.52"/>
    <circle cx="255" cy="195" r="4" fill="#f0e0a0" filter="url(#noteGlow)" opacity="0.55"/>
    <circle cx="272" cy="205" r="2.5" fill="#e88878" filter="url(#noteGlow)" opacity="0.4"/>
    <circle cx="292" cy="188" r="3.5" fill="#e8a878" filter="url(#noteGlow)" opacity="0.52"/>
    <circle cx="312" cy="178" r="4" fill="#f0e0a0" filter="url(#noteGlow)" opacity="0.58"/>
    <circle cx="328" cy="170" r="4.5" fill="#f0e0a0" filter="url(#noteGlow)" opacity="0.65"/>
    <circle cx="345" cy="180" r="3" fill="#d4946a" filter="url(#noteGlow)" opacity="0.45"/>
    <circle cx="358" cy="192" r="2.5" fill="#e8a878" filter="url(#noteGlow)" opacity="0.35"/>
  </g>

  <!-- Overtone shimmer — 7 particles -->
  <circle cx="135" cy="240" r="1.3" fill="#f0e0a0" filter="url(#overtoneGlow)" opacity="0.3"/>
  <circle cx="200" cy="215" r="1.0" fill="#e8a878" filter="url(#overtoneGlow)" opacity="0.25"/>
  <circle cx="245" cy="185" r="1.5" fill="#f0e0a0" filter="url(#overtoneGlow)" opacity="0.32"/>
  <circle cx="175" cy="222" r="1.1" fill="#e88878" filter="url(#overtoneGlow)" opacity="0.22"/>
  <circle cx="305" cy="165" r="1.2" fill="#f0e0a0" filter="url(#overtoneGlow)" opacity="0.28"/>
  <circle cx="265" cy="195" r="0.9" fill="#e8a878" filter="url(#overtoneGlow)" opacity="0.2"/>
  <circle cx="340" cy="165" r="1.4" fill="#f0e0a0" filter="url(#overtoneGlow)" opacity="0.3"/>
</svg>

<!-- BPM STRIP — 118 BPM, 16 ticks at 20px, kick 0.3px -->
<svg class="bpm-strip" width="600" height="600" viewBox="0 0 600 600">
  <g stroke="#ffffff" stroke-linecap="round">
    <line x1="150" y1="342.5" x2="150" y2="347.5" stroke-width="0.3" opacity="0.4"/>
    <line x1="170" y1="343.5" x2="170" y2="346.5" stroke-width="0.25" opacity="0.22"/>
    <line x1="190" y1="342.5" x2="190" y2="347.5" stroke-width="0.3" opacity="0.38"/>
    <line x1="210" y1="343.5" x2="210" y2="346.5" stroke-width="0.25" opacity="0.22"/>
    <line x1="230" y1="342" x2="230" y2="348" stroke-width="0.3" opacity="0.45"/>
    <line x1="250" y1="343.5" x2="250" y2="346.5" stroke-width="0.25" opacity="0.22"/>
    <line x1="270" y1="342.5" x2="270" y2="347.5" stroke-width="0.3" opacity="0.38"/>
    <line x1="290" y1="343.5" x2="290" y2="346.5" stroke-width="0.25" opacity="0.22"/>
    <line x1="310" y1="342.5" x2="310" y2="347.5" stroke-width="0.3" opacity="0.4"/>
    <line x1="330" y1="343.5" x2="330" y2="346.5" stroke-width="0.25" opacity="0.22"/>
    <line x1="350" y1="342.5" x2="350" y2="347.5" stroke-width="0.3" opacity="0.38"/>
    <line x1="370" y1="343.5" x2="370" y2="346.5" stroke-width="0.25" opacity="0.22"/>
    <line x1="390" y1="342" x2="390" y2="348" stroke-width="0.3" opacity="0.45"/>
    <line x1="410" y1="343.5" x2="410" y2="346.5" stroke-width="0.25" opacity="0.22"/>
    <line x1="430" y1="342.5" x2="430" y2="347.5" stroke-width="0.3" opacity="0.3"/>
    <line x1="450" y1="343.5" x2="450" y2="346.5" stroke-width="0.25" opacity="0.15"/>
  </g>
</svg>

<svg class="grain" width="600" height="600" viewBox="0 0 600 600">
  <filter id="grainFilter"><feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="4" stitchTiles="stitch"/></filter>
  <rect width="100%" height="100%" filter="url(#grainFilter)"/>
</svg>
<div class="vignette"></div>
<div class="text-block">
  <div class="rule"></div>
  <div class="genre-name">indie pop</div>
  <div class="subtitle">playlist</div>
</div>
</body>
</html>
