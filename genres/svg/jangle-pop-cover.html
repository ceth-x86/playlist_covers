<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jangle Pop Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #06080e;
  }

  .cover {
    position: relative;
    width: 600px;
    height: 600px;
    background: #0a0c14;
    overflow: hidden;
  }

  /* Soft dark blue — not the saturated navy of
     electropop (nightclub), not the cold slate of
     techno (industrial). This is the blue of 
     early evening in autumn, of a college town
     at dusk. IRS Records, Rough Trade, 4AD (lighter
     side), Postcard Records. The most GENTLE blue
     in the series. */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 46%, rgba(160, 155, 110, 0.035) 0%, transparent 45%),
      radial-gradient(ellipse at 48% 44%, rgba(140, 140, 100, 0.02) 0%, transparent 35%),
      linear-gradient(178deg, #0c0e18 0%, #0a0c14 42%, #06080e 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -54%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* Diffuse warm shimmer — like light through a
     window onto guitar strings */
  .glow {
    position: absolute;
    top: 44%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 260px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(ellipse, rgba(185, 175, 120, 0.04) 0%, rgba(160, 150, 100, 0.015) 42%, transparent 60%);
    filter: blur(26px);
    z-index: 2;
  }

  /* Grain — light, clean, but not digital.
     The grain of a well-recorded indie LP. */
  .grain {
    position: absolute;
    inset: 0;
    z-index: 7;
    opacity: 0.2;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  /* Vignette — gentle, open */
  .vignette {
    position: absolute;
    inset: 0;
    z-index: 6;
    background: radial-gradient(ellipse at 50% 44%, transparent 40%, rgba(4,5,9,0.46) 100%);
    pointer-events: none;
  }

  /* Typography */
  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 10;
  }

  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 32px;
    letter-spacing: 4px;
    text-transform: uppercase;
    line-height: 1.15;
  }

  .genre-name .line1 {
    color: rgba(205, 195, 140, 0.78);
  }

  .genre-name .line2 {
    color: rgba(170, 162, 115, 0.36);
  }

  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(180, 170, 120, 0.14);
    margin-top: 10px;
  }

  .rule {
    position: absolute;
    bottom: 100px;
    left: 40px;
    width: 80px;
    height: 1px;
    background: rgba(180, 170, 120, 0.08);
    z-index: 10;
  }
</style>
</head>
<body>

<div class="cover">

  <div class="glow"></div>

  <!-- Central form: ARPEGGIATED CONSTELLATION.
       
       Indie rock: two continuous lines (strummed chords,
       the hand moving across all strings at once).
       
       Jangle pop: those same two lines DISSOLVED into
       individual NOTES — each string picked separately,
       each note ringing out on its own, creating a 
       constellation of bright points connected by the
       thinnest possible lines.
       
       The Rickenbacker 12-string doesn't STRUM — it
       SHIMMERS. Each note is distinct, audible, bell-like.
       The arpeggiation means you hear the chord not as
       a block but as a sequence of ringing tones.
       
       The form follows two gently curving paths (the 
       ghost of indie rock's two lines) but instead of
       continuous strokes, they're rendered as:
       - BRIGHT DOTS (individual picked notes)
       - HAIR-THIN connections (the sustain between notes,
         the ringing overlap)
       - Each dot has a tiny HALO (the bell-like ring)
       
       The overall effect should be the most LUMINOUS,
       SPARKLING form in the series — like looking at
       Christmas lights through a window.
       
       R.E.M. "Murmur", The Byrds, The Smiths,
       Orange Juice, The Go-Betweens, Aztec Camera,
       The dB's, Felt — 
       autumn light through a 12-string. -->
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <filter id="bellRing" x="-25%" y="-25%" width="150%" height="150%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2.2" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="haloGlow" x="-40%" y="-40%" width="180%" height="180%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
      </filter>
    </defs>


    <!-- === PATH 1 — upper voice (treble strings) === -->

    <!-- Halos first — the bell-like ring of each note -->
    <g filter="url(#haloGlow)" opacity="0.2">
      <circle cx="60" cy="198" r="6" fill="rgba(200,192,135,0.12)"/>
      <circle cx="100" cy="190" r="7" fill="rgba(205,197,140,0.14)"/>
      <circle cx="140" cy="182" r="6.5" fill="rgba(198,190,132,0.13)"/>
      <circle cx="178" cy="177" r="7.5" fill="rgba(210,200,142,0.15)"/>
      <circle cx="218" cy="176" r="7" fill="rgba(205,197,140,0.14)"/>
      <circle cx="258" cy="180" r="6.5" fill="rgba(200,192,135,0.13)"/>
      <circle cx="298" cy="188" r="7" fill="rgba(208,198,140,0.14)"/>
      <circle cx="338" cy="194" r="6" fill="rgba(195,188,130,0.12)"/>
      <circle cx="375" cy="198" r="6.5" fill="rgba(200,192,135,0.12)"/>
    </g>

    <!-- Connection lines — hair-thin, the sustain ring -->
    <g stroke="rgba(195,188,130,0.06)" stroke-width="0.25"
       stroke-linecap="round">
      <line x1="60" y1="198" x2="100" y2="190"/>
      <line x1="100" y1="190" x2="140" y2="182"/>
      <line x1="140" y1="182" x2="178" y2="177"/>
      <line x1="178" y1="177" x2="218" y2="176"/>
      <line x1="218" y1="176" x2="258" y2="180"/>
      <line x1="258" y1="180" x2="298" y2="188"/>
      <line x1="298" y1="188" x2="338" y2="194"/>
      <line x1="338" y1="194" x2="375" y2="198"/>
    </g>

    <!-- The notes themselves — bright, individual -->
    <g filter="url(#bellRing)">
      <circle cx="60" cy="198" r="1.8" fill="rgba(215,207,150,0.35)"/>
      <circle cx="100" cy="190" r="2.2" fill="rgba(220,212,155,0.42)"/>
      <circle cx="140" cy="182" r="2.0" fill="rgba(215,207,150,0.38)"/>
      <circle cx="178" cy="177" r="2.4" fill="rgba(225,215,158,0.45)"/>
      <circle cx="218" cy="176" r="2.2" fill="rgba(220,212,155,0.42)"/>
      <circle cx="258" cy="180" r="2.0" fill="rgba(215,207,150,0.38)"/>
      <circle cx="298" cy="188" r="2.3" fill="rgba(220,212,155,0.42)"/>
      <circle cx="338" cy="194" r="1.8" fill="rgba(210,202,145,0.35)"/>
      <circle cx="375" cy="198" r="2.0" fill="rgba(215,207,150,0.38)"/>
    </g>


    <!-- === PATH 2 — lower voice (bass strings) === -->

    <!-- Halos -->
    <g filter="url(#haloGlow)" opacity="0.15">
      <circle cx="75" cy="218" r="5.5" fill="rgba(190,182,125,0.1)"/>
      <circle cx="118" cy="212" r="6" fill="rgba(195,188,130,0.11)"/>
      <circle cx="160" cy="207" r="5.5" fill="rgba(190,182,125,0.1)"/>
      <circle cx="200" cy="205" r="6.5" fill="rgba(198,190,132,0.12)"/>
      <circle cx="240" cy="208" r="6" fill="rgba(195,188,130,0.11)"/>
      <circle cx="280" cy="214" r="5.5" fill="rgba(190,182,125,0.1)"/>
      <circle cx="320" cy="220" r="6" fill="rgba(195,188,130,0.11)"/>
      <circle cx="358" cy="224" r="5" fill="rgba(188,180,122,0.09)"/>
    </g>

    <!-- Connection lines -->
    <g stroke="rgba(185,178,120,0.04)" stroke-width="0.2"
       stroke-linecap="round">
      <line x1="75" y1="218" x2="118" y2="212"/>
      <line x1="118" y1="212" x2="160" y2="207"/>
      <line x1="160" y1="207" x2="200" y2="205"/>
      <line x1="200" y1="205" x2="240" y2="208"/>
      <line x1="240" y1="208" x2="280" y2="214"/>
      <line x1="280" y1="214" x2="320" y2="220"/>
      <line x1="320" y1="220" x2="358" y2="224"/>
    </g>

    <!-- Notes — slightly dimmer than path 1 -->
    <g filter="url(#bellRing)">
      <circle cx="75" cy="218" r="1.5" fill="rgba(205,197,140,0.28)"/>
      <circle cx="118" cy="212" r="1.8" fill="rgba(210,202,145,0.32)"/>
      <circle cx="160" cy="207" r="1.6" fill="rgba(205,197,140,0.3)"/>
      <circle cx="200" cy="205" r="2.0" fill="rgba(215,207,150,0.35)"/>
      <circle cx="240" cy="208" r="1.7" fill="rgba(208,200,142,0.32)"/>
      <circle cx="280" cy="214" r="1.6" fill="rgba(205,197,140,0.3)"/>
      <circle cx="320" cy="220" r="1.8" fill="rgba(210,202,145,0.32)"/>
      <circle cx="358" cy="224" r="1.4" fill="rgba(200,192,135,0.25)"/>
    </g>


    <!-- === CROSS-STRINGS — notes ringing between voices === -->
    <!-- The 12-string effect: treble and bass strings
         create connections BETWEEN the two paths.
         These are the overtone interactions, the shimmer. -->
    <g stroke="rgba(200,192,135,0.025)" stroke-width="0.15"
       stroke-linecap="round">
      <line x1="100" y1="190" x2="118" y2="212"/>
      <line x1="178" y1="177" x2="200" y2="205"/>
      <line x1="258" y1="180" x2="280" y2="214"/>
      <line x1="140" y1="182" x2="160" y2="207"/>
      <line x1="298" y1="188" x2="320" y2="220"/>
      <line x1="218" y1="176" x2="240" y2="208"/>
    </g>


    <!-- === STRAY SPARKLES — notes that ring on
         after the pick has moved to the next string === -->
    <!-- These float AROUND the two paths, not on them.
         The sustain of each note living beyond its moment. -->
    <g filter="url(#bellRing)" opacity="0.2">
      <circle cx="88" cy="178" r="0.9" fill="rgba(215,207,150,0.25)"/>
      <circle cx="155" cy="168" r="0.8" fill="rgba(210,202,145,0.22)"/>
      <circle cx="198" cy="165" r="1.0" fill="rgba(218,210,152,0.28)"/>
      <circle cx="240" cy="168" r="0.7" fill="rgba(208,200,142,0.2)"/>
      <circle cx="315" cy="180" r="0.8" fill="rgba(210,202,145,0.22)"/>
      <circle cx="128" cy="228" r="0.7" fill="rgba(200,192,135,0.18)"/>
      <circle cx="222" cy="232" r="0.8" fill="rgba(205,197,140,0.2)"/>
      <circle cx="305" cy="238" r="0.7" fill="rgba(200,192,135,0.18)"/>
      <circle cx="350" cy="210" r="0.6" fill="rgba(195,188,130,0.15)"/>
      <circle cx="68" cy="208" r="0.6" fill="rgba(195,188,130,0.15)"/>
    </g>


    <!-- === BPM — moderate, gently driving, 
         with a bright upbeat feel === -->
    <!-- Not heavy (rock). Not slack (soft rock).
         A crisp, bright, slightly jangly pulse —
         every 8th note matters, not just the downbeat. -->
    <g stroke="rgba(185,178,120,0.025)" stroke-width="0.3">
      <line x1="100" y1="345" x2="100" y2="352"/>
      <line x1="118" y1="345" x2="118" y2="352"/>
      <line x1="136" y1="345" x2="136" y2="352"/>
      <line x1="154" y1="345" x2="154" y2="352"/>
      <line x1="172" y1="345" x2="172" y2="352"/>
      <line x1="190" y1="345" x2="190" y2="352"/>
      <line x1="208" y1="345" x2="208" y2="352"/>
      <line x1="226" y1="345" x2="226" y2="352"/>
      <line x1="244" y1="345" x2="244" y2="352"/>
      <line x1="262" y1="345" x2="262" y2="352"/>
      <line x1="280" y1="345" x2="280" y2="352"/>
      <line x1="298" y1="345" x2="298" y2="352"/>
      <line x1="316" y1="345" x2="316" y2="352"/>
      <line x1="334" y1="345" x2="334" y2="352"/>
    </g>
    <!-- Downbeats — light, not heavy -->
    <g stroke="rgba(200,192,138,0.035)" stroke-width="0.38">
      <line x1="100" y1="344" x2="100" y2="353"/>
      <line x1="154" y1="344" x2="154" y2="353"/>
      <line x1="208" y1="344" x2="208" y2="353"/>
      <line x1="262" y1="344" x2="262" y2="353"/>
      <line x1="316" y1="344" x2="316" y2="353"/>
    </g>
    <!-- Bright upbeats — almost as prominent as downbeats -->
    <g stroke="rgba(195,188,132,0.03)" stroke-width="0.32">
      <line x1="127" y1="344" x2="127" y2="353"/>
      <line x1="181" y1="344" x2="181" y2="353"/>
      <line x1="235" y1="344" x2="235" y2="353"/>
      <line x1="289" y1="344" x2="289" y2="353"/>
    </g>
  </svg>

  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name">
      <span class="line1">Jangle</span><br/>
      <span class="line2">Pop</span>
    </div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
