<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Groove Metal Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #0a0806;
  }

  .cover {
    position: relative;
    width: 600px;
    height: 600px;
    background: #0e0a08;
    overflow: hidden;
  }

  /* Oil-black — the black of engine grease, of hot
     asphalt, of a Texas parking lot in August.
     Not the cold steel of industrial, not the earth
     of doom. This black is MECHANICAL and HOT.
     EastWest, Roadrunner, Metal Blade. */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 48%, rgba(180, 110, 45, 0.045) 0%, transparent 42%),
      radial-gradient(ellipse at 48% 46%, rgba(160, 95, 35, 0.025) 0%, transparent 35%),
      linear-gradient(180deg, #120e0a 0%, #0e0a08 42%, #0a0806 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -54%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* Heavy, focused glow — concentrated downward -->
  .glow {
    position: absolute;
    top: 46%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 220px;
    height: 150px;
    border-radius: 50%;
    background: radial-gradient(ellipse, rgba(185, 115, 48, 0.05) 0%, rgba(160, 98, 38, 0.02) 42%, transparent 60%);
    filter: blur(20px);
    z-index: 2;
  }

  /* Grain — moderate, aggressive, amp-heavy -->
  .grain {
    position: absolute;
    inset: 0;
    z-index: 7;
    opacity: 0.26;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  /* Vignette — heavy, focused -->
  .vignette {
    position: absolute;
    inset: 0;
    z-index: 6;
    background: radial-gradient(ellipse at 50% 46%, transparent 30%, rgba(6,4,3,0.56) 100%);
    pointer-events: none;
  }

  /* Typography */
  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 10;
  }

  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 28px;
    letter-spacing: 4px;
    text-transform: uppercase;
    line-height: 1.15;
  }

  .genre-name .line1 {
    color: rgba(200, 125, 52, 0.82);
  }

  .genre-name .line2 {
    color: rgba(165, 100, 42, 0.38);
  }

  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(175, 108, 45, 0.15);
    margin-top: 10px;
  }

  .rule {
    position: absolute;
    bottom: 98px;
    left: 40px;
    width: 80px;
    height: 1px;
    background: rgba(175, 108, 45, 0.09);
    z-index: 10;
  }
</style>
</head>
<body>

<div class="cover">

  <div class="glow"></div>

  <!-- Central form: THE REPEATING STOMP —
       thrash metal's V-downstroke SLOWED, WIDENED,
       and REPEATED as a locked-in rhythmic pattern.
       
       Thrash metal: single V-downstroke (one violent
       gesture, speed is the message).
       
       Groove metal: that downstroke THICKENED and
       REPEATED 4 times — a locked-in riff that
       GROOVES. Not speed but WEIGHT. Not a single
       strike but a PATTERN that your body locks into.
       
       Each of the 4 strokes is:
       - WIDER than thrash (slower tempo = more time
         per stroke = thicker visual weight)
       - Slightly DIFFERENT in angle (the groove
         breathes, it's not mechanical like industrial)
       - Connected by a heavy DRAG between strokes
         (the palm-mute chug between downstrokes)
       
       The overall effect is a SAWTOOTH pattern —
       down-drag-down-drag-down-drag-down — like
       looking at the waveform of a tuned-down riff.
       
       Pantera "Vulgar Display of Power",
       Sepultura "Chaos A.D.", Machine Head,
       Lamb of God, Gojira, DevilDriver —
       the riff that makes your neck move. -->
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="grooveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#704020;stop-opacity:0.02"/>
        <stop offset="6%" style="stop-color:#905828;stop-opacity:0.2"/>
        <stop offset="18%" style="stop-color:#b07838;stop-opacity:0.42"/>
        <stop offset="40%" style="stop-color:#c89048;stop-opacity:0.55"/>
        <stop offset="62%" style="stop-color:#c89048;stop-opacity:0.55"/>
        <stop offset="82%" style="stop-color:#b07838;stop-opacity:0.42"/>
        <stop offset="94%" style="stop-color:#905828;stop-opacity:0.2"/>
        <stop offset="100%" style="stop-color:#704020;stop-opacity:0.02"/>
      </linearGradient>

      <!-- Chug gradient — the palm-muted connection between strokes -->
      <linearGradient id="chugGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#684020;stop-opacity:0.01"/>
        <stop offset="15%" style="stop-color:#885830;stop-opacity:0.12"/>
        <stop offset="45%" style="stop-color:#a07038;stop-opacity:0.22"/>
        <stop offset="60%" style="stop-color:#a07038;stop-opacity:0.22"/>
        <stop offset="85%" style="stop-color:#885830;stop-opacity:0.12"/>
        <stop offset="100%" style="stop-color:#684020;stop-opacity:0.01"/>
      </linearGradient>

      <filter id="stompBlur" x="-5%" y="-10%" width="110%" height="120%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="weightHaze" x="-8%" y="-8%" width="116%" height="116%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="4.5"/>
      </filter>
      <filter id="grindTexture">
        <feTurbulence type="turbulence" baseFrequency="0.035" numOctaves="2" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="2.5" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
    </defs>


    <!-- === WEIGHT HAZE — the low-end mass === -->
    <g filter="url(#weightHaze)" opacity="0.18">
      <path d="M 50,175
               L 100,215
               L 130,195
               L 190,230
               L 220,200
               L 285,240
               L 310,210
               L 375,245
               L 400,220"
        fill="none" stroke="url(#grooveGrad)" stroke-width="14"
        stroke-linecap="round" stroke-linejoin="round"/>
    </g>


    <!-- === THE SAWTOOTH GROOVE — four downstrokes with chugs === -->
    <g filter="url(#grindTexture)">

      <!-- STROKE 1 — the opening downstroke -->
      <g filter="url(#stompBlur)">
        <line x1="58" y1="178" x2="100" y2="218"
          stroke="url(#grooveGrad)" stroke-width="4.5"
          stroke-linecap="round"/>
      </g>

      <!-- CHUG 1→2 — palm-muted drag upward -->
      <g filter="url(#stompBlur)">
        <path d="M 100,218
                 C 108,214 118,204 130,198"
          fill="none" stroke="url(#chugGrad)" stroke-width="2.2"
          stroke-linecap="round"/>
      </g>

      <!-- STROKE 2 — second downstroke, slightly steeper -->
      <g filter="url(#stompBlur)">
        <line x1="130" y1="198" x2="185" y2="235"
          stroke="url(#grooveGrad)" stroke-width="5.0"
          stroke-linecap="round"/>
      </g>

      <!-- CHUG 2→3 -->
      <g filter="url(#stompBlur)">
        <path d="M 185,235
                 C 194,230 206,218 218,208"
          fill="none" stroke="url(#chugGrad)" stroke-width="2.4"
          stroke-linecap="round"/>
      </g>

      <!-- STROKE 3 — HEAVIEST (the accented beat) -->
      <g filter="url(#stompBlur)">
        <line x1="218" y1="208" x2="282" y2="245"
          stroke="url(#grooveGrad)" stroke-width="5.5"
          stroke-linecap="round"/>
      </g>

      <!-- CHUG 3→4 -->
      <g filter="url(#stompBlur)">
        <path d="M 282,245
                 C 290,240 300,228 310,218"
          fill="none" stroke="url(#chugGrad)" stroke-width="2.2"
          stroke-linecap="round"/>
      </g>

      <!-- STROKE 4 — final, slightly lighter (the cycle
           is about to repeat) -->
      <g filter="url(#stompBlur)">
        <line x1="310" y1="218" x2="375" y2="248"
          stroke="url(#grooveGrad)" stroke-width="4.5"
          stroke-linecap="round"/>
      </g>

    </g>


    <!-- === IMPACT POINTS — where each stroke LANDS === -->
    <!-- The bottom of each downstroke. Heavier than
         thrash's single impact because the tempo is
         slower — more energy per hit. -->
    <g filter="url(#stompBlur)">
      <circle cx="100" cy="218" r="3.0" fill="rgba(195,120,50,0.1)"/>
      <circle cx="185" cy="235" r="3.5" fill="rgba(200,125,52,0.12)"/>
      <circle cx="282" cy="245" r="4.0" fill="rgba(205,128,55,0.14)"/>
      <circle cx="375" cy="248" r="3.0" fill="rgba(195,120,50,0.1)"/>
    </g>

    <!-- Heavier halo on stroke 3 (the accented beat) -->
    <g filter="url(#weightHaze)" opacity="0.12">
      <circle cx="282" cy="245" r="15" fill="rgba(195,120,50,0.08)"/>
    </g>


    <!-- === CHUG TEXTURE — between strokes, the palm-mute === -->
    <!-- Short horizontal dashes showing the percussive
         muted strings — the "djent" before djent existed.
         These are NOT notes — they're rhythmic noise. -->
    <g stroke="rgba(170,105,42,0.04)" stroke-width="0.5"
       stroke-linecap="round">
      <line x1="105" y1="215" x2="112" y2="212"/>
      <line x1="115" y1="208" x2="122" y2="204"/>
      <line x1="192" y1="232" x2="200" y2="226"/>
      <line x1="205" y1="222" x2="212" y2="215"/>
      <line x1="288" y1="242" x2="296" y2="236"/>
      <line x1="300" y1="232" x2="306" y2="225"/>
    </g>


    <!-- === DESCENT LINE — the downward pull === -->
    <!-- Unlike thrash (which is violent but level),
         groove metal DESCENDS slightly left to right.
         Each cycle's bottom is LOWER than the last.
         The tuning drops. The riff gets heavier.
         Drop-D, drop-C, drop-B... -->
    <g opacity="0.012">
      <line x1="58" y1="218" x2="375" y2="248"
        stroke="rgba(185,115,48,0.15)" stroke-width="0.3"
        stroke-dasharray="3,8"/>
    </g>


    <!-- === BPM — LOCKED IN, heavy, the pocket === -->
    <!-- Mid-tempo: slower than thrash, faster than doom.
         The sweet spot for headbanging. PERFECTLY locked.
         Every downbeat is a stomp. The backbeat SWINGS
         slightly — this is where groove comes from. -->
    <g stroke="rgba(175,108,45,0.025)" stroke-width="0.35">
      <line x1="92" y1="345" x2="92" y2="353"/>
      <line x1="116" y1="345" x2="116" y2="353"/>
      <line x1="140" y1="345" x2="140" y2="353"/>
      <line x1="164" y1="345" x2="164" y2="353"/>
      <line x1="188" y1="345" x2="188" y2="353"/>
      <line x1="212" y1="345" x2="212" y2="353"/>
      <line x1="236" y1="345" x2="236" y2="353"/>
      <line x1="260" y1="345" x2="260" y2="353"/>
      <line x1="284" y1="345" x2="284" y2="353"/>
      <line x1="308" y1="345" x2="308" y2="353"/>
      <line x1="332" y1="345" x2="332" y2="353"/>
      <line x1="356" y1="345" x2="356" y2="353"/>
    </g>
    <!-- STOMP downbeats — the heaviest regular pulse -->
    <g stroke="rgba(195,122,50,0.06)" stroke-width="0.65">
      <line x1="92" y1="343" x2="92" y2="355"/>
      <line x1="164" y1="343" x2="164" y2="355"/>
      <line x1="236" y1="343" x2="236" y2="355"/>
      <line x1="308" y1="343" x2="308" y2="355"/>
    </g>
    <!-- Swing backbeat — slightly LATE, creating groove -->
    <g stroke="rgba(180,112,46,0.035)" stroke-width="0.4">
      <line x1="131" y1="344" x2="131" y2="354"/>
      <line x1="203" y1="344" x2="203" y2="354"/>
      <line x1="275" y1="344" x2="275" y2="354"/>
      <line x1="347" y1="344" x2="347" y2="354"/>
    </g>
  </svg>

  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name">
      <span class="line1">Groove</span><br/>
      <span class="line2">Metal</span>
    </div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
