<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blackgaze Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #06040a; }
  .cover { position: relative; width: 600px; height: 600px; background: #0c0812; overflow: hidden; }

  /* Deep blue-violet — NOT pure black (raw BM) or
     blue-black (atmospheric BM). WARMER, with violet
     undertone — the warmth that shoegaze brings to
     the black metal palette. The sky at the moment
     between night and dawn. */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 44%, rgba(148,98,128,0.08) 0%, transparent 38%),
      radial-gradient(ellipse at 48% 46%, rgba(168,118,92,0.04) 0%, transparent 30%),
      linear-gradient(180deg, #0e0a16 0%, #0c0812 40%, #06040a 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -54%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* Glow — THE BLOOM. The largest, warmest, most
     radiant glow in any metal cover. This is the
     shoegaze element — the wall of reverb and delay
     that transforms everything passing through it.
     Rose-gold with lavender edge. */
  .glow {
    position: absolute;
    top: 43%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    height: 240px;
    border-radius: 50%;
    background:
      radial-gradient(ellipse, rgba(168,115,128,0.09) 0%, rgba(148,108,135,0.05) 30%, rgba(118,88,122,0.02) 50%, transparent 62%);
    filter: blur(28px);
    z-index: 2;
  }

  /* Grain — moderate, between black metal's rawness
     and shoegaze's lush production. The compression
     of both worlds meeting. */
  .grain {
    position: absolute;
    inset: 0;
    z-index: 7;
    opacity: 0.26;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  .vignette {
    position: absolute;
    inset: 0;
    z-index: 6;
    background: radial-gradient(ellipse at 50% 44%, transparent 32%, rgba(3,2,5,0.5) 100%);
    pointer-events: none;
  }

  .text-block { position: absolute; bottom: 40px; left: 40px; z-index: 10; }
  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 18px;
    letter-spacing: 5px;
    text-transform: uppercase;
    line-height: 1;
    color: rgba(178,132,152,0.82);
  }
  .subtitle { font-family: 'DM Mono', monospace; font-size: 11px; letter-spacing: 3px; text-transform: uppercase; color: rgba(128,92,112,0.16); margin-top: 10px; }
  .rule { position: absolute; bottom: 78px; left: 40px; width: 80px; height: 1px; background: rgba(138,98,118,0.09); z-index: 10; }
</style>
</head>
<body>
<div class="cover">

  <div class="glow"></div>

  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- TREMOLO GRADIENT — inherited from black metal
           but with a COLOR SHIFT through the bloom zone.
           Lines enter cold grey (left), warm to rose-gold
           through the centre (the bloom), cool back to
           grey-lavender (right). The sonic DNA of black
           metal TRANSFORMED by shoegaze's harmonic bath. -->
      <linearGradient id="tremoloBloom" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#8088a0;stop-opacity:0"/>
        <stop offset="8%" style="stop-color:#9098b0;stop-opacity:0.2"/>
        <stop offset="18%" style="stop-color:#a0a0b8;stop-opacity:0.35"/>
        <stop offset="32%" style="stop-color:#b8a0a8;stop-opacity:0.5"/>
        <stop offset="45%" style="stop-color:#c8a898;stop-opacity:0.62"/>
        <stop offset="55%" style="stop-color:#c8a898;stop-opacity:0.62"/>
        <stop offset="68%" style="stop-color:#b8a0a8;stop-opacity:0.5"/>
        <stop offset="82%" style="stop-color:#a0a0b8;stop-opacity:0.35"/>
        <stop offset="92%" style="stop-color:#9098b0;stop-opacity:0.2"/>
        <stop offset="100%" style="stop-color:#8088a0;stop-opacity:0"/>
      </linearGradient>

      <!-- Bloom wash gradient — vertical, for the
           shoegaze presence beneath the tremolo -->
      <radialGradient id="bloomField" cx="50%" cy="45%" r="35%">
        <stop offset="0%" style="stop-color:#c8a098;stop-opacity:0.08"/>
        <stop offset="40%" style="stop-color:#b898a8;stop-opacity:0.04"/>
        <stop offset="100%" style="stop-color:#a088a0;stop-opacity:0"/>
      </radialGradient>

      <filter id="tremoloGlow" x="-3%" y="-6%" width="106%" height="112%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="0.6" result="blur"/>
        <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
      </filter>

      <!-- The bloom filter — heavier blur for the
           shoegaze wash elements -->
      <filter id="bloomBlur" x="-12%" y="-12%" width="124%" height="124%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="6"/>
      </filter>

      <!-- Shimmer filter — the reverb tail -->
      <filter id="shimmerBlur" x="-8%" y="-8%" width="116%" height="116%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2.5"/>
      </filter>

      <!-- BM tremolo displacement — inherited,
           but LESS than raw BM (scale 2 vs 3).
           The shoegaze production tames the chaos
           slightly but doesn't eliminate it. -->
      <filter id="tremoloDisplace">
        <feTurbulence type="fractalNoise" baseFrequency="0.08" numOctaves="3" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
    </defs>


    <!-- === THE BLOOM === -->
    <!-- The shoegaze element — a massive diffuse
         radiance that the tremolo lines pass through.
         This is the reverb, the delay, the wall of
         sound that Kevin Shields built and that
         Neige/George Clarke inherited.
         
         Multiple overlapping ellipses, each at
         slightly different positions and warm
         colour temperatures, creating a luminous
         atmospheric zone — the sonic equivalent
         of sunlight through fog. -->

    <g filter="url(#bloomBlur)" opacity="0.16">
      <ellipse cx="218" cy="198" rx="85" ry="62"
        fill="rgba(168,118,128,0.08)"/>
    </g>
    <g filter="url(#bloomBlur)" opacity="0.12">
      <ellipse cx="222" cy="202" rx="68" ry="48"
        fill="rgba(178,128,105,0.06)" transform="rotate(-5 222 202)"/>
    </g>
    <g filter="url(#bloomBlur)" opacity="0.08">
      <ellipse cx="220" cy="195" rx="52" ry="35"
        fill="rgba(188,138,148,0.06)" transform="rotate(3 220 195)"/>
    </g>

    <!-- Bloom field — the widest, softest presence -->
    <rect x="80" y="150" width="280" height="130" fill="url(#bloomField)" opacity="0.5"/>


    <!-- === TREMOLO LINES === -->
    <!-- Inherited from black metal — the rapid
         tremolo-picked guitar as horizontal lines.
         But here they pass THROUGH the bloom,
         picking up its colour and warmth.
         
         Raw BM: 0.7px, cold grey, harsh displacement
         Atmospheric BM: 0.6px, blue-grey, softer
         Blackgaze: 0.5-0.8px, COLOUR-SHIFTING
         through rose-gold bloom, moderate displacement.
         
         The lines are CLOSER together than raw BM
         (tighter tremolo, denser wall of sound)
         and slightly displaced (fractalNoise scale 2). -->

    <g filter="url(#tremoloDisplace)">
      <g filter="url(#tremoloGlow)">
        <line x1="55" y1="180" x2="385" y2="180"
          stroke="url(#tremoloBloom)" stroke-width="0.55" stroke-linecap="round"/>
        <line x1="50" y1="190" x2="390" y2="190"
          stroke="url(#tremoloBloom)" stroke-width="0.65" stroke-linecap="round"/>
        <line x1="48" y1="200" x2="392" y2="200"
          stroke="url(#tremoloBloom)" stroke-width="0.8" stroke-linecap="round"/>
        <line x1="48" y1="210" x2="392" y2="210"
          stroke="url(#tremoloBloom)" stroke-width="0.8" stroke-linecap="round"/>
        <line x1="50" y1="220" x2="390" y2="220"
          stroke="url(#tremoloBloom)" stroke-width="0.65" stroke-linecap="round"/>
        <line x1="55" y1="230" x2="385" y2="230"
          stroke="url(#tremoloBloom)" stroke-width="0.55" stroke-linecap="round"/>
      </g>
    </g>


    <!-- === SHIMMER PARTICLES === -->
    <!-- Where the tremolo passes through the bloom,
         fragments of light break off — the overtones,
         the harmonics, the beauty that emerges from
         the collision of brutality and radiance.
         
         NOT embers (pagan — fire).
         NOT scatter (rave — euphoria).
         NOT drips (acid — corrosion).
         SHIMMER — light refracted through distortion. -->

    <g filter="url(#shimmerBlur)" opacity="0.2">
      <circle cx="188" cy="192" r="1.5" fill="rgba(178,128,135,0.18)"/>
      <circle cx="235" cy="198" r="1.8" fill="rgba(185,135,118,0.2)"/>
      <circle cx="210" cy="215" r="1.6" fill="rgba(175,125,132,0.16)"/>
      <circle cx="252" cy="188" r="1.3" fill="rgba(172,122,128,0.14)"/>
      <circle cx="200" cy="205" r="1.4" fill="rgba(180,130,138,0.16)"/>
      <circle cx="240" cy="210" r="1.7" fill="rgba(182,132,115,0.18)"/>
      <circle cx="175" cy="208" r="1.0" fill="rgba(165,118,125,0.12)"/>
      <circle cx="265" cy="202" r="1.1" fill="rgba(168,120,128,0.12)"/>
    </g>

    <!-- Outer shimmer — fainter, the reverb tail
         extending beyond the bloom -->
    <g filter="url(#shimmerBlur)" opacity="0.1">
      <circle cx="155" cy="195" r="0.7" fill="rgba(148,108,118,0.08)"/>
      <circle cx="285" cy="198" r="0.7" fill="rgba(145,105,115,0.08)"/>
      <circle cx="160" cy="218" r="0.6" fill="rgba(142,102,112,0.06)"/>
      <circle cx="280" cy="215" r="0.6" fill="rgba(142,102,112,0.06)"/>
    </g>


    <!-- === BLAST BEAT UNDERTOW === -->
    <!-- The black metal blast beat is still there,
         but BENEATH the bloom — submerged, driving,
         felt more than heard. A faint horizontal
         presence below the main form. -->
    <g opacity="0.04">
      <line x1="100" y1="252" x2="340" y2="252"
        stroke="rgba(108,88,105,0.06)" stroke-width="1.2" stroke-linecap="round"/>
    </g>


    <!-- === BPM === -->
    <!-- Fast like black metal but with the SHOEGAZE
         WASH smoothing the edges. Blast beats meet
         tremolo picking: dense, rapid ticks with
         occasional swells (where the bloom pulses). -->

    <!-- Fast tremolo subdivisions -->
    <g stroke="rgba(108,82,98,0.045)" stroke-width="0.18">
      <line x1="72" y1="345" x2="72" y2="351"/><line x1="82" y1="345" x2="82" y2="351"/>
      <line x1="92" y1="345" x2="92" y2="351"/><line x1="102" y1="345" x2="102" y2="351"/>
      <line x1="112" y1="345" x2="112" y2="351"/><line x1="122" y1="345" x2="122" y2="351"/>
      <line x1="132" y1="345" x2="132" y2="351"/><line x1="142" y1="345" x2="142" y2="351"/>
      <line x1="152" y1="345" x2="152" y2="351"/><line x1="162" y1="345" x2="162" y2="351"/>
      <line x1="172" y1="345" x2="172" y2="351"/><line x1="182" y1="345" x2="182" y2="351"/>
      <line x1="192" y1="345" x2="192" y2="351"/><line x1="202" y1="345" x2="202" y2="351"/>
      <line x1="212" y1="345" x2="212" y2="351"/><line x1="222" y1="345" x2="222" y2="351"/>
      <line x1="232" y1="345" x2="232" y2="351"/><line x1="242" y1="345" x2="242" y2="351"/>
      <line x1="252" y1="345" x2="252" y2="351"/><line x1="262" y1="345" x2="262" y2="351"/>
      <line x1="272" y1="345" x2="272" y2="351"/><line x1="282" y1="345" x2="282" y2="351"/>
      <line x1="292" y1="345" x2="292" y2="351"/><line x1="302" y1="345" x2="302" y2="351"/>
      <line x1="312" y1="345" x2="312" y2="351"/><line x1="322" y1="345" x2="322" y2="351"/>
      <line x1="332" y1="345" x2="332" y2="351"/><line x1="342" y1="345" x2="342" y2="351"/>
      <line x1="352" y1="345" x2="352" y2="351"/><line x1="362" y1="345" x2="362" y2="351"/>
      <line x1="372" y1="345" x2="372" y2="351"/>
    </g>
    <!-- Bloom swells — broader, warmer accents
         where the shoegaze BREATHES through -->
    <g stroke="rgba(158,112,128,0.08)" stroke-width="0.4">
      <line x1="102" y1="342" x2="102" y2="355"/>
      <line x1="192" y1="342" x2="192" y2="355"/>
      <line x1="282" y1="342" x2="282" y2="355"/>
      <line x1="372" y1="342" x2="372" y2="355"/>
    </g>
  </svg>

  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name">Blackgaze</div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
