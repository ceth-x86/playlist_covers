<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Braindance Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #08080c;
  }

  .cover {
    position: relative;
    width: 600px;
    height: 600px;
    background: #0c0c10;
    overflow: hidden;
  }

  /* Dark grey with shifting undertones — not the
     single-hue lavender of classic IDM (cerebral),
     not the rose of ambient IDM (nostalgic), not
     the cyan of electro IDM (hyperactive).
     Braindance contains ALL of them, shifting.
     The colour can't decide what it is because the
     music can't decide what it is — and that's the
     point. Rephlex Records, Planet Mu, Warp (chaotic
     side). Richard D. James's grin. */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 38% 35%, rgba(80, 170, 165, 0.03) 0%, transparent 32%),
      radial-gradient(ellipse at 62% 55%, rgba(160, 100, 170, 0.025) 0%, transparent 30%),
      radial-gradient(ellipse at 50% 62%, rgba(190, 155, 80, 0.02) 0%, transparent 28%),
      linear-gradient(176deg, #0e0e14 0%, #0c0c10 42%, #08080c 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -54%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* Shifting glow — three colours, like IDM trilogy
     superimposed but less intense than hyperpop's 
     triple glow — this is playful, not aggressive */
  .glow {
    position: absolute;
    top: 42%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 220px;
    height: 200px;
    border-radius: 50%;
    background:
      radial-gradient(ellipse at 40% 42%, rgba(80, 165, 160, 0.03) 0%, transparent 50%),
      radial-gradient(ellipse at 60% 52%, rgba(155, 95, 165, 0.025) 0%, transparent 45%),
      radial-gradient(ellipse at 50% 60%, rgba(185, 150, 75, 0.02) 0%, transparent 45%);
    filter: blur(22px);
    z-index: 2;
  }

  /* Grain — moderate */
  .grain {
    position: absolute;
    inset: 0;
    z-index: 7;
    opacity: 0.22;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  /* Vignette — gentle */
  .vignette {
    position: absolute;
    inset: 0;
    z-index: 6;
    background: radial-gradient(ellipse at 50% 44%, transparent 36%, rgba(5,5,8,0.5) 100%);
    pointer-events: none;
  }

  /* Typography */
  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 10;
  }

  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 38px;
    letter-spacing: 5px;
    text-transform: uppercase;
    line-height: 1.1;
    color: rgba(165, 175, 170, 0.82);
  }

  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(150, 160, 155, 0.15);
    margin-top: 10px;
  }

  .rule {
    position: absolute;
    bottom: 100px;
    left: 40px;
    width: 80px;
    height: 1px;
    background: rgba(150, 160, 155, 0.08);
    z-index: 10;
  }
</style>
</head>
<body>

<div class="cover">

  <div class="glow"></div>

  <!-- Central form: THE LIVING GRID — classic IDM's
       6×6 grid CAUGHT IN THE ACT OF MUTATING.
       
       The IDM trilogy shows three STATES:
       - Classic IDM: grid with anomalies (still)
       - Ambient IDM: grid dissolved (endpoint)
       - Electro IDM: grid multiplied (endpoint)
       
       Braindance shows the PROCESS — the grid
       mid-transformation. Not a frozen state but
       a SNAPSHOT of motion. Dots that are:
       - SPLITTING (one becoming two, mid-mitosis)
       - ORBITING (displaced from grid position but
         tethered, circling their origin)
       - MERGING (two becoming one, mid-fusion)
       - SHAPESHIFTING (circles becoming ovals,
         triangles, or just... blobs)
       - COLOUR-SHIFTING (each dot its own hue,
         not one uniform palette)
       
       The grid is still RECOGNIZABLE underneath —
       you can see where the 6×6 should be — but
       every dot is in the process of becoming
       something else. The grid is ALIVE.
       
       This is the fourth IDM state: not thought
       (classic), not dream (ambient), not mania
       (electro) — it's PLAY. The grid as a
       playground. The algorithm giggling.
       
       Aphex Twin's grin, Squarepusher's bass face,
       μ-Ziq's melodic chaos, Bogdan Raczynski's 
       absurdist breaks — braindance is IDM that
       refuses to sit still. -->
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <filter id="bdGlow" x="-15%" y="-15%" width="130%" height="130%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="bdHalo" x="-30%" y="-30%" width="160%" height="160%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="3.5"/>
      </filter>
      <filter id="bdWobble">
        <feTurbulence type="fractalNoise" baseFrequency="0.06" numOctaves="2" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
    </defs>


    <!-- ================================================ -->
    <!-- THE GHOST GRID — where dots SHOULD be (6×6)      -->
    <!-- Grid positions: x = 110,152,194,236,278,320      -->
    <!--                 y = 112,154,196,238,280,322      -->
    <!-- ================================================ -->
    <g opacity="0.015">
      <!-- Just a hint of the underlying structure -->
      <line x1="110" y1="112" x2="110" y2="322" stroke="rgba(160,165,160,0.15)" stroke-width="0.2"/>
      <line x1="152" y1="112" x2="152" y2="322" stroke="rgba(160,165,160,0.15)" stroke-width="0.2"/>
      <line x1="194" y1="112" x2="194" y2="322" stroke="rgba(160,165,160,0.15)" stroke-width="0.2"/>
      <line x1="236" y1="112" x2="236" y2="322" stroke="rgba(160,165,160,0.15)" stroke-width="0.2"/>
      <line x1="278" y1="112" x2="278" y2="322" stroke="rgba(160,165,160,0.15)" stroke-width="0.2"/>
      <line x1="320" y1="112" x2="320" y2="322" stroke="rgba(160,165,160,0.15)" stroke-width="0.2"/>
      <line x1="110" y1="112" x2="320" y2="112" stroke="rgba(160,165,160,0.15)" stroke-width="0.2"/>
      <line x1="110" y1="154" x2="320" y2="154" stroke="rgba(160,165,160,0.15)" stroke-width="0.2"/>
      <line x1="110" y1="196" x2="320" y2="196" stroke="rgba(160,165,160,0.15)" stroke-width="0.2"/>
      <line x1="110" y1="238" x2="320" y2="238" stroke="rgba(160,165,160,0.15)" stroke-width="0.2"/>
      <line x1="110" y1="280" x2="320" y2="280" stroke="rgba(160,165,160,0.15)" stroke-width="0.2"/>
      <line x1="110" y1="322" x2="320" y2="322" stroke="rgba(160,165,160,0.15)" stroke-width="0.2"/>
    </g>


    <!-- ================================================ -->
    <!-- THE LIVING DOTS — each one mid-transformation    -->
    <!-- ================================================ -->

    <!-- == ROW 1 (y≈112) == -->

    <!-- (1,1) NORMAL-ISH — teal, slightly off-grid -->
    <g filter="url(#bdGlow)">
      <circle cx="112" cy="114" r="2.0" fill="rgba(90,180,170,0.35)"/>
    </g>

    <!-- (1,2) SPLITTING — one dot becoming two, mid-mitosis -->
    <g filter="url(#bdGlow)">
      <ellipse cx="152" cy="112" rx="4.5" ry="1.8" fill="rgba(170,110,175,0.28)"
        transform="rotate(15,152,112)"/>
      <!-- The two emerging centres -->
      <circle cx="148" cy="111" r="1.2" fill="rgba(180,120,185,0.35)"/>
      <circle cx="156" cy="113" r="1.2" fill="rgba(180,120,185,0.35)"/>
    </g>

    <!-- (1,3) ORBITING — displaced from position, tethered -->
    <g>
      <!-- Tether line -->
      <line x1="194" y1="112" x2="201" y2="105"
        stroke="rgba(185,155,80,0.04)" stroke-width="0.2"/>
      <!-- Ghost position -->
      <circle cx="194" cy="112" r="0.8" fill="rgba(185,155,80,0.05)"/>
      <!-- Orbiting dot -->
      <g filter="url(#bdGlow)">
        <circle cx="201" cy="105" r="1.8" fill="rgba(195,165,90,0.38)"/>
      </g>
    </g>

    <!-- (1,4) SHAPESHIFTING — circle → triangle transition -->
    <g filter="url(#bdGlow)">
      <polygon points="234,108 238,116 230,116"
        fill="rgba(90,170,180,0.25)" stroke="rgba(100,180,190,0.15)" stroke-width="0.3"/>
    </g>

    <!-- (1,5) NORMAL — cyan, stays put (contrast) -->
    <g filter="url(#bdGlow)">
      <circle cx="278" cy="112" r="1.8" fill="rgba(80,175,175,0.32)"/>
    </g>

    <!-- (1,6) FADING/GROWING — pulsing, caught large -->
    <g filter="url(#bdHalo)" opacity="0.25">
      <circle cx="320" cy="112" r="6" fill="rgba(160,105,170,0.12)"/>
    </g>
    <g filter="url(#bdGlow)">
      <circle cx="320" cy="112" r="3.0" fill="rgba(170,115,180,0.3)"/>
    </g>


    <!-- == ROW 2 (y≈154) == -->

    <!-- (2,1) ORBITING — wide orbit -->
    <g>
      <circle cx="110" cy="154" r="0.6" fill="rgba(180,150,80,0.04)"/>
      <line x1="110" y1="154" x2="120" y2="148"
        stroke="rgba(190,160,85,0.03)" stroke-width="0.15"/>
      <g filter="url(#bdGlow)">
        <circle cx="120" cy="148" r="1.5" fill="rgba(195,165,90,0.32)"/>
      </g>
    </g>

    <!-- (2,2) COLOUR-SPLIT — one dot, two colours bleeding -->
    <g filter="url(#bdGlow)">
      <circle cx="150" cy="155" r="2.2" fill="rgba(85,170,168,0.22)"/>
      <circle cx="154" cy="153" r="2.0" fill="rgba(165,105,172,0.2)"/>
    </g>

    <!-- (2,3) MERGING — two dots becoming one -->
    <g filter="url(#bdGlow)">
      <circle cx="190" cy="156" r="1.6" fill="rgba(185,152,82,0.28)"/>
      <circle cx="197" cy="153" r="1.4" fill="rgba(188,155,85,0.25)"/>
      <!-- Merge bridge -->
      <ellipse cx="193.5" cy="154.5" rx="5" ry="2.2" fill="rgba(186,153,83,0.06)"
        transform="rotate(-10,193.5,154.5)"/>
    </g>

    <!-- (2,4) NORMAL — purple -->
    <g filter="url(#bdGlow)">
      <circle cx="236" cy="154" r="1.8" fill="rgba(158,102,168,0.3)"/>
    </g>

    <!-- (2,5) SHAPESHIFTING — becoming a small cross -->
    <g filter="url(#bdGlow)" opacity="0.3">
      <line x1="274" y1="154" x2="282" y2="154" stroke="rgba(88,172,172,0.5)" stroke-width="1.2"/>
      <line x1="278" y1="150" x2="278" y2="158" stroke="rgba(88,172,172,0.5)" stroke-width="1.2"/>
    </g>

    <!-- (2,6) SPLITTING — vertical -->
    <g filter="url(#bdGlow)">
      <circle cx="320" cy="149" r="1.3" fill="rgba(190,158,85,0.3)"/>
      <circle cx="320" cy="159" r="1.3" fill="rgba(190,158,85,0.3)"/>
      <line x1="320" y1="149" x2="320" y2="159"
        stroke="rgba(190,158,85,0.06)" stroke-width="0.3"/>
    </g>


    <!-- == ROW 3 (y≈196) — THE MOST ACTIVE ROW == -->

    <!-- (3,1) TRAIL — dot leaving a motion smear -->
    <g filter="url(#bdWobble)">
      <g opacity="0.1">
        <circle cx="105" cy="198" r="0.8" fill="rgba(162,105,170,0.3)"/>
        <circle cx="108" cy="197" r="0.9" fill="rgba(162,105,170,0.3)"/>
      </g>
      <g filter="url(#bdGlow)">
        <circle cx="113" cy="195" r="2.0" fill="rgba(168,110,175,0.38)"/>
      </g>
    </g>

    <!-- (3,2) EXPLODING — one dot mid-burst into 4 fragments -->
    <g filter="url(#bdGlow)">
      <circle cx="148" cy="192" r="1.0" fill="rgba(85,175,170,0.28)"/>
      <circle cx="156" cy="194" r="0.9" fill="rgba(88,178,172,0.25)"/>
      <circle cx="150" cy="200" r="0.8" fill="rgba(82,172,168,0.22)"/>
      <circle cx="155" cy="198" r="1.1" fill="rgba(90,180,175,0.3)"/>
    </g>
    <!-- Explosion centre ghost -->
    <circle cx="152" cy="196" r="0.5" fill="rgba(86,176,170,0.05)"/>

    <!-- (3,3) THE GRINNING DOT — the biggest, warmest,
         most alive. This is the Aphex Twin face.
         Not actually a face — just a dot that's TOO
         warm, TOO present, TOO happy to be here. -->
    <g filter="url(#bdHalo)" opacity="0.3">
      <circle cx="194" cy="196" r="8" fill="rgba(195,165,90,0.1)"/>
    </g>
    <g filter="url(#bdGlow)">
      <circle cx="194" cy="196" r="3.2" fill="rgba(205,175,100,0.42)"/>
    </g>

    <!-- (3,4) ABSENT — only the ghost ring remains
         (like classic IDM's missing dot, but here
         the ring is WARPING, not stable) -->
    <g filter="url(#bdWobble)" opacity="0.06">
      <circle cx="236" cy="196" r="4.5" fill="none"
        stroke="rgba(160,155,155,0.2)" stroke-width="0.4"
        stroke-dasharray="1.5,2"/>
    </g>

    <!-- (3,5) DUPLICATED — same dot in two places at once -->
    <g filter="url(#bdGlow)">
      <circle cx="278" cy="196" r="1.6" fill="rgba(155,100,165,0.3)"/>
      <circle cx="278" cy="196" r="1.6" fill="rgba(155,100,165,0.15)"
        transform="translate(8,-6)"/>
    </g>
    <line x1="278" y1="196" x2="286" y2="190"
      stroke="rgba(155,100,165,0.025)" stroke-width="0.15"
      stroke-dasharray="1,2"/>

    <!-- (3,6) VIBRATING — blurred, in rapid motion -->
    <g filter="url(#bdGlow)" opacity="0.5">
      <ellipse cx="320" cy="196" rx="4" ry="1.5" fill="rgba(82,170,172,0.2)"
        transform="rotate(25,320,196)"/>
    </g>


    <!-- == ROW 4 (y≈238) == -->

    <!-- (4,1) NORMAL-ISH — amber -->
    <g filter="url(#bdGlow)">
      <circle cx="110" cy="240" r="1.8" fill="rgba(190,158,85,0.32)"/>
    </g>

    <!-- (4,2) ORBITING — tight orbit -->
    <g>
      <circle cx="152" cy="238" r="0.5" fill="rgba(85,172,170,0.04)"/>
      <g filter="url(#bdGlow)">
        <circle cx="156" cy="235" r="1.5" fill="rgba(90,178,175,0.32)"/>
      </g>
    </g>

    <!-- (4,3) COLOUR-SHIFT — teal becoming purple mid-transition -->
    <g filter="url(#bdGlow)">
      <circle cx="194" cy="238" r="2.0" fill="rgba(120,140,172,0.32)"/>
    </g>
    <g filter="url(#bdHalo)" opacity="0.15">
      <circle cx="194" cy="238" r="5" fill="rgba(130,120,172,0.1)"/>
    </g>

    <!-- (4,4) SPLITTING horizontal -->
    <g filter="url(#bdGlow)">
      <circle cx="232" cy="238" r="1.2" fill="rgba(165,105,170,0.28)"/>
      <circle cx="240" cy="238" r="1.2" fill="rgba(165,105,170,0.28)"/>
    </g>

    <!-- (4,5) SHAPESHIFTING — becoming a diamond -->
    <g filter="url(#bdGlow)">
      <polygon points="278,234 282,238 278,242 274,238"
        fill="rgba(192,160,88,0.25)" stroke="rgba(198,166,92,0.12)" stroke-width="0.3"/>
    </g>

    <!-- (4,6) FADING — almost gone -->
    <g filter="url(#bdGlow)" opacity="0.15">
      <circle cx="320" cy="238" r="1.5" fill="rgba(88,175,172,0.2)"/>
    </g>


    <!-- == ROW 5 (y≈280) == -->

    <!-- (5,1) TRAIL — moving upward -->
    <g>
      <g opacity="0.06">
        <circle cx="110" cy="284" r="0.7" fill="rgba(165,108,172,0.3)"/>
      </g>
      <g filter="url(#bdGlow)">
        <circle cx="112" cy="277" r="1.8" fill="rgba(170,112,178,0.35)"/>
      </g>
    </g>

    <!-- (5,2) NORMAL — teal -->
    <g filter="url(#bdGlow)">
      <circle cx="152" cy="280" r="2.0" fill="rgba(85,175,172,0.35)"/>
    </g>

    <!-- (5,3) MERGING — three dots converging -->
    <g filter="url(#bdGlow)">
      <circle cx="191" cy="283" r="1.2" fill="rgba(188,155,85,0.22)"/>
      <circle cx="196" cy="278" r="1.0" fill="rgba(192,158,88,0.2)"/>
      <circle cx="195" cy="283" r="1.1" fill="rgba(190,156,86,0.2)"/>
    </g>

    <!-- (5,4) DUPLICATED — echo below -->
    <g filter="url(#bdGlow)">
      <circle cx="236" cy="280" r="1.6" fill="rgba(82,170,168,0.3)"/>
    </g>
    <g filter="url(#bdGlow)" opacity="0.35">
      <circle cx="238" cy="286" r="1.2" fill="rgba(82,170,168,0.2)"/>
    </g>

    <!-- (5,5) PULSING — caught at maximum size -->
    <g filter="url(#bdHalo)" opacity="0.2">
      <circle cx="278" cy="280" r="7" fill="rgba(162,108,170,0.08)"/>
    </g>
    <g filter="url(#bdGlow)">
      <circle cx="278" cy="280" r="2.8" fill="rgba(168,112,175,0.35)"/>
    </g>

    <!-- (5,6) ORBITING — displaced right -->
    <g>
      <circle cx="320" cy="280" r="0.5" fill="rgba(190,160,88,0.04)"/>
      <g filter="url(#bdGlow)">
        <circle cx="328" cy="278" r="1.5" fill="rgba(195,165,92,0.3)"/>
      </g>
    </g>


    <!-- == ROW 6 (y≈322) == -->

    <!-- (6,1) SHAPESHIFTING — rectangle -->
    <g filter="url(#bdGlow)">
      <rect x="107" y="320" width="6" height="3" rx="0.5"
        fill="rgba(85,172,170,0.25)"
        transform="rotate(8,110,321)"/>
    </g>

    <!-- (6,2) NORMAL — purple, still -->
    <g filter="url(#bdGlow)">
      <circle cx="152" cy="322" r="1.8" fill="rgba(160,105,168,0.3)"/>
    </g>

    <!-- (6,3) COLOUR-SPLIT — amber/teal -->
    <g filter="url(#bdGlow)">
      <circle cx="192" cy="323" r="1.8" fill="rgba(190,158,85,0.2)"/>
      <circle cx="196" cy="321" r="1.6" fill="rgba(85,172,170,0.2)"/>
    </g>

    <!-- (6,4) EXPLODING — smaller burst -->
    <g filter="url(#bdGlow)" opacity="0.8">
      <circle cx="234" cy="320" r="0.8" fill="rgba(165,108,172,0.25)"/>
      <circle cx="238" cy="324" r="0.7" fill="rgba(168,110,175,0.22)"/>
      <circle cx="237" cy="319" r="0.9" fill="rgba(162,105,170,0.28)"/>
    </g>

    <!-- (6,5) VIBRATING — horizontal blur -->
    <g filter="url(#bdGlow)" opacity="0.45">
      <ellipse cx="278" cy="322" rx="3.5" ry="1.3" fill="rgba(192,160,88,0.2)"/>
    </g>

    <!-- (6,6) THE ABSENT-BUT-WARM — like ambient IDM's
         warm presence at the missing dot position,
         but here it WINKS — present and not-present -->
    <g filter="url(#bdHalo)" opacity="0.18">
      <circle cx="320" cy="322" r="5" fill="rgba(200,170,100,0.08)"/>
    </g>
    <g filter="url(#bdGlow)" opacity="0.5">
      <circle cx="320" cy="322" r="1.0" fill="rgba(205,175,105,0.2)"/>
    </g>


    <!-- === CONNECTIONS — not a stable pattern but
         a SHIFTING network === -->
    <!-- Some connections from classic IDM remain,
         some are new, some are mid-forming. -->
    <g stroke="rgba(155,155,155,0.02)" stroke-width="0.2"
       stroke-linecap="round">
      <!-- Stable connections -->
      <line x1="112" y1="114" x2="152" y2="112"/>
      <line x1="278" y1="112" x2="278" y2="154"/>
      <line x1="152" y1="280" x2="194" y2="283"/>
      <!-- New connections (didn't exist in classic IDM) -->
      <line x1="194" y1="196" x2="236" y2="238"/>
      <line x1="120" y1="148" x2="152" y2="155"/>
      <!-- Broken connections (dashed — mid-dissolving) -->
      <line x1="152" y1="322" x2="194" y2="322"
        stroke-dasharray="1.5,3"/>
      <line x1="320" y1="196" x2="320" y2="238"
        stroke-dasharray="1,4"/>
    </g>


    <!-- === BPM — the IDM family pulse EVOLVED === -->
    <!-- Classic IDM: clustered bursts with silence.
         Electro IDM: dense wall of ticks.
         Ambient IDM: undulating continuous wave.
         Braindance: ALL THREE SIMULTANEOUSLY — 
         bursts AND steady ticks AND gaps, shuffled
         into an unpredictable but groovy sequence. -->
    <g stroke="rgba(155,158,152,0.025)" stroke-width="0.3">
      <!-- Steady foundation -->
      <line x1="95" y1="360" x2="95" y2="366"/>
      <line x1="110" y1="360" x2="110" y2="366"/>
      <!-- Burst -->
      <line x1="122" y1="360" x2="122" y2="366"/>
      <line x1="126" y1="360" x2="126" y2="366"/>
