<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Symphonic Black Metal Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #04050a;
  }

  .cover {
    position: relative;
    width: 600px;
    height: 600px;
    background: #08091010;
    overflow: hidden;
  }

  /* The COLDEST black in the series — colder than
     peak techno's industrial chill, colder than 
     futurepop's navy. This is ARCTIC — the black
     of a Norwegian fjord in January, of frozen
     church ruins, of Ihsahn's keyboard tones.
     Candlelight Records, Nuclear Blast, 
     Century Media. */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 42%, rgba(100, 120, 170, 0.035) 0%, transparent 42%),
      radial-gradient(ellipse at 48% 55%, rgba(120, 40, 50, 0.015) 0%, transparent 30%),
      linear-gradient(176deg, #0a0c14 0%, #080910 42%, #04050a 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -54%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* Cold glow with buried crimson undertone —
     ice over blood */
  .glow1 {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 220px;
    border-radius: 50%;
    background: radial-gradient(ellipse, rgba(100, 125, 180, 0.04) 0%, rgba(80, 100, 155, 0.015) 42%, transparent 58%);
    filter: blur(24px);
    z-index: 2;
  }
  .glow2 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 140px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(ellipse, rgba(140, 35, 50, 0.025) 0%, transparent 50%);
    filter: blur(18px);
    z-index: 2;
  }

  /* Grain — aggressive, raw, corpsepaint texture */
  .grain {
    position: absolute;
    inset: 0;
    z-index: 7;
    opacity: 0.3;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  /* Vignette — deep, oppressive */
  .vignette {
    position: absolute;
    inset: 0;
    z-index: 6;
    background: radial-gradient(ellipse at 50% 42%, transparent 26%, rgba(3,3,6,0.6) 100%);
    pointer-events: none;
  }

  /* Typography */
  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 10;
  }

  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 18px;
    letter-spacing: 3px;
    text-transform: uppercase;
    line-height: 1.25;
  }

  .genre-name .line1 {
    color: rgba(140, 160, 200, 0.78);
  }

  .genre-name .line2 {
    color: rgba(100, 120, 160, 0.35);
  }

  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(110, 130, 168, 0.14);
    margin-top: 10px;
  }

  .rule {
    position: absolute;
    bottom: 100px;
    left: 40px;
    width: 80px;
    height: 1px;
    background: rgba(110, 130, 168, 0.08);
    z-index: 10;
  }
</style>
</head>
<body>

<div class="cover">

  <div class="glow1"></div>
  <div class="glow2"></div>

  <!-- Central form: FIVE FROZEN VOICES — symphonic
       prog's orchestral stack INVERTED into darkness.
       
       Symphonic prog: five warm voices layered 
       vertically, all moving in HARMONY, converging
       at a tutti zone. Burgundy-gold palette. The 
       concert hall.
       
       Symphonic black metal: five COLD voices layered
       vertically, moving in PARALLEL DESCENT, converging
       at a FROZEN zone. Ice-silver-crimson palette.
       The blizzard.
       
       The voices here are:
       1. Keyboards/Strings (highest) — icy atmospheric
          pads, the frozen sky
       2. Tremolo guitar 1 — the primary black metal
          tremolo, relentless
       3. Tremolo guitar 2 — counterpoint tremolo,
          slightly lower
       4. Bass — buried, rumbling, the earth under ice
       5. Blast beats — the lowest layer, pure velocity
       
       Unlike symphonic prog where all voices are 
       INDEPENDENT (counterpoint), here they move in
       near-parallel — the blizzard is ONE force with
       layers of ice. The voices DON'T converge to a
       warm tutti — they converge to a FROZEN MASS.
       
       Emperor "In the Nightside Eclipse",
       Dimmu Borgir "Enthrone Darkness Triumphant",
       Cradle of Filth, Carach Angren, 
       Limbonic Art, Obtained Enslavement —
       the orchestra at the end of the world. -->
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Five voice gradients — all cold, but differentiated -->
      <linearGradient id="keysGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#405878;stop-opacity:0.02"/>
        <stop offset="12%" style="stop-color:#607898;stop-opacity:0.12"/>
        <stop offset="35%" style="stop-color:#8098b8;stop-opacity:0.28"/>
        <stop offset="55%" style="stop-color:#90a8c8;stop-opacity:0.35"/>
        <stop offset="78%" style="stop-color:#7890b0;stop-opacity:0.22"/>
        <stop offset="92%" style="stop-color:#586880;stop-opacity:0.08"/>
        <stop offset="100%" style="stop-color:#405068;stop-opacity:0.02"/>
      </linearGradient>
      <linearGradient id="trem1Grad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#484858;stop-opacity:0.02"/>
        <stop offset="15%" style="stop-color:#686878;stop-opacity:0.1"/>
        <stop offset="38%" style="stop-color:#888898;stop-opacity:0.25"/>
        <stop offset="58%" style="stop-color:#9898a8;stop-opacity:0.32"/>
        <stop offset="80%" style="stop-color:#787888;stop-opacity:0.18"/>
        <stop offset="95%" style="stop-color:#585868;stop-opacity:0.05"/>
        <stop offset="100%" style="stop-color:#404050;stop-opacity:0.01"/>
      </linearGradient>
      <linearGradient id="trem2Grad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#404858;stop-opacity:0.01"/>
        <stop offset="18%" style="stop-color:#606870;stop-opacity:0.08"/>
        <stop offset="40%" style="stop-color:#808890;stop-opacity:0.2"/>
        <stop offset="60%" style="stop-color:#8890a0;stop-opacity:0.26"/>
        <stop offset="82%" style="stop-color:#707880;stop-opacity:0.14"/>
        <stop offset="96%" style="stop-color:#505860;stop-opacity:0.04"/>
        <stop offset="100%" style="stop-color:#384048;stop-opacity:0.01"/>
      </linearGradient>
      <linearGradient id="bassGradBM" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#382830;stop-opacity:0.01"/>
        <stop offset="20%" style="stop-color:#583840;stop-opacity:0.06"/>
        <stop offset="45%" style="stop-color:#784850;stop-opacity:0.15"/>
        <stop offset="60%" style="stop-color:#885058;stop-opacity:0.2"/>
        <stop offset="80%" style="stop-color:#684048;stop-opacity:0.1"/>
        <stop offset="95%" style="stop-color:#483038;stop-opacity:0.03"/>
        <stop offset="100%" style="stop-color:#302028;stop-opacity:0.01"/>
      </linearGradient>
      <linearGradient id="blastGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#302830;stop-opacity:0.01"/>
        <stop offset="22%" style="stop-color:#503840;stop-opacity:0.05"/>
        <stop offset="48%" style="stop-color:#704850;stop-opacity:0.12"/>
        <stop offset="62%" style="stop-color:#784852;stop-opacity:0.16"/>
        <stop offset="82%" style="stop-color:#603840;stop-opacity:0.08"/>
        <stop offset="96%" style="stop-color:#402830;stop-opacity:0.02"/>
        <stop offset="100%" style="stop-color:#282028;stop-opacity:0"/>
      </linearGradient>

      <!-- Tremolo texture — the raw black metal grain -->
      <filter id="tremoloRaw">
        <feTurbulence type="turbulence" baseFrequency="0.08" numOctaves="3" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="3.5" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
      <filter id="frostGlow" x="-5%" y="-10%" width="110%" height="120%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="iceHaze" x="-8%" y="-8%" width="116%" height="116%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="3.5"/>
      </filter>
    </defs>


    <!-- === ICE HAZE — the blizzard atmosphere === -->
    <g filter="url(#iceHaze)" opacity="0.15">
      <rect x="60" y="120" width="320" height="200" rx="40"
        fill="url(#keysGrad)"/>
    </g>


    <!-- === VOICE 1: KEYBOARDS/STRINGS (highest) === -->
    <!-- Smooth, atmospheric, the frozen sky above.
         The only voice WITHOUT tremolo texture — 
         it's synth pad, not guitar. Clean and cold. -->
    <g filter="url(#frostGlow)">
      <path d="M 30,138
               C 80,135 140,128 200,125
               C 260,122 320,130 385,138
               C 405,140 415,142 420,144"
        fill="none" stroke="url(#keysGrad)" stroke-width="1.0"
        stroke-linecap="round"/>
    </g>
    <!-- Keyboard shimmer — crystalline overtones -->
    <g opacity="0.12">
      <path d="M 90,130
               C 140,126 200,120 260,118
               C 310,116 350,122 380,130"
        fill="none" stroke="rgba(130,155,200,0.08)" stroke-width="0.3"
        stroke-linecap="round"/>
    </g>


    <!-- === VOICE 2: TREMOLO GUITAR 1 === -->
    <!-- Raw tremolo-picked, relentless. This voice
         has the HIGHEST displacement (scale=3.5) — 
         the most aggressive texture in the series. -->
    <g filter="url(#tremoloRaw)">
      <g filter="url(#frostGlow)">
        <path d="M 30,180
                 C 85,178 145,172 205,168
                 C 265,164 325,170 385,178
                 C 405,180 415,182 420,184"
          fill="none" stroke="url(#trem1Grad)" stroke-width="1.5"
          stroke-linecap="round"/>
      </g>
    </g>


    <!-- === VOICE 3: TREMOLO GUITAR 2 === -->
    <!-- Slightly lower register, slightly less raw.
         Counterpoint to voice 2 but near-parallel — 
         in symphonic prog, voices are independent.
         Here they move as ONE descending force. -->
    <g filter="url(#tremoloRaw)">
      <g filter="url(#frostGlow)">
        <path d="M 30,210
                 C 88,208 148,204 208,200
                 C 268,196 328,202 388,210
                 C 408,212 418,214 422,216"
          fill="none" stroke="url(#trem2Grad)" stroke-width="1.2"
          stroke-linecap="round"/>
      </g>
    </g>


    <!-- === FROZEN ZONE — where voices converge === -->
    <!-- Symphonic prog's warm tutti becomes a FROZEN MASS.
         Not a meeting of independent voices — a compression
         into black ice. -->
    <g opacity="0.008">
      <path d="M 30,138
               C 80,135 140,128 200,125
               C 260,122 320,130 385,138
               L 388,210
               C 328,202 268,196 208,200
               C 148,204 88,208 30,210
               Z"
        fill="rgba(110,140,180,1)"/>
    </g>
    <!-- Frost crystals at the convergence points -->
    <g filter="url(#frostGlow)" opacity="0.06">
      <circle cx="200" cy="165" r="2" fill="rgba(150,175,210,0.15)"/>
      <circle cx="260" cy="162" r="1.8" fill="rgba(145,170,205,0.12)"/>
      <circle cx="320" cy="170" r="1.5" fill="rgba(140,165,200,0.1)"/>
    </g>


    <!-- === VOICE 4: BASS === -->
    <!-- Buried, crimson-tinted. The blood under the ice.
         In symphonic prog, bass is dark ochre (warm earth).
         Here it's dark crimson (cold blood). -->
    <g filter="url(#tremoloRaw)">
      <path d="M 30,250
               C 90,248 150,245 210,242
               C 270,239 330,244 390,250
               C 410,252 418,254 422,256"
        fill="none" stroke="url(#bassGradBM)" stroke-width="1.1"
        stroke-linecap="round"/>
    </g>


    <!-- === VOICE 5: BLAST BEATS === -->
    <!-- The lowest, darkest layer. Pure velocity.
         Not rhythmic variation (prog) — relentless
         mechanical blasting. The ground shaking. -->
    <g filter="url(#tremoloRaw)">
      <path d="M 30,282
               C 92,280 155,278 218,276
               C 280,274 342,278 405,284
               C 416,286 420,288 422,290"
        fill="none" stroke="url(#blastGrad)" stroke-width="0.9"
        stroke-linecap="round"/>
    </g>


    <!-- === STAFF LINES — orchestral score, frozen === -->
    <!-- Five horizontal datum lines, like symphonic prog's
         staff lines but COLDER — blue instead of warm. -->
    <g stroke="rgba(90,110,150,0.012)" stroke-width="0.2">
      <line x1="30" y1="138" x2="420" y2="138"/>
      <line x1="30" y1="180" x2="420" y2="180"/>
      <line x1="30" y1="210" x2="420" y2="210"/>
      <line x1="30" y1="250" x2="420" y2="250"/>
      <line x1="30" y1="282" x2="420" y2="282"/>
    </g>

    <!-- Register labels — frozen instruments -->
    <g fill="rgba(100,125,165,0.02)" font-family="'DM Mono', monospace" font-size="3.5">
      <text x="24" y="136">keys</text>
      <text x="24" y="178">trm.I</text>
      <text x="24" y="208">trm.II</text>
      <text x="24" y="248">bass</text>
      <text x="24" y="280">blast</text>
    </g>


    <!-- === BPM — blast beat velocity === -->
    <!-- The fastest, most relentless pulse in the
         metal family. Blast beats = every subdivision 
         filled. No swing, no groove, no breath.
         Machine-gun percussion. -->
    <g stroke="rgba(100,115,150,0.02)" stroke-width="0.25">
      <line x1="85" y1="355" x2="85" y2="361"/>
      <line x1="91" y1="355" x2="91" y2="361"/>
      <line x1="97" y1="355" x2="97" y2="361"/>
      <line x1="103" y1="355" x2="103" y2="361"/>
      <line x1="109" y1="355" x2="109" y2="361"/>
      <line x1="115" y1="355" x2="115" y2="361"/>
      <line x1="121" y1="355" x2="121" y2="361"/>
      <line x1="127" y1="355" x2="127" y2="361"/>
      <line x1="133" y1="355" x2="133" y2="361"/>
      <line x1="139" y1="355" x2="139" y2="361"/>
      <line x1="145" y1="355" x2="145" y2="361"/>
      <line x1="151" y1="355" x2="151" y2="361"/>
      <line x1="157" y1="355" x2="157" y2="361"/>
      <line x1="163" y1="355" x2="163" y2="361"/>
      <line x1="169" y1="355" x2="169" y2="361"/>
      <line x1="175" y1="355" x2="175" y2="361"/>
      <line x1="181" y1="355" x2="181" y2="361"/>
      <line x1="187" y1="355" x2="187" y2="361"/>
      <line x1="193" y1="355" x2="193" y2="361"/>
      <line x1="199" y1="355" x2="199" y2="361"/>
      <line x1="205" y1="355" x2="205" y2="361"/>
      <line x1="211" y1="355" x2="211" y2="361"/>
      <line x1="217" y1="355" x2="217" y2="361"/>
      <line x1="223" y1="355" x2="223" y2="361"/>
      <line x1="229" y1="355" x2="229" y2="361"/>
      <line x1="235" y1="355" x2="235" y2="361"/>
      <line x1="241" y1="355" x2="241" y2="361"/>
      <line x1="247" y1="355" x2="247" y2="361"/>
      <line x1="253" y1="355" x2="253" y2="361"/>
      <line x1="259" y1="355" x2="259" y2="361"/>
      <line x1="265" y1="355" x2="265" y2="361"/>
      <line x1="271" y1="355" x2="271" y2="361"/>
      <line x1="277" y1="355" x2="277" y2="361"/>
      <line x1="283" y1="355" x2="283" y2="361"/>
      <line x1="289" y1="355" x2="289" y2="361"/>
      <line x1="295" y1="355" x2="295" y2="361"/>
      <line x1="301" y1="355" x2="301" y2="361"/>
      <line x1="307" y1="355" x2="307" y2="361"/>
      <line x1="313" y1="355" x2="313" y2="361"/>
      <line x1="319" y1="355" x2="319" y2="361"/>
      <line x1="325" y1="355" x2="325" y2="361"/>
      <line x1="331" y1="355" x2="331" y2="361"/>
      <line x1="337" y1="355" x2="337" y2="361"/>
      <line x1="343" y1="355" x2="343" y2="361"/>
      <line x1="349" y1="355" x2="349" y2="361"/>
      <line x1="355" y1="355" x2="355" y2="361"/>
    </g>
  </svg>

  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name">
      <span class="line1">Symphonic</span><br/>
      <span class="line2">Black Metal</span>
    </div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
