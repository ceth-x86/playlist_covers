<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dub Techno Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #070a0b;
  }

  .cover {
    position: relative;
    width: 600px;
    height: 600px;
    background: #090c0e;
    overflow: hidden;
  }

  /* Deep charcoal with submerged aquamarine warmth */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 48%, rgba(60, 140, 130, 0.03) 0%, transparent 45%),
      radial-gradient(ellipse at 45% 55%, rgba(40, 110, 105, 0.02) 0%, transparent 35%),
      linear-gradient(176deg, #0b0e10 0%, #090c0e 50%, #070a0b 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -54%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* Haze — the reverb cloud that dub techno lives inside -->
  .haze1 {
    position: absolute;
    top: 38%;
    left: 45%;
    transform: translate(-50%, -50%);
    width: 300px;
    height: 200px;
    border-radius: 55% 45% 50% 50% / 50% 55% 45% 50%;
    background: radial-gradient(ellipse, rgba(70, 150, 140, 0.03) 0%, rgba(50, 120, 112, 0.01) 55%, transparent 70%);
    filter: blur(45px);
    z-index: 2;
  }

  .haze2 {
    position: absolute;
    top: 48%;
    left: 55%;
    transform: translate(-50%, -50%);
    width: 250px;
    height: 180px;
    border-radius: 45% 55% 48% 52% / 52% 48% 55% 45%;
    background: radial-gradient(ellipse, rgba(60, 135, 128, 0.025) 0%, transparent 65%);
    filter: blur(38px);
    z-index: 2;
  }

  /* Reverb fog — very large scale low-frequency noise */
  .fog {
    position: absolute;
    inset: 0;
    z-index: 4;
    opacity: 0.025;
    mix-blend-mode: screen;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='fog'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.005' numOctaves='2' stitchTiles='stitch'/%3E%3CfeColorMatrix type='saturate' values='0'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23fog)'/%3E%3C/svg%3E");
    background-size: 600px 600px;
  }

  /* Grain — series constant */
  .grain {
    position: absolute;
    inset: 0;
    z-index: 6;
    opacity: 0.22;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  /* Soft vignette */
  .vignette {
    position: absolute;
    inset: 0;
    z-index: 5;
    background: radial-gradient(ellipse at center, transparent 42%, rgba(6,9,10,0.55) 100%);
    pointer-events: none;
  }

  /* Typography — system constant */
  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 10;
  }

  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 40px;
    letter-spacing: 5px;
    text-transform: uppercase;
    line-height: 1.15;
  }

  .genre-name .line1 {
    color: rgba(100, 190, 178, 0.75);
  }

  .genre-name .line2 {
    color: rgba(75, 155, 145, 0.35);
  }

  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(85, 165, 155, 0.15);
    margin-top: 10px;
  }

  .rule {
    position: absolute;
    bottom: 108px;
    left: 40px;
    width: 80px;
    height: 1px;
    background: rgba(85, 165, 155, 0.08);
    z-index: 10;
  }
</style>
</head>
<body>

<div class="cover">

  <div class="haze1"></div>
  <div class="haze2"></div>

  <!-- Central form: chord stabs with delay echo trails.
       
       Dub techno's defining feature is the DELAY — 
       every chord stab repeats, each repetition softer and more diffused 
       than the last, until it dissolves into pure reverb.
       
       The form shows rectangular blocks (the stab — a hard, 
       defined sound) repeating horizontally with increasing blur 
       and decreasing opacity. Multiple rows at different phases
       create the layered, phase-shifting texture.
       
       vs Ambient Techno: that was ripples meeting a grid (atmosphere 
       absorbing rhythm). This is rhythm GENERATING atmosphere — 
       each stab creates its own reverb cloud.
       
       This is Basic Channel, Rhythm & Sound, Fluxion, Deepchord,
       cv313 — the sound that proved delay is an instrument. -->
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <filter id="echo1">
        <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
      </filter>
      <filter id="echo2">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/>
      </filter>
      <filter id="echo3">
        <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
      </filter>
      <filter id="echo4">
        <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
      </filter>
      <filter id="echo5">
        <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
      </filter>
    </defs>

    <!-- === STAB ROW A — primary, mid-height === -->
    <!-- Original stab — sharpest, brightest -->
    <rect x="82" y="188" width="22" height="10" rx="1"
      fill="rgba(90,180,168,0.3)" filter="url(#echo1)"/>
    <!-- Echo 1 -->
    <rect x="118" y="188" width="22" height="10" rx="1"
      fill="rgba(85,175,163,0.2)" filter="url(#echo2)"/>
    <!-- Echo 2 -->
    <rect x="154" y="188" width="22" height="10" rx="1"
      fill="rgba(80,168,158,0.13)" filter="url(#echo3)"/>
    <!-- Echo 3 -->
    <rect x="190" y="188" width="22" height="10" rx="1"
      fill="rgba(75,160,150,0.08)" filter="url(#echo4)"/>
    <!-- Echo 4 — almost gone -->
    <rect x="226" y="188" width="22" height="10" rx="1"
      fill="rgba(70,155,145,0.04)" filter="url(#echo5)"/>
    <!-- Echo 5 — ghost -->
    <rect x="262" y="188" width="22" height="10" rx="1"
      fill="rgba(65,148,140,0.02)" filter="url(#echo5)"/>


    <!-- === STAB ROW B — higher, offset phase === -->
    <rect x="135" y="155" width="20" height="9" rx="1"
      fill="rgba(85,175,163,0.25)" filter="url(#echo1)"/>
    <rect x="169" y="155" width="20" height="9" rx="1"
      fill="rgba(80,168,158,0.16)" filter="url(#echo2)"/>
    <rect x="203" y="155" width="20" height="9" rx="1"
      fill="rgba(75,160,150,0.1)" filter="url(#echo3)"/>
    <rect x="237" y="155" width="20" height="9" rx="1"
      fill="rgba(70,155,145,0.055)" filter="url(#echo4)"/>
    <rect x="271" y="155" width="20" height="9" rx="1"
      fill="rgba(65,148,140,0.025)" filter="url(#echo5)"/>
    <rect x="305" y="155" width="20" height="9" rx="1"
      fill="rgba(60,140,132,0.012)" filter="url(#echo5)"/>


    <!-- === STAB ROW C — lower, another phase === -->
    <rect x="108" y="222" width="21" height="9" rx="1"
      fill="rgba(88,178,166,0.22)" filter="url(#echo1)"/>
    <rect x="143" y="222" width="21" height="9" rx="1"
      fill="rgba(82,170,160,0.14)" filter="url(#echo2)"/>
    <rect x="178" y="222" width="21" height="9" rx="1"
      fill="rgba(76,162,152,0.085)" filter="url(#echo3)"/>
    <rect x="213" y="222" width="21" height="9" rx="1"
      fill="rgba(70,155,145,0.045)" filter="url(#echo4)"/>
    <rect x="248" y="222" width="21" height="9" rx="1"
      fill="rgba(65,148,140,0.02)" filter="url(#echo5)"/>


    <!-- === STAB ROW D — highest, faintest, sparse === -->
    <rect x="170" y="125" width="18" height="8" rx="1"
      fill="rgba(80,168,158,0.15)" filter="url(#echo1)"/>
    <rect x="202" y="125" width="18" height="8" rx="1"
      fill="rgba(75,160,150,0.09)" filter="url(#echo2)"/>
    <rect x="234" y="125" width="18" height="8" rx="1"
      fill="rgba(70,155,145,0.045)" filter="url(#echo3)"/>
    <rect x="266" y="125" width="18" height="8" rx="1"
      fill="rgba(65,148,140,0.02)" filter="url(#echo4)"/>


    <!-- === STAB ROW E — lowest, deep sub chord === -->
    <rect x="92" y="255" width="24" height="11" rx="1"
      fill="rgba(75,162,152,0.18)" filter="url(#echo1)"/>
    <rect x="130" y="255" width="24" height="11" rx="1"
      fill="rgba(70,155,145,0.1)" filter="url(#echo2)"/>
    <rect x="168" y="255" width="24" height="11" rx="1"
      fill="rgba(65,148,140,0.055)" filter="url(#echo3)"/>
    <rect x="206" y="255" width="24" height="11" rx="1"
      fill="rgba(60,142,134,0.025)" filter="url(#echo4)"/>
    <rect x="244" y="255" width="24" height="11" rx="1"
      fill="rgba(55,135,128,0.01)" filter="url(#echo5)"/>


    <!-- === GHOST ROW — very high, barely perceptible === -->
    <rect x="198" y="98" width="16" height="7" rx="1"
      fill="rgba(75,158,148,0.08)" filter="url(#echo2)"/>
    <rect x="228" y="98" width="16" height="7" rx="1"
      fill="rgba(70,152,142,0.04)" filter="url(#echo3)"/>
    <rect x="258" y="98" width="16" height="7" rx="1"
      fill="rgba(65,145,138,0.018)" filter="url(#echo4)"/>


    <!-- === FEEDBACK TAIL — the rightmost edge where all echoes 
         converge into a single undifferentiated haze === -->
    <rect x="300" y="130" width="60" height="145" rx="3"
      fill="rgba(65,148,140,0.012)" filter="url(#echo5)"/>


    <!-- === DELAY TIME MARKERS — dotted lines showing the echo interval === -->
    <g stroke="rgba(90,175,165,0.03)" stroke-width="0.3" stroke-dasharray="2,6">
      <line x1="93" y1="193" x2="93" y2="300"/>
      <line x1="129" y1="160" x2="129" y2="300"/>
      <line x1="165" y1="160" x2="165" y2="300"/>
      <line x1="201" y1="130" x2="201" y2="300"/>
      <line x1="237" y1="130" x2="237" y2="300"/>
    </g>

    <!-- Delay time label — barely visible -->
    <g fill="rgba(80,165,155,0.03)" font-family="'DM Mono', monospace" font-size="5.5">
      <text x="88" y="312">t</text>
      <text x="124" y="312">t+d</text>
      <text x="160" y="312">t+2d</text>
      <text x="196" y="312">t+3d</text>
      <text x="232" y="312">t+4d</text>
    </g>
  </svg>

  <div class="fog"></div>
  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name">
      <span class="line1">Dub</span><br/>
      <span class="line2">Techno</span>
    </div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
