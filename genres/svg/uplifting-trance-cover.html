<!--
  UPLIFTING TRANCE — Playlist Cover
  Design System: Playlist Cover v1

  SONIC DNA ANALYSIS:
  ═══════════════════
  Uplifting Trance's defining sonic features:
  1. THE BUILD → DROP ARCHITECTURE — the genre's fundamental
     structure. A 32-64 bar buildup strips layers away (the
     breakdown), suspends time with a held pad or vocal, adds
     elements one by one (the buildup), then UNLEASHES everything
     simultaneously (the drop). This arc IS the genre. Every
     uplifting trance track is fundamentally about this single
     emotional trajectory: anticipation → suspension → release.
  2. SUPERSAW LEAD — the Roland JP-8000's supersaw oscillator
     (or its emulations) is uplifting trance's signature timbre.
     Multiple detuned saw waves stacked to create a MASSIVE,
     shimmering, emotionally overwhelming lead sound. The supersaw
     at the drop IS the moment of euphoria.
  3. EMOTIONAL CRESCENDO — uplifting trance is unashamedly
     EMOTIONAL. Where techno is functional, house is groovy, and
     ambient is contemplative, uplifting trance is EUPHORIC.
     It wants you to feel something enormous. The builds are
     designed to create anticipation; the drops are designed
     to deliver catharsis.
  4. 138-142 BPM DRIVING PACE — faster than house (125), faster
     than synthwave (128), approaching the energy of hardcore but
     without the distortion. The tempo is precisely calibrated to
     create a sense of FORWARD MOMENTUM and physical energy.
  5. BREAKDOWN SUSPENSION — the moment where everything stops
     except a pad and a vocal fragment. The dancefloor holds its
     breath. Time stretches. This suspension makes the drop work —
     without the quiet, the loud has no impact.
  6. PROGRESSIVE LAYERING — elements enter one at a time during
     the build: kick, hi-hat, bass, arp, pad, FX riser, vocal,
     lead. Each addition increases tension. The buildup is an
     exercise in CUMULATIVE energy.

  VISUAL TRANSLATION:
  ═══════════════════
  Background: Deep azure-black (#060810) — clean, clear, expansive.
    Not the warm darkness of jazz or the purple edge of psychedelia.
    Azure — the colour of a clear sky just before dawn, the
    pre-euphoric moment. Deep but promising light.
  Central form: THE ASCENDING ARC — a curve that rises from the
    lower-left area toward the upper-right, building in visual
    intensity (thicker, brighter) as it ascends. At the APEX,
    the arc BURSTS into a radiant expansion — short lines and
    particles radiating outward from the peak point, encoding the
    DROP moment where the supersaw unleashes.
    This form has TWO PHASES:
    1. The BUILD (left→apex): a single ascending curve, thin at
       origin, thickening as it rises. Increasing energy.
    2. The RELEASE (apex→radiance): the arc's peak EXPLODES into
       radiating elements. The euphoric drop.
    Compare to:
    - Spiritual Jazz column: ascends VERTICALLY, dissolves into light
      (transcendence through devotion)
    - Uplifting Trance arc: ascends DIAGONALLY, bursts at apex
      (euphoria through architecture)
    Both rise; spiritual jazz rises to merge with the infinite,
    uplifting trance rises to BREAK OPEN at the peak.
  Glow: Bright azure-white (0.08) — centred at the apex burst
    point. Luminous, euphoric, the brightest moment. Almost as
    bright as spiritual jazz's devotional glow but cooler, more
    electric, more constructed.
  Grain: 12% — the cleanest production tier. Uplifting trance
    is POLISHED — pristine digital production, crystal-clear
    mixdowns, every frequency sculpted. The same production
    standard as dance pop and pop rock.
  Displacement: scale=0 — ZERO. Like synthwave, uplifting trance
    is precise and constructed. The supersaw is detuned by design,
    not by accident. The build is architecturally calculated.
  Blur: stdDev=5 — significant. The wash of reverb on the
    breakdown pad, the shimmer of the supersaw, the expansive
    acoustic space. More than synthwave (3, cinematic) because
    trance creates a more ENVELOPING, immersive space.
  Particles: 6 euphoric motes — scattered around the apex burst,
    representing the supersaw's individual detuned oscillators
    breaking free at the moment of release. Azure-white, luminous.
    More than indie synthpop (4, drifting nostalgia) because trance
    is MORE — more energy, more emotion, more release.
  BPM: ~140 BPM → 20 ticks at 14px, kick weight 0.55px
    (solid, driving). FASTER and TIGHTER than synthwave (18 at 16px)
    and pop rock (17 at 18px). The relentless four-on-the-floor
    trance kick — every beat identical, every gap equal, but at
    higher velocity. The pulse that drives a 6-hour set.

  FAMILY PLACEMENT:
  ═══════════════════
  Electronic dance lineage:
  House → Trance → Uplifting Trance (the euphoric peak)
  House → Trance → Psytrance (the hypnotic branch)
  House → Trance → Progressive Trance (the subtle branch)
  Uplifting is the EMOTIONAL EXTREME of trance — the branch that
  maximizes euphoria and catharsis.
  Connects to:
  - Spiritual Jazz: both pursue ecstasy through sustained building,
    but spiritual jazz is COMMUNAL improvisation; uplifting trance
    is ARCHITECTURAL construction.
  - Synthwave: shares the driving forward momentum and clean synth
    palette, but synthwave is NOSTALGIC (looking backward); trance
    is PRESENT (feeling now).
  - Hardcore: shares the high BPM and massive energy, but hardcore
    DISTORTS; trance CLARIFIES.
  - Dance Pop: shares the emotional directness, but dance pop is
    song-structured; trance is architecture-structured.
  Key artists: Above & Beyond, Armin van Buuren, Paul van Dyk,
    Ferry Corsten, classic Tiësto, Oceanlab, Gareth Emery,
    Aly & Fila, Giuseppe Ottaviani

  COLOUR RATIONALE:
  ═══════════════════
  Deep azure-black (#060810): pre-dawn expansiveness, promise of light
  Azure (#3088c8 → #2878b0): trance's signature blue — not the
    deep navy of indie synthpop or the electric cyan of synthwave.
    A CLEAR, OPEN azure that evokes sky, water, openness. Trance
    blue is the colour of expansive emotion.
  White-azure (#c0d8f0 → #d8e8f8): the supersaw shimmer, the peak
    euphoria. The brightest moments are nearly white with a blue
    tint — the colour of the sky at its most luminous.
  Warm gold accent (#d0a840): a single warm tone in the cool
    palette — the human element, the vocal, the emotional core
    that makes the supersaw anthem feel like it matters. Without
    this warmth, trance would be cold architecture. The gold IS
    the feeling.
-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=600, height=600">
<title>uplifting trance — playlist cover</title>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 600px;
    height: 600px;
    overflow: hidden;
    background: #060810;
    position: relative;
    font-family: 'Anton', sans-serif;
  }

  .vignette {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(
      ellipse 55% 55% at 58% 40%,
      transparent 0%,
      rgba(4, 5, 10, 0.32) 50%,
      rgba(4, 5, 10, 0.88) 100%
    );
    z-index: 10;
    pointer-events: none;
  }

  /* === GRAIN — 12% (pristine digital production) === */
  .grain {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 11;
    pointer-events: none;
    opacity: 0.12;
  }

  /* === EUPHORIC GLOW — bright azure-white at the apex === */
  .euphoria-glow {
    position: absolute;
    width: 220px;
    height: 220px;
    top: 35%;
    left: 60%;
    transform: translate(-50%, -50%);
    background: radial-gradient(
      ellipse 80% 80% at 50% 50%,
      rgba(48, 136, 200, 0.08) 0%,
      rgba(40, 120, 176, 0.04) 35%,
      rgba(30, 100, 150, 0.02) 55%,
      transparent 100%
    );
    z-index: 1;
    pointer-events: none;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 5;
  }

  .bpm-strip {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 4;
    pointer-events: none;
  }

  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 15;
  }
  .rule {
    width: 80px;
    height: 2px;
    background: rgba(255, 255, 255, 0.7);
    margin-bottom: 16px;
  }
  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 32px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.92);
    line-height: 1;
    margin-bottom: 4px;
  }
  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 13px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.45);
  }
</style>
</head>
<body>

<!-- EUPHORIC GLOW -->
<div class="euphoria-glow"></div>

<!-- CENTRAL FORM: The Ascending Arc with Apex Burst -->
<svg class="central-form" width="440" height="440" viewBox="0 0 440 440">
  <defs>
    <!--
      NO displacement. scale=0.
      Uplifting trance is architecturally precise.
      The build is calculated. The drop is engineered.
    -->

    <!-- Trance reverb blur: stdDev=5 (immersive, enveloping) -->
    <filter id="tranceReverb">
      <feGaussianBlur stdDeviation="5"/>
    </filter>

    <!-- Arc glow — increasing intensity -->
    <filter id="arcGlow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Burst glow — bright, radiant -->
    <filter id="burstGlow">
      <feGaussianBlur stdDeviation="3" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Euphoric mote glow -->
    <filter id="euphoricGlow">
      <feGaussianBlur stdDeviation="2.5"/>
    </filter>

    <!-- Apex radiance -->
    <filter id="apexRadiance">
      <feGaussianBlur stdDeviation="6"/>
    </filter>

    <!-- Arc gradient: builds from faint to bright -->
    <linearGradient id="buildGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2060a0" stop-opacity="0.15"/>
      <stop offset="25%" stop-color="#2878b0" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#3088c8" stop-opacity="0.5"/>
      <stop offset="75%" stop-color="#50a0d8" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#c0d8f0" stop-opacity="0.8"/>
    </linearGradient>
  </defs>

  <!--
    THE ASCENDING ARC WITH APEX BURST
    ═══════════════════
    TWO-PHASE form encoding trance's build→drop architecture:

    PHASE 1 — THE BUILD (left → apex):
    A rising curve that starts thin and faint (the breakdown,
    the stripped-back moment) and grows thicker and brighter
    as it ascends (the buildup, elements entering one by one).
    The curve accelerates upward as it approaches the apex —
    the exponential energy increase of the final bars before
    the drop.

    PHASE 2 — THE RELEASE (apex → radiance):
    At the peak point, the arc BURSTS — short lines radiate
    outward from the apex, particles scatter, a bright glow
    erupts. This is the DROP: the supersaw unleashes, the
    kick returns, the full frequency spectrum opens up.

    Compare to spiritual jazz's column:
    - Spiritual Jazz: VERTICAL ascent → dissolution into light
      (continuous transcendence, no defined peak)
    - Uplifting Trance: DIAGONAL ascent → BURST at defined apex
      (architectural climax, precise timing)
    Both genres aspire to ecstasy. One reaches it through
    devotional accumulation; the other engineers it through
    structural architecture.
  -->

  <!-- Apex radiance — the euphoric light at the drop point -->
  <circle cx="320" cy="165" r="30"
    fill="#3088c8" filter="url(#apexRadiance)" opacity="0.1"/>
  <circle cx="320" cy="165" r="15"
    fill="#c0d8f0" filter="url(#tranceReverb)" opacity="0.08"/>

  <!--
    PHASE 1: THE BUILD — ascending arc
    Rising from lower-left to upper-right apex.
    Curve thickens and brightens as it climbs.
  -->

  <!-- Build arc — thin echo (the pad beneath the build) -->
  <path d="
    M 100,290
    C 120,285 140,275 160,262
    C 185,246 205,225 225,210
    C 248,195 268,182 290,172
    C 305,165 315,162 320,165
  "
  stroke="#2060a0" stroke-width="0.6" fill="none"
  stroke-linecap="round" filter="url(#arcGlow)" opacity="0.2"/>

  <!-- Build arc — primary line with gradient -->
  <path d="
    M 105,288
    C 125,282 145,272 165,258
    C 188,242 208,222 228,206
    C 250,190 272,178 295,170
    C 310,164 318,163 322,165
  "
  stroke="url(#buildGrad)" stroke-width="1.8" fill="none"
  stroke-linecap="round" filter="url(#arcGlow)"/>

  <!-- Build intensity markers — progressive layering enters -->
  <!-- Each small perpendicular mark = a new element entering the build -->
  <g stroke="#3088c8" stroke-width="0.4" stroke-linecap="round" opacity="0.2">
    <!-- Kick enters -->
    <line x1="148" y1="265" x2="152" y2="270"/>
    <!-- Hi-hat enters -->
    <line x1="188" y1="240" x2="193" y2="244"/>
    <!-- Bass enters -->
    <line x1="222" y1="212" x2="228" y2="215"/>
    <!-- Arp enters -->
    <line x1="255" y1="192" x2="261" y2="194"/>
    <!-- FX riser -->
    <line x1="282" y1="176" x2="289" y2="177"/>
    <!-- Lead approaches -->
    <line x1="305" y1="167" x2="312" y2="167"/>
  </g>

  <!--
    PHASE 2: THE RELEASE — apex burst
    Short lines radiating outward from the peak point (322, 165).
    The supersaw ERUPTS. The full frequency spectrum opens.
    Each ray = a detuned saw oscillator in the supersaw stack.
  -->
  <g stroke-linecap="round" filter="url(#burstGlow)">
    <!-- Supersaw rays — radiating from apex -->
    <line x1="322" y1="165" x2="345" y2="148"
      stroke="#c0d8f0" stroke-width="1.0" opacity="0.55"/>
    <line x1="322" y1="165" x2="350" y2="160"
      stroke="#d8e8f8" stroke-width="0.9" opacity="0.5"/>
    <line x1="322" y1="165" x2="348" y2="172"
      stroke="#c0d8f0" stroke-width="0.8" opacity="0.45"/>
    <line x1="322" y1="165" x2="340" y2="142"
      stroke="#50a0d8" stroke-width="0.7" opacity="0.4"/>
    <line x1="322" y1="165" x2="342" y2="180"
      stroke="#50a0d8" stroke-width="0.7" opacity="0.38"/>
    <line x1="322" y1="165" x2="335" y2="138"
      stroke="#3088c8" stroke-width="0.6" opacity="0.3"/>
    <line x1="322" y1="165" x2="338" y2="188"
      stroke="#3088c8" stroke-width="0.5" opacity="0.25"/>
  </g>

  <!-- Warm gold accent — the vocal, the emotional core -->
  <line x1="322" y1="165" x2="346" y2="155"
    stroke="#d0a840" stroke-width="0.6" opacity="0.35"
    stroke-linecap="round" filter="url(#burstGlow)"/>

  <!--
    EUPHORIC MOTES — 6 particles
    ═══════════════════
    Scattered around the apex burst — the supersaw's individual
    detuned oscillators breaking free at the moment of release.
    Primarily azure-white with one warm gold (the vocal sample
    that carries the anthem's melody).

    More particles than indie synthpop (4, gentle nostalgia)
    because trance is MORE — more energy, more emotion, more
    release. Fewer than spiritual jazz (8) because trance's
    ecstasy is focused (at the apex) not diffused (throughout).
  -->
  <circle cx="352" cy="145" r="1.5"
    fill="#c0d8f0" filter="url(#euphoricGlow)" opacity="0.35"/>
  <circle cx="358" cy="165" r="1.3"
    fill="#d8e8f8" filter="url(#euphoricGlow)" opacity="0.3"/>
  <circle cx="348" cy="180" r="1.4"
    fill="#50a0d8" filter="url(#euphoricGlow)" opacity="0.32"/>
  <circle cx="340" cy="135" r="1.2"
    fill="#c0d8f0" filter="url(#euphoricGlow)" opacity="0.28"/>
  <circle cx="345" cy="192" r="1.1"
    fill="#3088c8" filter="url(#euphoricGlow)" opacity="0.25"/>
  <!-- The vocal mote — warm gold, the human centre -->
  <circle cx="355" cy="152" r="1.3"
    fill="#d0a840" filter="url(#euphoricGlow)" opacity="0.3"/>

</svg>

<!--
  BPM STRIP — ~140 BPM, four-on-the-floor trance kick
  ═══════════════════
  20 ticks at 14px, kick weight 0.55px (solid, driving).
  THE MOST TICKS in this session — the highest tempo encoded.
  Every tick identical, every gap equal — relentless
  four-on-the-floor that drives a 6-hour set.

  Tighter spacing (14px) than synthwave (16px) or pop rock (18px)
  because the BPM is HIGHER — the pulse is faster, more urgent,
  more driving. The heartbeat of a peak-hour dancefloor.

  Starting x = (600 - 19*14) / 2 = 167
-->
<svg class="bpm-strip" width="600" height="600" viewBox="0 0 600 600">
  <g stroke="#ffffff" stroke-linecap="round">
    <!-- Trance kick — relentless, driving, euphoric velocity -->
    <line x1="167" y1="342" x2="167" y2="348" stroke-width="0.55" opacity="0.42"/>
    <line x1="181" y1="342" x2="181" y2="348" stroke-width="0.55" opacity="0.42"/>
    <line x1="195" y1="342" x2="195" y2="348" stroke-width="0.55" opacity="0.42"/>
    <line x1="209" y1="342" x2="209" y2="348" stroke-width="0.55" opacity="0.42"/>
    <line x1="223" y1="342" x2="223" y2="348" stroke-width="0.55" opacity="0.42"/>
    <line x1="237" y1="342" x2="237" y2="348" stroke-width="0.55" opacity="0.42"/>
    <line x1="251" y1="342" x2="251" y2="348" stroke-width="0.55" opacity="0.42"/>
    <line x1="265" y1="342" x2="265" y2="348" stroke-width="0.55" opacity="0.42"/>
    <line x1="279" y1="342" x2="279" y2="348" stroke-width="0.55" opacity="0.42"/>
    <line x1="293" y1="342" x2="293" y2="348" stroke-width="0.55" opacity="0.42"/>
    <line x1="307" y1="342" x2="307" y2="348" stroke-width="0.55" opacity="0.42"/>
    <line x1="321" y1="342" x2="321" y2="348" stroke-width="0.55" opacity="0.42"/>
    <line x1="335" y1="342" x2="335" y2="348" stroke-width="0.55" opacity="0.42"/>
    <line x1="349" y1="342" x2="349" y2="348" stroke-width="0.55" opacity="0.42"/>
    <line x1="363" y1="342" x2="363" y2="348" stroke-width="0.55" opacity="0.42"/>
    <line x1="377" y1="342" x2="377" y2="348" stroke-width="0.55" opacity="0.42"/>
    <line x1="391" y1="342" x2="391" y2="348" stroke-width="0.55" opacity="0.42"/>
    <line x1="405" y1="342" x2="405" y2="348" stroke-width="0.55" opacity="0.42"/>
    <line x1="419" y1="342" x2="419" y2="348" stroke-width="0.55" opacity="0.42"/>
    <line x1="433" y1="342" x2="433" y2="348" stroke-width="0.55" opacity="0.42"/>
  </g>
</svg>

<!-- GRAIN OVERLAY -->
<svg class="grain" width="600" height="600" viewBox="0 0 600 600">
  <filter id="grainFilter">
    <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="4" stitchTiles="stitch"/>
  </filter>
  <rect width="100%" height="100%" filter="url(#grainFilter)"/>
</svg>

<!-- VIGNETTE -->
<div class="vignette"></div>

<!-- TYPOGRAPHY -->
<div class="text-block">
  <div class="rule"></div>
  <div class="genre-name">uplifting trance</div>
  <div class="subtitle">playlist</div>
</div>

</body>
</html>
