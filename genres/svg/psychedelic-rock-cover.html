<!--
  PSYCHEDELIC ROCK — Playlist Cover
  Design System: Playlist Cover v1

  SONIC DNA ANALYSIS:
  ═══════════════════
  Psychedelic Rock's defining sonic features:
  1. PERCEPTION WARPED — the fundamental innovation: using studio
     effects and performance techniques to ALTER the listener's
     perception of sound itself. Phasing, flanging, tape delay,
     backwards recording, pitch-shifting — tools that make the
     familiar sound UNFAMILIAR, that bend reality's edges.
     Pop rock presents sound directly; psychedelic rock REFRACTS it.
  2. THE EXPANDING MOMENT — psychedelic rock takes a musical moment
     and STRETCHES it. A guitar note sustains and feeds back for
     30 seconds. A drum fill spirals into a 10-minute improvisation.
     Time perception alters — moments dilate, compress, loop.
  3. FEEDBACK AS INSTRUMENT — Hendrix's controlled feedback, the
     Velvet Underground's drone, Cream's overdriven sustain. The
     amplifier's response to its own output becomes a creative tool.
     The machine talks back to itself.
  4. STUDIO AS INSTRUMENT — reversed tape, varispeed, ADT (automatic
     double tracking), panning effects, concrete sound collage.
     The recording studio stops being a documentation tool and becomes
     a creative instrument. George Martin's innovations, Joe Meek's
     experiments, Hendrix and Eddie Kramer's Electric Lady.
  5. EASTERN INFLUENCE — sitar, tambura, raga scales, drone. George
     Harrison's sitar, the Byrds' raga-rock, the modal improvisations
     influenced by Indian classical music. Shared with spiritual jazz
     but through a rock lens.
  6. CHROMATIC SATURATION — psychedelic rock is COLOURFUL in a way
     that no other rock genre matches. The music evokes vivid,
     saturated, swirling colour — not the monochrome of power noise
     or the muted tones of post bop. The visual and sonic aesthetics
     are inseparable: liquid light shows, Day-Glo posters, the
     spectrum in motion.

  VISUAL TRANSLATION:
  ═══════════════════
  Background: Deep purple-black (#0c0618) — the darkest purple in
    the system. Purple because psychedelia lives at the edge of
    perception (same reasoning as dubstep's purple, but psychedelic
    rock came first — dubstep inherited the colour). Purple is the
    highest-frequency visible colour, the boundary between light
    and ultraviolet, between the seen and unseen.
  Central form: THE EXPANDING SPIRAL — a loose spiral radiating
    outward from a centre point, with PHASE-SHIFTED ECHO TRAILS
    following the spiral's path. The spiral represents:
    - Consciousness expanding outward from a centre
    - Time dilating — the spiral stretches as it extends
    - The feedback loop — the signal curving back on itself
    - The trip — the journey from inner point to outer cosmos
    The echo trails (2-3 phase-shifted copies of the spiral,
    slightly offset in hue and position) represent the phasing/
    flanging/delay effects that define the genre's sonic character.
    This is the first SPIRAL form in the system — and spirals are
    uniquely suited to psychedelia because they are simultaneously
    EXPANDING (outward motion) and RETURNING (circular motion).
  Glow: MULTI-CHROMATIC (0.08) — the ONLY multi-colour glow in
    the system. Purple + warm amber + teal, layered. Psychedelic
    rock is the most chromatically saturated genre — its glow
    should reflect that chromatic abundance.
  Grain: 18% — analog tape warmth with deliberate saturation.
    The tape machines of 1967-1972 run slightly hot, adding
    harmonic distortion. Same tier as Chicago House and jazz rock.
  Displacement: scale=3 — SIGNIFICANT. Reality bends. Perception
    warps. The displacement represents the phasing and flanging
    that make psychedelic rock's sound shimmer and shift.
    Same scale as dubstep (3) — both genres are fundamentally
    about WARPING the signal.
  Blur: stdDev=8 — the HIGHEST blur in the entire session AND
    potentially the system. Psychedelic rock is DIFFUSE — edges
    dissolve, boundaries soften, distinct sounds merge into
    washes of colour. Higher than spiritual jazz (7) because
    psychedelia goes further into dissolution.
  Particles: 7 chromatic motes — scattered across the spiral field
    in MULTIPLE COLOURS (the first multi-chromatic particle set in
    the system outside jazz rock's warm/cool split). Violet, amber,
    teal, rose, gold — the spectrum of the liquid light show.
  BPM: ~125 BPM but with PHASED echo — 16 ticks at 18px,
    kick weight 0.42px (moderate). A GHOST ECHO strip: a second,
    fainter set of ticks offset slightly from the primary,
    representing the tape delay that psychedelic rock layers
    over its rhythm. First echo-delayed BPM strip.

  FAMILY PLACEMENT:
  ═══════════════════
  Rock lineage: Classic Rock → Psychedelic Rock → (diverges into):
    - Progressive Rock (takes the extended composition)
    - Space Rock (takes the cosmic expansion)
    - Krautrock (takes the motorik repetition + experimentation)
    - Shoegaze (takes the texture/reverb/feedback)
    - Stoner Rock (takes the heavy riff + altered consciousness)
  Psychedelic Rock is one of the great DIVERGENCE POINTS in rock
  history — multiple genres emerge from its innovations.
  Connects to:
  - Spiritual Jazz: shares Eastern influence, shares the expansion
    of consciousness, but spiritual jazz is DEVOTIONAL; psych rock
    is EXPERIENTIAL. Both expand; one prays, one explores.
  - Pop Rock: psych rock is pop rock with perception warped.
    The clean waveform, refracted through a prism.
  - Dubstep: shares the purple palette and the warped-signal
    aesthetic, but through completely different technology.
  Key artists: Jimi Hendrix, Pink Floyd (1967-72), The Doors,
    Jefferson Airplane, Cream, 13th Floor Elevators, The Byrds
    (Eight Miles High era), Grateful Dead, Love

  COLOUR RATIONALE:
  ═══════════════════
  Deep purple-black (#0c0618): the ultraviolet edge of perception
  Violet-magenta (#a050c8 → #8040a8): the primary spiral colour —
    the frequency where visible light becomes invisible, where
    the known becomes unknown
  Warm amber (#c8a040): the earthy grounding — the blues/rock
    tradition that psychedelia launches from. Without the earth
    tone, psychedelia floats into abstraction.
  Teal-cyan (#40a0a0): the cool cosmic complement — outer space,
    the infinite, the vast field the spiral expands into
  Rose (#c07088): the warmth of the human body experiencing
    the expansion — flesh, breath, heartbeat
  Gold (#d0b050): the light at the centre — the point of origin,
    the seed from which consciousness expands
  This is the MOST CHROMATICALLY DIVERSE cover in the system.
    Pop rock uses one warm tone. Post bop uses muted blue + amber.
    Psychedelic rock uses the SPECTRUM — because psychedelia IS
    the experience of seeing all colours at once.
-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=600, height=600">
<title>psychedelic rock — playlist cover</title>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 600px;
    height: 600px;
    overflow: hidden;
    background: #0c0618;
    position: relative;
    font-family: 'Anton', sans-serif;
  }

  .vignette {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(
      ellipse 60% 60% at 50% 48%,
      transparent 0%,
      rgba(8, 3, 16, 0.3) 50%,
      rgba(8, 3, 16, 0.85) 100%
    );
    z-index: 10;
    pointer-events: none;
  }

  /* === GRAIN — 18% (analog tape saturation) === */
  .grain {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 11;
    pointer-events: none;
    opacity: 0.18;
  }

  /* === MULTI-CHROMATIC GLOW — purple + amber + teal === */
  .psych-glow-purple {
    position: absolute;
    width: 260px;
    height: 260px;
    top: 46%;
    left: 48%;
    transform: translate(-50%, -50%);
    background: radial-gradient(
      ellipse 80% 80% at 50% 50%,
      rgba(160, 80, 200, 0.08) 0%,
      rgba(128, 64, 168, 0.04) 40%,
      transparent 100%
    );
    z-index: 1;
    pointer-events: none;
  }
  .psych-glow-amber {
    position: absolute;
    width: 200px;
    height: 200px;
    top: 52%;
    left: 44%;
    transform: translate(-50%, -50%);
    background: radial-gradient(
      ellipse 70% 70% at 50% 50%,
      rgba(200, 160, 64, 0.06) 0%,
      rgba(180, 140, 50, 0.02) 50%,
      transparent 100%
    );
    z-index: 1;
    pointer-events: none;
  }
  .psych-glow-teal {
    position: absolute;
    width: 220px;
    height: 180px;
    top: 44%;
    left: 55%;
    transform: translate(-50%, -50%);
    background: radial-gradient(
      ellipse 75% 75% at 50% 50%,
      rgba(64, 160, 160, 0.05) 0%,
      rgba(48, 128, 128, 0.02) 45%,
      transparent 100%
    );
    z-index: 1;
    pointer-events: none;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 5;
  }

  .bpm-strip {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 4;
    pointer-events: none;
  }

  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 15;
  }
  .rule {
    width: 80px;
    height: 2px;
    background: rgba(255, 255, 255, 0.7);
    margin-bottom: 16px;
  }
  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 30px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.92);
    line-height: 1;
    margin-bottom: 4px;
  }
  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 13px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.45);
  }
</style>
</head>
<body>

<!-- MULTI-CHROMATIC GLOW -->
<div class="psych-glow-purple"></div>
<div class="psych-glow-amber"></div>
<div class="psych-glow-teal"></div>

<!-- CENTRAL FORM: The Expanding Spiral -->
<svg class="central-form" width="440" height="440" viewBox="0 0 440 440">
  <defs>
    <!--
      PERCEPTION WARP displacement: scale=3
      Reality bends. Phasing, flanging, the shimmer of altered
      perception. Same scale as dubstep — both are about warping.
    -->
    <filter id="perceptionWarp" x="-12%" y="-12%" width="124%" height="124%">
      <feTurbulence type="turbulence" baseFrequency="0.012 0.02" numOctaves="3" seed="1967" result="turb"/>
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <!-- MAXIMUM blur: stdDev=8 (dissolution of edges) -->
    <filter id="dissolveBlur">
      <feGaussianBlur stdDeviation="8"/>
    </filter>

    <!-- Spiral glow — rich, layered -->
    <filter id="spiralGlow">
      <feGaussianBlur stdDeviation="2.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Phase echo glow — softer, more diffuse -->
    <filter id="phaseGlow">
      <feGaussianBlur stdDeviation="3.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Chromatic mote glow -->
    <filter id="chromaGlow">
      <feGaussianBlur stdDeviation="2.5"/>
    </filter>

    <!-- Centre seed glow -->
    <filter id="seedGlow">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
  </defs>

  <!--
    THE EXPANDING SPIRAL
    ═══════════════════
    The first spiral form in the entire system. Spirals are
    uniquely suited to psychedelia because they are simultaneously:
    - EXPANDING (outward motion = consciousness opening)
    - RETURNING (circular motion = the feedback loop)
    - CONTINUOUS (no beginning or end = the timeless moment)

    The spiral starts at a centre point (the origin of consciousness,
    the seed of the trip) and radiates outward in approximately
    2.5 turns, expanding in radius as it goes.

    Unlike pop rock's clean waveform (symmetric, predictable) or
    post bop's bent axis (angular, intellectual), the spiral is
    ORGANIC and EXPANDING — it grows, it breathes, it unfolds.

    Compare to:
    - Pop Rock waveform: symmetric, stable → the DEFAULT
    - Psychedelic Rock spiral: expanding, warping → the DEFAULT ALTERED
    Pop rock refracted through a prism = psychedelic rock.
  -->

  <!-- Centre seed — the point of origin, the golden light -->
  <circle cx="218" cy="218" r="8"
    fill="#d0b050" filter="url(#seedGlow)" opacity="0.12"/>
  <circle cx="218" cy="218" r="3"
    fill="#d0b050" opacity="0.35"/>

  <!-- Dissolution field — the cosmic background the spiral expands into -->
  <circle cx="218" cy="218" r="90"
    fill="#a050c8" filter="url(#dissolveBlur)" opacity="0.04"/>

  <g filter="url(#perceptionWarp)">

    <!--
      PHASE ECHO TRAIL 1 — amber-shifted
      A copy of the spiral offset slightly in position and shifted
      toward amber. This represents the PHASING effect — two copies
      of the same signal slightly offset in time, creating the
      characteristic sweeping interference pattern.
    -->
    <path d="
      M 220,216
      C 228,210 232,210 234,218
      C 236,228 226,232 218,230
      C 206,228 204,214 214,208
      C 226,200 240,204 244,218
      C 248,236 230,248 214,244
      C 196,240 192,216 206,202
      C 222,186 248,196 256,218
      C 264,244 240,266 214,260
      C 184,252 178,218 198,196
      C 220,172 260,188 270,218
      C 280,254 250,284 214,276
    "
    stroke="#c8a040" stroke-width="0.6" fill="none"
    stroke-linecap="round" filter="url(#phaseGlow)" opacity="0.2"/>

    <!--
      PHASE ECHO TRAIL 2 — teal-shifted
      Second phase copy, offset in the other direction.
      The two echo trails + the primary spiral create the
      three-voice phasing interference that characterizes
      psychedelic guitar tone.
    -->
    <path d="
      M 216,220
      C 222,228 218,232 210,230
      C 200,228 200,218 208,212
      C 218,204 230,208 234,220
      C 238,234 224,244 210,240
      C 194,236 190,218 202,206
      C 216,192 238,198 246,218
      C 254,242 236,262 212,256
      C 186,248 180,220 196,200
      C 214,178 250,190 260,218
      C 272,250 246,278 214,270
    "
    stroke="#40a0a0" stroke-width="0.5" fill="none"
    stroke-linecap="round" filter="url(#phaseGlow)" opacity="0.18"/>

    <!--
      PRIMARY SPIRAL — violet-magenta
      The main expanding spiral, the loudest voice.
      ~2.5 turns from centre to outer edge.
    -->
    <path d="
      M 218,218
      C 225,212 230,212 232,218
      C 234,226 224,230 218,228
      C 208,226 206,216 212,210
      C 220,202 234,206 238,218
      C 242,234 228,246 214,242
      C 198,238 194,218 204,204
      C 218,188 244,198 250,218
      C 258,244 236,264 214,258
      C 188,250 182,220 198,198
      C 218,176 254,190 264,218
      C 276,252 248,282 214,274
    "
    stroke="#a050c8" stroke-width="1.3" fill="none"
    stroke-linecap="round" filter="url(#spiralGlow)" opacity="0.6"/>

    <!-- Spiral bright core — the inner turns, more intense -->
    <path d="
      M 218,218
      C 225,212 230,212 232,218
      C 234,226 224,230 218,228
      C 208,226 206,216 212,210
      C 220,202 234,206 238,218
    "
    stroke="#c070e0" stroke-width="1.0" fill="none"
    stroke-linecap="round" opacity="0.4"/>

  </g>

  <!--
    CHROMATIC MOTES — 7 particles in MULTIPLE COLOURS
    ═══════════════════
    The most chromatically diverse particle set in the system.
    Where spiritual jazz has 8 unified gold motes and baroque pop
    has 7 unified warm motes, psychedelic rock's 7 motes span
    the SPECTRUM — violet, amber, teal, rose, gold.

    These represent the chromatic saturation of psychedelia:
    the liquid light show, the colour organ, the synesthesia
    where sound becomes colour and colour becomes sound.
    Scattered across the spiral's expansion field.
  -->
  <circle cx="185" cy="195" r="1.6"
    fill="#a050c8" filter="url(#chromaGlow)" opacity="0.35"/>
  <circle cx="255" cy="245" r="1.5"
    fill="#c8a040" filter="url(#chromaGlow)" opacity="0.32"/>
  <circle cx="190" cy="250" r="1.3"
    fill="#40a0a0" filter="url(#chromaGlow)" opacity="0.3"/>
  <circle cx="250" cy="190" r="1.4"
    fill="#c07088" filter="url(#chromaGlow)" opacity="0.28"/>
  <circle cx="170" cy="220" r="1.2"
    fill="#d0b050" filter="url(#chromaGlow)" opacity="0.3"/>
  <circle cx="265" cy="218" r="1.5"
    fill="#a050c8" filter="url(#chromaGlow)" opacity="0.32"/>
  <circle cx="218" cy="170" r="1.3"
    fill="#40a0a0" filter="url(#chromaGlow)" opacity="0.25"/>

</svg>

<!--
  BPM STRIP — ~125 BPM with PHASE ECHO
  ═══════════════════
  16 ticks at 18px, kick weight 0.42px (moderate).
  PRIMARY STRIP + GHOST ECHO — a second, fainter set of ticks
  offset 5px to the right, representing the tape delay that
  psychedelic rock layers over its rhythm. This is the first
  ECHO-DELAYED BPM strip in the system.

  The echo creates a doubling effect — the rhythm shimmers,
  just as the phased guitar shimmers, just as the spiral
  echoes itself in the central form.

  Starting x = (600 - 15*18) / 2 = 165
-->
<svg class="bpm-strip" width="600" height="600" viewBox="0 0 600 600">
  <g stroke="#ffffff" stroke-linecap="round">
    <!-- PRIMARY rhythm strip -->
    <line x1="165" y1="342" x2="165" y2="348" stroke-width="0.42" opacity="0.42"/>
    <line x1="183" y1="343" x2="183" y2="347" stroke-width="0.28" opacity="0.22"/>
    <line x1="201" y1="342" x2="201" y2="348" stroke-width="0.42" opacity="0.4"/>
    <line x1="219" y1="343" x2="219" y2="347" stroke-width="0.28" opacity="0.22"/>
    <line x1="237" y1="342" x2="237" y2="348" stroke-width="0.42" opacity="0.42"/>
    <line x1="255" y1="343" x2="255" y2="347" stroke-width="0.28" opacity="0.22"/>
    <line x1="273" y1="342" x2="273" y2="348" stroke-width="0.42" opacity="0.4"/>
    <line x1="291" y1="343" x2="291" y2="347" stroke-width="0.28" opacity="0.22"/>
    <line x1="309" y1="342" x2="309" y2="348" stroke-width="0.42" opacity="0.42"/>
    <line x1="327" y1="343" x2="327" y2="347" stroke-width="0.28" opacity="0.22"/>
    <line x1="345" y1="342" x2="345" y2="348" stroke-width="0.42" opacity="0.4"/>
    <line x1="363" y1="343" x2="363" y2="347" stroke-width="0.28" opacity="0.22"/>
    <line x1="381" y1="342" x2="381" y2="348" stroke-width="0.42" opacity="0.42"/>
    <line x1="399" y1="343" x2="399" y2="347" stroke-width="0.28" opacity="0.22"/>
    <line x1="417" y1="342" x2="417" y2="348" stroke-width="0.42" opacity="0.38"/>
    <line x1="435" y1="343" x2="435" y2="347" stroke-width="0.28" opacity="0.18"/>

    <!-- GHOST ECHO — tape delay, offset +5px right, fainter -->
    <line x1="170" y1="342" x2="170" y2="348" stroke-width="0.25" opacity="0.12"/>
    <line x1="188" y1="343" x2="188" y2="347" stroke-width="0.18" opacity="0.08"/>
    <line x1="206" y1="342" x2="206" y2="348" stroke-width="0.25" opacity="0.11"/>
    <line x1="224" y1="343" x2="224" y2="347" stroke-width="0.18" opacity="0.08"/>
    <line x1="242" y1="342" x2="242" y2="348" stroke-width="0.25" opacity="0.12"/>
    <line x1="260" y1="343" x2="260" y2="347" stroke-width="0.18" opacity="0.08"/>
    <line x1="278" y1="342" x2="278" y2="348" stroke-width="0.25" opacity="0.11"/>
    <line x1="296" y1="343" x2="296" y2="347" stroke-width="0.18" opacity="0.08"/>
    <line x1="314" y1="342" x2="314" y2="348" stroke-width="0.25" opacity="0.12"/>
    <line x1="332" y1="343" x2="332" y2="347" stroke-width="0.18" opacity="0.08"/>
    <line x1="350" y1="342" x2="350" y2="348" stroke-width="0.25" opacity="0.11"/>
    <line x1="368" y1="343" x2="368" y2="347" stroke-width="0.18" opacity="0.08"/>
    <line x1="386" y1="342" x2="386" y2="348" stroke-width="0.25" opacity="0.1"/>
    <line x1="404" y1="343" x2="404" y2="347" stroke-width="0.18" opacity="0.07"/>
    <line x1="422" y1="342" x2="422" y2="348" stroke-width="0.25" opacity="0.09"/>
    <line x1="440" y1="343" x2="440" y2="347" stroke-width="0.18" opacity="0.06"/>
  </g>
</svg>

<!-- GRAIN OVERLAY -->
<svg class="grain" width="600" height="600" viewBox="0 0 600 600">
  <filter id="grainFilter">
    <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="4" stitchTiles="stitch"/>
  </filter>
  <rect width="100%" height="100%" filter="url(#grainFilter)"/>
</svg>

<!-- VIGNETTE -->
<div class="vignette"></div>

<!-- TYPOGRAPHY -->
<div class="text-block">
  <div class="rule"></div>
  <div class="genre-name">psychedelic rock</div>
  <div class="subtitle">playlist</div>
</div>

</body>
</html>
