<!--
  DARK AMBIENT — Playlist Cover #151
  Design System: Playlist Cover v1

  SONIC DNA ANALYSIS:
  ═══════════════════
  Dark Ambient's defining sonic features:
  1. THE VOID — the fundamental subject. Dark ambient doesn't
     depict spaces (industrial ambient) or instruments (classical
     ambient). It depicts EMPTINESS ITSELF — the space between
     stars, the bottom of the ocean, the interior of the earth,
     the gap between consciousness and oblivion. The void isn't
     negative space within a composition; the void IS the
     composition.
  2. SUB-BASS PRESENCE — frequencies below conscious perception
     (20-40Hz) that you FEEL rather than hear. The rumble beneath
     the threshold of hearing. The vibration in your chest cavity.
     Dark ambient's bass is not rhythmic (house/techno), not
     melodic (classical), not aggressive (industrial). It's
     GEOLOGICAL — the low frequency of tectonic shift, of
     planetary rotation, of stellar collapse.
  3. VAST DISTANCE — dark ambient suggests scale measured in
     light-years. The reverb isn't a room (classical ambient) or
     a building (industrial ambient) — it's the echo of a signal
     bouncing between nebulae. Everything is immensely far away.
     Everything is barely perceptible.
  4. NEGATIVE TEMPERATURE — dark ambient is COLD. Not the neutral
     cold of techno or the calculated cold of avant prog. The cold
     of deep space: 2.7 Kelvin, the cosmic microwave background,
     the thermal floor of the universe.
  5. EMERGENCE FROM NOTHING — sounds in dark ambient don't begin
     with attacks (piano strike) or gates (synth trigger). They
     EMERGE — gradually rising from the noise floor, becoming
     barely perceptible, existing for a time, then sinking back
     below perception. The sounds were always there; you just
     briefly noticed them.
  6. SUBLIME TERROR — dark ambient's emotional register is not
     despair (grunge), not sadness (classical ambient), not
     alienation (industrial). It's AWE — the overwhelming,
     terrifying beauty of confronting infinity. The sublime in
     the Kantian sense: beauty that exceeds comprehension.

  VISUAL TRANSLATION:
  ═══════════════════
  Background: The deepest blue-black (#030308) — the DARKEST
    background in the entire system. Darker than industrial
    ambient's concrete grey (#080808), darker than schranz's
    charcoal (#090808). Almost pure black, but with a faint
    blue-black quality — the deep blue of outer space, not the
    brown-black of earth or the grey-black of concrete. The
    colour between stars.
  Central form: THE DISTANT POINT — a single faint luminous
    point, small and dim, surrounded by immense emptiness.
    This is the most REDUCED form in the entire system — more
    minimal even than classical ambient's fading tone. A point:
    a zero-dimensional form. The barest possible presence.
    Around the point, a very faint halo of diffused light —
    the sub-bass presence that surrounds it, the barely-
    perceptible field of low-frequency energy.
    The point represents:
    - A distant star (cosmic scale)
    - A signal barely above the noise floor (sonic reality)
    - Consciousness itself (the last point of awareness in
      the void)
    - The listener (you, alone, in infinite darkness)
  Glow: Deep blue-black (0.025) — not warm (classical ambient)
    or absent (schranz). Cold, blue-shifted, the cosmic
    microwave background. The faintest illumination from the
    most ancient light in the universe.
  Grain: 16% — moderate. The noise floor of deep recording,
    the cosmic background radiation rendered as audio noise.
    The hiss of the universe.
  Displacement: scale=0 — ZERO. The void doesn't warp. Space
    is empty and still. There is nothing to displace.
  Blur: stdDev=10 — THE ABSOLUTE MAXIMUM. Higher than every
    other genre. The most extreme diffusion — the point's light
    spreading into the darkness, the sub-bass frequencies
    smearing across the entire perceivable range, the way a
    single photon from a distant star spreads across millions
    of light-years. Dark ambient is the most DISSOLVED genre.
  Particles: 0 — ZERO. The void has no detail. No sparkle. No
    decoration. Eighth zero-particle cover. The emptiest zero:
    not aesthetic absence (trap), not structural purity (avant
    prog), not geometric sufficiency (synthwave), not aggressive
    denial (schranz), not architectural emptiness (industrial
    ambient). COSMIC absence — there is nothing here because the
    universe is mostly nothing.
  BPM: NO BPM STRIP — the third genre with no rhythm. The void
    has no pulse. Deep space has no heartbeat.

  FAMILY PLACEMENT:
  ═══════════════════
  The ambient triad is now complete:
  - Industrial Ambient: frames ABSENCE (architecture without life)
  - Classical Ambient: frames PRESENCE (tone still sounding)
  - Dark Ambient: frames THE VOID (neither presence nor absence
    but the infinite scale beyond both)

  Ambient → Dark Ambient is the descent into maximum reduction:
  - Ambient (Eno): generative, warm, present
  - Classical Ambient: sustained, luminous, fading
  - Industrial Ambient: architectural, decayed, empty
  - Dark Ambient: cosmic, void, barely existing

  Connects to:
  - Drone Metal: shares the sub-bass and vastness but drone metal
    is PHYSICAL (bodies making sound); dark ambient is COSMIC
    (the universe making no sound)
  - Space Rock: shares the cosmic subject matter but space rock is
    HUMAN exploration (rockets, missions); dark ambient is the
    SPACE ITSELF (after humans have gone)
  Key artists: Lustmord, Thomas Köner, Rapoon, Robert Rich,
    Aidan Baker, Phelios, Svartsinn, Caul, Atrium Carceri

  COLOUR RATIONALE:
  ═══════════════════
  Deepest blue-black (#030308): outer space, the colour between stars
  Cold blue-white (#8090a8 → #606878): starlight — not warm
    (ivory, amber, gold) but cold and blue-shifted. The light of
    a star seen from immense distance. The spectral signature of
    ancient photons.
  Deep indigo (#202840): the halo around the point — the sub-bass
    presence, the barely-perceptible field. Not warm indigo
    (spiritual jazz's devotional purple) but COLD indigo — the
    colour of the sky at the exact moment between twilight and
    full darkness.
-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=600, height=600">
<title>dark ambient — playlist cover</title>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 600px;
    height: 600px;
    overflow: hidden;
    background: #030308;
    position: relative;
    font-family: 'Anton', sans-serif;
  }

  .vignette {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(
      ellipse 50% 50% at 50% 46%,
      transparent 0%,
      rgba(2, 2, 5, 0.25) 40%,
      rgba(2, 2, 5, 0.92) 100%
    );
    z-index: 10;
    pointer-events: none;
  }

  /* === GRAIN — 16% (cosmic background noise) === */
  .grain {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 11;
    pointer-events: none;
    opacity: 0.16;
  }

  /* === COSMIC MICROWAVE BACKGROUND — 0.025, cold blue === */
  .cmb-glow {
    position: absolute;
    width: 200px;
    height: 200px;
    top: 46%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: radial-gradient(
      ellipse 80% 80% at 50% 50%,
      rgba(32, 40, 64, 0.025) 0%,
      rgba(24, 30, 48, 0.012) 40%,
      rgba(16, 20, 36, 0.005) 65%,
      transparent 100%
    );
    z-index: 1;
    pointer-events: none;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 5;
  }

  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 15;
  }
  .rule {
    width: 80px;
    height: 2px;
    background: rgba(255, 255, 255, 0.7);
    margin-bottom: 16px;
  }
  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 40px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.92);
    line-height: 1;
    margin-bottom: 4px;
  }
  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 13px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.45);
  }
</style>
</head>
<body>

<!-- COSMIC MICROWAVE BACKGROUND GLOW -->
<div class="cmb-glow"></div>

<!-- CENTRAL FORM: The Distant Point -->
<svg class="central-form" width="440" height="440" viewBox="0 0 440 440">
  <defs>
    <!--
      NO displacement. scale=0.
      The void doesn't warp. Space is empty and still.
      There is nothing to displace.
    -->

    <!-- MAXIMUM blur: stdDev=10 (the most extreme diffusion) -->
    <filter id="cosmicDiffusion">
      <feGaussianBlur stdDeviation="10"/>
    </filter>

    <!-- Sub-bass field blur — slightly less extreme -->
    <filter id="subBassField">
      <feGaussianBlur stdDeviation="14"/>
    </filter>

    <!-- Point presence blur -->
    <filter id="pointBlur">
      <feGaussianBlur stdDeviation="3"/>
    </filter>

    <!-- Faint stellar glow -->
    <filter id="stellarGlow">
      <feGaussianBlur stdDeviation="1" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!--
    THE DISTANT POINT
    ═══════════════════
    The most REDUCED form in the entire 151-cover system.
    More minimal than classical ambient's fading tone (a line).
    More minimal than industrial ambient's void frame (two pillars).
    A POINT — zero-dimensional, the barest possible presence.

    This is the logical endpoint of reduction in the system:
    - Schranz wall: maximum density (everything at once)
    - Pop Rock waveform: the balanced centre
    - Chamber Pop lattice: delicate multiplicity
    - Classical Ambient tone: a single line
    - Industrial Ambient void: two lines framing emptiness
    - Dark Ambient point: a POINT (the absolute minimum)

    The system's complexity spectrum runs from schranz's 65
    packed strokes to dark ambient's single dot. From wall
    to point. From everything to almost nothing.

    The point exists at approximately (220, 208) — slightly
    above centre, as if the last point of light is slowly
    rising or as if you're looking up at a single star.
  -->

  <!--
    SUB-BASS FIELD — the barely-perceptible halo
    The frequencies below conscious hearing: 20-40Hz
    that you feel rather than hear. Rendered as an
    extremely diffuse, nearly-invisible presence
    surrounding the point. The field was always there;
    you just barely notice it.
  -->
  <circle cx="220" cy="208" r="60"
    fill="#202840" filter="url(#subBassField)" opacity="0.04"/>

  <!--
    THE POINT — a distant star, a signal barely above noise,
    consciousness at the edge of the void.
  -->

  <!-- Point halo — the light spreading into darkness -->
  <circle cx="220" cy="208" r="12"
    fill="#606878" filter="url(#cosmicDiffusion)" opacity="0.08"/>

  <!-- Point presence — the core, dim but defined -->
  <circle cx="220" cy="208" r="4"
    fill="#8090a8" filter="url(#pointBlur)" opacity="0.18"/>

  <!-- Point centre — the actual point of light -->
  <circle cx="220" cy="208" r="1.2"
    fill="#8090a8" filter="url(#stellarGlow)" opacity="0.35"/>

  <!--
    ZERO PARTICLES.
    The void has no detail. The universe is mostly nothing.
    There is one point of light, and then there is the dark.
    That's all.

    ZERO BPM.
    Deep space has no heartbeat. The void has no pulse.
    Time passes, but nothing marks it.
  -->

</svg>

<!-- GRAIN OVERLAY -->
<svg class="grain" width="600" height="600" viewBox="0 0 600 600">
  <filter id="grainFilter">
    <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="4" stitchTiles="stitch"/>
  </filter>
  <rect width="100%" height="100%" filter="url(#grainFilter)"/>
</svg>

<!-- VIGNETTE -->
<div class="vignette"></div>

<!-- TYPOGRAPHY -->
<div class="text-block">
  <div class="rule"></div>
  <div class="genre-name">dark ambient</div>
  <div class="subtitle">playlist</div>
</div>

</body>
</html>
