<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Ambient Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #040504;
  }

  .cover {
    position: relative;
    width: 600px;
    height: 600px;
    background: #050605;
    overflow: hidden;
  }

  /* Almost nothing — the deepest black with a barely perceptible 
     cold greenish shift, like bioluminescence in deep ocean */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 52% 46%, rgba(30, 50, 35, 0.04) 0%, transparent 50%),
      radial-gradient(ellipse at 45% 55%, rgba(20, 35, 25, 0.025) 0%, transparent 40%),
      linear-gradient(180deg, #050605 0%, #040504 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -54%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* The presence — not a glow, more like a stain in the dark.
     Multiple overlapping blurred shapes create an amorphous,
     unsettling cloud that has no clear edge or center. -->
  .presence1 {
    position: absolute;
    top: 38%;
    left: 48%;
    transform: translate(-50%, -50%);
    width: 220px;
    height: 160px;
    border-radius: 60% 40% 55% 45% / 50% 60% 40% 50%;
    background: radial-gradient(ellipse, rgba(35, 55, 40, 0.06) 0%, rgba(25, 40, 30, 0.02) 60%, transparent 80%);
    filter: blur(45px);
    z-index: 2;
  }

  .presence2 {
    position: absolute;
    top: 43%;
    left: 53%;
    transform: translate(-50%, -50%);
    width: 180px;
    height: 200px;
    border-radius: 45% 55% 40% 60% / 55% 45% 55% 45%;
    background: radial-gradient(ellipse, rgba(30, 48, 35, 0.05) 0%, rgba(20, 35, 25, 0.015) 55%, transparent 75%);
    filter: blur(50px);
    z-index: 2;
  }

  .presence3 {
    position: absolute;
    top: 46%;
    left: 46%;
    transform: translate(-50%, -50%);
    width: 140px;
    height: 130px;
    border-radius: 50% 50% 45% 55% / 45% 55% 50% 50%;
    background: radial-gradient(ellipse, rgba(40, 60, 42, 0.04) 0%, transparent 70%);
    filter: blur(35px);
    z-index: 2;
  }

  /* Grain — series constant, but heavier here, adds oppression */
  .grain {
    position: absolute;
    inset: 0;
    z-index: 6;
    opacity: 0.32;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  /* Deep low-frequency texture — like sub-bass rumble made visible */
  .subsonic {
    position: absolute;
    inset: 0;
    z-index: 4;
    opacity: 0.04;
    mix-blend-mode: screen;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='sub'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.008' numOctaves='2' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23sub)'/%3E%3C/svg%3E");
    background-size: 512px 512px;
  }

  /* Extreme vignette — the void presses in from all sides */
  .vignette {
    position: absolute;
    inset: 0;
    z-index: 5;
    background: radial-gradient(ellipse at center, transparent 20%, rgba(0,0,0,0.5) 55%, rgba(0,0,0,0.85) 100%);
    pointer-events: none;
  }

  /* Typography — system constant */
  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 10;
  }

  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 40px;
    letter-spacing: 5px;
    text-transform: uppercase;
    line-height: 1.15;
  }

  .genre-name .line1 {
    color: rgba(80, 110, 85, 0.55);
  }

  .genre-name .line2 {
    color: rgba(60, 85, 65, 0.3);
  }

  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(65, 90, 70, 0.14);
    margin-top: 10px;
  }

  .rule {
    position: absolute;
    bottom: 108px;
    left: 40px;
    width: 80px;
    height: 1px;
    background: rgba(65, 90, 70, 0.08);
    z-index: 10;
  }
</style>
</head>
<body>

<div class="cover">

  <!-- The formless presences -->
  <div class="presence1"></div>
  <div class="presence2"></div>
  <div class="presence3"></div>

  <!-- Central form: there is no form.
       Dark ambient is the absence of structure.
       Where every other genre has a defined SVG shape,
       here there are only suggestions — smears of almost-nothing
       that the eye tries and fails to resolve into a shape.
       The SVG contains only the faintest traces. -->
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <filter id="dissolve" x="-30%" y="-30%" width="160%" height="160%">
        <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="4" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="35" xChannelSelector="R" yChannelSelector="G"/>
        <feGaussianBlur stdDeviation="3"/>
      </filter>
      <filter id="deepBlur">
        <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
      </filter>
      <radialGradient id="voidGrad" cx="50%" cy="46%" r="35%">
        <stop offset="0%" style="stop-color:#4a6a4e;stop-opacity:0.06"/>
        <stop offset="40%" style="stop-color:#2a4030;stop-opacity:0.03"/>
        <stop offset="100%" style="stop-color:#1a2a1e;stop-opacity:0"/>
      </radialGradient>
    </defs>

    <!-- The non-shape: a dissolved, formless mass -->
    <g filter="url(#dissolve)">
      <ellipse cx="224" cy="205" rx="80" ry="65"
        fill="url(#voidGrad)"/>
    </g>

    <!-- Ghost traces — as if something was once here -->
    <g filter="url(#deepBlur)" opacity="0.08">
      <path d="M 160,195 Q 200,165 240,190 Q 260,210 230,235 Q 200,250 175,225 Z"
        fill="rgba(50,75,55,0.3)" stroke="none"/>
    </g>

    <!-- Barely visible filaments — like mycelia or neural decay -->
    <g opacity="0.04" stroke="rgba(70,100,75,1)" stroke-width="0.3" fill="none">
      <path d="M 180,180 Q 195,170 210,178 Q 225,186 240,175"/>
      <path d="M 195,225 Q 210,218 228,222 Q 242,226 250,218"/>
      <path d="M 170,205 Q 182,198 195,202 Q 208,206 218,198"/>
      <path d="M 210,240 Q 220,235 232,238 Q 244,241 252,234"/>
    </g>

    <!-- Isolated faint dots — like distant dying stars -->
    <g fill="rgba(60,90,65,0.06)">
      <circle cx="185" cy="168" r="1.5"/>
      <circle cx="252" cy="178" r="1.2"/>
      <circle cx="165" cy="218" r="1.0"/>
      <circle cx="260" cy="228" r="1.3"/>
      <circle cx="210" cy="250" r="0.9"/>
      <circle cx="195" cy="148" r="0.7"/>
      <circle cx="240" cy="255" r="0.8"/>
    </g>

    <!-- The single brightest element — still barely visible.
         A point of focus that might be something, or might be nothing. -->
    <circle cx="218" cy="202" r="1.5" fill="rgba(70,100,75,0.1)"/>
  </svg>

  <div class="subsonic"></div>
  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name">
      <span class="line1">Dark</span><br/>
      <span class="line2">Ambient</span>
    </div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
