<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thrash Metal Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #070708;
  }

  .cover {
    position: relative;
    width: 600px;
    height: 600px;
    background: #0a0a0c;
    overflow: hidden;
  }

  /* Hard black with the faintest cold chrome sheen */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 48%, rgba(180, 185, 200, 0.025) 0%, transparent 40%),
      linear-gradient(175deg, #0c0c0e 0%, #0a0a0c 50%, #080808 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -54%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* Chrome flash — sharp, directional, like stage light hitting metal */
  .glow {
    position: absolute;
    top: 42%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 120px;
    height: 160px;
    border-radius: 30% 30% 50% 50%;
    background: radial-gradient(ellipse, rgba(200, 205, 220, 0.06) 0%, rgba(160, 165, 180, 0.02) 50%, transparent 65%);
    filter: blur(20px);
    z-index: 2;
  }

  /* Grain — series constant */
  .grain {
    position: absolute;
    inset: 0;
    z-index: 6;
    opacity: 0.27;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  /* Hard vignette */
  .vignette {
    position: absolute;
    inset: 0;
    z-index: 5;
    background: radial-gradient(ellipse at center, transparent 32%, rgba(0,0,0,0.6) 100%);
    pointer-events: none;
  }

  /* Typography — system constant */
  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 10;
  }

  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 42px;
    letter-spacing: 5px;
    text-transform: uppercase;
    line-height: 1.1;
  }

  .genre-name .line1 {
    color: rgba(210, 215, 230, 0.88);
  }

  .genre-name .line2 {
    color: rgba(170, 175, 190, 0.42);
  }

  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(180, 185, 200, 0.16);
    margin-top: 10px;
  }

  .rule {
    position: absolute;
    bottom: 108px;
    left: 40px;
    width: 80px;
    height: 1px;
    background: rgba(180, 185, 200, 0.1);
    z-index: 10;
  }
</style>
</head>
<body>

<div class="cover">

  <div class="glow"></div>

  <!-- Central form: downward-thrusting angular shrapnel —
       a V-shaped burst, like a pick attack or a downstroke.
       
       Thrash metal is about ONE THING: velocity with precision.
       Not the complex spirals of prog metal.
       Not the chaotic explosion of noise rock.
       Not the mechanical repetition of industrial.
       
       This is a directed force — everything moves in the same
       direction (down-left to down-right, the V of the pick attack).
       Sharp angles, no curves. Chrome-bright lines that look
       like they could cut. Speed lines trailing behind.
       
       Metallica's Master of Puppets, Slayer's Reign in Blood,
       Megadeth's Rust in Peace, Kreator's Coma of Souls —
       the sound of a circular saw made musical. -->
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="chromeGrad" x1="50%" y1="0%" x2="50%" y2="100%">
        <stop offset="0%" style="stop-color:#b0b5c8;stop-opacity:0.08"/>
        <stop offset="30%" style="stop-color:#d0d5e0;stop-opacity:0.45"/>
        <stop offset="50%" style="stop-color:#e8eaf0;stop-opacity:0.65"/>
        <stop offset="70%" style="stop-color:#d0d5e0;stop-opacity:0.45"/>
        <stop offset="100%" style="stop-color:#b0b5c8;stop-opacity:0.08"/>
      </linearGradient>
      <linearGradient id="chromeGrad2" x1="50%" y1="0%" x2="50%" y2="100%">
        <stop offset="0%" style="stop-color:#9095a8;stop-opacity:0.05"/>
        <stop offset="40%" style="stop-color:#b8bcc8;stop-opacity:0.25"/>
        <stop offset="60%" style="stop-color:#c8ccd8;stop-opacity:0.3"/>
        <stop offset="100%" style="stop-color:#9095a8;stop-opacity:0.05"/>
      </linearGradient>
      <linearGradient id="chromeFaint" x1="50%" y1="0%" x2="50%" y2="100%">
        <stop offset="0%" style="stop-color:#707590;stop-opacity:0.02"/>
        <stop offset="50%" style="stop-color:#a0a5b8;stop-opacity:0.12"/>
        <stop offset="100%" style="stop-color:#707590;stop-opacity:0.02"/>
      </linearGradient>

      <filter id="chromeFlash" x="-8%" y="-8%" width="116%" height="116%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1.2" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="speedTrail" x="-8%" y="-8%" width="116%" height="116%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="0.5,3" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

    <!-- === PRIMARY V — the main downstroke === -->
    <g filter="url(#chromeFlash)">
      <!-- Left arm of V -->
      <line x1="120" y1="95" x2="220" y2="280"
        stroke="url(#chromeGrad)" stroke-width="2.2" stroke-linecap="square"/>
      <!-- Right arm of V -->
      <line x1="320" y1="95" x2="220" y2="280"
        stroke="url(#chromeGrad)" stroke-width="2.2" stroke-linecap="square"/>
    </g>

    <!-- Apex point — the impact -->
    <circle cx="220" cy="280" r="2.5" fill="rgba(225,228,240,0.35)" filter="url(#chromeFlash)"/>

    <!-- === SECONDARY V — echo, slightly wider, behind === -->
    <g opacity="0.5">
      <line x1="108" y1="88" x2="215" y2="268"
        stroke="url(#chromeGrad2)" stroke-width="1.0" stroke-linecap="square"/>
      <line x1="332" y1="88" x2="225" y2="268"
        stroke="url(#chromeGrad2)" stroke-width="1.0" stroke-linecap="square"/>
    </g>

    <!-- === TERTIARY V — ghost, widest === -->
    <g opacity="0.2">
      <line x1="95" y1="82" x2="210" y2="258"
        stroke="url(#chromeFaint)" stroke-width="0.6" stroke-linecap="square"/>
      <line x1="345" y1="82" x2="230" y2="258"
        stroke="url(#chromeFaint)" stroke-width="0.6" stroke-linecap="square"/>
    </g>

    <!-- === SHRAPNEL — angular fragments flying outward from the V === -->
    <g filter="url(#chromeFlash)" opacity="0.6">
      <!-- Left shrapnel -->
      <line x1="145" y1="140" x2="108" y2="125" stroke="rgba(200,205,220,0.25)" stroke-width="0.8"/>
      <line x1="160" y1="175" x2="115" y2="168" stroke="rgba(200,205,220,0.2)" stroke-width="0.7"/>
      <line x1="175" y1="210" x2="128" y2="215" stroke="rgba(195,200,215,0.15)" stroke-width="0.6"/>
      <line x1="190" y1="240" x2="145" y2="255" stroke="rgba(190,195,210,0.12)" stroke-width="0.5"/>

      <!-- Right shrapnel -->
      <line x1="295" y1="140" x2="332" y2="125" stroke="rgba(200,205,220,0.25)" stroke-width="0.8"/>
      <line x1="280" y1="175" x2="325" y2="168" stroke="rgba(200,205,220,0.2)" stroke-width="0.7"/>
      <line x1="265" y1="210" x2="312" y2="215" stroke="rgba(195,200,215,0.15)" stroke-width="0.6"/>
      <line x1="250" y1="240" x2="295" y2="255" stroke="rgba(190,195,210,0.12)" stroke-width="0.5"/>
    </g>

    <!-- Shrapnel dots — ejected fragments -->
    <g fill="rgba(200,205,220,0.12)">
      <circle cx="95" cy="118" r="1.0"/>
      <circle cx="100" cy="160" r="0.8"/>
      <circle cx="112" cy="205" r="0.7"/>
      <circle cx="130" cy="262" r="0.6"/>
      <circle cx="345" cy="118" r="1.0"/>
      <circle cx="340" cy="160" r="0.8"/>
      <circle cx="328" cy="205" r="0.7"/>
      <circle cx="310" cy="262" r="0.6"/>
    </g>

    <!-- === SPEED LINES — vertical motion blur trails 
         above the V, showing downward velocity === -->
    <g filter="url(#speedTrail)" opacity="0.1">
      <line x1="160" y1="65" x2="160" y2="115" stroke="rgba(190,195,215,1)" stroke-width="0.4"/>
      <line x1="190" y1="58" x2="190" y2="108" stroke="rgba(190,195,215,1)" stroke-width="0.5"/>
      <line x1="220" y1="52" x2="220" y2="100" stroke="rgba(195,200,220,1)" stroke-width="0.6"/>
      <line x1="250" y1="58" x2="250" y2="108" stroke="rgba(190,195,215,1)" stroke-width="0.5"/>
      <line x1="280" y1="65" x2="280" y2="115" stroke="rgba(190,195,215,1)" stroke-width="0.4"/>
    </g>

    <!-- === BPM TICKS — rapid-fire, densely packed 
         (thrash is 180-220 BPM, twice the density of techno) === -->
    <g stroke="rgba(180,185,200,0.05)" stroke-width="0.3">
      <line x1="100" y1="340" x2="100" y2="346"/>
      <line x1="108" y1="340" x2="108" y2="346"/>
      <line x1="116" y1="340" x2="116" y2="346"/>
      <line x1="124" y1="340" x2="124" y2="346"/>
      <line x1="132" y1="340" x2="132" y2="346"/>
      <line x1="140" y1="340" x2="140" y2="346"/>
      <line x1="148" y1="340" x2="148" y2="346"/>
      <line x1="156" y1="340" x2="156" y2="346"/>
      <line x1="164" y1="340" x2="164" y2="346"/>
      <line x1="172" y1="340" x2="172" y2="346"/>
      <line x1="180" y1="340" x2="180" y2="346"/>
      <line x1="188" y1="340" x2="188" y2="346"/>
      <line x1="196" y1="340" x2="196" y2="346"/>
      <line x1="204" y1="340" x2="204" y2="346"/>
      <line x1="212" y1="340" x2="212" y2="346"/>
      <line x1="220" y1="340" x2="220" y2="346"/>
      <line x1="228" y1="340" x2="228" y2="346"/>
      <line x1="236" y1="340" x2="236" y2="346"/>
      <line x1="244" y1="340" x2="244" y2="346"/>
      <line x1="252" y1="340" x2="252" y2="346"/>
      <line x1="260" y1="340" x2="260" y2="346"/>
      <line x1="268" y1="340" x2="268" y2="346"/>
      <line x1="276" y1="340" x2="276" y2="346"/>
      <line x1="284" y1="340" x2="284" y2="346"/>
      <line x1="292" y1="340" x2="292" y2="346"/>
      <line x1="300" y1="340" x2="300" y2="346"/>
      <line x1="308" y1="340" x2="308" y2="346"/>
      <line x1="316" y1="340" x2="316" y2="346"/>
      <line x1="324" y1="340" x2="324" y2="346"/>
      <line x1="332" y1="340" x2="332" y2="346"/>
      <line x1="340" y1="340" x2="340" y2="346"/>
    </g>

    <!-- Every 4th tick — beat emphasis, still densely packed -->
    <g stroke="rgba(180,185,200,0.08)" stroke-width="0.4">
      <line x1="100" y1="339" x2="100" y2="348"/>
      <line x1="132" y1="339" x2="132" y2="348"/>
      <line x1="164" y1="339" x2="164" y2="348"/>
      <line x1="196" y1="339" x2="196" y2="348"/>
      <line x1="228" y1="339" x2="228" y2="348"/>
      <line x1="260" y1="339" x2="260" y2="348"/>
      <line x1="292" y1="339" x2="292" y2="348"/>
      <line x1="324" y1="339" x2="324" y2="348"/>
    </g>
  </svg>

  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name">
      <span class="line1">Thrash</span><br/>
      <span class="line2">Metal</span>
    </div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
