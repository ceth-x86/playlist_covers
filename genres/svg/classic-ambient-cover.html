<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Classic Ambient Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #040608; }
  .cover { position: relative; width: 600px; height: 600px; background: #080c12; overflow: hidden; }
  .cover::before { content: ''; position: absolute; inset: 0; background: radial-gradient(ellipse at 50% 52%, rgba(75,95,128,0.07) 0%, transparent 55%), radial-gradient(ellipse at 48% 48%, rgba(62,82,115,0.04) 0%, transparent 45%), linear-gradient(180deg, #0a0e16 0%, #080c12 50%, #060a10 100%); z-index: 1; }
  .central-form { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 3; width: 440px; height: 440px; }
  .glow { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 320px; height: 280px; border-radius: 50%; background: radial-gradient(ellipse, rgba(72,95,132,0.06) 0%, rgba(55,75,108,0.03) 35%, transparent 60%); filter: blur(30px); z-index: 2; }
  .grain { position: absolute; inset: 0; z-index: 7; opacity: 0.12; mix-blend-mode: overlay; pointer-events: none; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E"); background-size: 128px 128px; }
  .vignette { position: absolute; inset: 0; z-index: 6; background: radial-gradient(ellipse at 50% 52%, transparent 38%, rgba(3,5,8,0.42) 100%); pointer-events: none; }
  .text-block { position: absolute; bottom: 40px; left: 40px; z-index: 10; }
  .genre-name { font-family: 'Anton', sans-serif; font-size: 16px; letter-spacing: 5px; text-transform: uppercase; line-height: 1.2; }
  .genre-name .line1 { color: rgba(98,125,168,0.7); }
  .genre-name .line2 { color: rgba(72,98,138,0.3); }
  .subtitle { font-family: 'DM Mono', monospace; font-size: 11px; letter-spacing: 3px; text-transform: uppercase; color: rgba(68,92,128,0.14); margin-top: 10px; }
  .rule { position: absolute; bottom: 82px; left: 40px; width: 80px; height: 1px; background: rgba(72,98,135,0.07); z-index: 10; }
</style>
</head>
<body>
<div class="cover">
  <div class="glow"></div>
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <filter id="fieldBlur" x="-15%" y="-15%" width="130%" height="130%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="12"/>
      </filter>
      <filter id="driftBlur" x="-10%" y="-10%" width="120%" height="120%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
      </filter>
      <filter id="toneBlur" x="-8%" y="-8%" width="116%" height="116%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2.5"/>
      </filter>
    </defs>

    <!-- THE FIELD — no form, no edge, no centre.
         Just luminous atmosphere. The largest,
         softest, most diffuse element in the series.
         Multiple overlapping ellipses at different
         scales creating a gradual luminous zone
         that fades in ALL directions. -->
    <g filter="url(#fieldBlur)" opacity="0.14">
      <ellipse cx="220" cy="220" rx="140" ry="110" fill="rgba(72,95,135,0.08)"/>
    </g>
    <g filter="url(#fieldBlur)" opacity="0.1">
      <ellipse cx="215" cy="215" rx="105" ry="85" fill="rgba(78,100,140,0.06)"/>
    </g>
    <g filter="url(#fieldBlur)" opacity="0.07">
      <ellipse cx="225" cy="225" rx="75" ry="60" fill="rgba(85,108,148,0.05)"/>
    </g>

    <!-- DRIFT TONES — the faintest vertical suggestions.
         Not lines — wisps. Upward movement so slow
         it's barely perceptible. The feeling of
         time passing without events.
         Eno's generative systems: each tone on
         its own cycle, never repeating exactly. -->
    <g filter="url(#driftBlur)" opacity="0.08">
      <line x1="175" y1="280" x2="178" y2="160" stroke="rgba(82,108,148,0.06)" stroke-width="0.8" stroke-linecap="round"/>
      <line x1="220" y1="285" x2="222" y2="155" stroke="rgba(85,112,152,0.07)" stroke-width="0.9" stroke-linecap="round"/>
      <line x1="265" y1="278" x2="262" y2="162" stroke="rgba(80,105,145,0.06)" stroke-width="0.8" stroke-linecap="round"/>
    </g>

    <!-- TONE PARTICLES — suspended, not moving.
         Not rising (pagan), not falling (doom),
         not radiating (rave). HOVERING. Present.
         Each is a sustained note that exists
         outside of time. -->
    <g filter="url(#toneBlur)" opacity="0.12">
      <circle cx="185" cy="195" r="2" fill="rgba(78,102,142,0.08)"/>
      <circle cx="240" cy="210" r="2.2" fill="rgba(82,108,148,0.09)"/>
      <circle cx="210" cy="235" r="1.8" fill="rgba(75,98,138,0.07)"/>
      <circle cx="255" cy="188" r="1.5" fill="rgba(72,95,135,0.06)"/>
      <circle cx="195" cy="225" r="1.6" fill="rgba(75,98,138,0.065)"/>
    </g>

    <!-- NO BPM — ambient has no pulse. The first
         cover with ZERO rhythmic markers. Silence
         as form. Time as medium. -->
  </svg>
  <div class="vignette"></div>
  <div class="grain"></div>
  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name"><span class="line1">Classic</span><br/><span class="line2">Ambient</span></div>
    <div class="subtitle">playlist</div>
  </div>
</div>
</body>
</html>
