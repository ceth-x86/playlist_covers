<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Experimental Hip-Hop Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #040506; }
  .cover { position: relative; width: 600px; height: 600px; background: #0a0c0e; overflow: hidden; }

  /* Cold dark — NOT the warm brown-black of
     underground hip-hop. COLD, clinical, the
     colour of concrete under fluorescent light.
     Where underground is DUSTY (warm), experimental
     is STERILE (cold). The sample source isn't
     jazz or soul — it's noise, industrial, glitch.
     Backwoodz Studioz, Sub Pop, Warp. */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 50%, rgba(58,72,78,0.04) 0%, transparent 38%),
      linear-gradient(180deg, #0c0e10 0%, #0a0c0e 48%, #040506 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* Glow — almost absent. Experimental hip-hop
     doesn't provide comfort or warmth. The glow
     is DISPLACED — not centred, shifted. -->
  .glow {
    position: absolute;
    top: 52%;
    left: 48%;
    transform: translate(-50%, -50%);
    width: 220px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(ellipse,
      rgba(62,72,58,0.035) 0%,
      rgba(48,55,45,0.015) 42%,
      transparent 55%);
    filter: blur(18px);
    z-index: 2;
  }

  /* Grain — 26%. Heavier than underground (22%).
     The noise floor of industrial sampling,
     digital clipping, deliberate distortion.
     Not lo-fi charm (Dilla dust) — lo-fi AGGRESSION
     (Death Grips noise). */
  .grain {
    position: absolute;
    inset: 0;
    z-index: 7;
    opacity: 0.26;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  .vignette {
    position: absolute;
    inset: 0;
    z-index: 6;
    background: radial-gradient(ellipse at 48% 50%, transparent 28%, rgba(2,3,3,0.52) 100%);
    pointer-events: none;
  }

  .text-block { position: absolute; bottom: 40px; left: 40px; z-index: 10; }
  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 10px;
    letter-spacing: 3px;
    text-transform: uppercase;
    line-height: 1.2;
  }
  .genre-name .line1 { color: rgba(108,118,102,0.78); }
  .genre-name .line2 { color: rgba(82,90,78,0.35); }
  .subtitle { font-family: 'DM Mono', monospace; font-size: 11px; letter-spacing: 3px; text-transform: uppercase; color: rgba(65,72,62,0.14); margin-top: 10px; }
  .rule { position: absolute; bottom: 82px; left: 40px; width: 80px; height: 1px; background: rgba(72,78,68,0.07); z-index: 10; }
</style>
</head>
<body>
<div class="cover">

  <div class="glow"></div>

  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Muted teal-grey for beat fragments -->
      <linearGradient id="fragGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#586858;stop-opacity:0"/>
        <stop offset="20%" style="stop-color:#687868;stop-opacity:0.35"/>
        <stop offset="50%" style="stop-color:#788878;stop-opacity:0.5"/>
        <stop offset="80%" style="stop-color:#687868;stop-opacity:0.35"/>
        <stop offset="100%" style="stop-color:#586858;stop-opacity:0"/>
      </linearGradient>

      <!-- Desaturated amber for flow -->
      <linearGradient id="flowDull" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#787052;stop-opacity:0"/>
        <stop offset="25%" style="stop-color:#888058;stop-opacity:0.28"/>
        <stop offset="50%" style="stop-color:#989060;stop-opacity:0.42"/>
        <stop offset="75%" style="stop-color:#888058;stop-opacity:0.28"/>
        <stop offset="100%" style="stop-color:#787052;stop-opacity:0"/>
      </linearGradient>

      <filter id="fractureNoise">
        <feTurbulence type="fractalNoise" baseFrequency="0.08" numOctaves="3" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" xChannelSelector="R" yChannelSelector="G"/>
      </filter>

      <filter id="fragGlow" x="-4%" y="-6%" width="108%" height="112%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" result="blur"/>
        <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
      </filter>

      <filter id="noiseBlur" x="-6%" y="-6%" width="112%" height="112%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
      </filter>

      <filter id="staticFloor" x="-3%" y="-3%" width="106%" height="106%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
      </filter>
    </defs>


    <!-- === THE FRACTURED BAR === -->
    <!-- Underground hip-hop: one continuous beat bar.
         Experimental hip-hop: the bar BROKEN into
         fragments at different heights and angles.
         
         The beat is deconstructed — the kick sample
         is timestretched, the snare is pitch-shifted,
         the loop is chopped into non-repeating
         sequences. The architecture is ruined.
         
         5 fragments of what WAS a continuous bar,
         now displaced vertically, rotated, gapped. -->

    <g filter="url(#fractureNoise)">
      <g filter="url(#fragGlow)">
        <!-- Fragment 1 — left, slightly high -->
        <line x1="88" y1="208" x2="148" y2="210"
          stroke="url(#fragGrad)" stroke-width="2.2"
          stroke-linecap="butt"/>

        <!-- Fragment 2 — dropped low, tilted -->
        <line x1="162" y1="222" x2="208" y2="220"
          stroke="url(#fragGrad)" stroke-width="2.4"
          stroke-linecap="butt"/>

        <!-- Fragment 3 — high, short, aggressive -->
        <line x1="218" y1="202" x2="252" y2="204"
          stroke="url(#fragGrad)" stroke-width="2.0"
          stroke-linecap="butt"/>

        <!-- Fragment 4 — back down, longest -->
        <line x1="268" y1="218" x2="332" y2="216"
          stroke="url(#fragGrad)" stroke-width="2.5"
          stroke-linecap="butt"/>

        <!-- Fragment 5 — high again, trailing off -->
        <line x1="345" y1="206" x2="378" y2="208"
          stroke="url(#fragGrad)" stroke-width="1.8"
          stroke-linecap="butt"/>
      </g>
    </g>


    <!-- === THE SCATTERED FLOW === -->
    <!-- In underground hip-hop, the flow sits
         neatly ABOVE the beat bar. Here, the flow
         marks are scattered ABOVE, BELOW, and
         THROUGH the gaps in the broken bar.
         
         The MC is navigating rubble — the voice
         finds footholds where the beat used to be,
         climbs over gaps, drops into spaces where
         the foundation has fallen away.
         
         Some marks are vertical (not horizontal) —
         the flow has broken free of left-to-right
         reading order. Shabazz Palaces' non-linear
         delivery, billy woods' fragmented narratives. -->

    <g filter="url(#fragGlow)">
      <!-- Flow ABOVE fragments -->
      <line x1="95" y1="194" x2="108" y2="194"
        stroke="rgba(138,128,82,0.45)" stroke-width="0.7"
        stroke-linecap="round"/>
      <line x1="228" y1="190" x2="236" y2="190"
        stroke="rgba(132,122,78,0.4)" stroke-width="0.65"
        stroke-linecap="round"/>
      <line x1="348" y1="194" x2="358" y2="194"
        stroke="rgba(128,118,75,0.38)" stroke-width="0.6"
        stroke-linecap="round"/>

      <!-- Flow BELOW fragments — voice in the gaps -->
      <line x1="170" y1="234" x2="182" y2="234"
        stroke="rgba(135,125,80,0.42)" stroke-width="0.7"
        stroke-linecap="round"/>
      <line x1="280" y1="230" x2="292" y2="230"
        stroke="rgba(130,120,76,0.38)" stroke-width="0.65"
        stroke-linecap="round"/>

      <!-- Flow IN the gaps between fragments -->
      <line x1="152" y1="215" x2="158" y2="215"
        stroke="rgba(142,132,85,0.48)" stroke-width="0.75"
        stroke-linecap="round"/>
      <line x1="255" y1="212" x2="264" y2="212"
        stroke="rgba(138,128,82,0.45)" stroke-width="0.7"
        stroke-linecap="round"/>
      <line x1="336" y1="212" x2="342" y2="212"
        stroke="rgba(125,115,72,0.35)" stroke-width="0.55"
        stroke-linecap="round"/>

      <!-- VERTICAL flow marks — non-linear delivery -->
      <line x1="120" y1="198" x2="120" y2="208"
        stroke="rgba(128,118,75,0.3)" stroke-width="0.5"
        stroke-linecap="round"/>
      <line x1="242" y1="196" x2="242" y2="210"
        stroke="rgba(125,115,72,0.28)" stroke-width="0.45"
        stroke-linecap="round"/>
      <line x1="312" y1="210" x2="312" y2="224"
        stroke="rgba(122,112,68,0.25)" stroke-width="0.45"
        stroke-linecap="round"/>
    </g>


    <!-- === NOISE RESIDUE === -->
    <!-- Where underground has "sample dust" (warm,
         nostalgic), experimental has "noise residue"
         (cold, abrasive). The digital artifacts,
         the clipping, the deliberate corruption.
         Rectangles, sharp edges, no warmth. -->
    <g filter="url(#staticFloor)" opacity="0.12">
      <rect x="108" y="216" width="3" height="1.5" fill="rgba(72,78,68,0.15)" rx="0"/>
      <rect x="198" y="208" width="2" height="2" fill="rgba(68,75,65,0.12)" rx="0"/>
      <rect x="256" y="220" width="2.5" height="1" fill="rgba(72,78,68,0.13)" rx="0"/>
      <rect x="325" y="210" width="2" height="1.5" fill="rgba(65,72,62,0.1)" rx="0"/>
      <rect x="145" y="224" width="1.5" height="2" fill="rgba(62,68,58,0.08)" rx="0"/>
      <rect x="368" y="215" width="2" height="1" fill="rgba(60,65,55,0.07)" rx="0"/>
      <rect x="212" y="198" width="1.5" height="1" fill="rgba(58,62,52,0.06)" rx="0"/>
      <rect x="292" y="225" width="2.5" height="1.5" fill="rgba(68,75,65,0.1)" rx="0"/>
    </g>


    <!-- === BPM === -->
    <!-- IRREGULAR — the tempo itself is unstable.
         Not the even 30px of underground hip-hop
         or the swung spacing of garage. ERRATIC —
         tempos shift mid-bar, beats drop out entirely,
         the metronome itself has been deconstructed.
         
         Clusters of ticks where beats pile up,
         then voids. The rhythm of a panic attack,
         of a glitched loop, of time breaking. -->
    <g stroke="rgba(58,65,55,0.05)" stroke-width="0.2">
      <!-- Cluster 1 — fast, compressed -->
      <line x1="72" y1="345" x2="72" y2="352"/>
      <line x1="82" y1="345" x2="82" y2="352"/>
      <line x1="90" y1="345" x2="90" y2="352"/>
      <line x1="96" y1="345" x2="96" y2="352"/>
      <!-- gap -->
      <!-- Cluster 2 — slower, heavy -->
      <line x1="138" y1="345" x2="138" y2="352"/>
      <line x1="158" y1="345" x2="158" y2="352"/>
      <!-- gap -->
      <!-- Single isolated tick -->
      <line x1="202" y1="345" x2="202" y2="352"/>
      <!-- gap -->
      <!-- Cluster 3 — dense again -->
      <line x1="248" y1="345" x2="248" y2="352"/>
      <line x1="256" y1="345" x2="256" y2="352"/>
      <line x1="262" y1="345" x2="262" y2="352"/>
      <line x1="272" y1="345" x2="272" y2="352"/>
      <line x1="278" y1="345" x2="278" y2="352"/>
      <!-- gap -->
      <!-- Scattered tail -->
      <line x1="318" y1="345" x2="318" y2="352"/>
      <line x1="348" y1="345" x2="348" y2="352"/>
      <line x1="388" y1="345" x2="388" y2="352"/>
    </g>
    <!-- Kicks — irregular, displaced -->
    <g stroke="rgba(82,88,72,0.1)" stroke-width="0.45">
      <line x1="72" y1="340" x2="72" y2="357"/>
      <line x1="138" y1="340" x2="138" y2="357"/>
      <line x1="262" y1="340" x2="262" y2="357"/>
    </g>
  </svg>

  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name"><span class="line1">Experimental</span><br/><span class="line2">Hip-Hop</span></div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
