<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cool Jazz Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #060810;
  }

  .cover {
    position: relative;
    width: 600px;
    height: 600px;
    background: #0a0c14;
    overflow: hidden;
  }

  /* Deep midnight blue-black — the coolest background
     in the entire series. Not electronic blue (which is
     darker, more saturated). Not trip hop purple-black
     (which sinks). This is the blue of 2am in a room
     where someone is playing very quietly, the blue of
     venetian blinds filtering streetlight, the blue of
     a Rudy Van Gelder photograph.
     Blue Note, Pacific Jazz, Contemporary Records,
     Prestige. */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 46%, rgba(120, 140, 175, 0.03) 0%, transparent 44%),
      radial-gradient(ellipse at 52% 44%, rgba(145, 135, 115, 0.01) 0%, transparent 28%),
      linear-gradient(180deg, #0c0e18 0%, #0a0c14 44%, #060810 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -54%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* Glow — the most DIFFUSE in the series. Not a point
     source, not a spot. A general COOLNESS in the air,
     like the ambient light of a room where the only
     illumination comes from a street outside. -->
  .glow {
    position: absolute;
    top: 44%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 280px;
    height: 240px;
    border-radius: 50%;
    background: radial-gradient(ellipse, rgba(115, 132, 165, 0.025) 0%, rgba(100, 118, 148, 0.008) 45%, transparent 60%);
    filter: blur(30px);
    z-index: 2;
  }

  /* Grain — minimal, silky. The surface of vinyl
     played on an excellent turntable in a quiet room.
     You can hear the silence between notes. -->
  .grain {
    position: absolute;
    inset: 0;
    z-index: 7;
    opacity: 0.14;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  /* Vignette — gentle, wide, the softest darkness -->
  .vignette {
    position: absolute;
    inset: 0;
    z-index: 6;
    background: radial-gradient(ellipse at 50% 44%, transparent 38%, rgba(4,5,10,0.45) 100%);
    pointer-events: none;
  }

  /* Typography */
  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 10;
  }

  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 24px;
    letter-spacing: 4px;
    text-transform: uppercase;
    line-height: 1.2;
  }

  .genre-name .line1 {
    color: rgba(145, 162, 188, 0.72);
  }

  .genre-name .line2 {
    color: rgba(118, 132, 155, 0.32);
  }

  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(115, 128, 150, 0.12);
    margin-top: 10px;
  }

  .rule {
    position: absolute;
    bottom: 94px;
    left: 40px;
    width: 80px;
    height: 1px;
    background: rgba(115, 130, 155, 0.06);
    z-index: 10;
  }
</style>
</head>
<body>

<div class="cover">

  <div class="glow"></div>

  <!-- Central form: THE BREATH LINE.
       
       Not an arc (rock — dramatic gesture).
       Not a grid (electronic — spatial organization).
       Not a circle (folk — cyclical).
       Not a diagonal (leftfield — crossing categories).
       Not a march (EBM — mechanical repetition).
       
       A DRIFT — a line that moves laterally with
       unhurried, gentle undulation. Not rising (post
       rock's accumulation), not sinking (trip hop's
       gravity). Just MOVING, barely, like smoke from
       a cigarette in still air, like a melody played
       so quietly that only the shape remains.
       
       The line is:
       - THIN (the thinnest primary line in the series,
         0.9px — a single horn, a single voice)
       - GENTLE (the undulations are subtle, never more
         than 15px from centre — no drama)
       - UNHURRIED (the curves are long and slow,
         not tight oscillations)
       
       Around the line: PLACED NOTES — individual dots
       positioned with extreme care. Each one has MAXIMUM
       SPACE around it. Not clustered (jangle pop), not
       gridded (techno), not rising (embers) or falling
       (ash). Each note EXISTS in its own silence.
       
       These dots represent the cool jazz approach:
       every note is CHOSEN, not played automatically.
       The space between notes is as important as 
       the notes themselves.
       
       Miles Davis "Birth of the Cool", "Kind of Blue",
       Dave Brubeck "Time Out", Chet Baker "Chet Baker
       Sings", Bill Evans "Waltz for Debby",
       Stan Getz "Getz/Gilberto", Lee Konitz,
       Gerry Mulligan, Paul Desmond —
       the art of leaving space. -->
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Silver-blue gradient — the coolest colour,
           with the faintest warm breath at centre
           (the human playing the instrument) -->
      <linearGradient id="breathGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#5a6a80;stop-opacity:0"/>
        <stop offset="8%" style="stop-color:#7888a0;stop-opacity:0.12"/>
        <stop offset="25%" style="stop-color:#90a0b8;stop-opacity:0.28"/>
        <stop offset="45%" style="stop-color:#a0b0c5;stop-opacity:0.35"/>
        <stop offset="55%" style="stop-color:#a2b0c0;stop-opacity:0.34"/>
        <stop offset="75%" style="stop-color:#90a0b8;stop-opacity:0.28"/>
        <stop offset="92%" style="stop-color:#7888a0;stop-opacity:0.12"/>
        <stop offset="100%" style="stop-color:#5a6a80;stop-opacity:0"/>
      </linearGradient>

      <filter id="breathGlow" x="-4%" y="-12%" width="108%" height="124%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="noteHalo" x="-30%" y="-30%" width="160%" height="160%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2.5"/>
      </filter>
      <filter id="roomAir" x="-8%" y="-8%" width="116%" height="116%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
      </filter>
    </defs>


    <!-- === ROOM AIR — the ambient silence === -->
    <g filter="url(#roomAir)" opacity="0.08">
      <path d="M 40,198
               C 120,192 220,195 320,200
               C 380,204 410,206 425,208"
        fill="none" stroke="rgba(115,132,162,0.06)" stroke-width="10"
        stroke-linecap="round"/>
    </g>


    <!-- === THE BREATH LINE — the melody, barely there === -->
    <!-- 0.9px — the thinnest primary line in the series.
         Undulations never exceed ±15px from y=200.
         Long, slow curves. The line BREATHES. -->
    <g filter="url(#breathGlow)">
      <path d="M 25,202
               C 55,200 85,196 120,192
               C 155,188 185,190 215,196
               C 245,202 275,208 305,206
               C 335,204 365,198 395,194
               C 410,192 420,192 430,194"
        fill="none" stroke="url(#breathGrad)" stroke-width="0.9"
        stroke-linecap="round"/>
    </g>


    <!-- === PLACED NOTES — each one in its own silence === -->
    <!-- Seven notes. Not many. Each one far from the
         others. Each one with a halo of space around it
         (the resonance of the note in the room).
         
         They don't sit ON the line — they float NEAR it,
         above and below, the way a jazz soloist plays
         around the melody without landing on it exactly.
         
         The spacing is IRREGULAR but BALANCED — a 
         musician's sense of time, not a machine's. -->

    <!-- Note 1 — far left, above the line, quiet -->
    <g filter="url(#noteHalo)" opacity="0.12">
      <circle cx="78" cy="185" r="5" fill="rgba(120,140,172,0.06)"/>
    </g>
    <circle cx="78" cy="185" r="1.3" fill="rgba(135,155,185,0.18)" opacity="0.8"/>

    <!-- Note 2 — below the line, slightly brighter -->
    <g filter="url(#noteHalo)" opacity="0.14">
      <circle cx="148" cy="200" r="5.5" fill="rgba(125,142,175,0.06)"/>
    </g>
    <circle cx="148" cy="200" r="1.1" fill="rgba(140,158,188,0.2)" opacity="0.8"/>

    <!-- Note 3 — above, near the centre, the warmest -->
    <g filter="url(#noteHalo)" opacity="0.16">
      <circle cx="208" cy="186" r="6" fill="rgba(140,148,168,0.065)"/>
    </g>
    <circle cx="208" cy="186" r="1.5" fill="rgba(155,162,180,0.22)" opacity="0.8"/>

    <!-- Note 4 — below, past centre, lingering -->
    <g filter="url(#noteHalo)" opacity="0.13">
      <circle cx="272" cy="215" r="5.5" fill="rgba(122,140,172,0.06)"/>
    </g>
    <circle cx="272" cy="215" r="1.2" fill="rgba(138,155,185,0.19)" opacity="0.8"/>

    <!-- Note 5 — above, far right area -->
    <g filter="url(#noteHalo)" opacity="0.11">
      <circle cx="338" cy="194" r="5" fill="rgba(118,135,168,0.055)"/>
    </g>
    <circle cx="338" cy="194" r="1.0" fill="rgba(132,150,180,0.16)" opacity="0.8"/>

    <!-- Note 6 — the quietest, barely there -->
    <g filter="url(#noteHalo)" opacity="0.08">
      <circle cx="390" cy="200" r="4.5" fill="rgba(112,130,162,0.04)"/>
    </g>
    <circle cx="390" cy="200" r="0.8" fill="rgba(128,145,175,0.12)" opacity="0.7"/>

    <!-- Note 7 — ghost note, almost imagined -->
    <g filter="url(#noteHalo)" opacity="0.05">
      <circle cx="180" cy="210" r="4" fill="rgba(110,128,160,0.035)"/>
    </g>
    <circle cx="180" cy="210" r="0.7" fill="rgba(125,142,172,0.08)" opacity="0.5"/>


    <!-- === BASS WALK — far below, the upright bass === -->
    <!-- A series of very faint, evenly-spaced dots at
         the bottom — the walking bass line. Regular,
         steady, grounding. The bass player who keeps
         time while everyone else floats. -->
    <g opacity="0.02">
      <circle cx="95" cy="268" r="0.6" fill="rgba(108,125,155,0.12)"/>
      <circle cx="135" cy="268" r="0.6" fill="rgba(108,125,155,0.12)"/>
      <circle cx="175" cy="268" r="0.6" fill="rgba(108,125,155,0.12)"/>
      <circle cx="215" cy="268" r="0.6" fill="rgba(108,125,155,0.12)"/>
      <circle cx="255" cy="268" r="0.6" fill="rgba(108,125,155,0.12)"/>
      <circle cx="295" cy="268" r="0.6" fill="rgba(108,125,155,0.12)"/>
      <circle cx="335" cy="268" r="0.6" fill="rgba(108,125,155,0.12)"/>
      <circle cx="375" cy="268" r="0.6" fill="rgba(108,125,155,0.12)"/>
    </g>


    <!-- === BRUSH SHIMMER — the ride cymbal === -->
    <!-- The faintest continuous texture — like the
         sound of brushes on a snare drum, the shimmer
         that lives underneath everything in cool jazz.
         Not a line, not dots — a barely-visible WASH. -->
    <g opacity="0.005">
      <rect x="60" y="155" width="320" height="1" rx="0.5"
        fill="rgba(130,148,178,0.1)"/>
      <rect x="80" y="238" width="290" height="1" rx="0.5"
        fill="rgba(125,142,172,0.08)"/>
    </g>


    <!-- === BPM — BRUSHES, the quietest pulse === -->
    <!-- Not sticks (hard), not electronic (mechanical).
         BRUSHES on a snare. The softest, most swinging
         pulse. Spacing is moderate and slightly UNEVEN
         (the human swing, not rigid) — but far less
         irregular than apocalyptic folk's breakdown. -->
    <g stroke="rgba(110,128,155,0.015)" stroke-width="0.22">
      <line x1="100" y1="342" x2="100" y2="348"/>
      <line x1="130" y1="342" x2="130" y2="348"/>
      <line x1="158" y1="342" x2="158" y2="348"/>
      <line x1="188" y1="342" x2="188" y2="348"/>
      <line x1="216" y1="342" x2="216" y2="348"/>
      <line x1="246" y1="342" x2="246" y2="348"/>
      <line x1="274" y1="342" x2="274" y2="348"/>
      <line x1="304" y1="342" x2="304" y2="348"/>
      <line x1="332" y1="342" x2="332" y2="348"/>
      <line x1="362" y1="342" x2="362" y2="348"/>
    </g>
    <!-- Brush accents — gentle, on 2 and 4 (swing feel)
         but so soft you barely notice them -->
    <g stroke="rgba(120,138,165,0.022)" stroke-width="0.28">
      <line x1="130" y1="341" x2="130" y2="349"/>
      <line x1="188" y1="341" x2="188" y2="349"/>
      <line x1="246" y1="341" x2="246" y2="349"/>
      <line x1="304" y1="341" x2="304" y2="349"/>
      <line x1="362" y1="341" x2="362" y2="349"/>
    </g>
  </svg>

  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name">
      <span class="line1">Cool</span><br/>
      <span class="line2">Jazz</span>
    </div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
