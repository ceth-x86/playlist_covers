<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drum and Bass Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #040808; }
  .cover { position: relative; width: 600px; height: 600px; background: #080e10; overflow: hidden; }
  .cover::before { content: ''; position: absolute; inset: 0; background: radial-gradient(ellipse at 50% 40%, rgba(38,95,108,0.06) 0%, transparent 40%), radial-gradient(ellipse at 52% 65%, rgba(28,48,58,0.05) 0%, transparent 35%), linear-gradient(180deg, #0a1214 0%, #080e10 42%, #040808 100%); z-index: 1; }
  .central-form { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -54%); z-index: 3; width: 440px; height: 440px; }
  .glow { position: absolute; top: 42%; left: 50%; transform: translate(-50%, -50%); width: 240px; height: 140px; border-radius: 50%; background: radial-gradient(ellipse, rgba(42,98,115,0.07) 0%, rgba(28,72,85,0.025) 42%, transparent 58%); filter: blur(18px); z-index: 2; }
  .grain { position: absolute; inset: 0; z-index: 7; opacity: 0.20; mix-blend-mode: overlay; pointer-events: none; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E"); background-size: 128px 128px; }
  .vignette { position: absolute; inset: 0; z-index: 6; background: radial-gradient(ellipse at 50% 46%, transparent 30%, rgba(2,4,4,0.52) 100%); pointer-events: none; }
  .text-block { position: absolute; bottom: 40px; left: 40px; z-index: 10; }
  .genre-name { font-family: 'Anton', sans-serif; font-size: 14px; letter-spacing: 3px; text-transform: uppercase; line-height: 1.2; }
  .genre-name .line1 { color: rgba(62,138,155,0.88); }
  .genre-name .line2 { color: rgba(45,105,120,0.4); }
  .subtitle { font-family: 'DM Mono', monospace; font-size: 11px; letter-spacing: 3px; text-transform: uppercase; color: rgba(42,98,112,0.16); margin-top: 10px; }
  .rule { position: absolute; bottom: 82px; left: 40px; width: 80px; height: 1px; background: rgba(45,102,118,0.1); z-index: 10; }
</style>
</head>
<body>
<div class="cover">
  <div class="glow"></div>
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <filter id="breakGlow" x="-4%" y="-6%" width="108%" height="112%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" result="blur"/>
        <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
      </filter>
      <filter id="subBass" x="-12%" y="-8%" width="124%" height="116%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
      </filter>
      <filter id="padWash" x="-10%" y="-10%" width="120%" height="120%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
      </filter>
    </defs>
    <!-- SUB-BASS -->
    <g filter="url(#subBass)" opacity="0.12">
      <ellipse cx="220" cy="260" rx="150" ry="28" fill="rgba(35,78,92,0.08)"/>
    </g>
    <g filter="url(#subBass)" opacity="0.07">
      <ellipse cx="220" cy="268" rx="120" ry="18" fill="rgba(30,68,82,0.06)"/>
    </g>
    <!-- ATMOSPHERIC PAD -->
    <g filter="url(#padWash)" opacity="0.06">
      <ellipse cx="220" cy="178" rx="100" ry="25" fill="rgba(52,108,125,0.05)"/>
    </g>
    <!-- THE BREAK — chopped breakbeat, orange warmth -->
    <g filter="url(#breakGlow)">
      <!-- Kicks -->
      <line x1="105" y1="198" x2="105" y2="222" stroke="rgba(178,108,52,0.55)" stroke-width="1.6" stroke-linecap="butt"/>
      <line x1="185" y1="196" x2="185" y2="224" stroke="rgba(182,112,55,0.6)" stroke-width="1.8" stroke-linecap="butt"/>
      <line x1="278" y1="198" x2="278" y2="222" stroke="rgba(178,108,52,0.55)" stroke-width="1.6" stroke-linecap="butt"/>
      <line x1="342" y1="200" x2="342" y2="220" stroke="rgba(172,105,50,0.5)" stroke-width="1.4" stroke-linecap="butt"/>
      <!-- Snares -->
      <line x1="142" y1="192" x2="142" y2="218" stroke="rgba(165,102,48,0.48)" stroke-width="1.2" stroke-linecap="butt"/>
      <line x1="228" y1="190" x2="228" y2="220" stroke="rgba(168,105,50,0.5)" stroke-width="1.3" stroke-linecap="butt"/>
      <line x1="312" y1="192" x2="312" y2="216" stroke="rgba(162,98,45,0.45)" stroke-width="1.1" stroke-linecap="butt"/>
      <!-- Hi-hats -->
      <line x1="118" y1="196" x2="118" y2="210" stroke="rgba(145,92,42,0.32)" stroke-width="0.5" stroke-linecap="butt"/>
      <line x1="128" y1="198" x2="128" y2="208" stroke="rgba(140,88,40,0.28)" stroke-width="0.4" stroke-linecap="butt"/>
      <line x1="155" y1="195" x2="155" y2="212" stroke="rgba(148,95,44,0.34)" stroke-width="0.5" stroke-linecap="butt"/>
      <line x1="165" y1="198" x2="165" y2="208" stroke="rgba(140,88,40,0.28)" stroke-width="0.4" stroke-linecap="butt"/>
      <line x1="198" y1="196" x2="198" y2="212" stroke="rgba(145,92,42,0.32)" stroke-width="0.5" stroke-linecap="butt"/>
      <line x1="208" y1="198" x2="208" y2="208" stroke="rgba(138,85,38,0.26)" stroke-width="0.35" stroke-linecap="butt"/>
      <line x1="245" y1="196" x2="245" y2="210" stroke="rgba(142,90,40,0.3)" stroke-width="0.45" stroke-linecap="butt"/>
      <line x1="258" y1="198" x2="258" y2="208" stroke="rgba(138,85,38,0.26)" stroke-width="0.35" stroke-linecap="butt"/>
      <line x1="292" y1="196" x2="292" y2="212" stroke="rgba(145,92,42,0.32)" stroke-width="0.5" stroke-linecap="butt"/>
      <line x1="325" y1="198" x2="325" y2="208" stroke="rgba(140,88,40,0.28)" stroke-width="0.4" stroke-linecap="butt"/>
      <line x1="355" y1="196" x2="355" y2="210" stroke="rgba(142,90,40,0.3)" stroke-width="0.45" stroke-linecap="butt"/>
      <!-- Ghost notes -->
      <line x1="135" y1="200" x2="135" y2="206" stroke="rgba(128,78,35,0.18)" stroke-width="0.25" stroke-linecap="butt"/>
      <line x1="175" y1="201" x2="175" y2="207" stroke="rgba(128,78,35,0.18)" stroke-width="0.25" stroke-linecap="butt"/>
      <line x1="218" y1="200" x2="218" y2="206" stroke="rgba(128,78,35,0.18)" stroke-width="0.25" stroke-linecap="butt"/>
      <line x1="268" y1="201" x2="268" y2="207" stroke="rgba(128,78,35,0.18)" stroke-width="0.25" stroke-linecap="butt"/>
      <line x1="335" y1="200" x2="335" y2="206" stroke="rgba(128,78,35,0.18)" stroke-width="0.25" stroke-linecap="butt"/>
    </g>
    <!-- BPM — fastest, 8px spacing, 38 ticks -->
    <g stroke="rgba(42,98,112,0.05)" stroke-width="0.18">
      <line x1="72" y1="345" x2="72" y2="350"/><line x1="80" y1="345" x2="80" y2="350"/><line x1="88" y1="345" x2="88" y2="350"/><line x1="96" y1="345" x2="96" y2="350"/><line x1="104" y1="345" x2="104" y2="350"/><line x1="112" y1="345" x2="112" y2="350"/><line x1="120" y1="345" x2="120" y2="350"/><line x1="128" y1="345" x2="128" y2="350"/><line x1="136" y1="345" x2="136" y2="350"/><line x1="144" y1="345" x2="144" y2="350"/><line x1="152" y1="345" x2="152" y2="350"/><line x1="160" y1="345" x2="160" y2="350"/><line x1="168" y1="345" x2="168" y2="350"/><line x1="176" y1="345" x2="176" y2="350"/><line x1="184" y1="345" x2="184" y2="350"/><line x1="192" y1="345" x2="192" y2="350"/><line x1="200" y1="345" x2="200" y2="350"/><line x1="208" y1="345" x2="208" y2="350"/><line x1="216" y1="345" x2="216" y2="350"/><line x1="224" y1="345" x2="224" y2="350"/><line x1="232" y1="345" x2="232" y2="350"/><line x1="240" y1="345" x2="240" y2="350"/><line x1="248" y1="345" x2="248" y2="350"/><line x1="256" y1="345" x2="256" y2="350"/><line x1="264" y1="345" x2="264" y2="350"/><line x1="272" y1="345" x2="272" y2="350"/><line x1="280" y1="345" x2="280" y2="350"/><line x1="288" y1="345" x2="288" y2="350"/><line x1="296" y1="345" x2="296" y2="350"/><line x1="304" y1="345" x2="304" y2="350"/><line x1="312" y1="345" x2="312" y2="350"/><line x1="320" y1="345" x2="320" y2="350"/><line x1="328" y1="345" x2="328" y2="350"/><line x1="336" y1="345" x2="336" y2="350"/><line x1="344" y1="345" x2="344" y2="350"/><line x1="352" y1="345" x2="352" y2="350"/><line x1="360" y1="345" x2="360" y2="350"/><line x1="368" y1="345" x2="368" y2="350"/><line x1="376" y1="345" x2="376" y2="350"/>
    </g>
    <!-- Half-time kick -->
    <g stroke="rgba(155,95,45,0.12)" stroke-width="0.45">
      <line x1="72" y1="342" x2="72" y2="355"/><line x1="224" y1="342" x2="224" y2="355"/><line x1="376" y1="342" x2="376" y2="355"/>
    </g>
    <g stroke="rgba(148,88,42,0.08)" stroke-width="0.3">
      <line x1="148" y1="343" x2="148" y2="354"/><line x1="300" y1="343" x2="300" y2="354"/>
    </g>
  </svg>
  <div class="vignette"></div>
  <div class="grain"></div>
  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name"><span class="line1">Drum &amp;</span><br/><span class="line2">Bass</span></div>
    <div class="subtitle">playlist</div>
  </div>
</div>
</body>
</html>
