<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doom Metal Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #080608;
  }

  .cover {
    position: relative;
    width: 600px;
    height: 600px;
    background: #0a080a;
    overflow: hidden;
  }

  /* Suffocating brown-purple — dried blood, crypt air,
     the colour you see when your eyes close in a dark room */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 30%, rgba(90, 50, 55, 0.05) 0%, transparent 45%),
      radial-gradient(ellipse at 50% 50%, rgba(60, 35, 40, 0.03) 0%, transparent 40%),
      linear-gradient(180deg, #0c0a0c 0%, #0a080a 35%, #080608 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -54%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* Oppressive glow — wide, low, pressing down from above */
  .glow {
    position: absolute;
    top: 28%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 320px;
    height: 100px;
    border-radius: 50%;
    background: radial-gradient(ellipse, rgba(110, 55, 60, 0.04) 0%, rgba(80, 40, 45, 0.015) 55%, transparent 70%);
    filter: blur(30px);
    z-index: 2;
  }

  /* Grain — series constant, heavy */
  .grain {
    position: absolute;
    inset: 0;
    z-index: 7;
    opacity: 0.3;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  /* Crushing vignette — starts earlier than any other cover,
     the darkness closes in faster */
  .vignette {
    position: absolute;
    inset: 0;
    z-index: 6;
    background: radial-gradient(ellipse at 50% 42%, transparent 22%, rgba(4,3,4,0.7) 100%);
    pointer-events: none;
  }

  /* Typography — system constant */
  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 10;
  }

  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 48px;
    letter-spacing: 6px;
    text-transform: uppercase;
    line-height: 1.1;
  }

  .genre-name .line1 {
    color: rgba(160, 95, 100, 0.72);
  }

  .genre-name .line2 {
    color: rgba(120, 68, 72, 0.35);
  }

  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(130, 75, 80, 0.14);
    margin-top: 10px;
  }

  .rule {
    position: absolute;
    bottom: 110px;
    left: 40px;
    width: 80px;
    height: 1px;
    background: rgba(130, 75, 80, 0.08);
    z-index: 10;
  }
</style>
</head>
<body>

<div class="cover">

  <div class="glow"></div>

  <!-- Central form: a single massive monolith descending from above.
       
       Every other metal cover has MOVEMENT:
       - Thrash: V downstroke (velocity)
       - Prog metal: spiral (complexity)
       - Prog death: shattering spiral (destruction)
       - Industrial metal: stamp grid (impact)
       
       Doom has almost NO movement. Just WEIGHT.
       A vast rectangular slab, wider than it is tall,
       hanging in the upper third of the frame, pressing
       everything beneath it into silence.
       
       The monolith is not sharp-edged — its edges are
       slightly eroded, ancient, like a sarcophagus lid
       or a stone altar. It has internal striations —
       geological layers accumulated over millennia.
       
       Below the monolith: compressed space. Faint
       pressure lines showing the air being crushed out.
       
       This is Black Sabbath at half speed, Electric Wizard,
       Sleep's Dopesmoker, Bell Witch, Sunn O))) —
       the sound of a mountain falling in slow motion. -->
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="monolithGrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#6a3a3e;stop-opacity:0.1"/>
        <stop offset="20%" style="stop-color:#8a4e52;stop-opacity:0.2"/>
        <stop offset="45%" style="stop-color:#a06065;stop-opacity:0.28"/>
        <stop offset="70%" style="stop-color:#8a4e52;stop-opacity:0.22"/>
        <stop offset="100%" style="stop-color:#7a4448;stop-opacity:0.3"/>
      </linearGradient>
      <linearGradient id="monolithEdge" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#5a2e32;stop-opacity:0.08"/>
        <stop offset="10%" style="stop-color:#7a4448;stop-opacity:0.2"/>
        <stop offset="90%" style="stop-color:#7a4448;stop-opacity:0.2"/>
        <stop offset="100%" style="stop-color:#5a2e32;stop-opacity:0.08"/>
      </linearGradient>

      <filter id="erode">
        <feTurbulence type="turbulence" baseFrequency="0.015" numOctaves="5" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="7" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
      <filter id="heavyErode">
        <feTurbulence type="turbulence" baseFrequency="0.012" numOctaves="4" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="12" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
      <filter id="doomGlow" x="-5%" y="-5%" width="110%" height="110%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

    <!-- === THE MONOLITH === -->
    <!-- Main body — massive, eroded edges -->
    <g filter="url(#erode)">
      <rect x="75" y="100" width="290" height="140" rx="3"
        fill="url(#monolithGrad)"/>
    </g>

    <!-- Internal striations — geological layers within the slab -->
    <g filter="url(#erode)" opacity="0.5">
      <line x1="85" y1="125" x2="355" y2="125"
        stroke="rgba(130,72,76,0.08)" stroke-width="0.5"/>
      <line x1="80" y1="145" x2="360" y2="145"
        stroke="rgba(125,68,72,0.1)" stroke-width="0.6"/>
      <line x1="82" y1="162" x2="358" y2="162"
        stroke="rgba(120,65,68,0.12)" stroke-width="0.7"/>
      <line x1="78" y1="178" x2="362" y2="178"
        stroke="rgba(115,62,65,0.1)" stroke-width="0.6"/>
      <line x1="84" y1="195" x2="356" y2="195"
        stroke="rgba(110,58,62,0.08)" stroke-width="0.5"/>
      <line x1="80" y1="210" x2="360" y2="210"
        stroke="rgba(105,55,58,0.06)" stroke-width="0.5"/>
      <line x1="82" y1="225" x2="358" y2="225"
        stroke="rgba(100,52,55,0.05)" stroke-width="0.4"/>
    </g>

    <!-- Bottom edge — the crushing face, slightly brighter -->
    <g filter="url(#heavyErode)">
      <rect x="73" y="235" width="294" height="8" rx="1"
        fill="url(#monolithEdge)" filter="url(#doomGlow)"/>
    </g>

    <!-- Top edge — eroded, ancient -->
    <g filter="url(#heavyErode)">
      <rect x="77" y="95" width="286" height="6" rx="1.5"
        fill="rgba(90,48,52,0.12)"/>
    </g>

    <!-- Side shadows — the monolith has depth -->
    <g opacity="0.06">
      <rect x="70" y="105" width="6" height="130" rx="1"
        fill="rgba(100,55,58,0.3)" filter="url(#erode)"/>
      <rect x="364" y="105" width="6" height="130" rx="1"
        fill="rgba(100,55,58,0.3)" filter="url(#erode)"/>
    </g>


    <!-- === PRESSURE ZONE — beneath the monolith === -->
    <!-- The air is being crushed out. Horizontal lines
         get denser and more distorted closer to the slab -->

    <!-- Immediate crush zone — dense, distorted -->
    <g opacity="0.08" filter="url(#erode)">
      <line x1="110" y1="255" x2="330" y2="255" stroke="rgba(130,72,76,1)" stroke-width="0.4"/>
      <line x1="115" y1="262" x2="325" y2="262" stroke="rgba(125,68,72,1)" stroke-width="0.35"/>
      <line x1="120" y1="268" x2="320" y2="268" stroke="rgba(120,65,68,1)" stroke-width="0.3"/>
      <line x1="128" y1="274" x2="312" y2="274" stroke="rgba(115,62,65,1)" stroke-width="0.25"/>
    </g>

    <!-- Dissipating pressure — farther from slab, wider spacing -->
    <g opacity="0.04">
      <line x1="140" y1="288" x2="300" y2="288" stroke="rgba(110,58,62,1)" stroke-width="0.3"/>
      <line x1="155" y1="305" x2="285" y2="305" stroke="rgba(105,55,58,1)" stroke-width="0.25"/>
      <line x1="172" y1="325" x2="268" y2="325" stroke="rgba(100,52,55,1)" stroke-width="0.2"/>
      <line x1="192" y1="350" x2="248" y2="350" stroke="rgba(95,48,52,1)" stroke-width="0.15"/>
    </g>

    <!-- === WEIGHT INDICATORS — side markers showing mass === -->
    <!-- These get thicker toward the monolith -->
    <g stroke="rgba(120,65,68,0.025)" stroke-width="0.3">
      <line x1="55" y1="350" x2="60" y2="350"/>
      <line x1="52" y1="325" x2="60" y2="325"/>
      <line x1="50" y1="305" x2="60" y2="305"/>
      <line x1="48" y1="288" x2="60" y2="288"/>
      <line x1="45" y1="268" x2="60" y2="268"/>
      <line x1="42" y1="255" x2="60" y2="255"/>
    </g>

    <!-- === BPM INDICATION — absurdly sparse, the slowest in the series === -->
    <!-- Where thrash had 31 ticks, doom has 4. -->
    <g stroke="rgba(120,65,68,0.04)" stroke-width="0.4">
      <line x1="120" y1="380" x2="120" y2="388"/>
      <line x1="200" y1="380" x2="200" y2="388"/>
      <line x1="280" y1="380" x2="280" y2="388"/>
      <line x1="360" y1="380" x2="360" y2="388"/>
    </g>

    <!-- The enormous space between beats — THIS is doom -->
    <g fill="rgba(110,58,62,0.025)" font-family="'DM Mono', monospace" font-size="5">
      <text x="155" y="396" text-anchor="middle">·····</text>
      <text x="240" y="396" text-anchor="middle">·····</text>
      <text x="320" y="396" text-anchor="middle">·····</text>
    </g>
  </svg>

  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name">
      <span class="line1">Doom</span><br/>
      <span class="line2">Metal</span>
    </div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
