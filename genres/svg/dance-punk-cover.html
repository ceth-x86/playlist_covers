<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dance-Punk Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #0a0806;
  }

  .cover {
    position: relative;
    width: 600px;
    height: 600px;
    background: #0e0c08;
    overflow: hidden;
  }

  /* Dark warm-black — the colour of a Brooklyn loft
     at 1am, sweat on concrete, the bass bin vibrating
     the floor. Warmer than punk (which is grey-black,
     cold anger) because the DANCE brings heat. But
     darker than disco/house (which has open colour)
     because the PUNK keeps it gritty.
     DFA Records, 99 Records, Rough Trade,
     Touch and Go, Warp. */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 48%, rgba(165, 85, 45, 0.04) 0%, transparent 40%),
      radial-gradient(ellipse at 48% 45%, rgba(175, 60, 80, 0.025) 0%, transparent 30%),
      linear-gradient(180deg, #100e0a 0%, #0e0c08 42%, #0a0806 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -54%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* Glow — hot, low, the heat rising from bodies
     on a dancefloor. Shifted DOWN slightly — the
     energy comes from the floor, from the bass. -->
  .glow {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 220px;
    height: 160px;
    border-radius: 50%;
    background: radial-gradient(ellipse, rgba(168, 82, 50, 0.05) 0%, rgba(148, 65, 55, 0.018) 42%, transparent 58%);
    filter: blur(20px);
    z-index: 2;
  }

  /* Grain — punk-level grit, the lo-fi club recording.
     Not as extreme as hardcore (42%) but higher than
     any electronic genre. -->
  .grain {
    position: absolute;
    inset: 0;
    z-index: 7;
    opacity: 0.32;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  /* Vignette -->
  .vignette {
    position: absolute;
    inset: 0;
    z-index: 6;
    background: radial-gradient(ellipse at 50% 48%, transparent 28%, rgba(5,4,3,0.58) 100%);
    pointer-events: none;
  }

  /* Typography */
  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 10;
  }

  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 26px;
    letter-spacing: 3px;
    text-transform: uppercase;
    line-height: 1.15;
  }

  .genre-name .line1 {
    color: rgba(185, 105, 62, 0.82);
  }

  .genre-name .line2 {
    color: rgba(165, 78, 70, 0.38);
  }

  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(155, 80, 58, 0.14);
    margin-top: 10px;
  }

  .rule {
    position: absolute;
    bottom: 94px;
    left: 40px;
    width: 80px;
    height: 1px;
    background: rgba(155, 85, 55, 0.09);
    z-index: 10;
  }
</style>
</head>
<body>

<div class="cover">

  <div class="glow"></div>

  <!-- Central form: THE COLLISION.
       
       Punk: a single SLASH — jagged, diagonal,
       aggressive, anarchic.
       
       Dance/Disco: a GRID of evenly-spaced pulses —
       mechanical, groovy, the 4/4 kick pattern.
       
       Dance-punk: BOTH AT ONCE. The slash and the
       grid COEXIST in the same space, neither fully
       winning. The punk slashes try to break the
       grid. The grid tries to discipline the slashes.
       The tension IS the genre.
       
       Visual concept:
       - A row of EVENLY SPACED PULSE DOTS running
         horizontally (the dance, the groove, the
         bass drum). These are REGULAR, MECHANICAL,
         RHYTHMIC.
       - THREE DIAGONAL SLASHES cutting across the
         pulse dots at angles (the punk, the guitar,
         the shout). These are IRREGULAR, AGGRESSIVE,
         ANGULAR.
       - Where a slash CROSSES a pulse dot: a FLASH —
         a collision point, brighter than either element
         alone. The moments where punk energy and dance
         groove FUSE.
       
       LCD Soundsystem "Sound of Silver",
       !!! "Louden Up Now",
       The Rapture "Echoes",
       Gang of Four "Entertainment!",
       ESG "Come Away with ESG",
       Delta 5, A Certain Ratio,
       Liars (early), Out Hud —
       the mosh pit discovers the kick drum. -->
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Hot orange-red — the punk heat -->
      <linearGradient id="slashGrad1" x1="0%" y1="100%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#a85530;stop-opacity:0.05"/>
        <stop offset="20%" style="stop-color:#c86838;stop-opacity:0.32"/>
        <stop offset="50%" style="stop-color:#d87842;stop-opacity:0.42"/>
        <stop offset="80%" style="stop-color:#c86838;stop-opacity:0.32"/>
        <stop offset="100%" style="stop-color:#a85530;stop-opacity:0.05"/>
      </linearGradient>
      <linearGradient id="slashGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#b04838;stop-opacity:0.05"/>
        <stop offset="25%" style="stop-color:#d05842;stop-opacity:0.3"/>
        <stop offset="50%" style="stop-color:#e06848;stop-opacity:0.38"/>
        <stop offset="75%" style="stop-color:#d05842;stop-opacity:0.3"/>
        <stop offset="100%" style="stop-color:#b04838;stop-opacity:0.05"/>
      </linearGradient>
      <linearGradient id="slashGrad3" x1="0%" y1="100%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#a04028;stop-opacity:0.04"/>
        <stop offset="30%" style="stop-color:#c85035;stop-opacity:0.28"/>
        <stop offset="60%" style="stop-color:#d86040;stop-opacity:0.35"/>
        <stop offset="100%" style="stop-color:#b84830;stop-opacity:0.08"/>
      </linearGradient>

      <!-- Punk slash displacement — jagged, aggressive -->
      <filter id="punkEdge">
        <feTurbulence type="turbulence" baseFrequency="0.04" numOctaves="3" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
      <filter id="slashGlow" x="-8%" y="-8%" width="116%" height="116%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="collisionFlash" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
      </filter>
      <filter id="pulseGlow" x="-15%" y="-15%" width="130%" height="130%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/>
      </filter>
    </defs>


    <!-- === THE DANCE PULSE — evenly spaced dots === -->
    <!-- The groove. The kick drum. The bassline.
         Perfectly regular, perfectly mechanical.
         These dots are the DISCO/DANCE DNA —
         the 4/4 that punk rejected and dance-punk
         reclaimed. -->

    <!-- Pulse dot halos — the bass resonance -->
    <g filter="url(#pulseGlow)" opacity="0.06">
      <circle cx="62" cy="205" r="6" fill="rgba(175,90,55,0.05)"/>
      <circle cx="104" cy="205" r="6" fill="rgba(175,90,55,0.05)"/>
      <circle cx="146" cy="205" r="6" fill="rgba(175,90,55,0.05)"/>
      <circle cx="188" cy="205" r="6" fill="rgba(175,90,55,0.05)"/>
      <circle cx="230" cy="205" r="6" fill="rgba(175,90,55,0.05)"/>
      <circle cx="272" cy="205" r="6" fill="rgba(175,90,55,0.05)"/>
      <circle cx="314" cy="205" r="6" fill="rgba(175,90,55,0.05)"/>
      <circle cx="356" cy="205" r="6" fill="rgba(175,90,55,0.05)"/>
      <circle cx="398" cy="205" r="6" fill="rgba(175,90,55,0.05)"/>
    </g>

    <!-- Pulse dots — the beats -->
    <g opacity="0.65">
      <circle cx="62" cy="205" r="2.2" fill="rgba(185,100,60,0.2)"/>
      <circle cx="104" cy="205" r="2.2" fill="rgba(185,100,60,0.2)"/>
      <circle cx="146" cy="205" r="2.2" fill="rgba(185,100,60,0.2)"/>
      <circle cx="188" cy="205" r="2.2" fill="rgba(185,100,60,0.2)"/>
      <circle cx="230" cy="205" r="2.2" fill="rgba(185,100,60,0.2)"/>
      <circle cx="272" cy="205" r="2.2" fill="rgba(185,100,60,0.2)"/>
      <circle cx="314" cy="205" r="2.2" fill="rgba(185,100,60,0.2)"/>
      <circle cx="356" cy="205" r="2.2" fill="rgba(185,100,60,0.2)"/>
      <circle cx="398" cy="205" r="2.2" fill="rgba(185,100,60,0.2)"/>
    </g>

    <!-- Pulse baseline — connecting the dots,
         the bassline holding everything together -->
    <g opacity="0.04">
      <line x1="62" y1="205" x2="398" y2="205"
        stroke="rgba(165,88,52,0.1)" stroke-width="0.5"
        stroke-linecap="round"/>
    </g>


    <!-- === THE PUNK SLASHES — three diagonal cuts === -->
    <!-- Aggressive, angular, at different angles.
         Each slash CROSSES the pulse line, disrupting
         it but not destroying it. -->

    <!-- Slash 1 — steep, left side, the opening attack -->
    <g filter="url(#punkEdge)">
      <g filter="url(#slashGlow)">
        <line x1="85" y1="258" x2="155" y2="152"
          stroke="url(#slashGrad1)" stroke-width="2.2"
          stroke-linecap="round"/>
      </g>
    </g>

    <!-- Slash 2 — shallower, centre, the widest gesture -->
    <g filter="url(#punkEdge)">
      <g filter="url(#slashGlow)">
        <line x1="175" y1="248" x2="300" y2="162"
          stroke="url(#slashGrad2)" stroke-width="2.8"
          stroke-linecap="round"/>
      </g>
    </g>

    <!-- Slash 3 — steep again, right side, final stab -->
    <g filter="url(#punkEdge)">
      <g filter="url(#slashGlow)">
        <line x1="310" y1="252" x2="378" y2="158"
          stroke="url(#slashGrad3)" stroke-width="2.0"
          stroke-linecap="round"/>
      </g>
    </g>


    <!-- === COLLISION POINTS — where slash meets pulse === -->
    <!-- The FUSION moments. Where the punk diagonal
         crosses a dance pulse dot, a FLASH occurs —
         brighter than either element alone. These
         are the moments in the music where guitar
         noise and bass groove LOCK together. -->

    <!-- Collision 1: Slash 1 × pulse dot 3 (x≈146) -->
    <g filter="url(#collisionFlash)" opacity="0.15">
      <circle cx="130" cy="205" r="8" fill="rgba(210,110,55,0.08)"/>
    </g>
    <circle cx="130" cy="205" r="2.8" fill="rgba(220,120,60,0.28)" opacity="0.7"/>

    <!-- Collision 2: Slash 2 × pulse dot 5 (x≈230)
         — the BIGGEST collision, centre of everything -->
    <g filter="url(#collisionFlash)" opacity="0.2">
      <circle cx="235" cy="205" r="10" fill="rgba(220,115,55,0.1)"/>
    </g>
    <circle cx="235" cy="205" r="3.2" fill="rgba(230,125,62,0.32)" opacity="0.8"/>

    <!-- Collision 3: Slash 3 × pulse dot 8 (x≈356) -->
    <g filter="url(#collisionFlash)" opacity="0.12">
      <circle cx="348" cy="205" r="7.5" fill="rgba(205,105,52,0.07)"/>
    </g>
    <circle cx="348" cy="205" r="2.5" fill="rgba(215,115,58,0.25)" opacity="0.65"/>


    <!-- === SHRAPNEL — punk debris scattered by collisions === -->
    <!-- Small angular fragments around the collision
         points — guitar noise, shouts, the detritus
         of punk energy meeting mechanical groove. Not
         digital noise (aggrotech rectangles) but ANGULAR
         organic fragments. -->
    <g opacity="0.06">
      <line x1="118" y1="195" x2="124" y2="192"
        stroke="rgba(190,100,55,0.2)" stroke-width="0.4"/>
      <line x1="135" y1="215" x2="140" y2="212"
        stroke="rgba(185,95,52,0.18)" stroke-width="0.35"/>
      <line x1="225" y1="193" x2="232" y2="190"
        stroke="rgba(200,108,58,0.22)" stroke-width="0.45"/>
      <line x1="242" y1="216" x2="248" y2="218"
        stroke="rgba(195,102,55,0.2)" stroke-width="0.4"/>
      <line x1="228" y1="218" x2="233" y2="221"
        stroke="rgba(188,98,52,0.18)" stroke-width="0.35"/>
      <line x1="340" y1="196" x2="345" y2="193"
        stroke="rgba(180,92,50,0.16)" stroke-width="0.35"/>
      <line x1="354" y1="214" x2="358" y2="217"
        stroke="rgba(175,88,48,0.14)" stroke-width="0.3"/>
    </g>


    <!-- === COWBELL / HI-HAT — the offbeat === -->
    <!-- Between pulse dots, tiny marks for the
         offbeat — the cowbell, the hi-hat, the thing
         that makes you MOVE. Smaller than pulse dots,
         positioned between them. -->
    <g opacity="0.04">
      <circle cx="83" cy="205" r="0.8" fill="rgba(160,82,48,0.12)"/>
      <circle cx="125" cy="205" r="0.8" fill="rgba(160,82,48,0.12)"/>
      <circle cx="167" cy="205" r="0.8" fill="rgba(160,82,48,0.12)"/>
      <circle cx="209" cy="205" r="0.8" fill="rgba(160,82,48,0.12)"/>
      <circle cx="251" cy="205" r="0.8" fill="rgba(160,82,48,0.12)"/>
      <circle cx="293" cy="205" r="0.8" fill="rgba(160,82,48,0.12)"/>
      <circle cx="335" cy="205" r="0.8" fill="rgba(160,82,48,0.12)"/>
      <circle cx="377" cy="205" r="0.8" fill="rgba(160,82,48,0.12)"/>
    </g>


    <!-- === BPM — DUAL SYSTEM like nu-metal but HOTTER === -->
    <!-- Two competing rhythmic systems at the bottom:
         the dance 4/4 (regular) and the punk accents
         (irregular, hitting harder). Unlike nu-metal's
         cold collision, this is a HOT fusion. -->

    <!-- Dance grid — regular, mechanical -->
    <g stroke="rgba(158,82,48,0.02)" stroke-width="0.25">
      <line x1="72" y1="345" x2="72" y2="352"/>
      <line x1="93" y1="345" x2="93" y2="352"/>
      <line x1="114" y1="345" x2="114" y2="352"/>
      <line x1="135" y1="345" x2="135" y2="352"/>
      <line x1="156" y1="345" x2="156" y2="352"/>
      <line x1="177" y1="345" x2="177" y2="352"/>
      <line x1="198" y1="345" x2="198" y2="352"/>
      <line x1="219" y1="345" x2="219" y2="352"/>
      <line x1="240" y1="345" x2="240" y2="352"/>
      <line x1="261" y1="345" x2="261" y2="352"/>
      <line x1="282" y1="345" x2="282" y2="352"/>
      <line x1="303" y1="345" x2="303" y2="352"/>
      <line x1="324" y1="345" x2="324" y2="352"/>
      <line x1="345" y1="345" x2="345" y2="352"/>
      <line x1="366" y1="345" x2="366" y2="352"/>
    </g>
    <!-- Dance downbeats — 4/4 kick -->
    <g stroke="rgba(175,92,55,0.04)" stroke-width="0.4">
      <line x1="72" y1="343" x2="72" y2="354"/>
      <line x1="156" y1="343" x2="156" y2="354"/>
      <line x1="240" y1="343" x2="240" y2="354"/>
      <line x1="324" y1="343" x2="324" y2="354"/>
    </g>
    <!-- Punk accents — NOT on the beat, syncopated,
         landing between/against the dance grid -->
    <g stroke="rgba(200,105,58,0.05)" stroke-width="0.5">
      <line x1="105" y1="342" x2="105" y2="355"/>
      <line x1="185" y1="342" x2="185" y2="355"/>
      <line x1="290" y1="342" x2="290" y2="355"/>
      <line x1="358" y1="342" x2="358" y2="355"/>
    </g>
  </svg>

  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name">
      <span class="line1">Dance</span><br/>
      <span class="line2">Punk</span>
    </div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
