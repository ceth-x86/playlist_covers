<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Hardcore Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #060412; }
  .cover { position: relative; width: 600px; height: 600px; background: #0c0818; overflow: hidden; }

  /* Blue-purple — the colour of UV lights and
     glow sticks, the BRIGHTEST dark background
     in the series. Where mainstream hardcore is
     magenta-black (violent), happy hardcore is
     blue-purple (JOYFUL). Essential Platinum,
     Bonkers, Kniteforce. */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 44%, rgba(128,62,168,0.09) 0%, transparent 40%),
      radial-gradient(ellipse at 50% 42%, rgba(188,128,52,0.03) 0%, transparent 28%),
      linear-gradient(180deg, #0e0a1c 0%, #0c0818 40%, #060412 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -56%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* Glow — the BRIGHTEST in the series.
     Happy hardcore is LUMINOUS — the most
     light-emitting genre. Warm pink-yellow
     centre radiating joy. */
  .glow {
    position: absolute;
    top: 42%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 280px;
    height: 260px;
    border-radius: 50%;
    background: radial-gradient(ellipse,
      rgba(198,128,68,0.1) 0%,
      rgba(168,72,148,0.06) 28%,
      rgba(118,52,138,0.03) 48%,
      transparent 58%);
    filter: blur(24px);
    z-index: 2;
  }

  /* Grain — 14%. CLEAN — happy hardcore is
     polished, bright, the production gleams.
     No grit, no dirt, no noise floor.
     One of the cleanest in the series. */
  .grain {
    position: absolute;
    inset: 0;
    z-index: 7;
    opacity: 0.14;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  .vignette {
    position: absolute;
    inset: 0;
    z-index: 6;
    background: radial-gradient(ellipse at 50% 44%, transparent 36%, rgba(3,2,8,0.42) 100%);
    pointer-events: none;
  }

  .text-block { position: absolute; bottom: 40px; left: 40px; z-index: 10; }
  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 12px;
    letter-spacing: 3px;
    text-transform: uppercase;
    line-height: 1.2;
  }
  .genre-name .line1 { color: rgba(218,138,88,0.9); }
  .genre-name .line2 { color: rgba(178,92,148,0.42); }
  .subtitle { font-family: 'DM Mono', monospace; font-size: 11px; letter-spacing: 3px; text-transform: uppercase; color: rgba(148,68,118,0.15); margin-top: 10px; }
  .rule { position: absolute; bottom: 82px; left: 40px; width: 80px; height: 1px; background: rgba(158,78,128,0.08); z-index: 10; }
</style>
</head>
<body>
<div class="cover">

  <div class="glow"></div>

  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Warm pink-yellow gradient for star rays -->
      <radialGradient id="starCore" cx="50%" cy="46%" r="28%">
        <stop offset="0%" style="stop-color:#e8b858;stop-opacity:0.7"/>
        <stop offset="25%" style="stop-color:#e09858;stop-opacity:0.5"/>
        <stop offset="50%" style="stop-color:#d87898;stop-opacity:0.3"/>
        <stop offset="100%" style="stop-color:#b858a8;stop-opacity:0"/>
      </radialGradient>

      <!-- Ray gradients — from centre outward -->
      <linearGradient id="rayUp" x1="50%" y1="100%" x2="50%" y2="0%">
        <stop offset="0%" style="stop-color:#e0a058;stop-opacity:0.55"/>
        <stop offset="50%" style="stop-color:#d88878;stop-opacity:0.32"/>
        <stop offset="100%" style="stop-color:#c86898;stop-opacity:0"/>
      </linearGradient>

      <linearGradient id="rayDown" x1="50%" y1="0%" x2="50%" y2="100%">
        <stop offset="0%" style="stop-color:#e0a058;stop-opacity:0.45"/>
        <stop offset="50%" style="stop-color:#d88878;stop-opacity:0.25"/>
        <stop offset="100%" style="stop-color:#c86898;stop-opacity:0"/>
      </linearGradient>

      <filter id="starGlow" x="-10%" y="-10%" width="120%" height="120%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
        <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
      </filter>

      <filter id="bloomGlow" x="-15%" y="-15%" width="130%" height="130%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
      </filter>

      <filter id="sparkleBlur" x="-10%" y="-10%" width="120%" height="120%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
      </filter>

      <filter id="pianoBlur" x="-6%" y="-6%" width="112%" height="112%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/>
      </filter>
    </defs>


    <!-- === RADIANCE BLOOM === -->
    <!-- The warm centre — brighter and larger
         than any other electronic cover. Happy
         hardcore EMITS LIGHT. It doesn't absorb,
         doesn't shimmer, doesn't resonate.
         It SHINES. -->
    <g filter="url(#bloomGlow)" opacity="0.25">
      <circle cx="220" cy="195" r="45"
        fill="url(#starCore)"/>
    </g>
    <g filter="url(#bloomGlow)" opacity="0.12">
      <circle cx="220" cy="198" r="72"
        fill="rgba(188,108,78,0.04)"/>
    </g>


    <!-- === THE BOUNCING STAR === -->
    <!-- An 8-pointed star shape — symmetrical,
         bright, CHEERFUL. The ONLY form in the
         series designed to look HAPPY.
         
         Where hardcore's impact crater is destruction
         radiating outward, happy hardcore's star is
         JOY radiating outward. Same BPM range,
         opposite emotional direction.
         
         The star's centre is ABOVE vertical centre —
         it BOUNCES UPWARD, the visual equivalent of
         the pitched-up vocal lifting you off your feet. -->

    <g filter="url(#starGlow)">
      <!-- 8 rays from centre, alternating long/short
           (cardinal/diagonal). The star form. -->

      <!-- Up ray — LONGEST, the primary direction.
           Happy hardcore LIFTS. -->
      <line x1="220" y1="195" x2="220" y2="125"
        stroke="url(#rayUp)" stroke-width="1.3"
        stroke-linecap="round"/>

      <!-- Down ray — shorter, grounding -->
      <line x1="220" y1="195" x2="220" y2="255"
        stroke="url(#rayDown)" stroke-width="1.1"
        stroke-linecap="round"/>

      <!-- Right ray -->
      <line x1="220" y1="195" x2="290" y2="195"
        stroke="rgba(218,148,68,0.35)" stroke-width="1.1"
        stroke-linecap="round"/>

      <!-- Left ray -->
      <line x1="220" y1="195" x2="150" y2="195"
        stroke="rgba(218,148,68,0.35)" stroke-width="1.1"
        stroke-linecap="round"/>

      <!-- Diagonal rays — shorter -->
      <!-- Up-right -->
      <line x1="220" y1="195" x2="268" y2="148"
        stroke="rgba(208,128,82,0.28)" stroke-width="0.8"
        stroke-linecap="round"/>

      <!-- Up-left -->
      <line x1="220" y1="195" x2="172" y2="148"
        stroke="rgba(208,128,82,0.28)" stroke-width="0.8"
        stroke-linecap="round"/>

      <!-- Down-right -->
      <line x1="220" y1="195" x2="265" y2="240"
        stroke="rgba(198,108,98,0.22)" stroke-width="0.7"
        stroke-linecap="round"/>

      <!-- Down-left -->
      <line x1="220" y1="195" x2="175" y2="240"
        stroke="rgba(198,108,98,0.22)" stroke-width="0.7"
        stroke-linecap="round"/>
    </g>

    <!-- Star centre — bright core dot -->
    <g filter="url(#sparkleBlur)">
      <circle cx="220" cy="195" r="3.5"
        fill="rgba(228,178,88,0.7)"/>
      <circle cx="220" cy="195" r="1.8"
        fill="rgba(248,218,148,0.85)"/>
    </g>


    <!-- === SPARKLE PARTICLES === -->
    <!-- The MOST particles in any cover.
         Bright, scattered widely, varying sizes.
         NOT debris (big beat), NOT dust (post-IDM),
         NOT spores (psybient). SPARKLES —
         the glitter, the confetti, the strobe
         flash catching metallic surfaces.
         
         Pure joy expressed as scattered light. -->
    <g filter="url(#sparkleBlur)">
      <!-- Large sparkles — near the star -->
      <circle cx="198" cy="162" r="1.5" fill="rgba(228,178,98,0.5)" opacity="0.5"/>
      <circle cx="248" cy="168" r="1.3" fill="rgba(222,168,88,0.45)" opacity="0.45"/>
      <circle cx="182" cy="208" r="1.4" fill="rgba(218,158,82,0.42)" opacity="0.42"/>
      <circle cx="258" cy="215" r="1.2" fill="rgba(212,148,78,0.38)" opacity="0.4"/>
      <circle cx="205" cy="238" r="1.1" fill="rgba(208,138,92,0.35)" opacity="0.35"/>
      <circle cx="240" cy="155" r="1.6" fill="rgba(232,182,102,0.52)" opacity="0.48"/>

      <!-- Medium sparkles — mid-field -->
      <circle cx="162" cy="175" r="1.0" fill="rgba(198,128,108,0.3)" opacity="0.3"/>
      <circle cx="278" cy="178" r="0.9" fill="rgba(195,125,105,0.28)" opacity="0.28"/>
      <circle cx="148" cy="210" r="1.1" fill="rgba(192,122,102,0.26)" opacity="0.28"/>
      <circle cx="292" cy="205" r="1.0" fill="rgba(188,118,98,0.24)" opacity="0.25"/>
      <circle cx="235" cy="248" r="0.9" fill="rgba(185,115,95,0.22)" opacity="0.22"/>
      <circle cx="195" cy="148" r="0.8" fill="rgba(182,112,92,0.2)" opacity="0.22"/>

      <!-- Distant sparkles — outer field -->
      <circle cx="130" cy="165" r="0.6" fill="rgba(168,98,118,0.15)" opacity="0.15"/>
      <circle cx="310" cy="170" r="0.7" fill="rgba(172,102,122,0.16)" opacity="0.16"/>
      <circle cx="125" cy="225" r="0.5" fill="rgba(162,92,112,0.12)" opacity="0.12"/>
      <circle cx="318" cy="232" r="0.6" fill="rgba(165,95,115,0.14)" opacity="0.14"/>
      <circle cx="168" cy="255" r="0.5" fill="rgba(158,88,108,0.1)" opacity="0.1"/>
      <circle cx="275" cy="258" r="0.55" fill="rgba(160,90,110,0.11)" opacity="0.11"/>
    </g>


    <!-- === PIANO STAB ACCENTS === -->
    <!-- Small bright horizontal dashes — the piano
         stab, happy hardcore's signature melodic
         element. Short, bright, rhythmic. The
         "do-do-do-DO" that defines the genre. -->
    <g filter="url(#pianoBlur)" opacity="0.22">
      <line x1="178" y1="178" x2="188" y2="178"
        stroke="rgba(238,198,108,0.4)" stroke-width="0.6"
        stroke-linecap="round"/>
      <line x1="248" y1="182" x2="258" y2="182"
        stroke="rgba(232,188,102,0.38)" stroke-width="0.55"
        stroke-linecap="round"/>
      <line x1="192" y1="225" x2="200" y2="225"
        stroke="rgba(228,178,98,0.32)" stroke-width="0.5"
        stroke-linecap="round"/>
      <line x1="242" y1="228" x2="252" y2="228"
        stroke="rgba(222,172,92,0.3)" stroke-width="0.5"
        stroke-linecap="round"/>
    </g>


    <!-- === BPM === -->
    <!-- 160-170 BPM — same range as mainstream
         hardcore but the kicks are LIGHTER.
         The bounce, not the impact. 10px spacing
         (same as mainstream hardcore).
         
         The kick is ROUND, not distorted.
         The BPM BOUNCES instead of HITTING. -->
    <g stroke="rgba(128,68,108,0.05)" stroke-width="0.18">
      <line x1="58" y1="345" x2="58" y2="351"/><line x1="68" y1="345" x2="68" y2="351"/>
      <line x1="78" y1="345" x2="78" y2="351"/><line x1="88" y1="345" x2="88" y2="351"/>
      <line x1="98" y1="345" x2="98" y2="351"/><line x1="108" y1="345" x2="108" y2="351"/>
      <line x1="118" y1="345" x2="118" y2="351"/><line x1="128" y1="345" x2="128" y2="351"/>
      <line x1="138" y1="345" x2="138" y2="351"/><line x1="148" y1="345" x2="148" y2="351"/>
      <line x1="158" y1="345" x2="158" y2="351"/><line x1="168" y1="345" x2="168" y2="351"/>
      <line x1="178" y1="345" x2="178" y2="351"/><line x1="188" y1="345" x2="188" y2="351"/>
      <line x1="198" y1="345" x2="198" y2="351"/><line x1="208" y1="345" x2="208" y2="351"/>
      <line x1="218" y1="345" x2="218" y2="351"/><line x1="228" y1="345" x2="228" y2="351"/>
      <line x1="238" y1="345" x2="238" y2="351"/><line x1="248" y1="345" x2="248" y2="351"/>
      <line x1="258" y1="345" x2="258" y2="351"/><line x1="268" y1="345" x2="268" y2="351"/>
      <line x1="278" y1="345" x2="278" y2="351"/><line x1="288" y1="345" x2="288" y2="351"/>
      <line x1="298" y1="345" x2="298" y2="351"/><line x1="308" y1="345" x2="308" y2="351"/>
      <line x1="318" y1="345" x2="318" y2="351"/><line x1="328" y1="345" x2="328" y2="351"/>
      <line x1="338" y1="345" x2="338" y2="351"/><line x1="348" y1="345" x2="348" y2="351"/>
      <line x1="358" y1="345" x2="358" y2="351"/><line x1="368" y1="345" x2="368" y2="351"/>
      <line x1="378" y1="345" x2="378" y2="351"/><line x1="388" y1="345" x2="388" y2="351"/>
    </g>
    <!-- BOUNCING kicks — lighter than mainstream
         hardcore. Round, not distorted. 0.4px
         vs hardcore's crushing 0.75px. -->
    <g stroke="rgba(198,128,68,0.12)" stroke-width="0.4">
      <line x1="58" y1="341" x2="58" y2="356"/>
      <line x1="138" y1="341" x2="138" y2="356"/>
      <line x1="218" y1="341" x2="218" y2="356"/>
      <line x1="298" y1="341" x2="298" y2="356"/>
      <line x1="378" y1="341" x2="378" y2="356"/>
    </g>
    <!-- Offbeat bounce — the signature happy
         hardcore "offbeat bass" that creates
         the bouncing feel -->
    <g stroke="rgba(178,98,128,0.06)" stroke-width="0.25">
      <line x1="98" y1="343" x2="98" y2="354"/>
      <line x1="178" y1="343" x2="178" y2="354"/>
      <line x1="258" y1="343" x2="258" y2="354"/>
      <line x1="338" y1="343" x2="338" y2="354"/>
    </g>
  </svg>

  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name"><span class="line1">Happy</span><br/><span class="line2">Hardcore</span></div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
