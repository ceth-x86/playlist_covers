<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big Beat Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #0a0604; }
  .cover { position: relative; width: 600px; height: 600px; background: #100c06; overflow: hidden; }

  /* Dark warm brown-black — not cold (techno) or
     pure black (metal). The warmth of a warehouse
     PA system at full volume, the amber of stage
     lighting at Brixton Academy. Dirty, hot, loud.
     Skint Records, Wall of Sound, Astralwerks. */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 46%, rgba(175,85,28,0.08) 0%, transparent 38%),
      radial-gradient(ellipse at 50% 48%, rgba(148,118,32,0.03) 0%, transparent 30%),
      linear-gradient(180deg, #120e08 0%, #100c06 42%, #0a0604 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -54%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* Glow — HOT, wide, the orange of overdriven
     speakers and arena lighting. Bigger than most
     electronic covers — big beat is LOUD. */
  .glow {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    height: 160px;
    border-radius: 50%;
    background: radial-gradient(ellipse, rgba(178,82,25,0.09) 0%, rgba(148,95,22,0.035) 42%, transparent 58%);
    filter: blur(20px);
    z-index: 2;
  }

  /* Grain — HIGH. Big beat is deliberately rough,
     the crunch of overcompression, the sample
     pushed past clipping. Not lo-fi accident
     (garage rock) — deliberate loudness. */
  .grain {
    position: absolute;
    inset: 0;
    z-index: 7;
    opacity: 0.28;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  .vignette {
    position: absolute;
    inset: 0;
    z-index: 6;
    background: radial-gradient(ellipse at 50% 46%, transparent 28%, rgba(5,3,2,0.55) 100%);
    pointer-events: none;
  }

  .text-block { position: absolute; bottom: 40px; left: 40px; z-index: 10; }
  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 22px;
    letter-spacing: 4px;
    text-transform: uppercase;
    line-height: 1.2;
  }
  .genre-name .line1 { color: rgba(205,98,32,0.9); }
  .genre-name .line2 { color: rgba(168,78,28,0.42); }
  .subtitle { font-family: 'DM Mono', monospace; font-size: 11px; letter-spacing: 3px; text-transform: uppercase; color: rgba(148,72,28,0.16); margin-top: 10px; }
  .rule { position: absolute; bottom: 92px; left: 40px; width: 80px; height: 1px; background: rgba(158,78,28,0.1); z-index: 10; }
</style>
</head>
<body>
<div class="cover">

  <div class="glow"></div>

  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Hot orange-red — the colour of LOUD -->
      <linearGradient id="fatLoop" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#8a3818;stop-opacity:0"/>
        <stop offset="6%" style="stop-color:#a84820;stop-opacity:0.3"/>
        <stop offset="15%" style="stop-color:#c05828;stop-opacity:0.55"/>
        <stop offset="30%" style="stop-color:#d86830;stop-opacity:0.72"/>
        <stop offset="50%" style="stop-color:#e07535;stop-opacity:0.82"/>
        <stop offset="70%" style="stop-color:#d86830;stop-opacity:0.72"/>
        <stop offset="85%" style="stop-color:#c05828;stop-opacity:0.55"/>
        <stop offset="94%" style="stop-color:#a84820;stop-opacity:0.3"/>
        <stop offset="100%" style="stop-color:#8a3818;stop-opacity:0"/>
      </linearGradient>

      <!-- Dirty yellow for secondary elements -->
      <linearGradient id="sampleCrush" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#8a7818;stop-opacity:0"/>
        <stop offset="15%" style="stop-color:#a89020;stop-opacity:0.18"/>
        <stop offset="50%" style="stop-color:#c0a828;stop-opacity:0.3"/>
        <stop offset="85%" style="stop-color:#a89020;stop-opacity:0.18"/>
        <stop offset="100%" style="stop-color:#8a7818;stop-opacity:0"/>
      </linearGradient>

      <!-- HEAVY distortion — the breakbeat sample
           crushed through a distortion pedal -->
      <filter id="crushDisplace">
        <feTurbulence type="turbulence" baseFrequency="0.03" numOctaves="3" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G"/>
      </filter>

      <filter id="fatGlow" x="-4%" y="-8%" width="108%" height="116%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
        <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
      </filter>

      <filter id="impactBlur" x="-12%" y="-12%" width="124%" height="124%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
      </filter>

      <filter id="sampleBlur" x="-6%" y="-6%" width="112%" height="112%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/>
      </filter>
    </defs>


    <!-- === IMPACT FIELD === -->
    <!-- The bass pressure — big beat hits HARD.
         The sub-bass of a festival PA system. -->
    <g filter="url(#impactBlur)" opacity="0.12">
      <ellipse cx="220" cy="215" rx="140" ry="30"
        fill="rgba(158,72,25,0.08)"/>
    </g>


    <!-- === THE FAT LOOP === -->
    <!-- The central form: a MASSIVE thick waveform.
         Not a clean wave (rock) or thin line (BM)
         or precise blocks (djent). A FAT, distorted,
         SAMPLE-HEAVY loop — the breakbeat chopped,
         compressed, pushed through distortion, and
         played at maximum volume.

         WIDTH is the key: 3.5px stroke — the THICKEST
         single line in the entire series. This is the
         sound of the Chemical Brothers' "Block Rockin'
         Beats" made visual — massive, crude, unstoppable.

         Displacement scale 5 — heavy distortion,
         the sample degraded by processing. -->

    <g filter="url(#crushDisplace)">
      <g filter="url(#fatGlow)">
        <polyline points="
          35,210
          52,195 68,228 84,188 100,232
          116,185 132,235 148,182 164,238
          180,185 196,235 212,182 228,240
          244,185 260,238 276,182 292,235
          308,188 324,232 340,192 356,225
          372,198 388,218 400,208"
          fill="none" stroke="url(#fatLoop)" stroke-width="3.5"
          stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </g>

    <!-- FAT LOOP SHADOW — the compressed sustain,
         a blurred mass beneath the main line.
         The sound FILLS the space. -->
    <g filter="url(#crushDisplace)" opacity="0.18">
      <g filter="url(#impactBlur)">
        <polyline points="
          45,212
          62,197 78,230 94,190 110,234
          126,187 142,237 158,184 174,240
          190,187 206,237 222,184 238,242
          254,187 270,240 286,184 302,237
          318,190 334,234 350,195 366,227
          382,200 398,215"
          fill="none" stroke="rgba(148,68,22,0.1)" stroke-width="6"
          stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </g>


    <!-- === SAMPLE CRUNCH LAYER === -->
    <!-- A second, thinner line — the guitar sample
         or the acid line layered on top. Dirty yellow,
         offset from the main loop. The Chemical
         Brothers' guitar-meets-acid aesthetic. -->
    <g filter="url(#crushDisplace)" opacity="0.5">
      <g filter="url(#sampleBlur)">
        <polyline points="
          60,208
          80,198 100,222 120,192 140,225
          160,188 180,228 200,190 220,230
          240,188 260,228 280,192 300,225
          320,195 340,220 360,200 380,212"
          fill="none" stroke="url(#sampleCrush)" stroke-width="1.2"
          stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </g>


    <!-- === IMPACT MARKS === -->
    <!-- The hits — where the beat drops, the kick
         and snare of the breakbeat hitting HARD.
         Not subtle (minimal house) or mechanical
         (techno). HEAVY IMPACTS. -->
    <g filter="url(#impactBlur)" opacity="0.22">
      <circle cx="132" cy="210" r="10" fill="rgba(178,78,28,0.1)"/>
      <circle cx="228" cy="210" r="12" fill="rgba(185,82,30,0.12)"/>
      <circle cx="308" cy="210" r="9" fill="rgba(172,75,26,0.09)"/>
    </g>

    <!-- Debris — bits of sample flying off the
         main loop. Crunch artifacts. -->
    <g opacity="0.3">
      <circle cx="118" cy="182" r="1.5" fill="rgba(188,88,32,0.45)"/>
      <circle cx="168" cy="240" r="1.8" fill="rgba(195,92,35,0.5)"/>
      <circle cx="248" cy="178" r="2.0" fill="rgba(198,95,38,0.55)"/>
      <circle cx="288" cy="242" r="1.6" fill="rgba(185,85,30,0.42)"/>
      <circle cx="338" cy="188" r="1.2" fill="rgba(175,78,28,0.35)"/>
      <circle cx="152" cy="245" r="1.0" fill="rgba(168,72,25,0.3)"/>
      <circle cx="200" cy="175" r="1.3" fill="rgba(178,80,28,0.38)"/>
    </g>


    <!-- === BPM === -->
    <!-- Mid-fast, heavy, the breakbeat tempo.
         Not DnB-fast, not house-steady.
         The big beat SWING — slightly uneven,
         the breakbeat's shuffle. Heavy downbeats. -->
    <g stroke="rgba(138,62,22,0.06)" stroke-width="0.22">
      <line x1="72" y1="345" x2="72" y2="352"/><line x1="88" y1="345" x2="88" y2="352"/>
      <line x1="104" y1="345" x2="104" y2="352"/><line x1="120" y1="345" x2="120" y2="352"/>
      <line x1="136" y1="345" x2="136" y2="352"/><line x1="152" y1="345" x2="152" y2="352"/>
      <line x1="168" y1="345" x2="168" y2="352"/><line x1="184" y1="345" x2="184" y2="352"/>
      <line x1="200" y1="345" x2="200" y2="352"/><line x1="216" y1="345" x2="216" y2="352"/>
      <line x1="232" y1="345" x2="232" y2="352"/><line x1="248" y1="345" x2="248" y2="352"/>
      <line x1="264" y1="345" x2="264" y2="352"/><line x1="280" y1="345" x2="280" y2="352"/>
      <line x1="296" y1="345" x2="296" y2="352"/><line x1="312" y1="345" x2="312" y2="352"/>
      <line x1="328" y1="345" x2="328" y2="352"/><line x1="344" y1="345" x2="344" y2="352"/>
      <line x1="360" y1="345" x2="360" y2="352"/><line x1="376" y1="345" x2="376" y2="352"/>
    </g>
    <!-- HEAVY downbeats — the biggest in electronic -->
    <g stroke="rgba(188,85,30,0.16)" stroke-width="0.65">
      <line x1="72" y1="340" x2="72" y2="357"/>
      <line x1="152" y1="340" x2="152" y2="357"/>
      <line x1="232" y1="340" x2="232" y2="357"/>
      <line x1="312" y1="340" x2="312" y2="357"/>
    </g>
    <!-- Breakbeat snare — on the 2 & 4, HARD -->
    <g stroke="rgba(178,82,28,0.1)" stroke-width="0.45">
      <line x1="112" y1="342" x2="112" y2="355"/>
      <line x1="192" y1="342" x2="192" y2="355"/>
      <line x1="272" y1="342" x2="272" y2="355"/>
      <line x1="352" y1="342" x2="352" y2="355"/>
    </g>
  </svg>

  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name"><span class="line1">Big</span><br/><span class="line2">Beat</span></div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
