<!--
  PEAK TECHNO — Playlist Cover #161
  Design System: Playlist Cover v1

  SONIC DNA ANALYSIS:
  ═══════════════════
  Peak Techno's defining sonic features:
  1. RELENTLESS FORWARD DRIVE — the core quality. Peak techno
     doesn't build (trance), doesn't reduce (minimal), doesn't
     compress to extremity (schranz), doesn't blueprint (Detroit).
     It DRIVES — maintains peak-level intensity for hours,
     propulsive, unrelenting, locked-in. The DJ doesn't take
     the crowd on a journey (progressive) or hit them with a
     drop (EDM). The DJ HOLDS THEM at peak drive, track after
     track, for hours. The room is a machine and the machine
     is running.
  2. THE HEAVY KICK — not skeletal (minimal techno's whisper)
     and not maximal (schranz's 0.65px artillery). Peak techno's
     kick is HEAVY but MUSICAL — it has weight, depth, sub-bass
     rumble, but it also has a defined transient that locks into
     the groove. The kick is the ENGINE — powerful, present,
     the physical centre of the experience. You feel it in your
     chest cavity. Ben Klock's kick: deep, dark, driving.
  3. STRUCTURED DENSITY — unlike schranz (undifferentiated wall)
     or minimal techno (sparse field), peak techno has STRUCTURED
     density. Multiple elements (kick, hi-hat, ride, percussive
     loops, bass) occupy the frequency spectrum fully but with
     CLEAR SEPARATION. You can hear each element within the
     density. The mix is professional, powerful, and LEGIBLE.
     Full but not cluttered.
  4. INDUSTRIAL TEXTURE — dark, grinding, metallic textures from
     the industrial lineage. Not clean (pop) or warm (house) or
     harsh (noise). DARK — the reverb is dark, the hi-hats are
     metallic, the bass grinds. The Berghain sound: concrete
     walls returning dark reverb, the sound system revealing
     sub-frequencies.
  5. LOOP COMMITMENT — like minimal techno, peak techno loops.
     But the loops are FULL — dense, multi-layered, every
     frequency band occupied. The loop commits to the groove
     and STAYS. No breakdowns, no drops, no surprises. The
     groove is the commitment. You surrender to it.
  6. 2AM ENERGY — peak techno is PEAK HOURS music. The warm-up
     is over (that was deep house). The journey phase is done
     (that was progressive). The crowd is at maximum energy,
     maximum unity, maximum lock-in. The music matches: maximum
     drive, maximum commitment, maximum function.

  VISUAL TRANSLATION:
  ═══════════════════
  Background: Deep near-black (#070709) — the Berghain
    darkness. Not atmospheric (space ambient's cosmic blue),
    not warm (house's amber dark), not industrial-grey
    (EBM's factory). Just DARK — the darkness of a room
    where the sound system is the only reality.
  Central form: THE DRIVING BAND — a horizontal band of
    tightly-packed vertical strokes, denser than minimal
    techno's sparse field but less extreme than schranz's
    compression wall. The strokes have VISIBLE RHYTHM —
    unlike schranz's undifferentiated mass, peak techno's
    band shows the internal groove structure. Groups of
    strokes at slightly different heights/opacities encoding
    kick-hat-ride-perc pattern.
    COMPARISON of techno density:
    - Minimal Techno sparse field: 10 marks in 440px (sparse)
    - Detroit Techno grid: structured 2D array (organized)
    - Peak Techno driving band: ~35 strokes in a band
      (dense, structured, readable)
    - Schranz compression wall: ~65 strokes in a band
      (maximum, undifferentiated)
    Peak techno sits at the sweet spot: FULL but LEGIBLE.
    Dense enough for power, structured enough for groove.
  Glow: Dark warm (0.03) — the sub-bass presence that you
    feel rather than see. A faint warmth in the low end,
    the sound system's contribution to the room's atmosphere.
    Not bright (this isn't a light show) but present.
  Grain: 20% — the industrial texture, the dark metallic
    quality, the reverb returning from concrete walls. Higher
    than minimal techno (12%) because peak techno is FULLER,
    more textured, more present. Lower than schranz (35%)
    because peak techno is CONTROLLED, not clipping.
  Displacement: scale=2 — the groove's physical displacement
    of air, the way the kick PUSHES the room. Moderate,
    controlled, powerful. Not warping (psychedelic) or
    aggressive (schranz 4). Driving.
  Blur: stdDev=2 — moderate-low. The dark reverb of the
    room adds some diffusion but the transients are CLEAR.
    You hear the kick's attack. You hear the hi-hat's tick.
    The room adds darkness, not fog.
  Particles: 0 — ZERO. Eleventh zero-particle cover. Peak
    techno's zero is FUNCTIONAL — nothing exists that doesn't
    serve the groove. No decoration. No atmosphere. No sparkle.
    The groove is everything. The machine doesn't have ornaments.
  BPM: ~132 BPM → 17 ticks at 17px, kick weight 0.55px
    (HEAVY — the heaviest house/techno kick outside schranz).
    Every tick identical. No accent variation. The groove
    doesn't vary — it DRIVES. Constant, powerful, unwavering.
    The engine at operating temperature.

  FAMILY PLACEMENT:
  ═══════════════════
  Techno density spectrum now fully mapped:
  1. Minimal Techno: sparse field (almost nothing)
  2. Detroit Techno: functional grid (organized)
  3. Peak Techno: driving band (full, structured)
  4. Schranz: compression wall (maximum, undifferentiated)

  Peak techno is the FUNCTIONAL OPTIMUM — the density where
  the dancefloor works hardest. Less dense = too subtle for
  peak hours. More dense = too extreme for sustained dancing.
  Peak techno is where techno is most ITSELF — most functional,
  most driving, most committed to the floor.

  Connects to:
  - EBM: shares the industrial texture and commanding drive
    but EBM MARCHES (militaristic, stomp-step); peak techno
    DRIVES (propulsive, continuous)
  - Hard Techno: peak techno at higher aggression = hard techno.
    Hard techno is the bridge to schranz.
  Key artists: Ben Klock, Marcel Dettmann, Surgeon, DVS1,
    Rødhåd, Blawan, Kobosil, Reeko, Oscar Mulero, Truncate

  COLOUR RATIONALE:
  ═══════════════════
  Deep near-black (#070709): Berghain darkness
  Dark steel-grey (#8888a0 → #7878a0 → #989898): the colour
    of the strokes — not warm (no organic content), not bright
    (no peak-hour euphoria), not pure achromatic (there's a
    faint cool quality from the industrial texture). Dark,
    functional, the colour of a well-used sound system — not
    shiny, not new, WORN. The grey of concrete and steel after
    years of bass vibration.
  Warm-dark accent (#908070): the sub-bass register. The
    faintest suggestion of warmth in the low kick frequencies —
    the one place where the body's heat enters the machine.
-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=600, height=600">
<title>peak techno — playlist cover</title>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 600px;
    height: 600px;
    overflow: hidden;
    background: #070709;
    position: relative;
    font-family: 'Anton', sans-serif;
  }

  .vignette {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(
      ellipse 60% 42% at 50% 48%,
      transparent 0%,
      rgba(3, 3, 5, 0.35) 50%,
      rgba(3, 3, 5, 0.92) 100%
    );
    z-index: 10;
    pointer-events: none;
  }

  /* === GRAIN — 20% (industrial texture, dark reverb) === */
  .grain {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 11;
    pointer-events: none;
    opacity: 0.20;
  }

  /* === SUB-BASS GLOW — dark warm, felt not seen === */
  .sub-glow {
    position: absolute;
    width: 300px;
    height: 80px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: radial-gradient(
      ellipse 85% 65% at 50% 50%,
      rgba(144, 128, 112, 0.03) 0%,
      rgba(120, 112, 100, 0.015) 45%,
      transparent 100%
    );
    z-index: 1;
    pointer-events: none;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 5;
  }

  .bpm-strip {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 4;
    pointer-events: none;
  }

  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 15;
  }
  .rule {
    width: 80px;
    height: 2px;
    background: rgba(255, 255, 255, 0.7);
    margin-bottom: 16px;
  }
  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 42px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.92);
    line-height: 1;
    margin-bottom: 4px;
  }
  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 13px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.45);
  }
</style>
</head>
<body>

<!-- SUB-BASS GLOW -->
<div class="sub-glow"></div>

<!-- CENTRAL FORM: The Driving Band -->
<svg class="central-form" width="440" height="440" viewBox="0 0 440 440">
  <defs>
    <!-- Groove displacement: scale=2 -->
    <filter id="grooveDisplace" x="-8%" y="-8%" width="116%" height="116%">
      <feTurbulence type="turbulence" baseFrequency="0.02 0.03" numOctaves="3" seed="2005" result="turb"/>
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <!-- Dark room blur: stdDev=2 -->
    <filter id="darkRoom">
      <feGaussianBlur stdDeviation="2"/>
    </filter>

    <!-- Transient glow — minimal, functional -->
    <filter id="transientGlow">
      <feGaussianBlur stdDeviation="0.6" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!--
    THE DRIVING BAND
    ═══════════════════
    ~35 vertical strokes occupying a horizontal band across the
    canvas centre. Denser than minimal techno's 10 marks, less
    extreme than schranz's ~65. The FUNCTIONAL OPTIMUM.

    Unlike schranz's undifferentiated wall, peak techno's band
    has VISIBLE INTERNAL STRUCTURE — the groove is readable
    within the density. Groups of strokes at varying heights
    and opacities encode the kick-hat-ride-perc pattern:

    KICK strokes: tallest (28-32px), warmest (#908070),
      most opaque — the engine, the physical centre
    HAT strokes: medium-tall (22-26px), cool steel (#8888a0),
      medium opacity — the drive, the forward motion
    RIDE/PERC strokes: shorter (14-20px), lighter (#7878a0),
      lower opacity — the texture, the industrial character

    The pattern repeats in 4-stroke groups:
    KICK - hat - ride - hat (the basic groove unit)

    ~9 repetitions of the groove unit across the band width,
    creating a READABLE DENSITY — you can perceive the
    internal rhythm within the full band.

    Strokes occupy y≈204-238, band width ~280px (x: 80→360).
    More compact vertically than schranz (which spans ~32px
    height) and narrower than schranz's total width — the
    band is TIGHTER, more focused, more controlled.
  -->

  <g filter="url(#grooveDisplace)">
    <g filter="url(#transientGlow)">

      <!--
        GROOVE UNIT 1 (x: 80-108)
      -->
      <rect x="80" y="206" width="1.4" height="30" fill="#908070" opacity="0.42"/>
      <rect x="88" y="210" width="1.2" height="24" fill="#8888a0" opacity="0.35"/>
      <rect x="95" y="216" width="1.1" height="16" fill="#7878a0" opacity="0.28"/>
      <rect x="102" y="210" width="1.2" height="24" fill="#8888a0" opacity="0.35"/>

      <!--
        GROOVE UNIT 2 (x: 112-140)
      -->
      <rect x="112" y="205" width="1.4" height="31" fill="#908070" opacity="0.43"/>
      <rect x="120" y="210" width="1.2" height="24" fill="#8888a0" opacity="0.36"/>
      <rect x="127" y="215" width="1.1" height="17" fill="#7878a0" opacity="0.28"/>
      <rect x="134" y="211" width="1.2" height="23" fill="#8888a0" opacity="0.34"/>

      <!--
        GROOVE UNIT 3 (x: 144-172)
      -->
      <rect x="144" y="206" width="1.4" height="30" fill="#908070" opacity="0.42"/>
      <rect x="152" y="209" width="1.2" height="25" fill="#8888a0" opacity="0.36"/>
      <rect x="159" y="216" width="1.1" height="16" fill="#7878a0" opacity="0.27"/>
      <rect x="166" y="210" width="1.2" height="24" fill="#8888a0" opacity="0.35"/>

      <!--
        GROOVE UNIT 4 (x: 176-204)
      -->
      <rect x="176" y="205" width="1.4" height="31" fill="#908070" opacity="0.44"/>
      <rect x="184" y="210" width="1.2" height="24" fill="#8888a0" opacity="0.35"/>
      <rect x="191" y="215" width="1.1" height="18" fill="#7878a0" opacity="0.29"/>
      <rect x="198" y="211" width="1.2" height="23" fill="#8888a0" opacity="0.34"/>

      <!--
        GROOVE UNIT 5 (x: 208-236) — centre
      -->
      <rect x="208" y="204" width="1.5" height="32" fill="#908070" opacity="0.45"/>
      <rect x="216" y="209" width="1.2" height="25" fill="#8888a0" opacity="0.36"/>
      <rect x="223" y="215" width="1.1" height="17" fill="#7878a0" opacity="0.28"/>
      <rect x="230" y="210" width="1.2" height="24" fill="#8888a0" opacity="0.36"/>

      <!--
        GROOVE UNIT 6 (x: 240-268)
      -->
      <rect x="240" y="205" width="1.4" height="31" fill="#908070" opacity="0.43"/>
      <rect x="248" y="210" width="1.2" height="24" fill="#8888a0" opacity="0.35"/>
      <rect x="255" y="216" width="1.1" height="16" fill="#7878a0" opacity="0.27"/>
      <rect x="262" y="210" width="1.2" height="24" fill="#8888a0" opacity="0.35"/>

      <!--
        GROOVE UNIT 7 (x: 272-300)
      -->
      <rect x="272" y="206" width="1.4" height="30" fill="#908070" opacity="0.42"/>
      <rect x="280" y="210" width="1.2" height="24" fill="#8888a0" opacity="0.36"/>
      <rect x="287" y="215" width="1.1" height="17" fill="#7878a0" opacity="0.28"/>
      <rect x="294" y="211" width="1.2" height="23" fill="#8888a0" opacity="0.34"/>

      <!--
        GROOVE UNIT 8 (x: 304-332)
      -->
      <rect x="304" y="205" width="1.4" height="31" fill="#908070" opacity="0.43"/>
      <rect x="312" y="210" width="1.2" height="24" fill="#8888a0" opacity="0.35"/>
      <rect x="319" y="216" width="1.1" height="16" fill="#7878a0" opacity="0.28"/>
      <rect x="326" y="210" width="1.2" height="24" fill="#8888a0" opacity="0.35"/>

      <!--
        GROOVE UNIT 9 (x: 336-360) — final
      -->
      <rect x="336" y="206" width="1.4" height="30" fill="#908070" opacity="0.41"/>
      <rect x="344" y="210" width="1.2" height="24" fill="#8888a0" opacity="0.34"/>
      <rect x="351" y="215" width="1.1" height="17" fill="#7878a0" opacity="0.27"/>
      <rect x="358" y="211" width="1.2" height="23" fill="#8888a0" opacity="0.33"/>

    </g>

    <!--
      GROOVE BASELINE — the continuous low-frequency presence
      A faint line beneath the strokes — the sub-bass that
      runs continuously underneath the groove.
    -->
    <line x1="76" y1="238" x2="364" y2="238"
      stroke="#908070" stroke-width="0.4" opacity="0.12"
      filter="url(#darkRoom)"/>

  </g>

  <!--
    ZERO PARTICLES.
    Nothing decorative. Nothing atmospheric.
    The groove is everything. The machine doesn't have ornaments.
  -->

</svg>

<!--
  BPM STRIP — ~132 BPM, heavy driving pulse
  ═══════════════════
  17 ticks at 17px, kick weight 0.55px — THE HEAVIEST
  house/techno kick outside schranz (0.65px).

  Every tick identical. No accent variation.
  The groove doesn't vary — it DRIVES.
  Constant, powerful, unwavering.
  The engine at operating temperature.

  Starting x = (600 - 16*17) / 2 = 164
-->
<svg class="bpm-strip" width="600" height="600" viewBox="0 0 600 600">
  <g stroke="#ffffff" stroke-linecap="round">
    <!-- Driving pulse — heavy, constant, unwavering -->
    <line x1="164" y1="341" x2="164" y2="349" stroke-width="0.55" opacity="0.42"/>
    <line x1="181" y1="341" x2="181" y2="349" stroke-width="0.55" opacity="0.42"/>

    <line x1="266" y1="341" x2="266" y2="349" stroke-width="0.55" opacity="0.42"/>
    <line x1="283" y1="341" x2="283" y2="349" stroke-width="0.55" opacity="0.42"/>
    <line x1="300" y1="341" x2="300" y2="349" stroke-width="0.55" opacity="0.42"/>
    <line x1="317" y1="341" x2="317" y2="349" stroke-width="0.55" opacity="0.42"/>
    <line x1="334" y1="341" x2="334" y2="349" stroke-width="0.55" opacity="0.42"/>
    <line x1="351" y1="341" x2="351" y2="349" stroke-width="0.55" opacity="0.42"/>
    <line x1="368" y1="341" x2="368" y2="349" stroke-width="0.55" opacity="0.42"/>
    <line x1="385" y1="341" x2="385" y2="349" stroke-width="0.55" opacity="0.42"/>
    <line x1="402" y1="341" x2="402" y2="349" stroke-width="0.55" opacity="0.42"/>
    <line x1="419" y1="341" x2="419" y2="349" stroke-width="0.55" opacity="0.42"/>
    <line x1="436" y1="341" x2="436" y2="349" stroke-width="0.55" opacity="0.42"/>
  </g>
</svg>

<!-- GRAIN OVERLAY -->
<svg class="grain" width="600" height="600" viewBox="0 0 600 600">
  <filter id="grainFilter">
    <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="4" stitchTiles="stitch"/>
  </filter>
  <rect width="100%" height="100%" filter="url(#grainFilter)"/>
</svg>

<!-- VIGNETTE -->
<div class="vignette"></div>

<!-- TYPOGRAPHY -->
<div class="text-block">
  <div class="rule"></div>
  <div class="genre-name">peak techno</div>
  <div class="subtitle">playlist</div>
</div>

</body>
