<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electro IDM Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-size; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #050608;
  }

  .cover {
    position: relative;
    width: 600px;
    height: 600px;
    background: #08090e;
    overflow: hidden;
  }

  /* Hard black with electric cyan edge —
     not the violet-cast charcoal of classic IDM (cerebral),
     not the warm blue-black of ambient IDM (nostalgic).
     This is the blue of a CRT monitor overdriven,
     pixel-sharp, buzzing. Rephlex Records neon. */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 46%, rgba(50, 170, 200, 0.03) 0%, transparent 40%),
      linear-gradient(180deg, #0a0b12 0%, #08090e 45%, #050608 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -54%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* Sharp glow — tight, electric, not diffuse */
  .glow {
    position: absolute;
    top: 44%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(60, 190, 215, 0.04) 0%, rgba(40, 155, 180, 0.015) 45%, transparent 60%);
    filter: blur(15px);
    z-index: 2;
  }

  /* Grain — series constant */
  .grain {
    position: absolute;
    inset: 0;
    z-index: 7;
    opacity: 0.2;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  /* Vignette — moderate */
  .vignette {
    position: absolute;
    inset: 0;
    z-index: 6;
    background: radial-gradient(ellipse at center, transparent 36%, rgba(3,4,8,0.56) 100%);
    pointer-events: none;
  }

  /* Typography — system constant */
  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 10;
  }

  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 28px;
    letter-spacing: 3px;
    text-transform: uppercase;
    line-height: 1.2;
  }

  .genre-name .line1 {
    color: rgba(90, 210, 235, 0.82);
  }

  .genre-name .line2 {
    color: rgba(60, 175, 200, 0.4);
  }

  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(70, 190, 215, 0.16);
    margin-top: 10px;
  }

  .rule {
    position: absolute;
    bottom: 100px;
    left: 40px;
    width: 80px;
    height: 1px;
    background: rgba(70, 190, 215, 0.1);
    z-index: 10;
  }
</style>
</head>
<body>

<div class="cover">

  <div class="glow"></div>

  <!-- Central form: the classic IDM grid OVERCLOCKED.
       
       Three IDM variants, three transformations of the grid:
       
       Classic IDM — the grid with subtle anomalies (uncanny valley)
       Ambient IDM — the grid dissolved into halos (dream)
       Electro IDM — the grid MULTIPLIED and ACCELERATED (mania)
       
       Where classic IDM has 36 dots at rest,
       electro IDM has those dots in MOTION — connected by
       rapid angular paths, subdivided into smaller clusters,
       each node spawning trajectories at high velocity.
       
       The grid hasn't dissolved (ambient) or broken
       (experimental techno). It's PROLIFERATED.
       More dots, more connections, more data, faster.
       
       Squarepusher's bass runs, Venetian Snares'
       impossible breakbeats, μ-Ziq's hyperactive melodies,
       Luke Vibert's acid-laced drill — the sound of
       a neural network having a seizure of joy. -->
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="electroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#1880a0;stop-opacity:0.05"/>
        <stop offset="25%" style="stop-color:#30a8c8;stop-opacity:0.25"/>
        <stop offset="50%" style="stop-color:#48c0e0;stop-opacity:0.45"/>
        <stop offset="75%" style="stop-color:#30a8c8;stop-opacity:0.25"/>
        <stop offset="100%" style="stop-color:#1880a0;stop-opacity:0.05"/>
      </linearGradient>
      <linearGradient id="electroFaint" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#106888;stop-opacity:0.02"/>
        <stop offset="50%" style="stop-color:#2090b0;stop-opacity:0.1"/>
        <stop offset="100%" style="stop-color:#106888;stop-opacity:0.02"/>
      </linearGradient>

      <filter id="sharpGlow" x="-4%" y="-4%" width="108%" height="108%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="0.6" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="nodeFlash" x="-15%" y="-15%" width="130%" height="130%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

    <!-- ================================================= -->
    <!-- === THE OVERCLOCKED GRID — proliferated dots === -->
    <!-- ================================================= -->
    <!-- Classic IDM: 6×6 = 36 dots.
         Electro IDM: ~80+ dots. The grid has SUBDIVIDED.
         Between every pair of original dots, new dots 
         have spawned. Some areas are denser than others —
         the clusters correspond to rhythmic bursts. -->

    <!-- Primary nodes — original grid positions, now brighter -->
    <g fill="rgba(80,200,230,0.28)" filter="url(#sharpGlow)">
      <circle cx="100" cy="100" r="2.0"/>
      <circle cx="155" cy="100" r="2.0"/>
      <circle cx="210" cy="100" r="2.0"/>
      <circle cx="265" cy="100" r="2.0"/>
      <circle cx="320" cy="100" r="2.0"/>
      <circle cx="100" cy="155" r="2.0"/>
      <circle cx="210" cy="155" r="2.0"/>
      <circle cx="320" cy="155" r="2.0"/>
      <circle cx="100" cy="210" r="2.0"/>
      <circle cx="155" cy="210" r="2.0"/>
      <circle cx="265" cy="210" r="2.0"/>
      <circle cx="320" cy="210" r="2.0"/>
      <circle cx="100" cy="265" r="2.0"/>
      <circle cx="210" cy="265" r="2.0"/>
      <circle cx="320" cy="265" r="2.0"/>
      <circle cx="100" cy="320" r="2.0"/>
      <circle cx="155" cy="320" r="2.0"/>
      <circle cx="210" cy="320" r="2.0"/>
      <circle cx="265" cy="320" r="2.0"/>
      <circle cx="320" cy="320" r="2.0"/>
    </g>

    <!-- Subdivision nodes — spawned between primaries -->
    <g fill="rgba(65,185,215,0.15)" filter="url(#sharpGlow)">
      <!-- Dense cluster top-left (the opening drum flurry) -->
      <circle cx="118" cy="108" r="1.2"/>
      <circle cx="128" cy="96" r="1.0"/>
      <circle cx="135" cy="112" r="1.1"/>
      <circle cx="108" cy="118" r="1.0"/>
      <circle cx="142" cy="104" r="0.9"/>

      <!-- Dense cluster centre (the bass run) -->
      <circle cx="175" cy="175" r="1.3"/>

      <circle cx="182" cy="190" r="1.0"/>

      <circle cx="205" cy="178" r="0.8"/>

      <!-- Dense cluster right (synth stab sequence) -->
      <circle cx="278" cy="148" r="1.2"/>

      <circle cx="295" cy="142" r="1.1"/>
      <circle cx="305" cy="152" r="0.9"/>
      <circle cx="282" cy="165" r="1.0"/>

      <!-- Scattered subdivisions elsewhere -->
      <circle cx="230" cy="128" r="0.9"/>
      <circle cx="245" cy="135" r="0.8"/>
      <circle cx="140" cy="240" r="1.0"/>
      <circle cx="152" cy="248" r="0.8"/>
      <circle cx="235" cy="235" r="1.0"/>
      <circle cx="248" cy="242" r="0.9"/>
      <circle cx="285" cy="278" r="1.0"/>

      <circle cx="118" cy="290" r="0.9"/>
      <circle cx="130" cy="298" r="0.8"/>
      <circle cx="178" cy="295" r="1.0"/>
      <circle cx="188" cy="305" r="0.9"/>
      <circle cx="242" cy="295" r="0.8"/>
      <circle cx="340" cy="235" r="0.9"/>
      <circle cx="348" cy="248" r="0.8"/>
    </g>

    <!-- Micro-dots — the fastest subdivisions, barely visible -->
    <g fill="rgba(55,170,200,0.08)">
      <circle cx="122" cy="102" r="0.5"/>
      <circle cx="132" cy="106" r="0.5"/>
      <circle cx="180" cy="172" r="0.5"/>
      <circle cx="192" cy="176" r="0.5"/>
      <circle cx="198" cy="168" r="0.5"/>
      <circle cx="186" cy="182" r="0.5"/>
      <circle cx="282" cy="152" r="0.5"/>
      <circle cx="298" cy="148" r="0.5"/>
      <circle cx="238" cy="132" r="0.5"/>
      <circle cx="146" cy="244" r="0.5"/>
      <circle cx="240" cy="238" r="0.5"/>
      <circle cx="290" cy="282" r="0.5"/>
    </g>


    <!-- ================================================= -->
    <!-- === TRAJECTORIES — rapid angular connections === -->
    <!-- ================================================= -->
    <!-- Not the slow, suggestive connections of classic IDM.
         These are FAST, angular, many — showing velocity.
         Each path is a sequence of rapid notes. -->

    <!-- Primary trajectories — the main runs -->
    <g stroke="url(#electroGrad)" stroke-width="0.6" fill="none"
       filter="url(#sharpGlow)">
      <!-- Top-left burst → centre cluster -->
      <polyline points="100,100 118,108 135,112 155,100 175,175 185,165 195,180 210,155"/>
      <!-- Centre cluster → right cluster -->
      <polyline points="200,170 210,155 230,128 265,100 278,148 295,142 320,155"/>
      <!-- Descending run -->
      <polyline points="320,155 305,152 288,158 265,210 248,242 235,235 210,265"/>
      <!-- Left descent -->
      <polyline points="100,155 108,118 118,290 130,298 155,320"/>
    </g>

    <!-- Secondary trajectories — cross-connections -->
    <g stroke="url(#electroFaint)" stroke-width="0.4" fill="none">
      <polyline points="155,100 175,175 152,248 155,320"/>
      <polyline points="320,100 295,142 282,165 320,210 340,235 320,320"/>
      <polyline points="100,210 140,240 178,295 210,320"/>
      <polyline points="265,100 245,135 235,235 265,320"/>
      <polyline points="100,265 118,290 155,320 210,320 265,320 320,320"/>
    </g>

    <!-- Micro-trajectories — the finest subdivisions -->
    <g stroke="rgba(55,175,205,0.04)" stroke-width="0.25" fill="none">
      <line x1="118" y1="108" x2="128" y2="96"/>
      <line x1="128" y1="96" x2="142" y2="104"/>
      <line x1="175" y1="175" x2="172" y2="168"/>
      <line x1="195" y1="180" x2="205" y2="178"/>
      <line x1="182" y1="190" x2="190" y2="185"/>
      <line x1="278" y1="148" x2="282" y2="165"/>
      <line x1="288" y1="158" x2="305" y2="152"/>
    </g>


    <!-- === HOT NODES — the accent points, peak velocity === -->
    <g filter="url(#nodeFlash)">
      <circle cx="175" cy="175" r="2.5" fill="rgba(100,220,245,0.25)"/>
      <circle cx="295" cy="142" r="2.2" fill="rgba(95,215,240,0.2)"/>
      <circle cx="100" cy="100" r="2.0" fill="rgba(90,210,235,0.18)"/>
    </g>


    <!-- === BPM — the densest in the electronic family === -->
    <!-- Not polyrhythmic like tech death (conflicting grids).
         Just FAST. Extremely fast. With irregular accents
         that feel almost random but follow hidden logic. -->
    <g stroke="rgba(65,185,215,0.03)" stroke-width="0.25">
      <line x1="80" y1="370" x2="80" y2="375"/>
      <line x1="87" y1="370" x2="87" y2="375"/>

      <line x1="122" y1="370" x2="122" y2="375"/>

      <line x1="353" y1="370" x2="353" y2="375"/>
      <line x1="360" y1="370" x2="360" y2="375"/>
    </g>
    <!-- Irregular accents — the hidden logic -->
    <g stroke="rgba(80,200,230,0.05)" stroke-width="0.4">
      <line x1="80" y1="369" x2="80" y2="377"/>
      <line x1="101" y1="369" x2="101" y2="377"/>
      <line x1="136" y1="369" x2="136" y2="377"/>
      <line x1="150" y1="369" x2="150" y2="377"/>
      <line x1="192" y1="369" x2="192" y2="377"/>
      <line x1="206" y1="369" x2="206" y2="377"/>
      <line x1="248" y1="369" x2="248" y2="377"/>
      <line x1="283" y1="369" x2="283" y2="377"/>
      <line x1="311" y1="369" x2="311" y2="377"/>
      <line x1="353" y1="369" x2="353" y2="377"/>
    </g>
  </svg>

  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name">
      <span class="line1">Electro</span><br/>
      <span class="line2">IDM</span>
    </div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
