<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Noise Rock Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #0a0a0a;
  }

  .cover {
    position: relative;
    width: 600px;
    height: 600px;
    background: #0c0c0c;
    overflow: hidden;
  }

  /* Flat, dead black with barely-there warm shift */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 45% 50%, rgba(180, 20, 20, 0.06) 0%, transparent 50%),
      linear-gradient(180deg, #0e0e0e 0%, #0a0a0a 50%, #080808 100%);
    z-index: 1;
  }

  /* Central SVG */
  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -55%);
    z-index: 3;
    width: 400px;
    height: 400px;
  }

  /* Red hot spot behind the burst */
  .glow {
    position: absolute;
    top: 44%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 180px;
    height: 180px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(200, 30, 30, 0.12) 0%, rgba(180, 20, 10, 0.04) 50%, transparent 70%);
    filter: blur(30px);
    z-index: 2;
  }

  /* Heavy static noise — the defining texture */
  .static-noise {
    position: absolute;
    inset: 0;
    z-index: 5;
    opacity: 0.18;
    mix-blend-mode: screen;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='sn'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='6' stitchTiles='stitch'/%3E%3CfeComponentTransfer%3E%3CfeFuncR type='discrete' tableValues='0 1'/%3E%3CfeFuncG type='discrete' tableValues='0 1'/%3E%3CfeFuncB type='discrete' tableValues='0 1'/%3E%3C/feComponentTransfer%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23sn)'/%3E%3C/svg%3E");
    background-size: 200px 200px;
  }

  /* Second noise layer — coarser */
  .static-noise2 {
    position: absolute;
    inset: 0;
    z-index: 4;
    opacity: 0.06;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 128 128' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='sn2'%3E%3CfeTurbulence type='turbulence' baseFrequency='0.5' numOctaves='2' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23sn2)'/%3E%3C/svg%3E");
    background-size: 100px 100px;
  }

  /* Grain overlay — series constant */
  .grain {
    position: absolute;
    inset: 0;
    z-index: 6;
    opacity: 0.3;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  /* Vignette — harder than usual */
  .vignette {
    position: absolute;
    inset: 0;
    z-index: 7;
    background: radial-gradient(ellipse at center, transparent 30%, rgba(0,0,0,0.7) 100%);
    pointer-events: none;
  }

  /* Typography — system constant */
  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 10;
  }

  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 46px;
    letter-spacing: 5px;
    text-transform: uppercase;
    line-height: 1.1;
  }

  .genre-name .line1 {
    color: #e8e8e8;
  }

  .genre-name .line2 {
    color: rgba(220, 60, 50, 0.7);
  }

  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(200, 200, 200, 0.25);
    margin-top: 10px;
  }

  .rule {
    position: absolute;
    bottom: 108px;
    left: 40px;
    width: 80px;
    height: 1px;
    background: rgba(200, 200, 200, 0.15);
    z-index: 10;
  }
</style>
</head>
<body>

<div class="cover">

  <div class="glow"></div>

  <!-- Central form: chaotic burst — like a speaker cone mid-blowout, 
       dense cluster of jagged lines radiating from center -->
  <svg class="central-form" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <radialGradient id="burstGrad" cx="50%" cy="48%" r="45%">
        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6"/>
        <stop offset="30%" style="stop-color:#dc3c32;stop-opacity:0.35"/>
        <stop offset="60%" style="stop-color:#a82820;stop-opacity:0.15"/>
        <stop offset="100%" style="stop-color:#3a0a08;stop-opacity:0"/>
      </radialGradient>
      <radialGradient id="burstGrad2" cx="50%" cy="48%" r="40%">
        <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:0.4"/>
        <stop offset="50%" style="stop-color:#c83028;stop-opacity:0.12"/>
        <stop offset="100%" style="stop-color:#1a0505;stop-opacity:0"/>
      </radialGradient>
      <filter id="distort">
        <feTurbulence type="turbulence" baseFrequency="0.03" numOctaves="4" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="12" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
      <filter id="harshGlow" x="-10%" y="-10%" width="120%" height="120%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

    <!-- Radiating jagged lines from center — the noise burst -->
    <g filter="url(#distort)" opacity="0.9">
      <!-- Layer 1: white-hot core lines -->
      <g stroke="url(#burstGrad)" stroke-linecap="round">
        <line x1="200" y1="190" x2="200" y2="60" stroke-width="1.8"/>
        <line x1="200" y1="190" x2="200" y2="330" stroke-width="1.5"/>
        <line x1="200" y1="190" x2="80" y2="190" stroke-width="1.6"/>
        <line x1="200" y1="190" x2="320" y2="190" stroke-width="1.4"/>
        <line x1="200" y1="190" x2="110" y2="90" stroke-width="1.3"/>
        <line x1="200" y1="190" x2="290" y2="90" stroke-width="1.5"/>
        <line x1="200" y1="190" x2="105" y2="285" stroke-width="1.2"/>
        <line x1="200" y1="190" x2="295" y2="285" stroke-width="1.4"/>
        <line x1="200" y1="190" x2="140" y2="72" stroke-width="1.1"/>
        <line x1="200" y1="190" x2="260" y2="72" stroke-width="1.3"/>
        <line x1="200" y1="190" x2="68" y2="140" stroke-width="1.0"/>
        <line x1="200" y1="190" x2="332" y2="140" stroke-width="1.2"/>
        <line x1="200" y1="190" x2="68" y2="240" stroke-width="0.9"/>
        <line x1="200" y1="190" x2="332" y2="240" stroke-width="1.1"/>
        <line x1="200" y1="190" x2="135" y2="310" stroke-width="1.0"/>
        <line x1="200" y1="190" x2="265" y2="310" stroke-width="1.2"/>
      </g>

      <!-- Layer 2: secondary erratic spikes -->
      <g stroke="url(#burstGrad2)" stroke-linecap="round">
        <line x1="200" y1="190" x2="165" y2="55" stroke-width="0.8"/>
        <line x1="200" y1="190" x2="235" y2="55" stroke-width="0.7"/>
        <line x1="200" y1="190" x2="55" y2="165" stroke-width="0.9"/>
        <line x1="200" y1="190" x2="345" y2="165" stroke-width="0.7"/>
        <line x1="200" y1="190" x2="55" y2="215" stroke-width="0.8"/>
        <line x1="200" y1="190" x2="345" y2="215" stroke-width="0.6"/>
        <line x1="200" y1="190" x2="165" y2="335" stroke-width="0.7"/>
        <line x1="200" y1="190" x2="235" y2="335" stroke-width="0.9"/>
        <line x1="200" y1="190" x2="85" y2="115" stroke-width="0.6"/>
        <line x1="200" y1="190" x2="315" y2="115" stroke-width="0.8"/>
        <line x1="200" y1="190" x2="85" y2="265" stroke-width="0.7"/>
        <line x1="200" y1="190" x2="315" y2="265" stroke-width="0.6"/>
        <line x1="200" y1="190" x2="120" y2="65" stroke-width="0.5"/>
        <line x1="200" y1="190" x2="280" y2="65" stroke-width="0.5"/>
        <line x1="200" y1="190" x2="120" y2="320" stroke-width="0.5"/>
        <line x1="200" y1="190" x2="280" y2="320" stroke-width="0.6"/>
      </g>
    </g>

    <!-- Bright overloaded core -->
    <g filter="url(#harshGlow)">
      <circle cx="200" cy="190" r="12" fill="rgba(255,255,255,0.2)"/>
      <circle cx="200" cy="190" r="6" fill="rgba(255,240,235,0.35)"/>
      <circle cx="200" cy="190" r="2.5" fill="rgba(255,255,255,0.6)"/>
    </g>

    <!-- Outer distortion ring — barely visible -->
    <circle cx="200" cy="190" r="130" fill="none" stroke="rgba(200,50,40,0.06)" stroke-width="25" filter="url(#distort)"/>

    <!-- Scattered debris dots -->
    <g fill="rgba(220,60,50,0.25)">
      <circle cx="148" cy="118" r="1.2"/>
      <circle cx="258" cy="105" r="0.9"/>
      <circle cx="120" cy="210" r="1.0"/>
      <circle cx="285" cy="230" r="1.3"/>
      <circle cx="170" cy="290" r="0.8"/>
      <circle cx="240" cy="280" r="1.1"/>
      <circle cx="95" cy="170" r="0.7"/>
      <circle cx="305" cy="155" r="0.9"/>
    </g>
    <g fill="rgba(200,200,200,0.12)">
      <circle cx="135" cy="145" r="0.8"/>
      <circle cx="270" cy="130" r="0.6"/>
      <circle cx="100" cy="230" r="0.9"/>
      <circle cx="300" cy="250" r="0.7"/>
      <circle cx="155" cy="270" r="0.5"/>
      <circle cx="250" cy="300" r="0.8"/>
    </g>
  </svg>

  <div class="static-noise2"></div>
  <div class="static-noise"></div>
  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name">
      <span class="line1">Noise</span><br/>
      <span class="line2">Rock</span>
    </div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
