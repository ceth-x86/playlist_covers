<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progressive Techno Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #060810;
  }

  .cover {
    position: relative;
    width: 600px;
    height: 600px;
    background: #080a12;
    overflow: hidden;
  }

  /* Deep midnight with teal undertone */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 40%, rgba(30, 120, 100, 0.04) 0%, transparent 45%),
      radial-gradient(ellipse at 45% 60%, rgba(20, 90, 80, 0.025) 0%, transparent 35%),
      linear-gradient(172deg, #0a0c16 0%, #080a12 45%, #06080e 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -54%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* Diffused teal glow — elongated vertically to follow the helix */
  .glow {
    position: absolute;
    top: 42%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 160px;
    height: 260px;
    border-radius: 50%;
    background: radial-gradient(ellipse, rgba(40, 140, 120, 0.05) 0%, rgba(25, 100, 85, 0.02) 50%, transparent 70%);
    filter: blur(35px);
    z-index: 2;
  }

  /* Grain — series constant */
  .grain {
    position: absolute;
    inset: 0;
    z-index: 6;
    opacity: 0.25;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  /* Vignette */
  .vignette {
    position: absolute;
    inset: 0;
    z-index: 5;
    background: radial-gradient(ellipse at center, transparent 38%, rgba(0,0,0,0.58) 100%);
    pointer-events: none;
  }

  /* Typography — system constant */
  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 10;
  }

  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 32px;
    letter-spacing: 4px;
    text-transform: uppercase;
    line-height: 1.15;
  }

  .genre-name .line1 {
    color: rgba(100, 200, 180, 0.82);
  }

  .genre-name .line2 {
    color: rgba(70, 160, 140, 0.4);
  }

  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(80, 170, 150, 0.17);
    margin-top: 10px;
  }

  .rule {
    position: absolute;
    bottom: 104px;
    left: 40px;
    width: 80px;
    height: 1px;
    background: rgba(80, 170, 150, 0.1);
    z-index: 10;
  }
</style>
</head>
<body>

<div class="cover">

  <div class="glow"></div>

  <!-- Central form: a vertical double-helix that evolves —
       simple at the bottom (single line, wide spacing),
       growing complex toward the top (tighter, more strands, denser).
       
       This is the DNA of progressive techno:
       - Vertical axis = time (a 10-minute track unfolding)
       - Bottom = the intro, sparse, patient
       - Middle = layers accumulating
       - Top = full complexity, all elements intertwined
       
       Unlike peak techno's static pressure (nested squares),
       this has DIRECTIONALITY — it goes somewhere.
       Unlike trance's upward arcs (emotional release),
       this evolves structurally (intellectual transformation). -->
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="helixGrad" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#1a6b5a;stop-opacity:0.05"/>
        <stop offset="30%" style="stop-color:#2d9c85;stop-opacity:0.25"/>
        <stop offset="60%" style="stop-color:#45c4a8;stop-opacity:0.5"/>
        <stop offset="85%" style="stop-color:#5cdbbe;stop-opacity:0.7"/>
        <stop offset="100%" style="stop-color:#45c4a8;stop-opacity:0.4"/>
      </linearGradient>
      <linearGradient id="helixGrad2" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#155a4a;stop-opacity:0.03"/>
        <stop offset="30%" style="stop-color:#228870;stop-opacity:0.12"/>
        <stop offset="60%" style="stop-color:#35a890;stop-opacity:0.25"/>
        <stop offset="85%" style="stop-color:#42bca2;stop-opacity:0.35"/>
        <stop offset="100%" style="stop-color:#35a890;stop-opacity:0.2"/>
      </linearGradient>
      <linearGradient id="helixGhost" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#104a3e;stop-opacity:0.01"/>
        <stop offset="40%" style="stop-color:#1a7060;stop-opacity:0.06"/>
        <stop offset="70%" style="stop-color:#259080;stop-opacity:0.12"/>
        <stop offset="100%" style="stop-color:#259080;stop-opacity:0.08"/>
      </linearGradient>

      <filter id="helixGlow" x="-15%" y="-5%" width="130%" height="110%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="softHelixGlow" x="-15%" y="-5%" width="130%" height="110%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="4.5" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

    <!-- Vertical axis — the timeline, barely visible -->
    <line x1="220" y1="60" x2="220" y2="370" stroke="rgba(80,170,150,0.025)" stroke-width="0.3"/>

    <!-- === GHOST HELIX — third strand, outermost === -->
    <g filter="url(#softHelixGlow)">
      <!-- Only appears in upper half — complexity emerging -->
      <path d="M 175,175 Q 140,155 175,135 Q 220,115 265,135 Q 300,155 265,175
               Q 220,195 175,175" fill="none" stroke="url(#helixGhost)" stroke-width="0.5"/>
      <path d="M 170,145 Q 130,122 170,100 Q 220,78 270,100 Q 310,122 270,145
               Q 220,168 170,145" fill="none" stroke="url(#helixGhost)" stroke-width="0.5"/>
      <path d="M 168,112 Q 125,88 168,65 Q 220,42 272,65 Q 315,88 272,112
               Q 220,135 168,112" fill="none" stroke="url(#helixGhost)" stroke-width="0.4"/>
    </g>

    <!-- === SECONDARY HELIX — second strand === -->
    <g filter="url(#softHelixGlow)">
      <!-- Appears from middle, grows denser upward -->
      <!-- Bottom — absent (simple intro) -->

      <!-- Mid section — emerging -->
      <path d="M 190,285 Q 160,270 190,255 Q 220,240 250,255 Q 280,270 250,285
               Q 220,300 190,285" fill="none" stroke="url(#helixGrad2)" stroke-width="0.6"/>

      <!-- Growing -->
      <path d="M 185,250 Q 150,232 185,215 Q 220,198 255,215 Q 290,232 255,250
               Q 220,268 185,250" fill="none" stroke="url(#helixGrad2)" stroke-width="0.7"/>

      <path d="M 180,215 Q 145,195 180,178 Q 220,160 260,178 Q 295,195 260,215
               Q 220,233 180,215" fill="none" stroke="url(#helixGrad2)" stroke-width="0.8"/>

      <path d="M 178,182 Q 140,162 178,142 Q 220,122 262,142 Q 300,162 262,182
               Q 220,202 178,182" fill="none" stroke="url(#helixGrad2)" stroke-width="0.8"/>

      <!-- Dense upper -->
      <path d="M 175,148 Q 135,128 175,108 Q 220,88 265,108 Q 305,128 265,148
               Q 220,168 175,148" fill="none" stroke="url(#helixGrad2)" stroke-width="0.9"/>

      <path d="M 172,115 Q 130,93 172,73 Q 220,53 268,73 Q 310,93 268,115
               Q 220,137 172,115" fill="none" stroke="url(#helixGrad2)" stroke-width="0.8"/>
    </g>

    <!-- === PRIMARY HELIX — main strand, full journey === -->
    <g filter="url(#helixGlow)">
      <!-- Bottom — sparse, wide, patient (the intro) -->
      <path d="M 200,355 Q 175,345 200,335 Q 220,325 240,335 Q 265,345 240,355
               Q 220,365 200,355" fill="none" stroke="url(#helixGrad)" stroke-width="0.8"/>

      <path d="M 195,325 Q 165,310 195,295 Q 220,280 245,295 Q 275,310 245,325
               Q 220,340 195,325" fill="none" stroke="url(#helixGrad)" stroke-width="0.9"/>

      <!-- Widening — building -->
      <path d="M 190,290 Q 155,272 190,255 Q 220,238 250,255 Q 285,272 250,290
               Q 220,308 190,290" fill="none" stroke="url(#helixGrad)" stroke-width="1.0"/>

      <path d="M 185,255 Q 150,235 185,218 Q 220,200 255,218 Q 290,235 255,255
               Q 220,273 185,255" fill="none" stroke="url(#helixGrad)" stroke-width="1.1"/>

      <!-- Mid — elements accumulating -->
      <path d="M 182,222 Q 145,202 182,182 Q 220,162 258,182 Q 295,202 258,222
               Q 220,242 182,222" fill="none" stroke="url(#helixGrad)" stroke-width="1.3"/>

      <!-- Upper — full density -->
      <path d="M 178,188 Q 140,166 178,146 Q 220,126 262,146 Q 300,166 262,188
               Q 220,210 178,188" fill="none" stroke="url(#helixGrad)" stroke-width="1.5"/>

      <path d="M 175,155 Q 135,133 175,113 Q 220,93 265,113 Q 305,133 265,155
               Q 220,177 175,155" fill="none" stroke="url(#helixGrad)" stroke-width="1.6"/>

      <!-- Apex — maximum complexity -->
      <path d="M 172,122 Q 132,100 172,80 Q 220,60 268,80 Q 308,100 268,122
               Q 220,144 172,122" fill="none" stroke="url(#helixGrad)" stroke-width="1.7"/>
    </g>

    <!-- Crossing points — where strands interweave, small bright nodes -->
    <g filter="url(#helixGlow)">
      <circle cx="220" cy="295" r="1.2" fill="rgba(90,200,175,0.2)"/>
      <circle cx="220" cy="255" r="1.4" fill="rgba(90,200,175,0.25)"/>
      <circle cx="220" cy="218" r="1.6" fill="rgba(90,200,175,0.3)"/>
      <circle cx="220" cy="182" r="1.8" fill="rgba(90,200,175,0.38)"/>
      <circle cx="220" cy="146" r="2.0" fill="rgba(90,200,175,0.45)"/>
      <circle cx="220" cy="113" r="2.2" fill="rgba(90,200,175,0.5)"/>
      <circle cx="220" cy="80" r="2.5" fill="rgba(90,200,175,0.4)"/>
    </g>

    <!-- Evolution markers along the right edge — phase indicators -->
    <g stroke="rgba(80,170,150,0.04)" stroke-width="0.3">
      <line x1="365" y1="345" x2="375" y2="345"/>
      <line x1="365" y1="290" x2="375" y2="290"/>
      <line x1="365" y1="222" x2="378" y2="222"/>
      <line x1="365" y1="155" x2="375" y2="155"/>
      <line x1="365" y1="80" x2="378" y2="80"/>
    </g>

    <!-- Phase labels — barely visible -->
    <g fill="rgba(80,170,150,0.04)" font-family="'DM Mono', monospace" font-size="6" text-anchor="start">
      <text x="382" y="347">i</text>
      <text x="382" y="224">ii</text>
      <text x="382" y="82">iii</text>
    </g>
  </svg>

  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name">
      <span class="line1">Progressive</span><br/>
      <span class="line2">Techno</span>
    </div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
