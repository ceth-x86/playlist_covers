<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ambient Techno Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #070a0e;
  }

  .cover {
    position: relative;
    width: 600px;
    height: 600px;
    background: #090c12;
    overflow: hidden;
  }

  /* Deep ocean floor — between blue and grey, 
     neither warm nor cold, just depth */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 48%, rgba(120, 140, 170, 0.035) 0%, transparent 50%),
      radial-gradient(ellipse at 48% 52%, rgba(100, 120, 150, 0.02) 0%, transparent 40%),
      linear-gradient(178deg, #0a0e15 0%, #090c12 50%, #070a0e 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -54%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* Soft silver-blue luminescence — like moonlight on still water -->
  .glow1 {
    position: absolute;
    top: 42%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 240px;
    height: 240px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(140, 160, 190, 0.04) 0%, rgba(110, 130, 165, 0.015) 45%, transparent 65%);
    filter: blur(40px);
    z-index: 2;
  }

  .glow2 {
    position: absolute;
    top: 46%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(160, 180, 210, 0.03) 0%, transparent 60%);
    filter: blur(25px);
    z-index: 2;
  }

  /* Very low frequency atmospheric texture — 
     like dub techno's cavernous reverb tail made visible */
  .atmosphere {
    position: absolute;
    inset: 0;
    z-index: 4;
    opacity: 0.03;
    mix-blend-mode: screen;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='atm'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.006' numOctaves='3' stitchTiles='stitch'/%3E%3CfeColorMatrix type='saturate' values='0'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23atm)'/%3E%3C/svg%3E");
    background-size: 600px 600px;
  }

  /* Grain — series constant, soft */
  .grain {
    position: absolute;
    inset: 0;
    z-index: 6;
    opacity: 0.2;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  /* Soft vignette — gentle, like fog at edges */
  .vignette {
    position: absolute;
    inset: 0;
    z-index: 5;
    background: radial-gradient(ellipse at center, transparent 45%, rgba(6,8,12,0.5) 100%);
    pointer-events: none;
  }

  /* Typography — system constant */
  .text-block {
    position: absolute;
    bottom: 40px;
    left: 40px;
    z-index: 10;
  }

  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 34px;
    letter-spacing: 4px;
    text-transform: uppercase;
    line-height: 1.15;
  }

  .genre-name .line1 {
    color: rgba(155, 175, 205, 0.7);
  }

  .genre-name .line2 {
    color: rgba(125, 145, 175, 0.35);
  }

  .subtitle {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(135, 155, 185, 0.14);
    margin-top: 10px;
  }

  .rule {
    position: absolute;
    bottom: 104px;
    left: 40px;
    width: 80px;
    height: 1px;
    background: rgba(135, 155, 185, 0.08);
    z-index: 10;
  }
</style>
</head>
<body>

<div class="cover">

  <div class="glow1"></div>
  <div class="glow2"></div>

  <!-- Central form: concentric ripples meeting a dissolving pulse grid.
       
       This is the marriage of two worlds:
       - AMBIENT: concentric circles expanding from a dropped stone,
         like ripples on still water. Soft, organic, breathing.
       - TECHNO: a faint rectilinear grid — the ghost of a beat,
         the memory of a kick drum heard through walls of reverb.
       
       The ripples PASS THROUGH the grid, and where they intersect,
       tiny luminous nodes appear — the moment where rhythm
       and atmosphere become indistinguishable.
       
       This is Basic Channel, Gas, Deepchord, Porter Ricks —
       the sound of techno heard from underwater. -->
  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <radialGradient id="rippleGrad" cx="50%" cy="47%" r="45%">
        <stop offset="0%" style="stop-color:#a0b4cc;stop-opacity:0.14"/>
        <stop offset="30%" style="stop-color:#8a9ebc;stop-opacity:0.08"/>
        <stop offset="60%" style="stop-color:#7488a8;stop-opacity:0.04"/>
        <stop offset="100%" style="stop-color:#5e7294;stop-opacity:0"/>
      </radialGradient>

      <filter id="waterBlur" x="-10%" y="-10%" width="120%" height="120%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1.8" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="deepBlur">
        <feGaussianBlur in="SourceGraphic" stdDeviation="3.5"/>
      </filter>
      <filter id="veryDeepBlur">
        <feGaussianBlur in="SourceGraphic" stdDeviation="6"/>
      </filter>
    </defs>

    <!-- === AMBIENT LAYER: concentric ripples === -->

    <!-- Outermost ripple — almost gone -->
    <circle cx="220" cy="200" r="155" fill="none"
      stroke="rgba(140,160,195,0.02)" stroke-width="0.4" filter="url(#veryDeepBlur)"/>

    <circle cx="220" cy="200" r="130" fill="none"
      stroke="rgba(140,160,195,0.025)" stroke-width="0.4" filter="url(#deepBlur)"/>

    <circle cx="220" cy="200" r="108" fill="none"
      stroke="rgba(145,165,200,0.035)" stroke-width="0.5" filter="url(#deepBlur)"/>

    <circle cx="220" cy="200" r="86" fill="none"
      stroke="rgba(150,170,205,0.05)" stroke-width="0.5" filter="url(#waterBlur)"/>

    <circle cx="220" cy="200" r="65" fill="none"
      stroke="rgba(155,175,210,0.07)" stroke-width="0.6" filter="url(#waterBlur)"/>

    <circle cx="220" cy="200" r="45" fill="none"
      stroke="rgba(160,180,215,0.09)" stroke-width="0.6" filter="url(#waterBlur)"/>

    <circle cx="220" cy="200" r="26" fill="none"
      stroke="rgba(165,185,220,0.11)" stroke-width="0.7" filter="url(#waterBlur)"/>

    <!-- Inner glow — the origin point, where the stone dropped -->
    <circle cx="220" cy="200" r="10" fill="url(#rippleGrad)"/>
    <circle cx="220" cy="200" r="3" fill="rgba(170,190,225,0.08)" filter="url(#waterBlur)"/>


    <!-- === TECHNO LAYER: dissolving pulse grid === -->
    <!-- The grid fades from visible near center to invisible at edges,
         like a beat disappearing into reverb -->

    <!-- Vertical grid lines — evenly spaced but fading -->
    <g stroke="rgba(130,150,185,1)" stroke-width="0.3">
      <line x1="160" y1="140" x2="160" y2="260" opacity="0.02"/>
      <line x1="180" y1="130" x2="180" y2="270" opacity="0.03"/>
      <line x1="200" y1="125" x2="200" y2="275" opacity="0.04"/>
      <line x1="220" y1="120" x2="220" y2="280" opacity="0.045"/>
      <line x1="240" y1="125" x2="240" y2="275" opacity="0.04"/>
      <line x1="260" y1="130" x2="260" y2="270" opacity="0.03"/>
      <line x1="280" y1="140" x2="280" y2="260" opacity="0.02"/>
    </g>

    <!-- Horizontal grid lines -->
    <g stroke="rgba(130,150,185,1)" stroke-width="0.3">
      <line x1="140" y1="160" x2="300" y2="160" opacity="0.02"/>
      <line x1="130" y1="180" x2="310" y2="180" opacity="0.03"/>
      <line x1="125" y1="200" x2="315" y2="200" opacity="0.04"/>
      <line x1="130" y1="220" x2="310" y2="220" opacity="0.03"/>
      <line x1="140" y1="240" x2="300" y2="240" opacity="0.02"/>
    </g>

    <!-- === INTERSECTION NODES — where ripple meets grid === -->
    <!-- These are the moments where you hear the kick through the fog -->
    <g filter="url(#waterBlur)">
      <!-- On innermost ripples × grid intersections -->
      <circle cx="200" cy="180" r="1.5" fill="rgba(170,190,220,0.12)"/>
      <circle cx="240" cy="180" r="1.3" fill="rgba(170,190,220,0.1)"/>
      <circle cx="200" cy="220" r="1.4" fill="rgba(170,190,220,0.11)"/>
      <circle cx="240" cy="220" r="1.5" fill="rgba(170,190,220,0.12)"/>
      <circle cx="220" cy="200" r="1.8" fill="rgba(175,195,225,0.15)"/>

      <!-- Mid-ring intersections — fainter -->
      <circle cx="180" cy="200" r="1.2" fill="rgba(165,185,215,0.07)"/>
      <circle cx="260" cy="200" r="1.2" fill="rgba(165,185,215,0.07)"/>
      <circle cx="220" cy="180" r="1.3" fill="rgba(165,185,215,0.08)"/>
      <circle cx="220" cy="220" r="1.3" fill="rgba(165,185,215,0.08)"/>

      <!-- Outer intersections — barely there -->
      <circle cx="180" cy="180" r="1.0" fill="rgba(155,175,210,0.04)"/>
      <circle cx="260" cy="180" r="1.0" fill="rgba(155,175,210,0.04)"/>
      <circle cx="180" cy="220" r="1.0" fill="rgba(155,175,210,0.04)"/>
      <circle cx="260" cy="220" r="1.0" fill="rgba(155,175,210,0.04)"/>
      <circle cx="200" cy="160" r="0.8" fill="rgba(150,170,205,0.03)"/>
      <circle cx="240" cy="160" r="0.8" fill="rgba(150,170,205,0.03)"/>
      <circle cx="200" cy="240" r="0.8" fill="rgba(150,170,205,0.03)"/>
      <circle cx="240" cy="240" r="0.8" fill="rgba(150,170,205,0.03)"/>
    </g>

    <!-- === DEPTH ECHO — a second ripple origin, faint, 
         like a delay/echo of the first === -->
    <g opacity="0.3">
      <circle cx="235" cy="210" r="20" fill="none"
        stroke="rgba(150,170,205,0.04)" stroke-width="0.4" filter="url(#deepBlur)"/>
      <circle cx="235" cy="210" r="38" fill="none"
        stroke="rgba(145,165,200,0.025)" stroke-width="0.3" filter="url(#veryDeepBlur)"/>
      <circle cx="235" cy="210" r="56" fill="none"
        stroke="rgba(140,160,195,0.015)" stroke-width="0.3" filter="url(#veryDeepBlur)"/>
    </g>
  </svg>

  <div class="atmosphere"></div>
  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name">
      <span class="line1">Ambient</span><br/>
      <span class="line2">Techno</span>
    </div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
