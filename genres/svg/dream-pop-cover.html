<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dream Pop Playlist Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=DM+Mono:wght@400&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #06080e; }
  .cover { position: relative; width: 600px; height: 600px; background: #0c1018; overflow: hidden; }

  /* Cool blue-dark — lighter than most covers'
     near-black. Dream pop lives in PRE-DAWN,
     not midnight. The sky isn't black — it's
     deep blue with the first suggestion of light.
     4AD (Cocteau Twins era), Sub Pop, Bella Union,
     Dead Oceans. */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 45%, rgba(128,98,132,0.08) 0%, transparent 42%),
      radial-gradient(ellipse at 48% 48%, rgba(148,118,92,0.04) 0%, transparent 32%),
      linear-gradient(180deg, #0e1220 0%, #0c1018 42%, #06080e 100%);
    z-index: 1;
  }

  .central-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -54%);
    z-index: 3;
    width: 440px;
    height: 440px;
  }

  /* Glow — LARGE, SOFT, LUMINOUS. The second
     brightest glow after happy hardcore, but
     where happy HC is a focused star radiating
     outward, dream pop is a DIFFUSE FIELD —
     light that comes from everywhere and nowhere.
     Elizabeth Fraser's voice filling a room. */
  .glow {
    position: absolute;
    top: 44%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 320px;
    height: 300px;
    border-radius: 50%;
    background: radial-gradient(ellipse,
      rgba(138,108,128,0.09) 0%,
      rgba(118,92,108,0.06) 25%,
      rgba(98,78,92,0.03) 42%,
      transparent 56%);
    filter: blur(30px);
    z-index: 2;
  }

  /* Grain — 12%. TIED LOWEST with classic ambient,
     cool jazz, dance pop. Dream pop is SMOOTH —
     the production shimmers, no grit, no dust.
     The opposite of shoegaze's grain (28%).
     This IS the dream — clean, luminous, fading. */
  .grain {
    position: absolute;
    inset: 0;
    z-index: 7;
    opacity: 0.12;
    mix-blend-mode: overlay;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 128px 128px;
  }

  .vignette {
    position: absolute;
    inset: 0;
    z-index: 6;
    background: radial-gradient(ellipse at 50% 44%, transparent 38%, rgba(3,4,7,0.38) 100%);
    pointer-events: none;
  }

  .text-block { position: absolute; bottom: 40px; left: 40px; z-index: 10; }
  .genre-name {
    font-family: 'Anton', sans-serif;
    font-size: 18px;
    letter-spacing: 4px;
    text-transform: uppercase;
    line-height: 1.2;
  }
  .genre-name .line1 { color: rgba(178,148,162,0.82); }
  .genre-name .line2 { color: rgba(138,112,125,0.35); }
  .subtitle { font-family: 'DM Mono', monospace; font-size: 11px; letter-spacing: 3px; text-transform: uppercase; color: rgba(108,88,98,0.14); margin-top: 10px; }
  .rule { position: absolute; bottom: 86px; left: 40px; width: 80px; height: 1px; background: rgba(118,98,108,0.07); z-index: 10; }
</style>
</head>
<body>
<div class="cover">

  <div class="glow"></div>

  <svg class="central-form" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Pale lavender-rose -->
      <radialGradient id="dreamCore" cx="50%" cy="45%" r="35%">
        <stop offset="0%" style="stop-color:#c8a8c0;stop-opacity:0.2"/>
        <stop offset="40%" style="stop-color:#b898b0;stop-opacity:0.1"/>
        <stop offset="100%" style="stop-color:#a888a0;stop-opacity:0"/>
      </radialGradient>

      <!-- Soft peach-gold for warmth -->
      <radialGradient id="peachWarm" cx="50%" cy="48%" r="25%">
        <stop offset="0%" style="stop-color:#d8b898;stop-opacity:0.15"/>
        <stop offset="50%" style="stop-color:#c8a888;stop-opacity:0.07"/>
        <stop offset="100%" style="stop-color:#b89878;stop-opacity:0"/>
      </radialGradient>

      <!-- The DREAM BLUR — the largest blur in the
           entire series at 32px. Everything dissolves.
           Larger than blackgaze (28px) and deep house
           (28px). NEW RECORD. -->
      <filter id="dreamBlur" x="-25%" y="-25%" width="150%" height="150%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="16"/>
      </filter>

      <filter id="shimmerBlur" x="-15%" y="-15%" width="130%" height="130%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
      </filter>

      <filter id="hazeFilter" x="-12%" y="-12%" width="124%" height="124%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
      </filter>

      <filter id="moteGlow" x="-8%" y="-8%" width="116%" height="116%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
        <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
      </filter>

      <filter id="vocalBloom" x="-10%" y="-10%" width="120%" height="120%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
      </filter>
    </defs>


    <!-- === THE DISSOLVING SHIMMER === -->
    <!-- The central form: overlapping translucent
         circles at varying sizes and opacities.
         NOTHING has a hard edge. Everything bleeds
         into everything else. The form itself is
         uncertain — is it one shape or seven? You
         can't tell. That's the dream.
         
         NOT a single circle (house — definite).
         NOT a grid (techno — structural).
         NOT a wave (rock — directional).
         NOT a mandala (psybient — symmetrical).
         A CLOUD — amorphous, luminous, dissolving.
         
         The Cocteau Twins: you can't make out the
         words, you can't find the edges, you can't
         tell where the guitar ends and the voice
         begins. Everything shimmers into everything. -->

    <!-- Layer 1: Deep dream field — largest, faintest -->
    <g filter="url(#dreamBlur)" opacity="0.3">
      <circle cx="215" cy="195" r="68"
        fill="rgba(148,118,138,0.06)"/>
      <circle cx="228" cy="202" r="55"
        fill="rgba(158,128,118,0.05)"/>
    </g>

    <!-- Layer 2: Mid shimmer — overlapping circles -->
    <g filter="url(#shimmerBlur)" opacity="0.25">
      <circle cx="200" cy="188" r="42"
        fill="rgba(168,138,155,0.08)"/>
      <circle cx="238" cy="192" r="38"
        fill="rgba(178,148,128,0.07)"/>
      <circle cx="218" cy="205" r="45"
        fill="rgba(162,132,148,0.09)"/>
    </g>

    <!-- Layer 3: Inner luminance — brightest -->
    <g filter="url(#hazeFilter)" opacity="0.3">
      <circle cx="210" cy="192" r="28"
        fill="url(#dreamCore)"/>
      <circle cx="230" cy="198" r="24"
        fill="url(#peachWarm)"/>
      <circle cx="220" cy="195" r="32"
        fill="rgba(158,132,148,0.06)"/>
    </g>


    <!-- === VOCAL BLOOM === -->
    <!-- A soft bright presence ABOVE the cloud —
         the voice floating over the shimmer.
         Dream pop is the ONLY guitar genre where
         the VOICE is the primary element, not the
         guitar. Elizabeth Fraser, Victoria Legrand,
         Hope Sandoval — the voice is the light
         above the dream. -->
    <g filter="url(#vocalBloom)" opacity="0.18">
      <ellipse cx="218" cy="178" rx="32" ry="14"
        fill="rgba(188,158,148,0.1)"/>
    </g>


    <!-- === SHIMMER MOTES === -->
    <!-- Light particles — the SOFTEST particles
         in the series. Not sparkles (happy HC's
         joy), not dust (hip-hop's age), not
         sustain (goth's reverb). SHIMMER —
         light catching on the surface of a dream.
         
         Widely scattered, gentle, each one a
         different pastel tint. The light refracting
         through frosted glass. -->
    <g filter="url(#moteGlow)">
      <!-- Lavender motes -->
      <circle cx="188" cy="180" r="1.3" fill="rgba(168,138,162,0.22)" opacity="0.25"/>
      <circle cx="248" cy="185" r="1.1" fill="rgba(162,132,155,0.2)" opacity="0.22"/>
      <circle cx="202" cy="210" r="1.4" fill="rgba(172,142,165,0.24)" opacity="0.28"/>

      <!-- Peach-gold motes -->
      <circle cx="235" cy="175" r="1.0" fill="rgba(188,158,128,0.18)" opacity="0.2"/>
      <circle cx="255" cy="200" r="1.2" fill="rgba(182,152,122,0.2)" opacity="0.22"/>
      <circle cx="195" cy="198" r="0.9" fill="rgba(178,148,118,0.16)" opacity="0.18"/>

      <!-- Distant motes — fading at edges -->
      <circle cx="170" cy="195" r="0.7" fill="rgba(148,122,138,0.12)" opacity="0.12"/>
      <circle cx="268" cy="192" r="0.8" fill="rgba(152,125,142,0.14)" opacity="0.14"/>
      <circle cx="182" cy="215" r="0.6" fill="rgba(142,118,132,0.1)" opacity="0.1"/>
      <circle cx="252" cy="212" r="0.7" fill="rgba(145,120,135,0.11)" opacity="0.11"/>
      <circle cx="220" cy="168" r="0.5" fill="rgba(138,115,128,0.08)" opacity="0.08"/>
      <circle cx="210" cy="222" r="0.6" fill="rgba(140,116,130,0.09)" opacity="0.09"/>
    </g>


    <!-- === BPM === -->
    <!-- Slow-mid, gentle, UNHURRIED.
         The LIGHTEST kick in the entire series.
         The drums in dream pop are barely there —
         a suggestion of rhythm, not a statement.
         The kick doesn't drive or pound or bounce.
         It DRIFTS. -->
    <g stroke="rgba(88,72,82,0.04)" stroke-width="0.18">
      <line x1="82" y1="345" x2="82" y2="351"/><line x1="102" y1="345" x2="102" y2="351"/>
      <line x1="122" y1="345" x2="122" y2="351"/><line x1="142" y1="345" x2="142" y2="351"/>
      <line x1="162" y1="345" x2="162" y2="351"/><line x1="182" y1="345" x2="182" y2="351"/>
      <line x1="202" y1="345" x2="202" y2="351"/><line x1="222" y1="345" x2="222" y2="351"/>
      <line x1="242" y1="345" x2="242" y2="351"/><line x1="262" y1="345" x2="262" y2="351"/>
      <line x1="282" y1="345" x2="282" y2="351"/><line x1="302" y1="345" x2="302" y2="351"/>
      <line x1="322" y1="345" x2="322" y2="351"/><line x1="342" y1="345" x2="342" y2="351"/>
      <line x1="362" y1="345" x2="362" y2="351"/>
    </g>
    <!-- Kick — the LIGHTEST in the series.
         A whisper, not a pulse. -->
    <g stroke="rgba(138,112,125,0.06)" stroke-width="0.25">
      <line x1="82" y1="343" x2="82" y2="354"/>
      <line x1="162" y1="343" x2="162" y2="354"/>
      <line x1="242" y1="343" x2="242" y2="354"/>
      <line x1="322" y1="343" x2="322" y2="354"/>
    </g>
  </svg>

  <div class="vignette"></div>
  <div class="grain"></div>

  <div class="rule"></div>
  <div class="text-block">
    <div class="genre-name"><span class="line1">Dream</span><br/><span class="line2">Pop</span></div>
    <div class="subtitle">playlist</div>
  </div>
</div>

</body>
</html>
